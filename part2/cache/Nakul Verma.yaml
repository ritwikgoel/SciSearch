        "title": "Sample Complexity of Learning Mahalanobis Distance Metrics", "abstract":
        "Metric learning seeks a transformation of the feature space that enhances
        prediction quality for the given task at hand. In this work we provide PAC-style
        sample complexity rates for supervised metric learning. We give matching lower-
        and upper-bounds showing that the sample complexity scales with the representation
