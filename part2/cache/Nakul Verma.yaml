        "title": "Model-Agnostic Meta-Learning using Runge-Kutta Methods", "abstract":
        "Meta-learning has emerged as an important framework for learning new tasks
        from just a few examples. The success of any meta-learning model depends on
        (i) its fast adaptation to new tasks, as well as (ii) having a shared representation
        across similar tasks. Here we extend the model-agnostic meta-learning (MAML)
        framework introduced by Finn et al. (2017) to achieve improved performance
        by analyzing the temporal dynamics of the optimization procedure via the Runge-Kutta
        method. This method enables us to gain fine-grained control over the optimization
