        recapitulated their volitional prehension activity patterns, but a physiologically
        distinct subset did not. On trials where the liminal optogenetic stimulus
        failed to produce these dynamics, movement did not occur, providing further
        evidence that a specific pattern of neural activity was causally coupled to
        prehension. Having identified these dynamics, we next tested their robustness
        to brief, closed-loop perturbation. Regardless of where along the reach we
        optogenetically halted cortical activity and the movement, relief of suppression
        resulted in cortical dynamics that immediately recapitulated all steps of
        the prehension program, and the animal completed the behavior. By combining
        electrophysiology and optogenetic perturbations, we have identified and characterized
        the cortical motor program driving a learned, dexterous movement sequence.",
