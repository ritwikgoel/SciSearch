        "title": "Learning hierarchical similarity metrics", "abstract": "Categories
        in multi-class data are often part of an underlying semantic taxonomy. Recent
        work in object classification has found interesting ways to use this taxonomy
        structure to develop better recognition algorithms. Here we propose a novel
        framework to learn similarity metrics using the class taxonomy. We show that
