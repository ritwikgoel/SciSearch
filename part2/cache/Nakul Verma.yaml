        resulted in an involuntary, complete movement (opto-prehension). This result
        suggested that the trained brain could robustly transform a variety of aberrant
        stimuli into the dynamics sufficient for prehension. We measured the electrical
        activity of cortical populations and detailed limb kinematics during volitional
        prehension and opto-prehension. During volitional prehension, neurons fired
