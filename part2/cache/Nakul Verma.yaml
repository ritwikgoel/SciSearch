        "title": "An analysis of document graph construction methods for AMR summarization",
        "abstract": "Meaning Representation (AMR) is a graph-based semantic representation
        for sentences, composed of collections of concepts linked by semantic relations.
        AMR-based approaches have found success in a variety of applications, but
        a challenge to using it in tasks that require document-level context is that
        it only represents individual sentences. Prior work in AMR-based summarization
