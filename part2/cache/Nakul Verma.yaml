        "title": "Stochastic Neighbor Embedding under f-divergences", "abstract":
        "The t-distributed Stochastic Neighbor Embedding (t-SNE) is a powerful and
        popular method for visualizing high-dimensional data. It minimizes the Kullback-Leibler
        (KL) divergence between the original and embedded data distributions. In this
        work, we propose extending this method to other f-divergences. We analytically
