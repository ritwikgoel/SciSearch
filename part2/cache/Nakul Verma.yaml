        "title": "A real-time solar powered fire detection system", "abstract": "Abstract
        Fire can cause loss and harm to anyone who comes in its way. It has been found
        that 80 percent of losses caused due to fires, whether it is household fire
        or industrial, would have been kept away from if the fire was identified promptly.
        In this paper, a solar- powered, real-time fire detection system is presented
        which is significantly advantageous in comparison with conventional smoke
        sensor-based fire alarm systems. These include an option to power the system
        via solar energy, use of flame and temperature/humidity sensor along with
        a smoke sensor which can transmit accurate real-time information over Wi-Fi.
        Satellite monitoring, manual watching and aerial patrolling along with our
        system can help authorities make decisions related to fire extinguishing and
        fire prevention timely and rightly. A sensor-based paradigm to detect fires
        promptly was put forward in this paper.", "venue": "Journal of Information
