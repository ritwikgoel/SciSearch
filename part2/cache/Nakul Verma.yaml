        these possibilities using optogenetics and electrophysiology during a skilled
        reach-to-grab-to-eat task. To validate this preparation, we first established
        that a specific, time-varying pattern of motor cortical activity was required
        to produce coordinated movement. Next, in order to disentangle the contribution
        of local recurrent motor cortical dynamics from external input, we optogenetically
        held the recurrent contribution constant, then observed how motor cortical
