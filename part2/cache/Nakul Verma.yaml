        "title": "CitiSense: improving geospatial environmental assessment of air
        quality using a wireless personal exposure monitoring system", "abstract":
        "Environmental exposures are a critical component in the development of chronic
        conditions such as asthma and cancer. Yet, medical and public health practitioners
        typically must depend on sparse regional measurements of the environment that
        provide macro-scale summaries. Recent projects have begun to measure an individual''s
        exposure to these factors, often utilizing body-worn sensors and mobile phones
        to visualize the data. Such data, collected from many individuals and analyzed
        across an entire geographic region, holds the potential to revolutionize the
        practice of public health.\n We present CitiSense, a participatory air quality
        sensing system that bridges the gap between personal sensing and regional
        measurement to provide micro-level detail at a regional scale. In a user study
        of 16 commuters using CitiSense, measurements were found to vary significantly
        from those provided by official regional pollution monitoring stations. Moreover,
        applying geostatistical kriging techniques to our data allows CitiSense to
        infer a regional map that contains considerably greater detail than official
        regional summaries. These results suggest that the cumulative impact of many
        individuals using personal sensing devices may have an important role to play
