        "title": "Solving Probability and Statistics Problems by Program Synthesis",
        "abstract": "We solve university level probability and statistics questions
        by program synthesis using OpenAI''s Codex, a Transformer trained on text
        and fine-tuned on code. We transform course problems from MIT''s 18.05 Introduction
        to Probability and Statistics and Harvard''s STAT110 Probability into programming
        tasks. We then execute the generated code to get a solution. Since these course
