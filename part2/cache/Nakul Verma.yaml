        "title": "Electromagnetic control of elastomer ferromagnet composite components
        for automotive vibration damping", "abstract": "The use of semi-active magnetorheological
        elastomer bushings in automobiles is one of many strategies to reduce vibration
        inside vehicles caused by structure-borne noise. However, several practical
        engineering challenges must be addressed before magnetorheological bushings
        can be seamlessly incorporated into vehicles. This thesis comprises two projects
        that address some of the engineering challenges associated with practical
        implementation of magnetorheological bushings in cars. The first project investigates
        the dynamic vibration damping range of an elastomer ferromagnet composite
        damper, a type of magnetorheological material, under realizable electromagnetic
        control. The dynamic vibration damping range of the elastomer ferromagnet
        damper is acquired from the resonant frequency change of a vibrated proof
        mass comprising the elastomer ferromagnet component and a pair of off-the-shelf
