        "title": "Automated Symbolic Law Discovery: A Computer Vision Approach", "abstract":
        "One of the most exciting applications of modern artificial intelligence is
        to automatically discover scientific laws from experimental data. This is
        not a trivial problem as it involves searching for a complex mathematical
        relationship over a large set of explanatory variables and operators that
        can be combined in an infinite number of ways.\n\nInspired by the incredible
        success of deep learning in computer vision, we tackle this problem by adapting
        various successful network architectures into the symbolic law discovery pipeline.
        The novelty of our approach is in (1) encoding the input data as an image
        with super-resolution, (2) developing an appropriate deep network pipeline,
        and (3) predicting the importance of each mathematical operator from the relationship
        image. This allows us to prior the exponentially large search with the predicted
        importance of the symbolic operators, which can significantly accelerate the
        discovery process.\n\nWe apply our model to a variety of plausible relationships---both
        simulated and from physics and mathematics domains---involving different dimensions
        and constituents. We show that our model is able to identify the underlying
        operators from data, achieving a high accuracy and AUC (91% and 0.96 on average
        resp.) for systems with as many as ten independent variables. Our method significantly
        outperforms the current state of the art in terms of data fitting (R^2), discovery
        rate (recovering the true relationship), and succinctness (output formula
        complexity). The discovered equations can be seen as first drafts of scientific
        laws that can be helpful to the scientists for (1) hypothesis building, and
        (2) understanding the complex underlying structure of the studied phenomena.
        Our approach holds a real promise to help speed up the rate of scientific
        discovery.", "venue": "AAAI Conference on Artificial Intelligence", "year":
