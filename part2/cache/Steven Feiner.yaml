        "title": "Using Multi-Level Precueing to Improve Performance in Path-Following
        Tasks in Virtual Reality", "abstract": "Work on VR and AR task interaction
        and visualization paradigms has typically focused on providing information
        about the current step (a cue) immediately before or during its performance.
        Some research has also shown benefits to simultaneously providing information
        about the next step (a precue). We explore whether it would be possible to
        improve efficiency by precueing information about multiple upcoming steps
        before completing the current step. To accomplish this, we developed a remote
        VR user study comparing task completion time and subjective metrics for different
        levels and styles of precueing in a path-following task. Our visualizations
        vary the precueing level (number of steps precued in advance) and style (whether
        the path to a target is communicated through a line to the target, and whether
        the place of a target is communicated through graphics at the target). Participants
        in our study performed best when given two to three precues for visualizations
        using lines to show the path to targets. However, performance degraded when
        four precues were used. On the other hand, participants performed best with
        only one precue for visualizations without lines, showing only the places
