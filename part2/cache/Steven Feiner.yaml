        "title": "Scope: automated generation of graphical interfaces", "abstract":
        "We describe the design and prototype implementation of Scope, a system that
        generates graphical user interfaces for applications programmed in C++. The
        programmer chooses application data objects and functions that define the
        capabilities of the interface. At runtime, an interface design component,
        implemented as a set of production system rules, transforms this semantic
        specification into an interface built using a window system, an associated
        user interface toolkit, and the hardware input devices available on the system.
        The rules match application requirements against a semantic description of
        the toolkit, selecting virtual devices for input, output, and layout. Thus,
        Scope uses design rules to create interfaces from high-level programming semantics
        that are customized both for the application and the run-time environment.",
