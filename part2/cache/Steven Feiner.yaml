        "title": "Expert systems and hypertext", "abstract": "The relationships between
        expert systems and hypertext are many and varied. Expert systems have been
        proposed as authoring environments and navigational aids for hypertext systems
        and hypertext systems have been proposed as knowledge representation vehicles
        and rule editors for expert systems. These interrelationships should come
        as no surprise given the similarity of intellectual challenges confronting
        investigators in the two respective disciplines. In each, issues of knowledge
