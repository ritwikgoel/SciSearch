        "title": "Patient-centered tools for medication information search", "abstract":
        "Recent research focused on online health information seeking highlights a
        heavy reliance on general-purpose search engines. However, current general-purpose
        search interfaces do not necessarily provide adequate support for non-experts
        in identifying suitable sources of health information. Popular search engines
        have recently introduced search tools in their user interfaces for a range
        of topics. In this work, we explore how such tools can support non-expert,
        patient-centered health information search. Scoping the current work to medication-related
        search, we report on findings from a formative study focused on the design
        of patient-centered, medication-information search tools. Our study included
        qualitative interviews with patients, family members, and domain experts,
        as well as observations of their use of Remedy, a technology probe embodying
