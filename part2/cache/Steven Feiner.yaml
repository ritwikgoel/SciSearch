        "title": "Unit \u2014 A modular framework for interaction technique design
        , development and implementation", "abstract": "This thesis presents the Unit
        Concept, a framework for the development, design and implementation of interaction
        techniques. Unit\u2019s main goal is to stimulate the progress of new interfaces
        that go beyond the traditional keyboard/mouse setup. Virtual, Mixed and Augmented
        Reality are examples of new technologies that demand advanced interaction
        techniques with concepts such as proprioception, two-handed interaction and
        physical Interfaces. These are practically impossible to represent within
        the traditional human-computer interface and new mechanisms are needed to
        enable their development. Unit places the interaction techniques in an abstraction
        layer between the input devices and the application, which allows the application
        developer to separate application functionality from interaction technique
        and behavior. Unit\u2019s modular approach leads to the design of reusable
