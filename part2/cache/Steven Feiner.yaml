        "title": "Generating efficient virtual worlds for visualization using partial
        evaluation and dynamic compilation", "abstract": "We argue that runtime program
        transformation, partial evaluation, and dynamic compilation are essential
        tools for automated generation of flexible, highly interactive graphical interfaces.
        In particular, these techniques help bridge the gap between a high-level,
        functional description and an efficient implementation. To support our claim,
        we describe our application of these techniques to a functional implementation
