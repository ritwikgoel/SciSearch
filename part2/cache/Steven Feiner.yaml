        "title": "Physician-driven management of patient progress notes in an intensive
        care unit", "abstract": "We describe fieldwork in which we studied hospital
        ICU physicians and their strategies and documentation aids for composing patient
        progress notes. We then present a clinical documentation prototype, activeNotes,
        that supports the creation of these notes, using techniques designed based
        on our fieldwork. ActiveNotes integrates automated, context-sensitive patient
        data retrieval, and user control of automated data updates and alerts via
        tagging, into the documentation process. We performed a qualitative study
        of activeNotes with 15 physicians at the hospital to explore the utility of
        our information retrieval and tagging techniques. The physicians indicated
        their desire to use tags for a number of purposes, some of them extensions
        to what we intended, and others new to us and unexplored in other systems
