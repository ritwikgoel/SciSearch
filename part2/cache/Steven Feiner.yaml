        "title": "Automated layout of information presentations", "abstract": "Layout
        refers to the process of determining the sizes and positions of the visual
        objects that are part of an information presentation. Automated layout refers
        to the use of a computer program to automate either all or part of the layout
        process. This field of research lies at the crossroads of artificial intelligence
