        agreement, however, showed that physicians do not agree on abnormal hemodynamic
        events and could not serve as a gold standard for evaluating hemodynamic events.
        Analysis of discrepancies reveals possibilities for system improvement and
        causes of physician disagreement.\n\n\nCONCLUSIONS\nThis evaluation shows
