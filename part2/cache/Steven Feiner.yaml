        "title": "Coordinating Text and Graphics in Explanation Generation", "abstract":
        "To generate multimedia explanations, a system must be able to coordinate
        the use of different media in a single explanation. In this paper, we present
        the architecture that we have developed for COMET (COordinated Multimedia
