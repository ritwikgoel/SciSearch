        "title": "Multi-Language Edit-and-Continue for the Masses", "abstract": "We
        present an Edit-and-Continue implementation that allows regular source files
        to be treated like interactively updatable, compiled scripts, coupling the
        speed of compiled native machine code, with the ability to make changes without
        restarting. Our implementation is based on the Microsoft .NET Framework and
        allows applications written in any .NET language to be dynamically updatable.
