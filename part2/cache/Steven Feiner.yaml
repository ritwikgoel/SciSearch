        "title": "Relaxed selection techniques for querying time-series graphs", "abstract":
        "Time-series graphs are often used to visualize phenomena that change over
        time. Common tasks include comparing values at different points in time and
        searching for specified patterns, either exact or approximate. However, tools
        that support time-series graphs typically separate query specification from
        the actual search process, allowing users to adapt the level of similarity
        only after specifying the pattern. We introduce relaxed selection techniques,
        in which users implicitly define a level of similarity that can vary across
        the search pattern, while creating a search query with a single-gesture interaction.
