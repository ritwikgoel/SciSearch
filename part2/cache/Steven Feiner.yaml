        "title": "Seeing into the past: creating a 3D modeling pipeline for archaeological
        visualization", "abstract": "Archaeology is a destructive process in which
        accurate and detailed recording of a site is imperative. As a site is exposed,
        documentation is required in order to recreate and understand the site in
        context. We have developed a 3D modeling pipeline that can assist archaeologists
        in the documentation effort by building rich, geometrically and photometrically
