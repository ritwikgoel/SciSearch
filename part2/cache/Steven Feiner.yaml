        "title": "A grid-based approach to automating display layout", "abstract":
        "A research testbed is described for exploring the automated layout of graphical
        displays. We address the problem of determining the size and position of the
        objects displayed to a user. Our approach is based on the graphic design concept
        of a design grid. A design grid is a set of proportionally-spaced vertical
        and horizontal lines that control the position and size of the objects being
        laid out. The system first generates a grid intended for a set of possible
        displays, based on information about the kind of material to be displayed,
        the user, and the display hardware. The grid is next used, in conjunction
        with further information about the kinds of objects to be presented, to create
