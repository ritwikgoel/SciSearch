        "title": "Augmented reality in the psychomotor phase of a procedural task",
        "abstract": "Procedural tasks are common to many domains, ranging from maintenance
        and repair, to medicine, to the arts. We describe and evaluate a prototype
        augmented reality (AR) user interface designed to assist users in the relatively
        under-explored psychomotor phase of procedural tasks. In this phase, the user
        begins physical manipulations, and thus alters aspects of the underlying task
