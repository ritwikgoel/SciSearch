        "title": "SpaceTokens: Interactive Map Widgets for Location-centric Interactions",
        "abstract": "Map users often need to interact repetitively with multiple important
        locations. For example, a traveler may frequently check her hotel or a train
        station on a map, use them to localize an unknown location, or investigate
        routes involving them. Ironically, these location-centric tasks cannot be
