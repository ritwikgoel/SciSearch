        can improve user performance. We consider two unimanual tasks: one requires
        a user to make sequential rotations of a single object, and the other requires
        the user to move their hand between multiple objects to rotate them in sequence.
        We conducted a user study to explore these two tasks using circular arrows
        to communicate rotation. In the single-object task, we examined the impact
        of number of precues and visualization style on user performance. Results
