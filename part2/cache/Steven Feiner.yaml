        "title": "Focus and Context in Mixed Reality by Modulating First Order Salient
        Features", "abstract": "We present a technique for dynamically directing a
        viewer''s attention to a focus object by analyzing and modulating bottom-up
        salient features of a video feed. Rather than applying a static modulation
        strategy, we inspect the original image''s saliency map, and modify the image
