        "title": "Guest editor''s introduction special issue on mixed reality", "abstract":
        "The term mixed reality (MR) was first used in the mid 1990s (Milgram & Kishino,
        1994), after the popularization of virtual reality (VR). VR refers to the
        experience of users immersed in a virtual computer-created world. Thus, the
        world of VR exists within the computer. In contrast, MR attempts to correlate
        the virtual world with the real world. At one end of the spectrum of ways
        in which virtual and real worlds can be combined is augmented reality (AR),
        a term that was first used in the early 1990s (Caudell & Mizell, 1992). AR
        supplements the real world with information obtained from a virtual world;
        for example, a seethrough head-mounted display (HMD) may be used to superimpose
        a computer-generated image on the user\u2019s view of the real world. Augmented
        virtuality (AV), in contrast, refers to augmenting a virtual world with information
