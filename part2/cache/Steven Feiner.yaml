        "title": "The Effect of Narrow Field of View and Information Density on Visual
        Search Performance in Augmented Reality", "abstract": "Many optical-see-through
        displays have a relatively narrow field of view. However, a limited field
        of view can constrain how information can be presented and searched through.
        To understand these constraints, we present a series of experiments that address
        the interrelationships between field of view, information density, and search
        performance. We do so by simulating various fields of view using two approaches:
        limiting the field of view presented on a Microsoft HoloLens optical-see-through
        head-worn display and dynamically changing the portion of a large tiled-display
        wall on which information is presented, for head-tracked users in both cases.
