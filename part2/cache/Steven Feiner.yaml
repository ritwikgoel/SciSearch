        "title": "Precueing Sequential Rotation Tasks in Augmented Reality", "abstract":
        "Augmented reality has been used to improve sequential-task performance by
        cueing information about a current task step and precueing information about
        future steps. Existing work has shown the benefits of precueing movement (translation)
        information. However, rotation is also a major component in many real-life
        tasks, such as turning knobs to adjust parameters on a console. We developed
