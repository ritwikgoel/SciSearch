        "title": "Manipulating 3D Anatomic Models in Augmented Reality: Comparing
        a Hands-Free Approach and a Manual Approach", "abstract": "Many AR and VR
        task domains involve manipulating virtual objects; for example, to perform
        3D geometric transformations. These operations are typically accomplished
        with tracked hands or hand-held controllers. However, there are some activities
        in which the user''s hands are already busy with another task, requiring the
        user to temporarily stop what they are doing to perform the second task, while
        also taking time to disengage and reengage with the original task (e.g., putting
        down and picking up tools). To avoid the need to overload the user''s hands
        this way in an AR system for guiding a physician performing a surgical procedure,
        we developed a hands-free approach to performing 3D transformations on patient-specific
        virtual organ models. Our approach uses small head motions to accomplish first-order
        and zero-order control, in conjunction with voice commands to establish the
        type of transformation. To show the effectiveness of this approach for translating,
        scaling, and rotating 3D virtual models, we conducted a within-subject study
        comparing the hands-free approach with one based on conventional manual techniques,
        both running on a Microsoft HoloLens and using the same voice commands to
        specify transformation type. Independent of any additional time to transition
        between tasks, users were significantly faster overall using the hands-free
        approach, significantly faster for hands-free translation and scaling, and
        faster (although not significantly) for hands-free rotation.", "venue": "International
