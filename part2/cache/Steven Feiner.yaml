        "title": "Adaptive Visual Cues for Guiding a Bimanual Unordered Task in Virtual
        Reality", "abstract": "Work on cueing performance in AR and VR has focused
        on sequential tasks in which each step must be completed in order before the
        user can proceed to the next. However, for unordered tasks such as putting
        books back on a library shelf, the user may be able to perform multiple steps
        concurrently without needing to follow a specific order. In such situations,
        giving the user multiple cues for potentially concurrent steps may improve
        performance time. To investigate this, we built a bimanual VR testbed in which
        the user needs to move objects to designated destinations, guided by different
        numbers of cues. The user can decide the order to perform the cued steps and,
        in some conditions, can affect which cues are shown.In a formal user study,
        we found that in most conditions, participants perform fastest with three
        cues. Dynamically updating the set of displayed cues based on hand proximity
        improves performance, and updating the set based on eye gaze improves performance
