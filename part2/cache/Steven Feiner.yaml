        "title": "An experimental system for creating and presenting interactive graphical
        documents", "abstract": "An experimental system is described for the design,
        development, and presentation of computer-based documents that combine pictures
        and text on a high-resolution color raster display. Such documents can be
        used, for example, for maintenance and repair tasks, videotex databases, or
        computer-aided instruction. Documents are directed graphs whose nodes we refer
        to as pages, in analogy to the pages of a paper book. A page includes a set
        of simultaneously displayed pictures, actions (procedures and processes),
        and indexing information. Pages may be nested arbitrarily deeply in chapters
