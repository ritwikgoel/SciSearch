        "title": "Hands-Free Interaction for Augmented Reality in Vascular Interventions",
        "abstract": "Vascular interventions are minimally invasive surgical procedures
        in which a physician navigates a catheter through a patient''s vasculature
        to a desired destination in the patient''s body. Since perception of relevant
        patient anatomy is limited in procedures of this sort, virtual reality and
        augmented reality systems have been developed to assist in 3D navigation.
        These systems often require user interaction, yet both of the physician''s
        hands may already be busy performing the procedure. To address this need,
        we demonstrate hands-free interaction techniques that use voice and head tracking
        to allow the physician to interact with 3D virtual content on a head-worn
        display while making both hands available intraoperatively. Our approach supports
        rotation and scaling of 3D anatomical models that appear to reside in the
        surrounding environment through small head rotations using first-order control,
        and rigid body transformation of those models using zero-order control. This
        allows the physician to easily manipulate a model while it stays close to
