        "title": "Interacting with hidden content using content-aware free-space transparency",
        "abstract": "We present <i>content-aware free-space transparency</i>, an approach
        to viewing and manipulating the otherwise hidden content of obscured windows
        through unimportant regions of overlapping windows. Traditional approaches
        to interacting with otherwise obscured content in a window system render an
        entire window uniformly transparent. In contrast, content-aware free-space
