        "title": "Rubbing and tapping for precise and rapid selection on touch-screen
        displays", "abstract": "We introduce two families of techniques, rubbing and
        tapping, that use zooming to make possible precise interaction on passive
        touch screens, and describe examples of each. Rub-Pointing uses a diagonal
        rubbing gesture to integrate pointing and zooming in a single-handed technique.
        In contrast, Zoom-Tapping is a two-handed technique in which the dominant
        hand points, while the non-dominant hand taps to zoom, simulating multi-touch
