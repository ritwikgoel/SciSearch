        "title": "Opportunistic controls: leveraging natural affordances as tangible
        user interfaces for augmented reality", "abstract": "We present Opportunistic
        Controls, a class of user interaction techniques for augmented reality (AR)
        applications that support gesturing on, and receiving feedback from, otherwise
        unused affordances already present in the domain environment. Opportunistic
        Controls leverage characteristics of these affordances to provide passive
        haptics that ease gesture input, simplify gesture recognition, and provide
        tangible feedback to the user. 3D widgets are tightly coupled with affordances
        to provide visual feedback and hints about the functionality of the control.
        For example, a set of buttons is mapped to existing tactile features on domain
        objects. We describe examples of Opportunistic Controls that we have designed
        and implemented using optical marker tracking, combined with appearance-based
        gesture recognition. We present the results of a user study in which participants
        performed a simulated maintenance inspection of an aircraft engine using a
        set of virtual buttons implemented both as Opportunistic Controls and using
        simpler passive haptics. Opportunistic Controls allowed participants to complete
        their tasks significantly faster and were preferred over the baseline technique.",
