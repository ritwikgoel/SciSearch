        "title": "u BRIDGING THE GAPS : HYBRID TRACKING FOR ADAPTIVE MOBILE AUGMENTED
        REALITY", "abstract": "Tracking accuracy in a location-aware mobile system
        can change dynamically as a function of the user\u2019s location and other
        variables specific to the tracking technologies used. This is especially problematic
        for mobile augmented reality systems, which ideally require extremely precise
        position tracking for the user\u2019s head, but which may not always be able
        to achieve that level of accuracy. While it is possible to ignore variable
        positional accuracy in an augmented reality user interface, this can make
        for a confusing system; for example, when accuracy is low, virtual objects
        that are nominally registered with real ones may be too far off to be of use.
        To address this problem, we describe an experimental mobile augmented reality
        system that: (1) employs multiple position-tracking technologies, including
        ones that apply heuristics based on environmental knowledge; (2) coordinates
        these concurrently monitored tracking systems; and (3) automatically adapts
        the user interface to varying degrees of confidence in tracking accuracy.
        We share our experiences with managing these multiple tracking technologies,
        employing various techniques to facilitate smooth and reasonable \u2018\u2018hand-offs\u2019\u2019
        between the cooperating systems. We present these results in the context of
        a intelligent navigational guidance system that helps users to orient themselves
        in an unfamiliar environment, using path planning to guide them toward destinations
        they choose, and sometimes towards ones the system infers as equally relevant.",
