        "title": "Wearable Computing, 3D Aug* Reality, Photographic/Videographic Gesture
        Sensing, and Veillance", "abstract": "Wearable computers and Generation-5
        Digital Eye Glass easily recognize a user''s own gestures, forming the basis
        for shared AR (Augmediated Reality). This Studio-workshop presents the latest
        in wearable AR, plus an historical perspective with new insights. Participants
        will sculpt 3D objects using hand gestures and create Unity 3D art+game objects
        using computational lightpainting. Participants will also learn how to use
        3D gesture-based AR to visualize and understand real-world phenomena, including
        being able to see sound waves, see radio waves, and see sight itself, through
        abakographic user-interfaces that interact with \"sightfields\" (time-reversed
