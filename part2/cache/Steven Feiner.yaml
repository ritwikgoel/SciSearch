        "title": "A study of communication in the Cardiac Surgery Intensive Care Unit
        and its implications for automated briefing", "abstract": "We present a study
        of the information transferred among caregivers in the context of cardiac
        surgery and use the study to evaluate a system, MAGIC, that we are developing
