        multimodal applications, \u201cAn Approach to Natural Gesture in Virtual Environments.\u201d
        His work uses empty-hand, continuous gestures, much like the gestures we use
        in our everyday communication with people, for interaction with virtual worlds.
        These gestures are decomposed into feature-based descriptions that serve as
        an intermediate language for gestural input. Wexelblat\u2019s prototype system
