        "title": "Virtual Replicas for Remote Assistance in Virtual and Augmented
        Reality", "abstract": "In many complex tasks, a remote subject-matter expert
        may need to assist a local user to guide actions on objects in the local user''s
        environment. However, effective spatial referencing and action demonstration
        in a remote physical environment can be challenging. We introduce two approaches
        that use Virtual Reality (VR) or Augmented Reality (AR) for the remote expert,
