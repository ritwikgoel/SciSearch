        "title": "VITA: visual interaction tool for archaeology (demo)", "abstract":
        "VITA (Visual Interaction Tool for Archaeology) is an experimental collaborative
        mixed reality system for offsite visualization of an archaeological dig. Our
        demonstration of VITA allows multiple users to visualize the dig site in a
        mixed reality environment in which tracked, see-through, head-worn displays
        are combined with a multi-user, multi-touch, projected table surface, a large
        screen display, and tracked hand-held displays. VITA augments existing archaeological
