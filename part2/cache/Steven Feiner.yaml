        "abstract": "OBJECTIVE\nThe authors present a system that scans electronic
        records from cardiac surgery and uses inference rules to identify and classify
        abnormal events (e.g., hypertension) that may occur during critical surgical
        points (e.g., start of bypass). This vital information is used as the content
        of automatically generated briefings designed by MAGIC, a multimedia system
        that they are developing to brief intensive care unit clinicians on patient
        status after cardiac surgery. By recognizing patterns in the patient record,
        inferences concisely summarize detailed patient data.\n\n\nDESIGN\nThe authors
        present the development of inference rules that identify important information
        about patient status and describe their implementation and an experiment they
        carried out to validate their correctness. The data for a set of 24 patients
        were analyzed independently by the system and by 46 physicians.\n\n\nMEASUREMENTS\nThe
        authors measured accuracy, specificity, and sensitivity by comparing system
        inferences against physician judgments, in cases where all three physicians
        agreed and against the majority opinion in all cases.\n\n\nRESULTS\nFor laboratory
