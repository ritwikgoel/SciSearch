        "title": "Generating coordinated multimedia explanations", "abstract": "The
        coordinated multimedia explanation testbed (COMET) is a research system being
        developed to explore the coordinated generation of multimedia explanations
        of equipment maintenance and repair procedures. The form and content of all
        material presented is generated interactively, allowing explanations to be
        customized for the individual user and situation. COMET''s architecture includes
        multiple static and dynamic knowledge sources, a content planner, a media
        coordinator, media generators and a media layout manager. Coordinating multiple
        media through the development of a single content planner that generates a
        common content description for both media is emphasized. This content description
