        "title": "1 Computational Tools for Modeling , Visualizing and Analyzing Historic
        and Archaeological Sites", "abstract": "We are proposing to develop computational
        tools for researchers and students to model, visualize, and analyze historic
        and ancient sites. This proposal addresses four major scientific components
        to support this research. First, we are proposing new methods of creating
        complex, 3-D, photorealistic models of large sites. This includes a mobile
        robot sensing system that can be used as an intelligent sensing device over
        a large scale. Second, we are proposing to develop new methods to image below-ground
        data accurately and efficiently. These methods are especially suited to modeling
        the wealth of subsurface information at archaeological sites. Third, we will
        be developing new database technology to catalog and access a site\u2019s
        structures, artifacts, objects, and historical references. This will significantly
        improve a user\u2019s ability to query and analyze a site\u2019s information.
        Fourth, we have created a wearable augmented reality system for presenting
        georegistered information to mobile users, using overlaid graphics and sound.
        We will extend this system to create a new class of information visualization
        systems that integrate 3D aboveand below-ground models, 2D images, text and
        other web-based resources to annotate the physical environment We will apply
        this system to support scientists in the field, as well to allow on-site and
        remote tours of historic and ancient sites. We are intrigued by the possibility
        of an historic site serving as the nexus for introducing complex ideas from
        a variety of disciplines: mathematics, earth sciences, economics, geography,
        literature, languages, politics, and history. Our ability to model, visualize
        and analyze the site is at the center of this endeavor. We have assembled
        a team of seasoned researchers from the Columbia community with scientific
        and historical preservation backgrounds who will work together to achieve
        our goal. Prof. Peter Allen provides experience in 3D modeling, computer vision
        and robotics. Prof. Roelof Versteeg specializes in below-ground and noninvasive
        sensing. Prof. Kenneth Ross is an expert on databases and new methods of accessing
        data. Prof. Steven Feiner is at the forefront of user interface design and
        augmented reality. Prof. Lynn Meskell is an authority on Ancient Egyptian
        Archaeology and Field Director of the Columbia Excavations at Amheida, Egypt
        [16]. Prof. Stephen Murray is a leader in bringing the ancient and historic
        world alive through his use of new technology. This includes visualization
        techniques for historic sites as demonstrated in his successful Amiens Cathedral
        project [46, 4] and the Medieval Architecture Digital Teaching Project that
        recruits a dozen international scholar/teachers to construct a course dealing
        with one thousand years of medieval architecture. Dr. Maurice Luker has collaborated
        extensively with Profs. Murray and Meskell on both ancient cathedral projects
        and Egyptian Archaeology. As part of the scientific research proposed above,
        we want to explore the integration and system building issues of merging these
        disparate technologies into a powerful set of computational tools that can
        be extended to other historic and ancient sites and related applications.
        The focus of archaeological research has progressively shifted from being
        object-centered to one that uses methodologies that recover larger and more
        diverse sets of data. Archaeological information can now be accessed through
        an increasing number of techniques: scientific, computerized and digital.
        This project explores new possibilities for acquiring, organizing, analyzing,
        and visualizing this information. Developing these computational tools is
        a complex project that requires integration efforts between groups of researchers
        and technologies. We will be testing these tools at a unique site in Egypt\u2019s
        Western Desert, but it is important that we refine our methods locally and
        create known working systems before we begin our work in Egypt. Accordingly,
        we have selected the Cathedral of St. John the Divine in New York, adjacent
        to the Columbia campus, to serve as an initial testbed. The Cathedral of St.
        John the Divine offers both a compelling and complex history and an extraordinarily
        complete set of visual and textual documentation. The photographic archive
