        allow the expert to create and manipulate virtual replicas of physical objects
        in the local environment to refer to parts of those physical objects and to
        indicate actions on them. This can be especially useful for parts that are
        occluded or difficult to access. In one approach, the expert points in 3D
        to portions of virtual replicas to annotate them. In another approach, the
        expert demonstrates actions in 3D by manipulating virtual replicas, supported
        by constraints and annotations. We performed a user study of a 6DOF alignment
        task, a key operation in many physical task domains, comparing both approaches
        to an approach in which the expert uses a 2D tablet-based drawing system similar
