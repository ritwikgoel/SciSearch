        "title": "Prototyping retractable string-based interaction techniques for
        dual-display mobile devices", "abstract": "Accessing information on mobile
        and wearable devices often requires the user''s visual attention, and the
        precise operation of virtual or physical widgets. However, these interactions
        may sometimes be too time-consuming and socially inappropriate. To address
        this, we introduce a novel input/output device that is based on the manipulation
        of a retractable string in a polar coordinate frame. Depending on how the
        user pulls the string from its enclosure--to a particular length, at a particular
        angle--various system features may be directly accessed. Furthermore, we present
        our concept for a 1D pixel array, embedded in the string that may be used
        as a secondary 1D display. Since it is possible to unwind the display itself
