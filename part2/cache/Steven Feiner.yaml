        "title": "ActiveNotes: computer-assisted creation of patient progress notes",
        "abstract": "We present activeNotes, a prototype application that supports
        the creation of Critical Care Notes by physicians in a hospital intensive
        care unit. activeNotes integrates automated, context-sensitive patient data
        retrieval and user control of automated data updates and alerts into the note-creation
        process. In a user study at New York Presbyterian Hospital, we gathered qualitative
