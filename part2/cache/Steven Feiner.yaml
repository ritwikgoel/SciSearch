        "title": "Language-level support for exploratory programming of distributed
        virtual environments", "abstract": "We describe COTERIE, a toolkit that provides
        languagelevel support for building distributed virtual environments. COTERIE
        is based on the distributed data-object paradigm for distributed shared memory.
        Any data object in COTERIE can be declared to be a Shared Object that is replicated
        fully in any process that is interested in it. These Shared Objects support
