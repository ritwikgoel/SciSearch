        "title": "View management for distributed user interfaces", "abstract": "We
        present a new approach to designing user interfaces based on view management.
        View management refers to layout decisions that determine spatial relationships
        between objects, taking into account visibility constraints that allow applications
        to man age what users see. Our techniques are used to satisfy these constraints
        by controlling what is seen in a wide range of user interfaces: from 2D desktops
        to 3D immersive environments, from view-only presentations to interactive
        techniques, and from single user to collaborative situations. \nScreen space
        is a difficult resource to utilize properly in user interfaces. Poorly designed
        user interfaces, consisting of overlapping windows, unwanted popups, and unused
        screen space, occur on many different types of displays, such as PDAs, laptops,
        cell phones, and wall-sized displays. We avoid these problems by providing
        techniques for representing and managing unused screen space to avoid overlapping
        when possible. Applying these techniques to 3D user interfaces imposes visual
        constraints on the placement of objects, such as labels and annotations, relative
        to the 2D visible projections of 3D objects on the view plane. We develop
        techniques to handle issues such as performance and temporal stabilization,
        and we create guidelines to help ensure that labels and annotations behave
        well across a wide range of situations. \nWe have applied our techniques to
        augmented reality, in which information is visualized directly within the
        context of the real world by overlaying graphics onto what is seen. We develop
        tools, including an annotated situation-awareness aid based on a world in
        miniature , that make it easy to visualize information about the environment,
        including parts of the environment that might not be completely visible from
        their current location. \nWe extend these ideas further into distributed interactive
        environments. In a world encompassing a wide range of display technologies,
        we are interested in how people will access, use, and interact with information
        and each other. All of this work presented has been developed (or redeveloped)
        using an efficient rule-based programming technique we call Data Programming
        , which is designed for standalone and distributed development and has given
        us the flexibility to investigate a wide range of scenarios in these environments.",
