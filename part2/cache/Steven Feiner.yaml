        discourse requires smooth transitions between displays, consistent design
        within and across displays, and successful integration of new information
        into existing displays. We present an approach for automatically designing
        a coherent visual discourse. A top-down, hierarchical-decomposition partial-order
        planner is used to efficiently plan the visual discourse. Visual representations
        are modelled as visual objects, graphical techniques are employed as planning
        operators, and design policies are encoded as constraints. This approach not
        only improves the computational efficiency compared to search-based approaches,
        but also facilitates knowledge encoding, and ensures global coherency.", "venue":
