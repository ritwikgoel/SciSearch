        "title": "Designing AR Visualizations to Facilitate Stair Navigation for People
        with Low Vision", "abstract": "Navigating stairs is a dangerous mobility challenge
        for people with low vision, who have a visual impairment that falls short
        of blindness. Prior research contributed systems for stair navigation that
        provide audio or tactile feedback, but people with low vision have usable
        vision and don''t typically use nonvisual aids. We conducted the first exploration
        of augmented reality (AR) visualizations to facilitate stair navigation for
        people with low vision. We designed visualizations for a projection-based
        AR platform and smartglasses, considering the different characteristics of
        these platforms. For projection-based AR, we designed visual highlights that
        are projected directly on the stairs. In contrast, for smartglasses that have
        a limited vertical field of view, we designed visualizations that indicate
        the user''s position on the stairs, without directly augmenting the stairs
