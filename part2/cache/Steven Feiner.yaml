        "title": "Designing inpatient technology to meet the medication information
        needs of cardiology patients", "abstract": "As patients are encouraged to
        become active participants in their own care, recent research has begun to
        explore the direct sharing of electronic health information with patients
        during hospital visits. The design of patient-facing views of clinical information
        is, however, a relatively recent line of inquiry. Research is needed to further
