        "title": "Personalized Compass: A Demonstration of a Compact Visualization
        for Direction and Location", "abstract": "Maps on mobile/wearable devices
        often make it difficult to determine the location of a point of interest (POI).
        For example, a POI may exist outside the map or on a background with no meaningful
        cues. To address this issue, we present Personalized Compass, a self-contained
        compact graphical location indicator. Personalized Compass uses personal a
        priori POIs to establish a reference frame, within which a POI in question
        can then be localized. Graphically, a personalized compass combines a multi-needle
        compass with an abstract overview map. We analyze the characteristics of Personalized
        Compass and the existing Wedge technique, and report on a user study comparing
        them. Personalized Compass performs better for four inference tasks, while
        Wedge is better for a locating task. Based on our analysis and study results,
        we suggest the two techniques are complementary and offer design recommendations.
        In this demonstration, we present an iOS application comparing Personalized
        Compass with Wedge for map-based location and direction tasks.", "venue":
