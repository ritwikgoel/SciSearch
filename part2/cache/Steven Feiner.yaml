        "title": "Environment management for hybrid user interfaces", "abstract":
        "As computers proliferate, becoming smaller, more mobile, more powerful and
        more diverse, how will the ways in which we interact with them change? In
        this article, we describe research in developing \"hybrid user interfaces\"
        that tie together the diverse displays and interaction devices that a user
