        "title": "Quick viewpoint switching for manipulating virtual objects in hand-held
        augmented reality using stored snapshots", "abstract": "Magic-lens style augmented
        reality applications allow users to control camera pose easily by manipulating
        a portable hand-held device and provide immediate visual feedback. However,
