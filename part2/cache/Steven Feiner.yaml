        "title": "Virtual projection: exploring optical projection as a metaphor for
        multi-device interaction", "abstract": "Handheld optical projectors provide
        a simple way to overcome the limited screen real-estate on mobile devices.
        We present virtual projection (VP), an interaction metaphor inspired by how
        we intuitively control the position, size, and orientation of a handheld optical
        projector''s image. VP is based on tracking a handheld device without an optical
        projector and allows selecting a target display on which to position, scale,
        and orient an item in a single gesture. By relaxing the optical projection
        metaphor, we can deviate from modeling perspective projection, for example,
        to constrain scale or orientation, create multiple copies, or offset the image.
        VP also supports dynamic filtering based on the projection frustum, creating
        overview and detail applications, and selecting portions of a larger display
        for zooming and panning. We show exemplary use cases implemented using our
        optical feature-tracking framework and present the results of a user study
        demonstrating the effectiveness of VP in complex interactions with large displays.",
