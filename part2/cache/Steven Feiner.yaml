        "title": "First steps toward an electronic field guide for plants", "abstract":
        "We describe an ongoing project to digitize information about plant specimens
        and make it available to botanists in the field. This first requires digital
        images and models, and then effective retrieval and mobile computing mechanisms
        for accessing this information. We have almost completed a digital archive
        of the collection of type specimens at the Smithsonian Institution Department
        of Botany. Using these and additional images, we have also constructed prototype
        electronic field guides for the flora of Plummers Island. Our guides use a
        novel computer vision algorithm to compute leaf similarity. This algorithm
