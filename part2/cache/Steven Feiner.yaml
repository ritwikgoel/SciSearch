        "title": "Automated generation of visual discourse", "abstract": "Visual presentations
        can help us understand information better. However, handcrafting customized,
        effective visual presentations requires much skill, time and effort. To present
        information in a timely, customized manner, we develop comprehensive and systematic
        methodologies to automate the visual design process. In particular, we focus
        on automatically creating coherent, versatile, and interactive visual discourse.
        We use the term visual discourse to refer to a series of connected visual
        displays, of which a single display or a series of static displays may be
        considered as special cases. A coherent visual discourse has smooth transitions
        between displays, consistent designs within and among displays, and effective
        visual unification among various components. A versatile visual discourse
        is capable of representing a wide range of information through different visual
        media and visual techniques. An interactive visual discourse encourages and
        supports user interactivity. \nThis thesis addresses a set of research issues
        vital to the creation of coherent, versatile, and interactive visual discourse.
        We describe how to characterize presentation data, model presentation context,
        and classify presentation tasks. To equip presentation systems with visual
        design knowledge, we discuss the design and formal representation of a presentation
        design language, which covers a wide variety of visual patterns, visual techniques,
        and visual design principles at multiple levels of abstraction. We also present
        a powerful and efficient inferencing paradigm to reason about various conditions
        and infer a visual design. To demonstrate the coverage and utility of our
        research, we describe the design and implementation of a system called IMPROVISE
        (Illustrative Metaphor PROduction in VISual Environments). We have used IMPROVISE
        to automatically create coherent visual presentations in two different domains.
        In one domain, IMPROVISE is used as a stand-alone system for a computer network
