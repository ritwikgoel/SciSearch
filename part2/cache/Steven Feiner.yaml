        "title": "Visual task characterization for automated visual discourse synthesis",
        "abstract": "To develop a comprehensive and systematic approach to the automated
        design of visual discourse, we introduce a visual task taxonomy that interfaces
        high-level presentation intents with low-level visual techniques. In our approach,
        visual tasks describe presentation intents through their visual accomplishments,
        and suggest desired visual techniques through their visual implications. Therefore,
