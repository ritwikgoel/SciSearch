        "title": "Cursorless interaction techniques for wearable and mobile computing",
        "abstract": "In the past two decades, interaction for desktop computing systems
        has been dominated by graphical user interfaces (GUIs) that use a keyboard
        for text entry and a pointing device controlling an on-screen cursor for the
        majority of other tasks. These human-computer interfaces rely on the visual
        display system for two purposes: to provide data output, and to provide visual
        feedback. In this thesis we shall discuss why these interfaces are not the
        most appropriate on wearable computing systems, where the user''s visual attention
        may be heavily loaded and input devices and display devices need to be compact
        and portable. \nThis dissertation presents a set of interaction techniques
        for touch-sensor-based input devices that address these issues. Our user interface
        systems are cursorless. Therefore, they do not rely on the manipulation and
        activation of on-screen visual widgets with the use of an on-screen pointer.
        Consequently, they minimize the amount of visual feedback that is needed during
        their operation. \nWe explore alternative input channels\u2014in addition
        to position\u2014that the human hand can manipulate and output channels that
        the finger can sense: multi-finger use, applied pressure, and passive haptics
        provided by tangible physical features. Here, the focus is on minimizing visual
        feedback requirements by transferring the versatility of GUIs that use on-screen
        widgets to the input device itself. A further goal is to offer expert users
        the possibility of eyes-free data entry and system control by exploiting the
        passive tactile physical features of the input device. We present the results
        of quantitative and qualitative user studies designed to evaluate our input
        techniques. \nIn addition to describing these input systems and their prototype
        implementations, we discuss sample applications developed to illustrate the
        use of these input techniques. We also discuss the applicability of these
        contributions to other fields of computer science: mobile augmented reality,
        immersive virtual reality, and interaction with public displays.", "venue":
