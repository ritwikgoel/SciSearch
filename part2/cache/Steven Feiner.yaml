        physicians maneuver catheters and wires through a patient''s blood vessels
        to reach a desired location in the body. Since the relevant anatomy is typically
        not directly visible in these procedures, virtual reality and augmented reality
        systems have been developed to assist in 3D navigation. Because both of a
        physician''s hands may already be occupied, we developed an augmented reality
        system supporting hands-free interaction techniques that use voice and head
        tracking to enable the physician to interact with 3D virtual content on a
        head-worn display while leaving both hands available intraoperatively. We
