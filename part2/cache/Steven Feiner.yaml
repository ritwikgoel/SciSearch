        "abstract": "We demonstrate a prototype mobile augmented reality user interface
        for automated identification of botanical species in the field, developed
        for the Columbia University, University of Maryland, and Smithsonian Institution
        Electronic Field Guide Project. Leaf images are captured with a head-worn
        digital video camera. A computer-vision component developed by our colleagues
        finds the best set of matching species, and our user interface presents the
        results as virtual representations along the side of a hand-held clipboard
        next to the physical leaf sample. A tangible card morphs into a given plant
        when placed over its representation. Virtual representations can be inspected
        and changed (e.g., from leaf image to full plant image) through gesture and
        movement through spatial zones. Samples are matched with existing species
        or marked unknown for further study. The system is being tested by botanists
        at the Smithsonian Institution. H.5.1 [Information Interfaces and Presentation]:
