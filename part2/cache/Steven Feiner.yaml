        "title": "Patient Experiences Using an Inpatient Personal Health Record",
        "abstract": "Summary Objective To investigate patients\u2019 experience using
        an inpatient personal health record (PHR) on a tablet computer to increase
        engagement in their hospital care. Methods We performed observations and conducted
        semi-structured interviews with 14 post-operative cardiac surgical patients
        and their family members who received an inpatient PHR. Themes were identified
        using an inductive coding scheme. Results All participants responded favorably
        to having access to view their clinical information. A majority (85.7%) of
        participants used the application following an initial training session. Patients
        reported high satisfaction with being able to view their hospital medications
        and access educational materials related to their medical conditions. Patients
        reported a desire to view daily progress reports about their hospital stay
        and have access to educational information about their postacute recovery.
        In addition, patients expressed a common desire to view their diagnoses, laboratory
        test results, radiology reports, and procedure notes in language that is patient-friendly.
        Conclusion Patients have unmet information needs in the hospital setting.
