        "title": "A menu interface for wearable computing", "abstract": "We present
        a menu interface designed primarily for head-worn displays that have a small
        field-of-view. To support interaction with a hierarchical menu, we logically
        divide an absolute positioning device into finger-operated strip segments,
        which we use as one-dimensional scrolling devices. Our menu system is intended
        to make user interaction faster by not requiring constant visual feedback.
        This is preferable for interaction in which the visual user interface elements
        occupy only a small portion of the eye''s entire field-of-view and in which
        navigating in menus with a pointer would be awkward and time-consuming. With
        our approach, it is even possible for the user to use peripheral vision for
        interaction, since there is no need to precisely position a small pointer
        on the screen. Thus, the user can maintain eye contact with others or keep
        his or her focus of attention on the environment while using a wearable device.",
