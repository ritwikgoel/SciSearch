        "title": "Taking it to the streets: how virtual reality can change mobile
        computing", "abstract": "Virtual reality has long been an indoor affair. Whether
        constrained by stationary computers ordisplays, or by the limitations of our
        tracking technologies, researchers typically build virtualenvironments that
        work within a single physical room or a portion of a room. Even distributedvirtual
        reality systems usually interconnect two or more such indoor spaces. Meanwhile,
        ascomputers grow ever smaller and faster, mobile computing is becoming an
        increasingly importantpart of our daily lives, accompanying us wherever we
