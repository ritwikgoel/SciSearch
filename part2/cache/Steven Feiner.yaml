        "title": "Augmented Reality in Architectural Construction, Inspection, and
        Renovation", "abstract": "We present our preliminary work in developing augmented
        reality systems to improve methods for the construction, inspection, and renovation
        of architectural structures. Augmented reality systems add virtual computer-generated
        material to the surrounding physical world. Our augmented reality systems
        use see-through headworn displays to overlay graphics and sounds on a person\u2019s
        naturally occurring vision and hearing. As the person moves about, the position
        and orientation of his or her head is tracked, allowing the overlaid material
        to remain tied to the physical world. We describe an experimental augmented
