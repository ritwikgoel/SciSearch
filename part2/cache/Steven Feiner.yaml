        "title": "Evaluation of visual balance for automated layout", "abstract":
        "Layout refers to the process of determining the size and position of the
        visual objects in an information presentation. We introduce the WeightMap,
        a bitmap representation of the visual weight of a presentation. In addition,
        we present algorithms that use WeightMaps to allow an automated layout system
        to evaluate the effectiveness of its layouts. Our approach is based on the
        concepts of visual weight and visual balance, which are fundamental to the
        visual arts. The objects in the layout are each assigned a visual weight,
        and a WeightMap is created that encodes the visual weight of the layout. Image-processing
        techniques, including pyramids and edge detection, are then used to efficiently
