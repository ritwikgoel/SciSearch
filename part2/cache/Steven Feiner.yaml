        "title": "Knowledge-based graphical interfaces for presenting technical information",
        "abstract": "Designing effective presentations of technical information is
        extremely difficult and time-consuming. Moreover, the combination of increasing
        task complexity and declining job skills makes the need for high-quality technical
        presentations especially urgent. We believe that this need can ultimately
        be met through the development of knowledge-based graphical interfaces that
        can design and present technical information. Since much material is most
        naturally communicated through pictures, our work has stressed the importance
        of well-designed graphics, concentrating on generating pictures and laying
        out displays containing them. We describe APEX, a testbed picture generation
        system that creates sequences of pictures that depict the performance of simple
        actions in a world of 3D objects. Our system supports rules for determining
        automatically the objects to be shown in a picture, the style and level of
        detail with which they should be rendered, the method by which the action
        itself should be indicated, and the picture''s camera specification. We then
        describe work on GRIDS, an experimental display layout system that addresses
        some of the problems in designing displays containing these pictures, determining
        the position and size of the material to be presented.", "venue": "", "year":
