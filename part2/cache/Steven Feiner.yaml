        "abstract": "We present our thoughts on the development and evaluation of
        novel interaction techniques for mixed reality (MR) systems, particularly
        those consisting of a heterogeneous mix of displays, devices, and users. Interaction
        work in MR has predominantly focused on two areas: glove or wand-based virtual
        reality (VR) interactions and tangible user interfaces. We believe that MR
