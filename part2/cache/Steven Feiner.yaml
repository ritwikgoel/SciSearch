        "title": "Keynote speaker: Getting real", "abstract": "Wide-FOV, 6DOF-tracked,
        consumer head-worn displays are no longer just dev kits, bimanual 3D input
        devices can be found at Best Buy, and full-fledged graphics packages are built
        into web browsers. Meanwhile, augmented reality is poised to make the return
        trip from hand-held phones and tablets, back to the head-worn displays in
        which it was born. 3D is here for real. Yet, we all know how difficult it
        is to create effective 3D user interfaces. In this talk, I will discuss my
        thoughts about why this is so, and what we can do about it. I will present
        some of the research directions that my lab has been exploring, and suggest
