        "title": "Visualizing and navigating complex situated hypermedia in augmented
        and virtual reality", "abstract": "We present a set of techniques that enable
        mobile users to visualize and navigate complex hypermedia structures embedded
        in the real world, through augmented reality or virtual reality. Situating
        hypermedia in the 3D physical environment makes it possible to represent information
        about users'' surroundings in context. However, it requires addressing a new
        set of problems beyond those of visualizing hypermedia on a 2D display: Nodes
