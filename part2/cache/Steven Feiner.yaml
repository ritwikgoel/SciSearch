        "title": "Information filtering for mobile augmented reality", "abstract":
        "Augmented reality is a potentially powerful paradigm for annotating the (real)
        environment with computer-generated material. These benefits will be even
        greater when augmented reality systems become mobile and wearable. However,
        to minimize the problem of clutter and to maximize the effectiveness of the
        display, algorithms must be developed to select only the most important information
        for the user. In this paper, we describe a region-based information filtering
        algorithm. The algorithm takes account of the state of the user (location
        and intent) and the state of individual objects about which information can
        be presented. It can dynamically respond to changes in the environment and
        the user''s state. We also describe how simple temporal, distance and angle
        cues can be used to refine the transitions between different information sets.",
