        can vary with sensing technology, hardware configurations, and environmental
        conditions.\n We have developed a framework for exploring how we could overcome
        some of these dependencies, by leveraging the higher visual and input resolution
        of small, coarsely tracked mobile devices for direct, precise, and rapid interaction
        on large digital displays.\n The results from a formal user study show no
