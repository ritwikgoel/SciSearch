        "title": "8 Conclusions", "abstract": "Existing ray tracers, once given the
        rendering specifications, are not controllable by the user. The priority-driven
        ray tracing provides a mechanism to steer rendering and deliver intermediate
        images amid processing. We have demonstrated the utility of five priority
        schemes and shown that they require reasonable amounts of memory and consume
        negligible amount of overhead time. Priority-driven ray tracing can be extended
        to support other priority schemes, and mixtures of several priority criteria.
        In our current implementation, once a priority has been assigned to a ray
        it cannot be changed. The ability to demote or promote queued rays will provide
        us the support needed for dynamic steering. In addition, various other priority
        schemes can be explored. Examples include priority assigned to rays based
        on cache performance optimization [GREE89] or priority assigned to shadow
        feelers according to light source intensity or distance. Finally, we have
        used numerical methods to show the faster convergence of the priority based
        method. One could employ some perceptual metric [RUSH89] to better control
        our priority ray tracer to achieve even faster effective image comprehension.",
