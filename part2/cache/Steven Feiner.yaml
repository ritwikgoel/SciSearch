        "title": "Evaluation of an Eyes-Free Cursorless Numeric Entry System for Wearable
        Computers", "abstract": "We report on the results of a user study to investigate
        the utility of passive haptics for eyes-free numeric entry. This work targets
        cursorless user interfaces designed for use with a watch-sized wrist-worn
