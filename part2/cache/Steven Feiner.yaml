        health record and custom personal health record Web portal, we developed a
        tablet computer application to provide interactive information to hospital
        patients. Using Apple iPad devices, the prototype application was provided
        to five patients in a cardiology step-down unit. We conducted detailed interviews
        to assess patients'' knowledge of their inpatient care, as well as their perceptions
