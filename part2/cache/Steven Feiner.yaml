        "title": "Unit: modular development of distributed interaction techniques
        for highly interactive user interfaces", "abstract": "The Unit framework uses
        a dataflow programming language to describe interaction techniques for highly
        interactive environments, such as augmented, mixed, and virtual reality. Unit
        places interaction techniques in an abstraction layer between the input devices
        and the application, which allows the application developer to separate application
        functionality from interaction techniques and behavior.Unit''s modular approach
        leads to the design of reusable application-independent interaction control
        components, portions of which can be distributed across different machines.
        Unit makes it possible at run time to experiment with interaction technique
        behavior, as well as to switch among different input device configurations.
        We provide both a visual interface and a programming API for the specification
        of the dataflow. To demonstrate how Unit works and to show the benefits to
