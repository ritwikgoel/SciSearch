        "title": "Steps Toward Accommodating Variable Position Tracking Accuracy in
        a Mobile Augmented Reality System", "abstract": "The position-tracking accuracy
        of a location-aware mobile system can change dynamically as a function of
        the user\u2019s location and other variables specific to the tracker technology
        used. This is especially problematic for mobile augmented reality systems,
        which ideally require extremely precise position tracking for the user\u2019s
        head, but which may not always be able to achieve the necessary level of accuracy.
        While it is possible to ignore variable positional accuracy in an augmented
        reality user interface, this can make for a confusing system; for example,
        when accuracy is low, virtual objects that are nominally registered with real
        ones may be too far off to be of use. To address this problem, we describe
        the early stages of an experimental mobile augmented reality system that adapts
        its user interface automatically to accommodate changes in tracking accuracy.
        Our system employs different technologies for tracking a user\u2019s position,
        resulting in a wide variation in positional accuracy: an indoor ultrasonic
        tracker and an outdoor real-time kinematic GPS system. For areas outside the
        range of both, we introduce a dead-reckoning approach that combines a pedometer
        and orientation tracker with environmental knowledge expressed in spatial
        maps and accessibility graphs. We present preliminary results from this approach
        in the context of a navigational guidance system that helps users to orient
        themselves in an unfamiliar environment. Our system uses inferencing and path
