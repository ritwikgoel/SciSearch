        "title": "Locomotion of a multi-link non-holonomic snake robot with passive
        joints", "abstract": "Conventional approaches in prescribing controls for
        locomoting robots assume control over all input degrees of freedom (DOFs).
        Many robots, such as those with non-holonomic constraints, may not require
        or even allow for direct command over all DOFs. In particular, a snake robot
        with more than three links with non-holonomic constraints cannot achieve arbitrary
        configurations in all of its joints while simultaneously locomoting. For such
        a system, we assume partial command over a subset of the joints, and allow
        the rest to evolve according to kinematic chained and dynamic models. Different
        combinations of actuated and passive joints, as well as joints with dynamic
        elements such as torsional springs, can drastically change the coupling interactions
