        "title": "Swim: A General-Purpose, High-Performing, and Efficient Activation
        Function for Locomotion Control Tasks", "abstract": "Activation functions
        play a significant role in the performance of deep learning algorithms. In
        particular, the Swish activation function tends to outperform ReLU on deeper
        models, including deep reinforcement learning models, across challenging tasks.
        Despite this progress, ReLU is the preferred function partly because it is
        more efficient than Swish. Furthermore, in contrast to the fields of computer
        vision and natural language processing, the deep reinforcement learning and
        robotics domains have seen less inclination to adopt new activation functions,
        such as Swish, and instead continue to use more traditional functions, like
        ReLU. To tackle those issues, we propose Swim, a general-purpose, efficient,
