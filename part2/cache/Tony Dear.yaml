        to Swish, in terms of both reward-achievement and efficiency. We focus on
        testing Swim on MuJoCo''s locomotion continuous control tasks since they exhibit
        more complex dynamics and would therefore benefit most from a high-performing
        and efficient activation function. We also use the TD3 algorithm in conjunction
        with Swim and explain this choice in the context of the robot locomotion domain.
        We then conclude that Swim is a state-of-the-art activation function for continuous
        control locomotion tasks and recommend using it with TD3 as a working framework.",
