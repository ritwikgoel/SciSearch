        "title": "Experimental Gait Analysis of Waveboard Locomotion", "abstract":
        "Through modeling and experimentation, we analyze common gaits on a waveboard,
        an underactuated mechanical system whose motion is governed by both nonholonomic
        constraints and momentum conservation. We take advantage of the system''s
        symmetries to derive a reduced system model that differentiates between kinematic
        and dynamic components of motion. We evaluate this model using marker trajectory
        data gathered through an optical tracking system for various types of gaits.
        By extracting relevant trajectory parameters via state reconstruction and
        fitting our joint variables to an ellipse, we determine the kinematic components
        of gaits commonly used by human riders. In particular, we demonstrate that
        traditional forward motion is purely dynamic, while sustained turning motion
        contains kinematic components. In order to validate our model, we compare
        experimentally obtained trajectories with reconstructed displacements based
        on the model. Finally, we suggest an approach for further analysis of the
        dynamic components of these gaits. INTRODUCTION The waveboard, also known
        as the essboard, caster board, vigor board, and ripstik, is a skateboard variant
        in which two platforms, each resting upon a caster wheel, are constrained
        to rotate about the same axis and coupled with a torsional spring. It is a
        mixed mechanical system whose motion is governed by both nonholonomic velocity
        constraints and momentum conservation. It is modeled similarly to the variable
        inertia snakeboard examined by Shammas et al. [1], who used geometric mechanics
        to differentiate between kinematic and dynamic components of motion. Relative
        to traditional two-wheel drive systems, the waveboard possesses greater maneuverability
        and potentially higher efficiency at the expense of stability. Modeling insight
        could be used by designers to optimize kinematic parameters of waveboards
        in light of ergonomic considerations. More generally, analysis of the locomotive
        capabilities of this system informs control and planning of highly dynamic
        mobile robots. Although the waveboard itself has not appeared often in geometric
        mechanics literature, the snakeboard is a similar system that has received
        considerable attention in the context of underactuated systems and controllability
        of nonholonomic mechanical systems. The snakeboard was first analyzed as a
        nonholonomic mechanical system by Ostrowski et al. [2]. Shammas et al. [1]
        analyzed and generated gaits for mixed mechanical systems using height functions
        to analyze geometric phase shift, as well as a novel scaled momentum and gamma
        functions to evaluate dynamic phase shift. In [1, 3], Shammas et al. classified
        gaits into three different categories: purely kinematic, purely dynamic, and
        kino-dynamic. More recently, Shammas and de Oliveira provided an analytical
        solution to snakeboard motion planning [4]. Dear et al. [5] built upon their
        work using body coordinates and local trajectory information to address trajectory
        generation. Dear et al. [6] also incorporated dissipative friction in the
        traveling direction and skidding in the snakeboard model, investigating these
        effects on trajectory planning. Asnafi and Mahzoon [7] generated some flower-like
        gaits for the snakeboard. Similar geometric approaches can be applied to the
        waveboard in order to analyze its locomotive capabilities. This paper addresses
        the challenge of modeling and characterizing motions of the waveboard. In
        the next section, we present a model for the waveboard and derive its reconstruction
        equation. Subsequent sections describe experimental methodology and analysis
        of common types of gaits in the framework of geometric mechanics. Correlations
        between configurational variations and trajectory parameters are investigated,
        and numerically reconstructed forward motion displacements are compared with
        experimental data.", "venue": "", "year": 2016, "referenceCount": 10, "citationCount":
