        "title": "Optimal control for geometric motion planning of a robot diver",
        "abstract": "Inertial reorientation of airborne articulated bodies has been
        an active area of research in the robotics community, as this behavior can
        help guide dynamic robots to a safe landing with minimal damage. The main
        objective of this work is emulating the aggressive and large angle correction
        maneuvers, like somersaults, that are performed by human divers. To this end,
        a planar three link robot, called DiverBot, is proposed. By considering a
        gravity-free scenario, a local connection is obtained between joint angles
        and the body orientation, resulting in a reduction in the system dynamics.
        An optimal control policy applied on this reduced configuration space yielded
