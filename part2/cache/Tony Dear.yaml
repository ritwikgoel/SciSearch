        "title": "The Geometric Structure of Externally Actuated Planar Locomoting
        Systems in Ambient Media", "abstract": "Robots often interact with the world
        via attached parts such as wheels, joints, or appendages. In many systems,
        these interactions, and the manner in which they lead to locomotion, can be
        understood using the machinery of geometric mechanics, explaining how inputs
        in the shape space of a robot affect motion in its configuration space and
        the configuration space of its environment. In this paper we consider an opposite
        type of locomotion, wherein robots are influenced actively by interactions
