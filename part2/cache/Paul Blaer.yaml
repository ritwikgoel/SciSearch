        "title": "Two Stage View Planning for Large-Scale Site Modeling", "abstract":
        "We present a systematic view planning method to assist construction of 3-D
        models of large outdoor sites using a mobile robot platform with mounted scanner.
        In the first stage, we begin with a 2-D site footprint and the planner generates
        a minimal set of sufficient covering views. These views which incorporate
        constraints on the scanner, including field of view, minimum and maximum scanning
