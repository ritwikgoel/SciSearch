        comparison to previous studies. At least 56 introns were gained and 39 lost
        based on parsimony analysis of the phylogenetic distribution of these introns.
        We found weak evidence that genes undergoing intron gain and loss are biased
        with respect to gene ontology terms. Gene pairs that experienced at least
        2 intron insertions or deletions show evidence of enrichment for membrane
