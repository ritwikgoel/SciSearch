        "title": "Jack London on Conrad''s Victory (1915): A Postscript", "abstract":
        "WHEN, ON 4 JUNE 1915, Jack London wrote his famously eulogisdc letter to
        Conrad, he felt obliged to explain the long history of his admiradon:I had
        just begun to write [in 1899] when I read your first early work. I have merely
        madly appreciated you and communicated my appreciation to my friends through
        all these years. I never wrote to you. I never dreamed to write you. But Victory
        has swept me off my feet...This well-known letter contains a reference to
        another missive that is barely known at all: London explains to Conrad that
        as further proof of his admiradon for the writer, he has included \"a carbon
        copy of a letter written [by him] to a friend at the end of ... [a] lost night''s
        sleep.\"1 Although this second letter is now available to Jack London students
        in the three-volume collection of the writer''s correspondence, it has barely
        figured in Conrad studies: by oversight rather than design, it does not appear
        in the two volumes of letters \"to and about\" Conrad.2 The present note makes
        good this omission by supplying a text drawn from The Tetters of Jack Tandon
        (in turn based upon a manuscript held at the University of Los Angeles archives).The
        carbon copy enclosed by London for Conrad to read was of a letter about Victory
        sent from Honolulu the previous day to Cloudesley Johns, at this rime a reporter
        for the San Francisco Quarterly, who aspired to be a writer and was a protege
        and long-term correspondent of the writer:216 Beach Walk,Honolulu. T. H.,June
        3,1915.Dear Cloudesley:In reply to yours of May 15. First of all, whatever
        you do, read Conrad''s latest - Victory. Read it, if you have to pawn your
        watch to buy it. Conrad has exceeded himself. He must have deliberately set
        himself the challenge, and it is victory for him, because he has skinned Ebb
        Tide?He has made a woman out of nothing - out of the sweepings of life, and
        he has made her woman glorious. He has painted love with all of love''s illusion
        - himself, Conrad, devoid of illusion.Lena goes without saying. She is Woman.
        But it is possible, absolutely possible, for the several such men as Mr. Jones,
        Ricardo, Pedro, Heyst, Schomberg, Morrison, Davidson and Wang and his Alfuro
        woman, to exist. I know them all. I have met them all. I swear it.As regards
        the love of this book, the sex of this book - all the love and sex of it is
        correct, cursedly correct, splendidly, magnificently correct, with every curse
        of it and every splendid significance of it duly placed, shaded and balanced.
        Yes, and the very love of Ricardo is tremendous and correct.In brief, I am
        glad that I am alive, if, for no other reason, because of the joy of reading
        this book.Jack London4Although the letter tends to generate more heat than
        light, it certainly shows a fellow-writer responding with unusual force to
        the \"life-stuff'' that Conrad had sought in the novel (CL8 339). Indeed,
        Kevin J. Hayes''s study (1998) of London''s extensive markings in the latter''s
        copy of Victory (held at the Huntington Library) indicates just how impassioned
        London, with blue pencil in hand, had become during his night-time reading.
        His circumstances at that time might partly have shaped his heated response:
        like Heyst, he was an island-dweller (on Hawaii), and he had very recendy
        returned in unsetded mood from visiting a leper colony on Molokai. \u2026",
