        "title": "A conflict theory analysis of the 2007 South African public sector
        strike using a conflict model", "abstract": "Conflict is an inherent part
        of any service relationship, and is one of the important methods of effective
        organisational functioning. Depending on its management, it has both constructive
        and negative outcomes. The most extreme outcome of conflict in an industrial
        relationship is a strike. The South African Public Service strike of 2007
        was the most protracted and united strike in the history of South Africa.
        In order to provide an insight into this strike, this treatise explores the
        following key aspects: \u2022 To present a short background of collective
        bargaining in the public sector through time. \u2022 To provide a short background
        to the public sector strike in 2007. \u2022 To develop a conflict model for
        analytic purposes based on a literature review and to use the conflict model
        to analyse the strike. A study of the strike was deemed essential because
