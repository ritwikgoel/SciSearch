        "title": "Mapping organism expression levels at cellular resolution in developing
        Drosophila", "abstract": "The development of an animal embryo is orchestrated
        by a network of genetically determined, temporal and spatial gene expression
        patterns that determine the animals final form. To understand such networks,
        we are developing novel quantitative optical imaging techniques to map gene
        expression levels at cellular and sub-cellular resolution within pregastrula
        Drosophila. Embryos at different stages of development are labeled for total
        DNA and specific gene products using different fluorophors and imaged in 3D
        with confocal microscopy. Innovative steps have been made which allow the
        DNA-image to be automatically segmented to produce a morphological mask of
        the individual nuclear boundaries. For each stage of development an average
        morphology is chosen to which images from different embryo are compared. The
        morphological mask is then used to quantify gene-product on a per nuclei basis.
        What results is an atlas of the relative amount of the specific gene product
        expressed within the nucleus of every cell in the embryo at the various stages
        of development. We are creating a quantitative database of transcription factor
        and target gene expression patterns in wild-type and factor mutant embryos
