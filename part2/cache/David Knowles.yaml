        in the church of Glastonbury. From that moment till the final suppression
        in 1539 an unbroken series of generations lived the regular life and formed
        a sequence of tradition which, while accepting elements from without, remained
        in its essentials one and the same. That moment, therefore, has been chosen
        as the starting-point of the narrative of these pages. In order to understand
        the significance of Dunstan''s life at Glastonbury and its consequences it
        is necessary to know how far, if at all, monastic life was in existence at
