        "title": "EDR. Event Data Recording Massnahmenpaket 2008", "abstract": "Ziel
        der Studie ist es, die Optionen fuer den forcierten Einbau von Unfalldatenspeichern
        in Fahrzeug mit erhoehter Lenkerverantwortung in Oesterreich zu untersuchen.
        Dazu wurden eine grosse Anzahl vorliegender Dokumente, insbesondere die Studien
        im Auftrag oder mit Foerderung der Europaeischen Kommission, ausgewertet und
        die Erkenntnisse - soweit moeglich - auf Oesterreich uebertragen. Es wurde
        untersucht, welche Wirkung Event Data Recorder (EDR) insgesamt in Oesterreich
        haben koennen, welche Kategorien von Fahrzeugen fuer eine Einfuehrung in Frage
        kommen und welche Kosten und monetaeren Nutzen zu erwarten sind. Des Weiteren
        wurde geprueft, welche rechtlichen Massnahmen in Oesterreich fuer einen verpflichtenden
        Einbau von EDR getroffen werden muessten beziehungsweise welche Grenzen das
        oesterreichische und das Europaeische Recht hinsichtlich der verpflichtenden
        Ausstattung von Fahrzeugen mit EDR setzen. Ferner wurden fuer alle Einfuehrungsszenarien
        die erforderlichen praktischen Erfordernisse erhoben, etwa hinsichtlich des
        Datenschutzes. Eine verpflichtende Einfuehrung von EDR ist derzeit fuer Fahrzeuge
        fuer den gewerblichen Personentransport sowie fuer Gefahrguttransporte anzustreben.
        Vordringlich ist dabei die Ausstattung von Schulbussen und Taxis. Ein verpflichtender
        Einbau erfordert die Aenderung der entsprechenden Gesetze auch im Sinne des
        Datenschutzes, das heisst der Umfang der Daten sowie die Bedingungen fuer
        den Zugriff muessen geregelt werden. Darueber hinaus soll der Einbau von EDR
        vor allem fuer Fuhrparkunternehmen unterstuetzt werden, vor allem aufgrund
        der sich daraus ergebenden grossen wirtschaftlichen Vorteile, etwa bei der
        Schadensregulierung. (KfV/K) ABSTRACT IN ENGLISH: Aim of the study is to analyze
        potential options for the promotion of the installation of accident data recorders
        and the mandatory installation in vehicles, where the driver has particular
        responsibilities. Therefore, a large number of documents - in particular studies
        which were funded by the European Commission - have been processed and their
        findings - as far as possible - have been adapted to Austrian preconditions.
        It was analyzed, which impact the implementation of event data recorders (EDR)
        in Austria could have in total, which categories of vehicles should be considered
        for a mandatory implementation and which costs and monetary benefits may be
        expected. It was also intensively researched, which legal measures would have
        to be taken in Austria to facilitate the obligatory equipment with EDR and
        which limitations have to be considered in terms of both Austrian and European
        legislation. Furthermore, scenarios of implementation have been worked out,
        practical experience with EDR was collected and documented, for example with
        procedures, rights and obligations for the reading and processing of EDR data.
        It is concluded, that for the time being mandatory equipment should be arrogated
        for commercial passenger transport and dangerous goods transport. School buses
        and taxis should receive highest priority. Mandatory implementation requires
        changes within the relevant vehicle regulations considering requirements of
        data protection law, for example a precise definition of the extent of data
        that may be collected as well as conditions of access to crash data. Beyond
        that, installation of EDR should be encouraged and supported for fleet operators.
        The main argument for this particular group is the huge economic benefits
