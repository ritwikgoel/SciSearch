        "title": "A Fractured and Immovable Ceramic Liner in a Screw-Fixed Acetabular
        Shell during Total Hip Arthroplasty: A Case Report", "abstract": "We report
        a complication during total hip arthroplasty using an uncemented press-fit
        acetabular shell and ceramic liner for a woman with osteoarthritis. Fracture
        of the ceramic liner occurred during its insertion owing to non-concentric
        reduction. The main body of the ceramic liner became wedged in the acetabular
        shell and was resistant to removal. The shell itself was immovable owing to
        the prior insertion of 2 polyaxial screws, to which access was covered. Successful
        removal involved drilling a hole in the ceramic liner as a stress riser, and
