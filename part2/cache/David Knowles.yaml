        "title": "The role of grain boundary orientation and secondary phases in creep
        cavity nucleation of a 316h boiler header. 2020 Pressure Piping", "abstract":
        "Cavity formation during creep of steels at high temperatures and stresses
        is closely related to the original and evolved microstructure, particularly
        the orientation between grains and precipitation at the grain boundaries.
        Understanding the initiation, growth and coalescence of creep cavities is
        critical to determining the operational life of components in high temperature,
        high stress environments such as an advanced gas-cooled nuclear reactor. However,
        accelerated laboratory-based testing frequently shows another kind of void
        within the microstructure, caused by plastic damage and ductile failure, particularly
        if a specimen fails during a test. This paper compares the type of voids and
