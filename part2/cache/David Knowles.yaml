        weight matrix J as opposed to the HDP which is a prior over the transition
        matrix P . This difference is crucial, since it allows for direct manipulation
        of the weights, enabling us to enforce symmetry and thereby make the Markov
        chain reversible. The SHGP can be viewed as a HGP where symmetry is imposed
        on the produced weight matrix J . However, there are subtle differences in
        the construction of the weight matrix. Looking at the Table 1, both processes,
        the HGP and SHGP, use the Gamma process in a hierarchical way. The HGP constructs
