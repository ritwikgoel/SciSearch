        "title": "A reversible infinite HMM using normalised random measures", "abstract":
        "We present a nonparametric prior over reversible Markov chains. We use completely
        random measures, specifically gamma processes, to construct a countably infinite
        graph with weighted edges. By enforcing symmetry to make the edges undirected
