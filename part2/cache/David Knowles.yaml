        "title": "FUNERALS AND ELEGIES: AN OBSCURE DRAMA OF 1924", "abstract": "This
        brief note concerns an obscure, but curiously moving little drama which was
        played out between two writers on the occasion of Conrad''s death in 1924.
        Though Conrad the man was barely known to the two writers (and admirers) in
        question, the former''s death had a deep-seated effect on each of them, seems
        to have made a crucial difference to the quality of their relationship, and
        resulted in two little-known memorial poems to Conrad. As we shall see, the
        episode provides a strange footnote to the history of Conrad''s reputation,
        and it is one best described in dramatic terms: as a short action in two scenes
        with several shadowy sub-plots, the setting a slum-property just off the Edgeware
        Road in London, with a dramatic effect which mingles extreme pathos and irony.",
