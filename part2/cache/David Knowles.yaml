        "title": "Managing the new NHS: breathing new life into the NHS reforms",
        "abstract": "The essence of the NHS reforms is that they bring market forces
        to bear on organisations providing public services, while allowing those organisations
        more freedom to respond in ways that will improve the efficiency, effectiveness,
        and appropriateness of their services. The new structural changes to the NHS--a
        leaner management executive and fewer, slimmer regions--could be used either
        to strengthen these features of the reforms or frustrate them by allowing
        ministers and top management to intervene even more at local level and \"overmanage\"
        the market. To ensure that the aims of the reforms are not frustrated ministers
        and the management executive must restrict themselves to laying down clear
        strategies and then allow purchasers and providers to meet those strategies
        in their own ways. They also need to ensure that the whole NHS can learn and
        benefit from local experimentation and devise ways of managing the crises
