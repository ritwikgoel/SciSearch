        "title": "The effect of material behaviour on the analysis of single crystal
        turbine blades: Part II \u2013 Component analysis", "abstract": "This paper
        describes the analysis of a turbine blade component using a slip system model
        developed for modern single-crystal superalloys. Structural elasto-viscoplastic
        calculations are carried out for the component. The emphasis throughout is
        on the effect of micromechanisms of deformation, accounted for in the material
