        Clackamas and Hood River Counties, Oregon. Summary report and map", "abstract":
        "The potential for near-surface mineral resources in the Mount Hood Wilderness
        is low. Geochemical data suggest two areas of weak epithermal mineralization
        in the Zigzag Mountain part of the wilderness: (1) the Lost Creek-Burnt Lake-Cast
        Creek-Short Creek area on the north side of Zigzag Mountain where vein-type
        lead-zinc-silver mineralization occurs; and (2) the Lady Creek-Laurel Hill
        area on the south side of Zigzag Mountain where the upper part of a quartz
        diorite pluton has associated propylitic alteration resulting in some porphyry-type
        copper, gold, silver, lead, and zinc mineralization. Geothermal-resource potential
        for low- to intermediate-temperature (less than 248/sup 0/F, 120/sup 0/C)
        hot-water systems in the wilderness is moderate to high. Part of the wilderness
        is classified as a Known Geothermal Resources Area (KGRA) and two parts have
        been included in geothermal lease areas. Rock and gravel sources are present
        within the wilderness; however, quantities of similar and more accessible
        deposits are available outside the wilderness. Deposits outside the wilderness
        are large enough to supply local demand in the foreseeable future.", "venue":
