        "title": "Some Recent Work on Early Benedictine History", "abstract": "Thirty
        years ago a phase of monastic historical scholarship was drawing towards its
        close. For some forty years previously a group of scholars, who may fitly
        be considered the founders of critical monastic history of our century, had
        been actively at work. Almost all belonged to, or were connected with, three
        Benedictine abbeys: Maredsous in Belgium, Farnborough and Downside in England,
        belonging respectively to the Congregations of Beuron, France and England.
        Among them stood out Ursmer Berli\u00e8re of Maredsous, creator and for long
        editor of the Revue B\u00e9n\u00e9dictine and historian of medieval monasticism;
        his colleague Germain Morin, equally distinguished in the patristic and monastic
        fields; Andr\u00e9 Wilmart of Farnborough, unrivalled in our age in his knowledge
        of monastic literature and spirituality, and his colleagues Ferdinand Cabrol
        and Henri Leclercq; and at Downside Edmund Bishop and Cuthbert Butler. To
        these may be added John Chapman, originally of Maredsous and later of Downside
        who, though primarily a patristic and New Testament scholar, turned in his
        last years to the age of St Benedict; and Abbot Delatte of Solesmes who, though
        not an historian, distilled and presented to modern monks the wisdom of innumerable
        commentators of the past on the Rule of St Benedict. Taken as a group, these
        men had surveyed the history and literature of the Benedictine order between
        540 and 1350, while Butler had produced a sound critical edition of the Rule
        and, together with others, had analysed the legislation and spiritual doctrine
        of Benedictine monasticism with a fulness that had not been achieved for any
