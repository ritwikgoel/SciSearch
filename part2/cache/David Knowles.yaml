        "title": "Transcription Factors Bind Thousands of Active and Inactive Regions
        in the Drosophila Blastoderm", "abstract": "Identifying the genomic regions
        bound by sequence-specific regulatory factors is central both to deciphering
        the complex DNA cis-regulatory code that controls transcription in metazoans
        and to determining the range of genes that shape animal morphogenesis. We
        used whole-genome tiling arrays to map sequences bound in Drosophila melanogaster
        embryos by the six maternal and gap transcription factors that initiate anterior\u2013posterior
        patterning. We find that these sequence-specific DNA binding proteins bind
        with quantitatively different specificities to highly overlapping sets of
        several thousand genomic regions in blastoderm embryos. Specific high- and
        moderate-affinity in vitro recognition sequences for each factor are enriched
        in bound regions. This enrichment, however, is not sufficient to explain the
        pattern of binding in vivo and varies in a context-dependent manner, demonstrating
        that higher-order rules must govern targeting of transcription factors. The
        more highly bound regions include all of the over 40 well-characterized enhancers
        known to respond to these factors as well as several hundred putative new
        cis-regulatory modules clustered near developmental regulators and other genes
        with patterned expression at this stage of embryogenesis. The new targets
        include most of the microRNAs (miRNAs) transcribed in the blastoderm, as well
        as all major zygotically transcribed dorsal\u2013ventral patterning genes,
        whose expression we show to be quantitatively modulated by anterior\u2013posterior
        factors. In addition to these highly bound regions, there are several thousand
        regions that are reproducibly bound at lower levels. However, these poorly
        bound regions are, collectively, far more distant from genes transcribed in
        the blastoderm than highly bound regions; are preferentially found in protein-coding
        sequences; and are less conserved than highly bound regions. Together these
        observations suggest that many of these poorly bound regions are not involved
        in early-embryonic transcriptional regulation, and a significant proportion
        may be nonfunctional. Surprisingly, for five of the six factors, their recognition
        sites are not unambiguously more constrained evolutionarily than the immediate
        flanking DNA, even in more highly bound and presumably functional regions,
        indicating that comparative DNA sequence analysis is limited in its ability
        to identify functional transcription factor targets.", "venue": "PLoS Biology",
