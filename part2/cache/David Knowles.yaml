        Favorable interactions with aromatic and aliphatic C explain why PEG400 greatly
        increases the solubility of aromatic hydrocarbons and steroids. PEG400-steroid
        interactions are unusually favorable, presumably because of simultaneous interactions
        of multiple PEG interior groups with the fused ring system of the steroid.
