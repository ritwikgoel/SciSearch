        "title": "Transcriptome characterization by RNA sequencing identifies a major
        molecular and clinical subdivision in chronic lymphocytic leukemia", "abstract":
        "Chronic lymphocytic leukemia (CLL) has heterogeneous clinical and biological
        behavior. Whole-genome and -exome sequencing has contributed to the characterization
        of the mutational spectrum of the disease, but the underlying transcriptional
        profile is still poorly understood. We have performed deep RNA sequencing
        in different subpopulations of normal B-lymphocytes and CLL cells from a cohort
        of 98 patients, and characterized the CLL transcriptional landscape with unprecedented
        resolution. We detected thousands of transcriptional elements differentially
        expressed between the CLL and normal B cells, including protein-coding genes,
        noncoding RNAs, and pseudogenes. Transposable elements are globally derepressed
        in CLL cells. In addition, two thousand genes\u2014most of which are not differentially
        expressed\u2014exhibit CLL-specific splicing patterns. Genes involved in metabolic
        pathways showed higher expression in CLL, while genes related to spliceosome,
        proteasome, and ribosome were among the most down-regulated in CLL. Clustering
        of the CLL samples according to RNA-seq derived gene expression levels unveiled
        two robust molecular subgroups, C1 and C2. C1/C2 subgroups and the mutational
        status of the immunoglobulin heavy variable (IGHV) region were the only independent
        variables in predicting time to treatment in a multivariate analysis with
        main clinico-biological features. This subdivision was validated in an independent
        cohort of patients monitored through DNA microarrays. Further analysis shows
        that B-cell receptor (BCR) activation in the microenvironment of the lymph
        node may be at the origin of the C1/C2 differences.", "venue": "Genome Research",
