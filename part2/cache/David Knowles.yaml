        "title": "Novel Image Analysis to Link Sub-Nuclear Distribution of Proteins
        with Cell Phenotype in Mammary Cancer", "abstract": "Abstract : The goal of
        this project is to develop novel optical imaging/image analysis techniques
        that will allow automated, quantitative screening to distinguish malignant,
        pre-malignant, and non-malignant mammary tissue. Our hypothesis is that cellular
        and tissue phenotype is reflected by the organization of components within
        the nucleus. The past year has produced positive results regarding the use
        of the quantitative imaging and analysis to relate difference in the distribution
        and organization of nuclear mitotic apparatus protein to the phenotype of
        nonmalignant and malignant cell populations in the proliferative, early growth
        stage. The development of a new image analysis technique shows clear differences
        in the organization of NuMA foci between nonmalignant proliferating cells
        and malignant proliferating cells. By extending our studies into normal and
        malignant human tissue we report that the NuMA organization in differentiated
        nonmalignant cell of our tissue model system has a normal phenotype. Further,
