        "title": "The Eltonian Revolution in Early Tudor History", "abstract": "Early
        in 1949 notice was given of several posts to be filled in the faculty of History
        at Cambridge. The outstanding domestic candidates immediately after the War
        had been appointed already, and post-war research students were not yet available,
        whereas there were several applicants not of Cambridge provenance. Among these
        one who is now a distinguished medievalist and another now a Vice-Chancellor
        of some ten years standing were unlucky, but among the three appointed from
        outside were Geoffrey Elton and Walter Ullmann. Neither had a long career
        or list of books behind him, but both were warmly recommended by their respective
        chiefs at Glasgow and Leeds, and were duly appointed to Assistant Lectureships.
        Though we did not realize it, the day was epochal for Cambridge history. The
        two successful candidates, in nearly twenty-five years of ceaseless activity
        in teaching, lecturing, research and writing have re-focused the outlook of
        English-speaking and other historians in their respective fields. Elton on
        the early Tudors, and Ullmann on canon law and the early medieval papacy have
        made themselves authorities hors de concours, not without dust and noise.",
