        "RNA splicing factors are recurrently affected by alteration-of-function mutations
        in clonal blood disorders, highlighting the importance of splicing regulation
        in hematopoiesis. However, our understanding of the impact of dysregulated
        RNA splicing has been hampered by the inability to distinguish mutant and
        wildtype cells in primary patient samples, the cell-type complexity of the
        hematopoietic system, and the sparse and biased coverage of splice junctions
        by short-read sequencing typically used in single-cell RNA sequencing. To
        overcome these limitations, we developed GoT-Splice by integrating Genotyping
        of Transcriptomes (GoT) with enhanced efficiency long-read single-cell transcriptome
        profiling, as well as proteogenomics (with CITE-seq). This allowed for the
        simultaneous single-cell profiling of gene expression, cell surface protein
        markers, somatic mutation status, and RNA splicing. We applied GoT-Splice
        to bone marrow progenitors from patients with myelodysplastic syndrome (MDS)
        affected by mutations in the most prevalent mutated RNA splicing factor \u2013
        the core RNA splicing factor SF3B1. High-resolution mapping of SF3B1mut vs.
        SF3B1wt hematopoietic progenitors revealed a fitness advantage of SF3B1mut
        cells in the megakaryocytic-erythroid lineage, resulting in an expansion of
        SF3B1mut erythroid progenitor (EP) cells. SF3B1mut EP cells exhibited upregulation
        of genes involved in regulation of cell cycle and mRNA translation. Long-read
        single-cell transcriptomes revealed the previously reported increase of aberrant
        3\u2019 splicing site usage in SF3B1mut cells. However, the ability to profile
        splicing within individual cell populations uncovered distinct cryptic 3\u2019
        splice site usage across different progenitor populations, as well as stage-specific
        aberrant splicing during erythroid maturation. Lastly, as splice factor mutations
        occur in clonal hematopoiesis (CH) with increased risk of neoplastic transformation,
        we applied GoT-Splice to CH samples. These data revealed that the erythroid
        lineage bias, as well as cell-type specific cryptic 3\u2019 splice site usage
        in SF3B1mut cells, precede overt MDS. Collectively, we present an expanded
        multi-omics single-cell toolkit to define the cell-type specific impact of
        somatic mutations on RNA splicing, from the earliest phases of clonal outgrowths
