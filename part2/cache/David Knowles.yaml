        "title": "Cluster of HIV-positive young women--New York, 1997-1998", "abstract":
        "HIV-Positive Young Women \u2014 Continued As of July 1997, six human immunodeficiency
        virus (HIV) infections in young women who reported sexual contact with the
        same HIV-infected man (putative index case-patient) were detected at health-service
        clinics in a rural county in upstate New York. During the next several months,
        other sexual contacts of the man were discovered by public health officials
        through routine voluntary partner notification interviews, interviews with
        exposed women, and after a public announcement resulted in counseling and
        testing of approximately 1400 persons in the county. This report presents
        epidemiologic and laboratory findings of the young women investigated as part
        of this cluster and suggests a common source of HIV infection for these women.*
        For this investigation, female sex partners of the putative index case-patient
        were considered primary contacts, male sex partners of HIV-infected primary
        contacts were considered secondary contacts, and female sex partners of the
        HIV-infected male secondary contacts were considered tertiary contacts. Medical
        records of contacts were reviewed for demographic information, history of
        HIV counseling and testing, sexually transmitted diseases (STDs) (i.e., syphilis,
        gonorrhea, chlamydia, herpes, and trichomonas), and drug and alcohol use.
        Blood specimens from consenting persons were forwarded to CDC for HIV DNA
        sequence analysis and for blinded serologic testing of specimens for syphilis,
        Chlamydia trachomatis, and herpes simplex virus type 2 (HSV2). No blood specimen
        was available from the putative index case-patient. Forty-seven primary contacts
        were identified and reportedly had had vaginal sex with the index patient:
        13 (31%) of 42 tested had HIV infection. From these 13 primary contacts, 84
        secondary contacts were identified; one of 50 tested had HIV infection. Sixty
        secondary contacts had sexual exposure to the primary contacts during the
        same period or after the primary contacts had sexual exposure to the putative
        index case-patient; one of 39 tested had HIV infection. Three tertiary contacts
        of the one positive secondary contact were identified; the one tested was
        HIV negative. One of three infants born to HIV-infected women was positive
        by polymerase chain reaction (PCR) testing for HIV DNA. There was no evidence
        that the putative index case-patient or the HIV-infected primary contacts
        had had same-sex or needle-sharing contacts.", "venue": "Archives of Dermatology",
