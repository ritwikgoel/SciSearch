        "title": "Separation of preferential interaction and excluded volume effects
        on DNA duplex and hairpin stability", "abstract": "Small solutes affect protein
        and nucleic acid processes because of favorable or unfavorable chemical interactions
        of the solute with the biopolymer surface exposed or buried in the process.
        Large solutes also exclude volume and affect processes where biopolymer molecularity
