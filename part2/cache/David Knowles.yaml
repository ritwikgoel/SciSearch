        "title": "Volumetric Semantic Segmentation using Pyramid Context Features
        Supplemental Material", "abstract": "Our \u201cpyramid filtering\u201d insight
        enables exact and extremely efficient per-voxel classification with minimal
        memory overhead. We will now demonstrate our improvement over existing techniques
        empirically and theoretically. For an empirical demonstration of efficiency,
        consider the following two alternatives to pyramid filtering: 1) the \u201csliding
        window\u201d approach: iterate through every voxel in the input volume, and
        for each voxel construct and classify a feature vector. 2) we could use the
        fact that our feature and classifier are both linear, and could therefore
        be reduced to a single linear operation which amounts to filtering the volume
        with an extremely large filter \u2014 one with a support as large as the input
        volume. Such filtering is intractably expensive in the spatial domain, but
        is much more efficient in the Fourier domain: we can compute the FFT of a
        volume and a filter, do a component-wise multiplication in Fourier space,
        and then invert the FFT. In the case in which we have multiple feature channels,
        this can be sped up by summing the filter-responses in Fourier space and inverting
        the FFT only once. We will refer to this as the \u201cFFT\u201d approach.
        The \u201cFFT\u201d approach can be sped up by assuming that the Fourier-domain
        filters have been precomputed, which reduces computational demands but dramatically
        increases memory overhead. We will refer to this precomputed Fourier technique
        as \u201cFFT+caching\u201d. The sliding window approach is extremely common
        in object detection [5], and the FFT approach has also been explored previously
        [6]. And of course, there are many specialized ways to efficiently approximate
        these sliding-window type filtering operations [7, 8], but we will only consider
        general and exact techniques. In Figure 1 we compare our pyramid filtering
        technique against the three previously-described baselines. We see that only
        our technique performs well in terms of speed and memory overhead when n is
        large \u2014 which is crucial, as n \u2248 256 in our experiments. The sliding
        window technique has minimal memory overhead, but is intractably slow \u2014
        Figure 1. Profiles of different methods for densely evaluating a linear classifier
        on a feature vector for every voxel in a volume (where we have 50 channels
        for the volume, as is common in our experiments). Here we show the speed (time
        taken to classify the entire volume) and memory overhead (memory required
        to classify the volume, not including the feature channels of the volume themselves)
        for different classification techniques and different size volumes. Only our
        pyramid filtering technique is both fast and memory-efficient when n is large
        (n \u2248 256 in our experiments). In fact, pyramid filtering is the only
        method which actually runs to completion when n is large \u2013 all other
        techniques run out of memory or never finish, which is why ours plots appear
        incomplete. Experiments were performed on a 2011 Macbook Pro.", "venue": "",
