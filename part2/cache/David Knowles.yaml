        "abstract": "Transcriptome-wide association studies (TWAS) integrate GWAS
        and gene expression datasets to find gene-trait associations. In this Perspective,
        we explore properties of TWAS as a potential approach to prioritize causal
        genes, using simulations and case studies of literature-curated candidate
        causal genes for schizophrenia, LDL cholesterol and Crohn\u2019s disease.
        We explore risk loci where TWAS accurately prioritizes the likely causal gene,
        as well as loci where TWAS prioritizes multiple genes, some of which are unlikely
        to be causal, because they share the same variants as eQTLs. We illustrate
        that TWAS is especially prone to spurious prioritization when using expression
        data from tissues or cell types that are less related to the trait, due to
        substantial variation in both expression levels and eQTL strengths across
