        Study Area (CA-010-026) designated as suitable for mineral surveys encompasses
        14,430 acres in the southern Sierra Nevada. Field work was carried out in
        1981 through 1985 to assess the mineral resource potential of the area. The
        wilderness study area is underlain by granitic rocks that intruded metasedimentary
        rocks. Tungsten, occurring in the mineral scheelite, sometimes is present
        in skarns along the contacts between these two rock types. There are four
        areas of mineral resource potential in the Owens Peak Wilderness Study Area
        (CA-010-026). The area of Burnt House Canyon has moderate mineral resource
        potential for tungsten and low mineral resource potential for copper and zinc.
        The area around Spanish Needle Creek has moderate mineral resource potential
        for tungsten and low mineral resource potential for lead. The canyon east
        of Lament Meadow has low mineral resource potential for tungsten, copper,
        and barite. The area of lower Three Pines Canyon has low mineral resource
        potential for tungsten and copper. In this report, any reference to the Owens
        Peak Wilderness Study Area, the \"wilderness study area,\" and \"study area\"
        refers only to that part of the wilderness study area designated by the U.S.
        Bureau of Land Management as suitable for mineral surveys. Character and Setting
        There are two Owens Peak Wilderness Study Areas (CA-010-026 and CDCA-158)
        in the southern Sierra Nevada west of the range crest and north of Walker
        Pass (fig. 1). The mineral resources of the eastern wilderness study area,
        CDCA-158, are described by Diggles and others (1985). This report covers the
        western wilderness study area (CA-010026); it is approximately 14,430 acres
        in area and is located 15 mi east of Isabella. The terrane is generally steep
        and rugged, with elevations ranging from about 4,500 ft in the valleys to
        8,453 ft at the summit of Owens Peak. Most of the area is underlain by plutonic
        rocks of the Sierra Nevada batholith. The majority of these rocks are leucocratic,
        nonfoliated Cretaceous (63 to 138 million years before present) granites and
        granodiorites. There is also an older set of more mafic granitic rocks of
        Jurassic age (240 to 570 million years before present) that are granodioritic
        to tonalitic in composition. The oldest intrusive rocks in the wilderness
        study area are probably Triassic (205 to 240 million years before present)
