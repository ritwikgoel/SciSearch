        "title": "Mineral resources of the El Dorado and Ireteba Peaks Wilderness
        Study Areas, Clark County, Nevada", "abstract": "At the request of the U.S.
        Bureau of Land Management, approximately 12,290 acres of the El Dorado Wilderness
        Study Area (NV-050-423) and 14,994 acres of the Ireteba Peaks Wilderness Study
        Area (NV-050-438) were evaluated for mineral resources (known) and mineral
        resource potential (undiscovered). In this report, the areas studied are referred
        to as the \"wilderness study area\" or simply \"the study area;\" any reference
        to the El Dorado or Ireteba Peaks Wilderness Study Area refers only to that
        part of the wilderness study area for which a mineral survey was requested
        by the U.S. Bureau of Land Management. The study areas are located in southern
        Nevada, approximately 30 mi south of Las Vegas, Nev. No mineral resources
        were identified in the El Dorado or Ireteba Peaks Wilderness Study Areas.
        The El Dorado Wilderness Study Area has high resource potential for gold,
        silver, copper, lead, and zinc in the southern part of the study area and
        moderate resource potential for gold, silver, lead, and zinc in the central
        part of the study area. There is low resource potential for these metals in
        the northern part of the study area. There is moderate resource potential
        for gold, zinc, cobalt, nickel, tungsten, niobium, and lanthanum and low resource
        potential for uranium in Precambrian rocks exposed in the southeastern part
        of the study area. The entire study area has low resource potential for sand
        and gravel. There is no potential for oil and gas resources. The Ireteba Peaks
        Wilderness Study Area has moderate resource potential for gold, silver, molybdenum,
        copper, tungsten, lead, and zinc in the northern and southern parts of the
        study area. There is low resource potential for uranium, thorium, niobium,
        lanthanum, and beryl along the western and northern parts of the study area.
        The entire study area has low resource potential for sand and gravel. There
        is no potential for oil and gas resources. Character and Setting The El Dorado
        and Ireteba Peaks Wilderness Study Areas lie in the El Dorado Mountains in
        southern Nevada (fig. 1). The areas comprise a rugged, mountainous terrain
        with elevations ranging from about 1,960 to 5,072 ft. The climate is arid,
        and vegetation is sparse, consisting of scattered grasses and sagebrush, creosote,
        Joshua tree, yucca, and several species of cactus including beaver tail, cholla,
        and barrel cactus. The El Dorado Wilderness Study Area is underlain by Miocene
        volcanic rocks faulted against Precambrian gneiss and schist. These rocks
        are intruded by granitic rocks along the southern boundary of the area. The
        rocks are cut by numerous north-trending faults. Dikes of varying composition
        also cut the rocks and have intruded along faults. The Ireteba Peaks Wilderness
        Study Area is underlain primarily by numerous dikes and small granitic stocks
        of Miocene age that intrude Precambrian schist, gneiss, and granite that underlies
        small parts of the study area.", "venue": "", "year": 1991, "referenceCount":
