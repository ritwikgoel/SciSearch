        "title": "Isothermal and Thermomechanical Fatigue of Superalloy C263", "abstract":
        "A study has been conducted to examine the behaviour of isothermal low cycle
        fatigue (LCF) and thermomechanical fatigue (TMF) of Ni-base superalloy C263
        over a temperature regime from 25 to 950\u00b0C for several strain ranges.
        The macroscopic performance was correlated by detailed microstructural analysis
        using TEM and SEM. Initial cyclic hardening in isothermal LCF occurred at
        all temperatures. At room temperature, slight cyclic softening occurred following
        the hardening stage. This effect is more evident with increasing strain amplitude.
        TEM analysis revealed that this was related to dislocation shearing of y\u2019
        precipitates. Continuous cyclic hardening and considerable softening were
        observed respectively at 600 and 800\u00b0C. As at room temperature, planar
        slip was pronounced, but more slip systems operated resulting in a higher
        dislocation density as temperature increased. A gradual change of fracture
        mode fkom planar transgranular at room temperature to more wavy tansgranular
        failure at 800\u00b0C was observed. At 950\u00b0C, the load carrying capacity
        of C263 alloy was significantly reduced and the material was essentially cyclically
        stable. During LCF at this temperature, carbides precipitate in the matrix,
        promoted by plastic deformation, while the y\u2019 phase was dissolved. IP
        and OP TMF tests suggested that considerable high temperature creep deformation
        occurred followed by heavy plastic deformation at low temperatures. Plastic
        recovery and recrystallization produced a microstructure with elongated grains
        and subgrains which is different from that in isothermal fatigue. In all TMF
        tests and isothermal LCF at 950\u00b0C, fracture was predominantly via an
        intergranular mechanism. Edited by T.M. Pollock, R.D. Kissinger, R.R. Bowman,
