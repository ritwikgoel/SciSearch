        "title": "Fatigue behaviour and lifing of two single crystal superalloys",
        "abstract": "A model has been developed to predict the high temperature cyclic
        life of single crystal superalloys RR2000 and CMSX-4 under conditions of creep
        and fatigue. A combined creep-fatigue model is used, although it is found
        that failure always occurs by creep or fatigue separately, and that creep-fatigue
        interaction has a minor influence. Microstructural investigation of a series
        of interrupted high- and low-frequency tests are presented, these are combined
        with the results of a series of interrupted creep tests to identify the separate
        and interactive mechanisms of creep and fatigue. When creep damage is present
        the material behaves homogeneously. Under these conditions crack growth is
        initiation controlled, the mechanism of failure is surface or casting pore-initiated
        planar crack growth followed by shear on crystallographic planes. As the temperature
        is lowered or the cyclic frequency increased, the material behaves less homogeneously
        and shear bands are formed during cycling. Crack growth under these conditions
        is again initiation controlled and failure is by rapid crystallographic crack
        growth along shear bands. Such a failure is a distinct fatigue failure and
        occurs when little creep damage is present. Under certain cyclic conditions,
        mainly those where the crystallographic failure mechanism is dominant, the
        material shows an anomalous increase in fatigue resistance with temperature
        up to approximately 950 \u00b0C, This behaviour has been quantified by relating
        it to the effect of strain rate and temperature on the yield strength of the
