        shipped 185,630 hectolitres abroad. By 1998, this had grown to an impressive
        2.3 million hl worth US$500 million. Equally, instead of sending 88% of its
        wine to Latin America, as it had in the 1980s, in 2001 it sold in high\u2010profit
        markets like Europe (41% of all exports), North America (34%) and, increasingly,
        Asia, where in 1998 Chile sold 14% of its wine. The only country spared from
        the devastating blight of phylloxera, Chile''s wine industry boomed in the
        early years of the 20th century. In 1981, there were 100,000 hectares (one
        ha = 2.47 acres) under vines, which sank to 67,000 in 1985, the nadir of the
        industry. Then, a new sense of identity and purpose swept Chile''s winemakers
        and investors. Suddenly, the wine revolution which had earlier had its impact
        on California and Australia caught on in Chile. There were gigantic investments
        in land, plantings and equipment. Old\u2010fashioned vines were uprooted.
        In the late 1990s, Cabernet Sauvignon doubled from 11,000 to 20,000 hectares.
        Merlot vineyard acreage quadrupled between 1994 and 1999, similar growth was
