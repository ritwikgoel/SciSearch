        "title": "3D Image-Based Whole Embryo Morphology and Gene Expression Mapping
        for the Drosophila blastoderm", "abstract": "To properly understand the transcriptional
        network of animals, we must have a full, quantitative understanding of the
        spatial and temporal expression patterns of transcription factors and their
        targets. Visual inspection of embryos stained to reveal the patterns of genes
        shows levels of expression that change from cell to cell in complex manners.
        With our current wealth of understanding of the basic biology of animal genomes,
        their transcriptional regulatory networks and many of the components involved,
        combined with current technologies in optical microscopy, computing and image
        and vision analysis, we ought to be able to capture quantitative, three dimensional
        information about the transcriptional network, all the factors and targets,
        for an entire animal at cellular resolution. It should also be possible to
        assemble these data into a single computationally-analyzable database, an
        atlas, which could be the basis for uncovering new biology governing regulatory
        gene networks. Realizing these possibilities is the basis of this chapter.
        It will focus on one of the most studied model organisms, Drosophila melanogaster,
        describe a suite of high throughput methods that have been used to create
        the first quantitative three-dimensional description of gene expression and
        morphology at cellular resolution in a whole animal and present some of the
        new biology that has been revealed.", "venue": "", "year": 2015, "referenceCount":
