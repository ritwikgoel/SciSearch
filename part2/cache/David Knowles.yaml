        "title": "PointCloudXplore 2: Visual Exploration of 3D Gene Expression", "abstract":
        "To better understand how developmental regulatory networks are defined inthe
        genome sequence, the Berkeley Drosophila Transcription Network Project (BDNTP)has
        developed a suite of methods to describe 3D gene expression data, i.e.,the
        output of the network at cellular resolution for multiple time points. To
        allow researchersto explore these novel data sets we have developed PointCloudXplore
        (PCX).In PCX we have linked physical and information visualization views via
        the concept ofbrushing (cell selection). For each view dedicated operations
        for performing selectionof cells are available. In PCX, all cell selections
        are stored in a central managementsystem. Cells selected in one view can in
        this way be highlighted in any view allowingfurther cell subset properties
        to be determined. Complex cell queries can be definedby combining different
        cell selections using logical operations such as AND, OR, andNOT. Here we
        are going to provide an overview of PointCloudXplore 2 (PCX2), thelatest publicly
        available version of PCX. PCX2 has shown to be an effective tool forvisual
        exploration of 3D gene expression data. We discuss (i) all views available
        inPCX2, (ii) different strategies to perform cell selection, (iii) the basic
        architecture ofPCX2., and (iv) illustrate the usefulness of PCX2 using selected
        examples.", "venue": "Visualization of Large and Unstructured Data Sets",
