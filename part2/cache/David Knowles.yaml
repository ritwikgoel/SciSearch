        "title": "Smoother: A Unified and Modular Framework for Incorporating Structural
        Dependency in Spatial Omics Data", "abstract": "Spatial omics technologies
        can help identify spatially organized biological processes, but existing computational
        approaches often overlook structural dependencies in the data. Here, we introduce
        Smoother, a unified framework that integrates positional information into
        non-spatial models via modular priors and losses. In simulated and real datasets,
