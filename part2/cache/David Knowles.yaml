        "url": "https://www.semanticscholar.org/paper/9568c93847903ce54be2d56b34862ca6c964e509",
        "title": "Grape RNA-Seq analysis pipeline environment", "abstract": "Motivation:
        The avalanche of data arriving since the development of NGS technologies have
        prompted the need for developing fast, accurate and easily automated bioinformatic
        tools capable of dealing with massive datasets. Among the most productive
        applications of NGS technologies is the sequencing of cellular RNA, known
        as RNA-Seq. Although RNA-Seq provides similar or superior dynamic range than
        microarrays at similar or lower cost, the lack of standard and user-friendly
        pipelines is a bottleneck preventing RNA-Seq from becoming the standard for
        transcriptome analysis. Results: In this work we present a pipeline for processing
        and analyzing RNA-Seq data, that we have named Grape (Grape RNA-Seq Analysis
        Pipeline Environment). Grape supports raw sequencing reads produced by a variety
        of technologies, either in FASTA or FASTQ format, or as prealigned reads in
        SAM/BAM format. A minimal Grape configuration consists of the file location
        of the raw sequencing reads, the genome of the species and the corresponding
        gene and transcript annotation. Grape first runs a set of quality control
        steps, and then aligns the reads to the genome, a step that is omitted for
        prealigned read formats. Grape next estimates gene and transcript expression
        levels, calculates exon inclusion levels and identifies novel transcripts.
        Grape can be run on a single computer or in parallel on a computer cluster.
        It is distributed with specific mapping and quantification tools, but given
        its modular design, any tool supporting popular data interchange formats can
        be integrated. Availability: Grape can be obtained from the Bioinformatics
        and Genomics website at: http://big.crg.cat/services/grape. Contact: david.gonzalez@crg.eu
