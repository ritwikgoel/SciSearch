        "title": "Chemical Interactions of Polyethylene Glycols (PEGs) and Glycerol
        with Protein Functional Groups: Applications to Effects of PEG and Glycerol
        on Protein Processes.", "abstract": "In this work, we obtain the data needed
        to predict chemical interactions of polyethylene glycols (PEGs) and glycerol
        with proteins and related organic compounds and thereby interpret or predict
        chemical effects of PEGs on protein processes. To accomplish this, we determine
        interactions of glycerol and tetraEG with >30 model compounds displaying the
        major C, N, and O functional groups of proteins. Analysis of these data yields
        coefficients (\u03b1 values) that quantify interactions of glycerol, tetraEG,
        and PEG end (-CH2OH) and interior (-CH2OCH2-) groups with these groups, relative
        to interactions with water. TetraEG (strongly) and glycerol (weakly) interact
        favorably with aromatic C, amide N, and cationic N, but unfavorably with amide
        O, carboxylate O, and salt ions. Strongly unfavorable O and salt anion interactions
        help make both small and large PEGs effective protein precipitants. Interactions
        of tetraEG and PEG interior groups with aliphatic C are quite favorable, while
        interactions of glycerol and PEG end groups with aliphatic C are not. Hence,
        tetraEG and PEG300 favor unfolding of the DNA-binding domain of lac repressor
