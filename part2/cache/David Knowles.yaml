        "title": "Cone penetrometer deployable in situ video microscope for characterizing
        sub-surface soil properties", "abstract": "In this paper we report on the
        development and field testing of an in situ video microscope that has been
        integrated with a cone penetrometer probe in order to provide a real-time
        method for characterizing subsurface soil properties. The video microscope
        system consists of a miniature CCD color camera system coupled with an appropriate
        magnification and focusing optics to provide a field of view with a coverage
        of approximately 20 mm. The camera/optic system is mounted in a cone penetrometer
        probe so that the camera views the soil that is in contact with a sapphire
        window mounted on the side of the probe. The soil outside the window is illuminated
        by diffuse light provided through the window by an optical fiber illumination
        system connected to a white light source at the surface. The video signal
        from the camera is returned to the surface where it can be displayed in real-time
        on a video monitor, recorded on a video cassette recorder (VCR), and/or captured
        digitally with a frame grabber installed in a microcomputer system. In its
        highest resolution configuration, the in situ camera system has demonstrated
        a capability to resolve particle sizes as small as 10 {mu}m. By using other
        lensmore\u00a0\u00bb systems to increase the magnification factor, smaller
        particles could be resolved, however, the field of view would be reduced.
        Initial field tests have demonstrated the ability of the camera system to
        provide real-time qualitative characterization of soil particle sizes. In
        situ video images also reveal information on porosity of the soil matrix and
        the presence of water in the saturated zone. Current efforts are focused on
