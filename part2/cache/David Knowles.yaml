        "title": "Relational Learning and Network Modelling Using Infinite Latent
        Attribute Models", "abstract": "Latent variable models for network data extract
        a summary of the relational structure underlying an observed network. The
        simplest possible models subdivide nodes of the network into clusters; the
        probability of a link between any two nodes then depends only on their cluster
        assignment. Currently available models can be classified by whether clusters
        are disjoint or are allowed to overlap. These models can explain a \u201cflat\u201d
        clustering structure. Hierarchical Bayesian models provide a natural approach
        to capture\u00a0more complex dependencies. We propose a model in which objects
        are characterised by a latent feature vector. Each feature\u00a0is itself
        partitioned into disjoint groups (subclusters), corresponding to a second
