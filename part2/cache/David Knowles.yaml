        "title": "Building quantitative, three\u2010dimensional atlases of gene expression
        and morphology at cellular resolution", "abstract": "Animals comprise dynamic
        three\u2010dimensional arrays of cells that express gene products in intricate
        spatial and temporal patterns that determine cellular differentiation and
        morphogenesis. A rigorous understanding of these developmental processes requires
        automated methods that quantitatively record and analyze complex morphologies
        and their associated patterns of gene expression at cellular resolution. Here
        we summarize light microscopy\u2010based approaches to establish permanent,
        quantitative datasets\u2014atlases\u2014that record this information. We focus
        on experiments that capture data for whole embryos or large areas of tissue
        in three dimensions, often at multiple time points. We compare and contrast
        the advantages and limitations of different methods and highlight some of
        the discoveries made. We emphasize the need for interdisciplinary collaborations
