        "title": "A System for Computer-based Reconstruction of 3-Dimensional Structures
        from Serial Tissue Sections: an Application to the Study of Normal and Neoplastic
        Mammary Gland Biology", "abstract": "Tissue heterogeneity and three-dimensionality
        are generally neglected by most traditional analytical microscopy methods
        in Biology. These often disregard contextual information important for understanding
        most biological systems. in breast cancer, which is a tissue level disease,
        heterogeneity and three dimensionality are at the very base of cancer initiation
        and clonal progression. Thus, a three dimensional quantitative system that
        allows low resolution virtual reconstruction of the mammary gland from serial
        sections, followed by high resolution cell-level reconstruction and quantitative
        analysis of the ductal epithelium emerges as an essential tool in studying
        the disease. We present here a distributed microscopic imaging system which
        allows acquiring and registering low magnification (1 pixel = 5 \u03bcm) conventional
