        "title": "An integrated approach to identify environmental modulators of genetic
        risk factors for complex traits", "abstract": "Complex traits and diseases
        can be influenced by both genetics and environment. However, given the large
        number of environmental stimuli and power challenges for gene-by-environment
        testing, it remains a critical challenge to identify and prioritize specific
        disease-relevant environmental exposures. We propose a novel framework for
        leveraging signals from transcriptional responses to environmental perturbations
        to identify disease-relevant perturbations that can modulate genetic risk
        for complex traits and inform the functions of genetic variants associated
        with complex traits. We perturbed human skeletal muscle, fat, and liver relevant
        cell lines with 21 perturbations affecting insulin resistance, glucose homeostasis,
        and metabolic regulation in humans and identified thousands of environmentally
        responsive genes. By combining these data with GWAS from 31 distinct polygenic
        traits, we show that heritability of multiple traits is enriched in regions
        surrounding genes responsive to specific perturbations and, further, that
        environmentally responsive genes are enriched for associations with specific
