        and bulk cells from freshly resected human primary non-small-cell lung tumors.
        We mapped the cell-specific differential expression of prognostically-associated
        secreted factors and cell surface genes, and computationally reconstructed
        cross-talk between these cell types to generate a novel resource we call the
        Lung Tumor Microenvironment Interactome (LTMI). Using this resource, we identified
        and validated a prognostically unfavorable influence of Gremlin-1 production
        by fibroblasts on proliferation of malignant lung adenocarcinoma cells. We
        also found a prognostically favorable association between infiltration of
        mast cells and less aggressive tumor cell behavior. These results illustrate
