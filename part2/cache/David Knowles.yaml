        "Abstract A new cladding material based on the Fe\u2013Cr\u2013Mo\u2013V\u2013C
        alloy system, suitable for submerged arc welding, has been designed for the
        refurbishment of forged and cast backup rolls used in the finishing stands
        of hot strip rolling mills. The work undertaken includes mechanical analysis,
        mechanical testing, and microstructural characterisation. The mechanical analysis
        indicated the nature and level of stresses operating near the surface of rolls;
        mechanical testing allowed material performance to be anticipated. An optimal
        post-weld heat treatment procedure, which maximises strength while minimising
        material strain hardening, was subsequently chosen. The microstructure of
        the candidate cladding material is a mixture of lower bainite and martensite,
