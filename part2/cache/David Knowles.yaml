        "title": "Separating chemical and excluded volume interactions of polyethylene
        glycols with native proteins: Comparison with PEG effects on DNA helix formation",
        "abstract": "Small and large PEGs greatly increase chemical potentials of
        globular proteins (\u03bc2), thereby favoring precipitation, crystallization,
        and protein\u2013protein interactions that reduce water\u2010accessible protein
        surface and/or protein\u2010PEG excluded volume. To determine individual contributions
        of PEG\u2010protein chemical and excluded volume interactions to \u03bc2 as
        functions of PEG molality m3, we analyze published chemical potential increments
        \u03bc23\u2009=\u2009d\u03bc2/dm3 quantifying unfavorable interactions of
        PEG (PEG200\u2010PEG6000) with BSA and lysozyme. For both proteins, \u03bc23
        increases approximately linearly with the number of PEG residues (N3). A 1
        molal increase in concentration of PEG \u2010CH2OCH2\u2010 groups, for any
        chain\u2010length PEG, increases \u03bcBSA by \u223c2.7 kcal/mol and \u03bclysozyme
        by \u223c1.0 kcal/mol. These values are similar to predicted chemical interactions
        of PEG \u2010CH2OCH2\u2010 groups with these protein components (BSA \u223c3.3
        kcal/mol, lysozyme \u223c0.7 kcal/mol), dominated by unfavorable interactions
        with amide and carboxylate oxygens and counterions. While these chemical effects
        should be dominant for small PEGs, larger PEGS are expected to exhibit unfavorable
        excluded volume interactions and reduced chemical interactions because of
        shielding of PEG residues in PEG flexible coils. We deduce that these excluded
        volume and chemical shielding contributions largely compensate, explaining
        why the dependence of \u03bc23 on N3 is similar for both small and large PEGs.
