        "title": "Evaluation of fracture toughness and residual stress in AISI 316L
        electron beam welds", "abstract": "Weld residual stress and fracture behaviour
        of 316L electron beam weldments, which are of particular interest in power
        generation industry, were investigated in this work. Two butt-weld joints
        were manufactured in stainless steel 316L plates of 6 mm and 25.4 mm thicknesses.
        Three complementary methods were used to measure the three orthogonal components
        of the residual stress in the weld coupons and fracture tests were conducted
        on single edge notched bending specimens extracted from different regions
        of the welds and parent metals. The residual stress measurements showed a
        maximum value of 450 MPa in longitudinal direction, while it was less than
