        "title": "Visually Relating Gene Expression and in vivo DNA Binding Data",
        "abstract": "Gene expression and in vivo DNA binding data provide important
        information for understanding gene regulatory networks: in vivo DNA binding
        data indicate genomic regions where transcription factors are bound, and expression
        data show the output resulting from this binding. Thus, there must be functional
