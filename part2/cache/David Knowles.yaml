        "title": "Mapping Organism Expression Levels at Cellular Resolution in Developing
        Drosophila", "abstract": "Sequence specific transcription factors are the
        predominant regulators of animal gene expression controlling nearly all biological
        processes. We are developing novel quantitative optical imaging techniques
        to map gene expression levels at cellular and sub-cellular resolution within
        an entire organism. Pregastrula Drosophila embryos have been chosen because
        these embryos allow high resolution 3D optical imaging since they comprise
        a single layer of dividing cells surrounding a yolk sac. in addition, the
        transcription network controlling gene expression is well characterized in
        early Drosophila embryos[1], and is being further dissected by a multi-laboratory
        collaboration, the Berkeley Collaboration in Drosophila Genomics, which encompasses
