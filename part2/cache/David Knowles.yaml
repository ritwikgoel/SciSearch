        "title": "The control of tissue architecture over nuclear organization is
        crucial for epithelial cell fate", "abstract": "The remodeling of nuclear
        organization during differentiation and the dramatic alteration of nuclear
        organization associated with cancer development are well documented. However,
        the importance of tissue architecture in the control of nuclear organization
        remains to be determined. Differentiation of mammary epithelial cells into
        functional tissue structures, in three-dimensional culture, is characterized
        by a specific tissue architecture (i.e. a basoapical polarity axis), cell
        cycle exit and maintenance of cell survival. Here we show that induction of
        partial differentiation (i.e. basal polarity only, cell cycle exit and cell
        survival) by epigenetic mechanisms in malignant breast cells is sufficient
        to restore features of differentiation-specific nuclear organization, including
        perinucleolar heterochromatin, large splicing factor speckles, and distinct
        nuclear mitotic apparatus protein (NuMA) foci. Upon alteration of nuclear
        organization using an antibody against NuMA, differentiated non-neoplastic
        cells undergo apoptosis, whereas partially differentiated malignant cells
        enter the cell cycle. Non-neoplastic cells cultured under conditions that
        prevent the establishment of apical polarity also enter the cell cycle upon
        NuMA antibody treatment. These findings demonstrate that the differentiation
        status rather than the non-neoplastic or neoplastic origin of cells controls
        nuclear organization and suggest a link between nuclear organization and epigenetic
        mechanisms dictated by tissue architecture for the control of cell behavior.",
