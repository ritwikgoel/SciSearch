        "title": "The high temperature fatigue of a nickel-base superalloy: the influence
        of waveform variables", "abstract": "The drive for improved understanding
        of turbine disc alloys at elevated temperatures has led to an increased interest
        in the contribution of time-dependent mechanisms to high temperature fatigue
        crack growth. A study has been conducted on a new powder disc alloy to investigate
        the contribution of these mechanisms when the applied waveform is varied in
        terms of ramp rates and hold periods. Variable waveform tests performed in
        air and vacuum at 725\u00b0C have indicated that the hold period at maximum
        load causes the greatest acceleration in growth rate. In air, the ramp up
        is slightly more damaging than the ramp down and it is suggested that this
        is due to a fatigue/environment interaction. In vacuum no difference between
        ramp up and ramp down is observed, but at low stress intensity, a hold at
        minimum load was observed to cause retardation in crack growth, which may
        be attributable to either a blunting or crack tip annealing process. An extension
        of the duration of the hold at maximum load was observed to cause an acceleration
        in crack growth but not to induce intergranular cracking. It is suggested
        that the effects may be attributed to the influence of creep on the crack
        growth process. The linear summation model was shown to accurately predict
        growth rates in air but to over predict in vacuum.", "venue": "", "year":
