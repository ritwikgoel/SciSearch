        "title": "Conrad, Galsworthy''s \"The Doldrums,\" and the Torrens", "abstract":
        "WHEN THE TORRENS left Adelaide on 23 March 1893, Jozef Korzeniowski, the
        ship''s 35-year-old first mate was about to meet two passengers, John Galsworthy
        and E(dward) L(ancelot) (\"Ted\") Sanderson, who would become lifelong friends.
        The two young men, then in their mid- twenties, were returning to England
        after a couple months of travel in Australia and New Zealand, and a fruitless
        attempt to meet Robert Louis Stevenson in Samoa.1 Four years later, in early
        1897, Galsworthy determined to abandon his profession as a lawyer to turn
        to a literary career and, under the name of John Sinjohn, was about to publish
        his first collection of stories, From the Four Winds. At this time Conrad,
        the author of two published novels and just finishing The Nigger of the ''Narcissus,\"
        was then helping to further his friend''s career: it was he who in February
        1897 arranged for Galsworthy to send his manuscript to Edward Garnett, T Fisher
        Unwin''s reader, who, despite some misgivings, recommended the stories for
        publication as \"all readable and two or three of them show the author has
        a faculty of observation.\"2It is not known whether Conrad had read Galsworthy''s
        stories in manuscript form, but he would certainly have received a presentation
        copy when the collection of ten stories was published later in 1897. Whenever
        he first read it, his attention would certainly have been drawn to \"The Doldrums,\"
        because its characters and events so clearly recall an episode that occurred
        on the Torrems homeward voyage in 1893. Even a cursory glance at the story,
        probably written in 1896, would have shown Conrad that, while the name of
        the ship is not mentioned, the names of the crew and passengers are recognizably
        those of Galsworthy''s voyage on the Torrens. Among the figures incidentally
        mentioned are Captain \"Cape\" and his wife \"Jenny,\" obviously versions
        of Captain W H. Cope and his wife, Jane,3 the latter aboard the ship on both
        legs of her 189293 voyage (PL 1-2: see Appendix).4 \"Cotter\" was Leonard
        E(dmund) Cotter (1869-1919) of Great Yarmouth, the ship''s second mate, and
        \"Carey\" was Dublin-born W H. Carey (b. 1833), an able seaman (AAC); a fleeting
        reference is also made to passengers on board - to \"Jacques\" (W H. Jacques)5
        and \"Mrs Wray\" and her offspring, who presumably correspond to the Vey family
        (P L2).6Although the story''s four principal characters are not identified
        by their actual names, they are clearly recognizable: the narrator is a Galsworthy
        persona; the \"Doctor\" was a physician travelling home on the Torrens, Charles
        Granville Jackson, who had died on the voyage; \"Armand,\" the first mate
        of \"Slav\" origin, is Conrad; and \"Raymond,\" a youthful Christian optimist
        who had attended the dying Doctor, almost certainly corresponds to Ted Sanderson.7Although
        most of the extended reminiscences, impressions, and evocations of Conrad
        have been collected,8 Galsworthy''s \"The Doldrums\" remains a strangely neglected
        piece, because of its generic status as fiction rather than (auto) biography.
        It is reprinted here as offering one of the first and most extended of the
        fictional evocations of Conrad, in this case of his last years as a seaman.
        Not only does the tale offer, in Ada Galsworthy''s words, \"true and striking
