        "title": "A Memorial Tribute to Zack Bowen", "abstract": "We\u2019ve lost
        him, surely: the only Joycean of the Western World. Zack wrote many books:
        his compendium of Musical Allusions in the Works of James Joyce (1974) is,
        with Ruth Bauerle\u2019s Songbook, the origin of all study of Joyce and music.
        \u201cUlysses\u201d as a Comic Novel (1989) is the most compelling use of
        Bakhtin I know: when Zack Bowen spoke of the carnivalesque, he spoke authoritatively.
        Bloom\u2019s Old Sweet Song (1995), his marvelous set of essays on Joyce and
        music, has a hidden acronym: he was the B-O-S-S, both as editor of the Florida
        James Joyce Series, a position he held from 1995 to 2004, and as the President
        of the International James Joyce Foundation from 1996 to 2000. His work on
        Padraic Colum (1970), Mary Lavin (1975), and the two cultures of Science and
        Literature (2001) established him as a polymath, writing freshly and fervently
        about subjects and writers who mattered to him, so that they could matter
        to us. But he was more, far more, than the sum of his bibliographic parts.
        The tributes that flew around the Joycean circuits on the news of his death
        bear witness to a life well lived: he was the great connector, the person
        who created, as Chair of the Department of English at the University of Miami
        from 1986 to 1996, what was arguably the greatest concentration of Joyceans
        in one department that the world will ever know. Testimonials on e-mail, on
        Facebook, in The Miami Herald, in the Newestlatter, speak of Zack Bowen having
        brought marriages together, lifting people from the depths of academic despair,
        setting right and sending forward career after career. He was, as Nicholas
        Fargnoli has said, \u201cthe most well-liked of all Joyceans\u201d\u2014and
        if all this is sounding a trifle Homeric, let me remind you of Zack\u2019s
        plenary lecture at the Trieste Symposium in 2004, \u201cPlato, Homer, and
        Joyce: Involving Orientalism, a Smidgeon of Smut, and a Pinch of Perverse
        Egotism,\u201d in which Homer\u2019s \u201cseamy epic\u201d is revealed for
        the first time as the true source of Joyce\u2019s comic wisdom. My favorite
        memory of that Symposium was the question time after Zack\u2019s talk, which
        swiftly descended into a careful cross-examination of Penelope\u2019s virtuous
        intentions, with interruptions from Fritz Senn, who wanted to know the score
        of the football match going on at the same time. As Zack said at the end of
