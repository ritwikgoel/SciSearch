        "title": "Role of reinforcement/matrix interfacial strength in fatigue crack
        propagation in particulate SiC reinforced aluminium alloy 8090", "abstract":
        "A study has been made of the influence of the reinforcement/matrix interfacial
        strength on fatigue crack propagation in a powder metallurgy aluminum alloy
        8090-SiC particulate composite. The interfacial region has been altered by
        two separate routes, the first involving aging of the 8090 matrix, with the
        subsequent formation of precipitate free zones at the boundaries, and the
        second consisting of oxidizing the surface of the SiC particles before their
        incorporation into the composite. In the naturally aged condition, oxidation
        of the SiC leads to a reduction in fatigue crack growth resistance at higher
        values of stress intensity range \u0394K. This is due to a proportion of the
        crack growth occurring through voids formed in association with many of the
        weak SiC interfaces which have retained a layer of thick surface oxide after
        processing. On overaging no difference in crack growth rate is discernible
        between the oxidized and unoxidized SiC composites. It is proposed that this
        is due to similar levels of interfacial weakening having occurred in both
        composites, indicating that this is an important factor in the reduction of
        the high \u0394K crack growth resistance of the unoxidized SiC composite on
        aging.", "venue": "", "year": 1992, "referenceCount": 11, "citationCount":
