        "title": "Essays in Monastic History 1066\u20131216", "abstract": "ALMOST
        all who approach the records of monastic history, in however superficial a
        manner, feel a curiosity, so spontaneous as to be almost instinctive, as to
        what meals the monks had at any given period. Partly, no doubt, this curiosity
        rises from the familiarity of the subject. Prayer, liturgy, constitutional
        and intellectual movements\u2014all these often involve highly technical questions,
        and may have little reference to our own experience ; with food we are all
        concerned ; it supplies a criterion of the standard of living which we can
        ourselves apply readily enough. Partly, also, the curiosity is based on a
        very sound, if half unconscious, piece of reasoning ; for history shows us
        abundantly that whereas sanctity is almost invariably associated with a contempt
        for the normal requirements, or at least the normal indulgences, of human
        nature, decadence in religious circles almost as invariably manifests itself
