        of biology is that DNA is transcribed into \u201cmessenger\u201d RNA, and
        RNA is translated into protein which performs the work of the cell. Of course,
        the reality is a little more complicated than that (RNA itself can have a
        functional role for example) but its a good approximation. Gene expression
        microarrays measure how much messenger RNA is present for each gene, which
        is a reasonable proxy for how much a gene is being transcribed and translated.
