        "title": "LeafCutter: annotation-free quantification of RNA splicing", "abstract":
        "The excision of introns from pre-mRNA is an essential step in mRNA processing.
        We developed LeafCutter to study sample and population variation in intron
        splicing. LeafCutter identifies variable intron splicing events from short-read
        RNA-seq data and finds alternative splicing events of high complexity. Our
        approach obviates the need for transcript annotations and circumvents the
        challenges in estimating relative isoform or exon usage in complex splicing
        events. LeafCutter can be used both for detecting differential splicing between
        sample groups, and for mapping splicing quantitative trait loci (sQTLs). Compared
        to contemporary methods, we find 1.4\u20132.1 times more sQTLs, many of which
        help us ascribe molecular effects to disease-associated variants. Strikingly,
        transcriptome-wide associations between LeafCutter intron quantifications
        and 40 complex traits increased the number of associated disease genes at
        5% FDR by an average of 2.1-fold as compared to using gene expression levels
        alone. LeafCutter is fast, scalable, easy to use, and available at https://github.com/davidaknowles/leafcutter.",
