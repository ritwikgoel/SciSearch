        of 2563 Arabidopsis thaliana paralogous pairs that were duplicated simultaneously
        20-60 MYA by tetraploidy. Out of a total of 23,164 introns in these genes,
        we found that 10,004 pairs have been conserved and 578 introns have been inserted
