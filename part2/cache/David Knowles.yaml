        "title": "Two Unpublished Conrad Letters: 1920 and 1921", "abstract": "THE
        TWO LETTERS by Conrad published here for the first time were not known to
        exist when The Collected Tetters of Joseph Conrad, Volume 9: Uncollected Tetters,
        1892-1923 went to press in early 2007. Their transcription below follows the
        protocols of The Collected Tetters.The first, a holograph note-card of 1920
        to J. B. Pinker, was tipped into the first volume of a set of the Doubleday
        \"Sun-Dial\" Edition of Conrad''s works offered for sale in the autumn of
        2010 by Phillip J. Pirages Rare Books of McMinniville, Oregon. The second,
        a two-page letter of 1921, was tipped into a first English edition of Tales
        of Unrest (1898) offered for sale in the autumn of 2010 by R. A. Gekoski Booksellers,
        London.1 Although unnamed in the letter, Conrad''s correspondent can be identified
        with some confidence as a Scottish physician, Dr James McCracken.Addressed
        to ''My dear Pinker,\" the first letter, written on Oswalds stationery, is
        almost certainly to J. B. Pinker rather than his elder son Eric (who is invariably
        addressed as \"My dear Eric\" or \"Dearest Eric\"). The dating is slightly
        more problematic: the only \"Sunday 4 June\" between late 1919, when the Conrads
        moved to Oswalds, and 1924 fell in 1922, four months after J. B. Pinker''s
        death in New York City.That the year in question is 1920 becomes clear upon
        searching out ex91ternal evidence that indicates Conrad misdated the first
        Sunday in June of that year (the 6th) as the 4th. On that weekend, Hugh Walpole
        arrived for a visit at Oswalds late on Saturday night (5 June) at 9.30 p.m.
        and was present on Sunday, the 6th (Stape 2009: 173). Moreover, in a letter
        of Thursday, 3 June, Conrad had asked Richard Curie to defer his weekend visit
        until Sunday because he would \"be out all day Saturday [5 June]\" (CL7 104)
        - presumably the day on which his trip to see Pinker was aborted by a car-failure.To
        J. B. PinkerText MS note-card; Phillip J. Pirages[letterhead: Oswalds]Sunday
        4 [= 6] June [1920]My dear Pinker.However wret[c]hed I''ve been on account
        of that failure I still think I was right in not exposing You to the boredom
        and horrors of hanging about the roads miles from anywhere of which there
        was more than a mere chance. We took the car straight to the forge to borrow
        a few tools from there and the rims were not put right till late in the evening.
        I can''t tell you how sorry I am.The enclosed letter arrived this morning.
        I don''t suppose it''s of any practical importance. However you''ll answer
        it for me, no doubt.Walpfole] arrived late 10 o''clock last night and is still
        in bed I think.Ever yoursJ. Conrad.IIThe second new letter, of 1 June 1921,
        discusses the inspiration for \"The Idiots\" (1896). It was tipped into the
        front endpaper of a copy of Tales of Unrest owned, according to its home-made
        bookplate, by Dr James McCracken of 169 Westmorland Road, Newcasde-in-Tyne
        [sic\\. The only other indication of provenance is a faint pencil inscription,
        presumably written by a previous bookseller: \"This letter is concerning ''The
        Idiots''page 80 and was received in a presentation copy of ''The Shadow-Line.''\"2
        (Page 80 is indeed the page on which the story begins in the Unwin first edition
        of Tales of Unrest.) Conrad''s reference to Mr Burns confirms that The Shadow-Tine
        was the \"much later story\" that accompanied the letter, while the letter''s
        content suggests that the addressee''s interest in Conrad''s writing was,
        in part at least, stimulated by the portrayal of disturbed mental states.The
        letter is addressed to \"My dear Sir,\" and no envelope helps to pin down
        to whom it is addressed, but on the evidence of both The Medical Register
        and an obituary in the British Medical Journal it seems safe to conclude that
        the recipient was indeed the person named in the volume''s bookplate, Dr James
        McCracken.James Smith McCracken (1861-1945) practised as a doctor in Newcasde
        for nearly four decades. Born of a Scots farming family, he was educated at
        George Watson''s College, Edinburgh, and at Edinburgh University, where he
        spent a year in the Faculty of Arts before studying medicine, gaining his
        MB in 1885 and his MD in 1906. \u2026", "venue": "", "year": 2011, "referenceCount":
