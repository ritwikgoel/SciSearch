        108527189, "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/49c21cbd0b0a092bcbcf6cf42d82bd62e602761f",
        "title": "Risk-based asset management in heat recovery steam generators",
        "abstract": "Abstract A risk based inspection and asset management process
        has been implemented on a number of HRSGs for a client in Australasia. This
        process has been undertaken in a phased approach consisting of: data gathering
        on site, detailed risk assessment of all critical items of static plant, risk
        calculation and implementation of a risk based inspection plan based upon
        the results of the prior aspects of the assessment. The project has been streamlined
        through the use of dedicated risk based asset management software, RMS, developed
        specifically for the tasks described. Following the programme of work major
        inspections have been undertaken, the results of which have been uploaded
        to the program to allow a subsequent detailed review of the new plant profile
        and hence risk reduction. This not only allows a clear report on progress
        to senior management, but ensures that the process is continually maintained
        and future maintenance is most efficiently deployed to ensure optimum plant
        efficiency. Furthermore the rigorous nature of the process and the traceability
        which it enforces is being used to apply for extension of mandatory inspection
        of pressure vessels, where appropriate, allowing longer run times for the
        plant such that major shutdowns can be aligned with the requirements of the
        gas turbine overhauls.", "venue": "", "year": 2007, "referenceCount": 2, "citationCount":
