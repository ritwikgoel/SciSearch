        "url": "https://www.semanticscholar.org/paper/f129b40e4581fc324fbec2a0ba941c78adddb0c5",
        "title": "Comments on the paper \u2018A novel 3D wavelet\u2010based filter
        for visualizing features in noisy biological data\u2019, by Moss et al.",
        "abstract": "Moss et al. (2005) describe, in a recent paper, a filter that
        they use to detect lines. We noticed that the wavelet on which this filter
        is based is a difference of uniform filters. This filter is an approximation
        to the second\u2010derivative operator, which is commonly implemented as the
        Laplace of Gaussian (or Marr\u2013Hildreth) operator. We have compared Moss''
        filter with (1) the Laplace of Gaussian operator, (2) an approximation of
        the Laplace of Gaussian using uniform filters and (3) a few common noise reduction
        filters. The Laplace\u2010like operators detect lines by suppressing image
        features both larger and smaller than the filter size. The noise reduction
        filters only suppress image features smaller than the filter size. By estimating
        the signal\u2010to\u2010noise ratio and mean square difference of the filtered
        results, we found that the filter proposed by Moss et al. does not outperform
        the Laplace of Gaussian operator. We also found that for images with extreme
        noise content, line detection filters perform better than the noise reduction
