        uptake transporter and produce transient micromolar concentrations. The bursts
        have previously been shown to lead to presynaptic plasticity via multiple
        mechanisms, but analysis methods for these kinetic parameters are limited.
        To provide a deeper understanding of the mechanics of dopamine neurotransmission,
        we present three computational models of dopamine release with different levels
        of spatiotemporal complexity to analyze in vivo fast-scan cyclic voltammetry
        recordings from the dorsal striatum of mice. The models accurately fit to
        the cyclic voltammetry data and provide estimates of presynaptic dopamine
        facilitation/depression kinetics and dopamine transporter reuptake kinetics.
