        "title": "Analysis of the 3D spatial organization of cells and subcellular
        structures in tissue", "abstract": "Advancements in image analysis shave recently
        made it possible to segment the cells and nuclei, of a wide variety of tissues,
        from 3D images collected using fluorescence confocal microscopy. This has
        made it possible to analyze the spatial organization of individual cells and
        nuclei within the natural tissue context. We present here a spatial statistical
        method which examines an arbitrary 3D distribution of cells of two different
        types and determines the probability that the cells are randomly mixed, cells
        of one type are clustered, or cells of different types are preferentially
