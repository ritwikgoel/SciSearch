        "title": "In vitro laser nerve repair: protein solder strip irradiation or
        irradiation alone?", "abstract": "BACKGROUND\nThis study investigated the
        potential of sutureless nerve repair using two promising laser fusion methods:
        direct 2 microns irradiation of the epineurium, and protein solder assisted
        epineurial fusion using a 800 nm laser.\n\n\nMATERIALS AND METHODS\nLaser
        anastomosis of the rat sciatic nerve was performed in vitro without stay sutures
        in two groups of six animals. In the first group, direct laser fusion used
        a pulsed Cr, Tm: YAG laser. In the second group an albumin-based fluid solder
        containing the dye indocyanine green was applied to the epineurium, then irradiated
        with a diode laser. These two techniques were compared with regards to coaptation
        success and axonal damage.\n\n\nRESULTS\nDirect laser welding produced weak
        bonds despite microscopic investigation of the irradiated nerves showing fusion
        of the epineurium. The unsatisfactory bonding can be attributed to poor tissue
        overlap and insufficient protein in the thin epineurium denaturation of underlying
        axons was also observed. In contrast, the laser solder method produced successful
        welds with greatly reduced axonal damage, and significantly improved the tensile
        strength.\n\n\nCONCLUSIONS\nThis study confirmed the technical possibilities
        of sutureless nerve anastomosis. Laser activated solders enable stronger bonds,
        by the addition of protein to the anastomosis site, and less thermal damage
        to underlying tissue through selective absorption of laser energy by dye in
        the solder. Further in vivo studies are required before drawing final conclusions.",
