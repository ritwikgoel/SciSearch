        "title": "From the Centers for Disease Control and Prevention. Ten great public
        health achievements--United States, 1900-1999.", "abstract": "During the 20th
        century, the health and life expectancy of persons residing in the United
        States improved dramatically. Since 1900, the average lifespan of persons
        in the United States has lengthened by greater than 30 years; 25 years of
        this gain are attributable to advances in public health (1). To highlight
        these advances, MMWR will profile 10 public health achievements (see box)
        in a series of reports published through December 1999. Many notable public
        health achievements have occurred during the 1900s, and other accomplishments
