        "title": "Conrad: A New Letter of 1918", "abstract": "THE WIDE DISPERSAL of
        Conrad''s correspondence means that letters have remained in private hands
        and will from time to time turn at auction or in dealers'' catalogues. That
        published below, preserved its envelope, appeared for sale in early January
        2008, shortly after publication of the final volume of The Collected Letters
        of Joseph Volume 9: Uncollected Letters and Indexes in December 2007. It is
        has entered the collection of a private collector, through whose kind tion
        it appears here. The conventions used are those of The Collected Letters.To
        J. H. ThomasonText TS Private; Unpublished4C Hyde Park Mansions,Maryleb one
        Road,N.W.Feb. 2nd. 1918.Dear Mr Thomason.Your letter has been delayed in reaching
        me, as we have been for some time in town on account of my wife''s health.The
        reading of it has been a very great pleasure; for I appreciate specially the
        recognition of my work by those who are living in close contact with the realities
        of life: such as working men in the usual sense, and men engaged in professions
        or in the conduct of mankind''s affairs generally.I must say that I have always
        found as much ability and discrimination amongst working-men in judging of
        literary work as amongst what I may call leisured Intellectuals. And, what''s
        more, I have found in them much more fairness. They may be often wrong, of
        course; but their opinions, however limited they may be, are never swayed
        by idle literary prejudices, and by those theories of composition which, after
        all, express nothing but personal preferences affecting airs of superiority
        to which they can lay no claim.Therefore to have heard from you is a pleasure.
        The enclosing of stamps was not necessary. A friendly reader, a man who understands
        one, belongs to the circle of one''s friends. For what more can one expect
        from a personal friend than to be understood by him? As to the enquiry of
        your letter: very little has been written critically about me. There is a
        \"Joseph Conrad\" by Richard Curie, giving also some bibliographical facts;
        and a shorter study, more purely critical, by Hugh WaIp ole,1 which I have
        not read. A very sympathetic appreciation of my work is included in a volume
        called \"The Moderns\" by John Freeman.2 A more extensive study is being prepared
        in the United States by a very able critic, but the publication is being held
        up until after the war.3Believe me, with friendly regards,faithfully yoursJoseph
        Conrad.The address on the letter''s envelope (in Miss Hallowes'' hand) - \"Mr
        J. H. Thomason | 56 St Luke''s Road | Southport.\" - helps to identify Conrad''s
        correspondent. The 1901 Census lists two John Thomasons at this address: \"John
        H.,\" a 21-year-old journalist living with his parents, John Thomason (b.
        abt. 1859-1919), a 40-year-old municipal \"Drainage Inspector,\" and Ann Thomason
        (nee Wright), aged 42. John Henry Thomason was born in early 1880 in Ormskirk,4
        and whilst not a \"working man\" himself, was of solid working-class stock,
        his father''s father, James Thomason (b. abt. 1836), being a \"Railway Lab[ourer]\"
        and his grandmother being a silk weaver (1861 Census).Thomason and his family
        had also resided in Southport at 60 Hall Street (Talbot Ward) and at 105 Poulton
        Road (Scarsbrick Ward). In the first-named residence near neighbours included
        a fisherman, dressmakers, and a coachman, and in the second they lived among
