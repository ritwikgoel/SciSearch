        "title": "POL Sensor Validation of SCAPS", "abstract": "Abstract : The Laser-Induced
        Fluorescence technologies using Site Characterization and Analysis Penetrometer
        System platform provide quick and cost-effective real-time field screening
        of the physical and chemical characteristics of Petroleum, Oil, and Lubricant
        impacted sites. A secondary goal is the acquisition of geologic information
        while reducing the volume of Investigation Derived Waste (IDW). Each LIF system
        uses a pulse laser coupled with an optical detector to measure fluorescence
        via optical fibers. Measurements are made through a probe that is pushed into
        the ground with a truck-mounted Cone Penetrometer System, widely used in the
        geotechnical industry for determining soil strength and soil type. The LIF
        methods provide qualitative to semi-quantitative data on the in situ distribution
        of petroleum hydrocarbons from the fluorescence response induced in Polynuclear
        Aromatic Compounds. This report focuses on technology demonstration objectives
        in which the LIF sensor was evaluated as a field screening method by comparing,
        in particular, the downhole Nd:YAG SCAPS-LIF with the nitrogen-based SCAPS-LIF
        and to data produced by conventional sampling and analytical methods. Generally,
        the SCAPS-LIF technologies produce results that agree well with conventional
        methods for qualitatively detecting subsurface petroleum. While the nitrogen-based
        LIF sensor has been certified by the California Department of Toxic Substances
        Control, the Nd:YAG SCAPS-LIF experienced difficulties in the field and has
        not gained formal regulatory acceptance. Nonetheless, as a field screening
        tool, SCAPS-LIF can delineate the distribution and boundaries of the contaminant
        source. Such decisions can reduce the overall number of samples that need,
