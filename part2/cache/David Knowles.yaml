        "title": "Influence of Microstructure on Synchrotron X-ray Diffraction Lattice
        Strain Measurement Uncertainty", "abstract": "Accurate residual lattice strain
        measurements are highly dependent upon the precision of the diffraction peak
        location and the underlying microstructure suitability. The suitability of
        the microstructure is related to the requirement for valid powder diffraction
        sampling statistics and the associated number of appropriately orientated
        illuminated. In this work, these two sources of uncertainty are separated,
        and a method given for both the quantification of errors associated with insufficient
        grain sampling statistics and minimization of the total lattice strain measurement
        uncertainty. It is possible to reduce the total lattice strain measurement
        uncertainty by leveraging diffraction peak measurements made at multiple azimuthal
        angles. Lattice strain measurement data acquired during eight synchrotron
        X-ray diffraction experiments, monochromatic and energy dispersive, has been
        assessed as per this approach, with microstructural suitability being seen
        to dominate total measurement uncertainty when the number of illuminated grains
        was <106. More than half of the studied experimental data fell into this category,
        with a severe underestimation of total strain measurement uncertainty being
        possible when microstructural suitability is not considered. To achieve a
        strain measurement uncertainty under 10\u22124, approximately 3\u00d7105 grains
        must be within the sampled gauge volume, with this value varying with the
        multiplicity of the family of lattice planes under study. Where additional
        azimuthally arrayed data are available an in-plane lattice strain tensor can
        be extracted. This improves overall strain measurement accuracy and an uncertainty
        under 10\u22124 can then be achieved with just 4\u00d7104 grains.", "venue":
