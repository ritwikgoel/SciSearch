        "title": "Church and State in Christian History", "abstract": "The dialogue,
        which has often become a controversy and a conflict, between church and state
        constitutes one of the great themes that run throughout European history.
        It is closely allied to, and is indeed often confused with those other recurring
        dialogues between liberty and authority, between the individual and the group,
        and between law and conscience. In the actual flux of events several of these
        debates may coincide. The possibility of conflict between liberty and authority,
        between individual duty and the law, is as it were built into the fabric of
        human relations. It is the predicament of Antigone, where the decree of the
        ruler conflicts with the claim of personal love and human piety; the predicament
        of Thomas More when a spiritual truth as he saw it conflicts with the will
        of a king and the decision of parliament. But the dialogue of church and state
        is less elemental than these others, and a discussion of the problems that
        are included under an index-entry as ''church and state'' can become very
        confused unless the terms of the discussion are clearly understood. The area
        of the church and state battleground is closely limited. Strictly speaking,
        we need the presence of two bodies of organized human beings; on the one hand
        the ''polity'' or totality of a race or a region organized to achieve a prosperous
        existence as a social, civilized group, and on the other hand the ''church''
        or totality of a religious body organized to direct and protect its members
        in their progress to a spiritual end. This, however, is not the only possible
        situation. As we shall see, it is possible, and indeed usual for both church
        and state to include the same or nearly the same group of people; it is also
        possible for an organized state to confront an imperfectly organized religious
        group, and for an organized church to face a politically unorganized multitude.
