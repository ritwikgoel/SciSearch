        "title": "Mineral resources and mineral resource potential of the Saline Valley
        and Lower Saline Wilderness Study Areas, Inyo County, California", "abstract":
        "This report presents the results of a mineral survey of the Saline Valley
        Wilderness Study Area and the Lower Saline Wilderness Study Area, California
        Desert Conservation Area, Inyo County, California. The Saline Valley Wilderness
        Study Area and the Lower Saline Wilderness Study Area were studied in 1981-83
        using geologic, geochemical, remote sensing, and geophysical surveys and the
        examination of mines and prospects to evaluate mineral resources and the potential
        for mineral resources. The Saline Valley Wilderness Study Area has a high
        potential for the occurrence of gold resources in two areas. One area, largely
        outside the study area, is in the vicinity of the Crater mine in the Last
        Chance Range, and it has potential for the occurrence of gold in a disseminated
        deposit in an epithermal environment. The other area is in Marble Canyon in
        the western part of the study area, and it has high potential for the occurrence
        of gold placer deposits. Marble Canyon also has a moderate potential for gold
        in placer deposits downstream from the area of high potential. Seven areas,
        scattered from the Inyo Mountains to the Last Chance Range, have a low potential
        for the occurrence of gold in disseminated deposits, and onemore\u00a0\u00bb
        area that lies astride the border of Death Valley National Monument has a
        low potential for the occurrence of gold in vein deposits. The southern end
        of Eureka Valley has a low potential for the occurrence of lithium and uranium
        resources in buried sedimentary deposits for the occurrence of lithium and
        uranium resources in buried sedimentary deposits beneath the valley floor.
        Demonstrated resources of native sulfur exist at the Crater mine but no resource
        potential was identified nearby in adtacent parts of the study area. 3 figs.
