        "title": "Modelling the Anisotropic and Biaxial Creep Behaviour of Ni-Base
        Single Crystal Superalloys CMSX-4 and SRR99 at 1223K", "abstract": "The use
        of single crystal turbine blade components has made many traditional models
        for creep unsuitable for application in certain loading situations. Such models
        generally assume deformation is isotropic. Since the introduction of single
        crystal components a generation of crystal plasticity or slip system models
        has emerged. Amongst the challenges of such models is to explain the orientation
        dependence of uniaxial creep behaviour and to attempt to make correlation
        between uniaxial and multiaxial stress states so that confidence can be\u2019gained
        as to the performance of a model when it is applied to complex loading conditions.
        In this paper an attempt is made to address these issues. A slip system based
        finite element creep model has been fitted to uniaxial data at 1223 K in a
        range of crystallographic orientations. Based on experimental evidence the
        operative slip systems incorporated are the {111} and {111}412> families of
        slip system. Analysis of the data and a consideration of the dislocation mechanisms
        likely to occur suggest that the significant component of the hardening matrix
        is latent hardening by the {111} systems on the { 11 1} systems, although
        hardening between the { 11 l} systems may also occur. The model can describe
        creep deformation as a function of orientation to a reasonable degree of accuracy.
        It is also shown to have reasonable predictive capability when used to analyse
        the results of thin cylinder biaxial creep tests on CMSX-4 and SRR99. The
        reason for this success is explained in terms of activated slip systems and
        the magnitude of the cumulative shear strain rate on different types of slip
        system as a function of orientation and stress state. Superanoys zoo0 @ited
