        "title": "The Application of Process Thinking to Enable Artful Innovation
        in Manufacturing Firms", "abstract": "This paper combines results from two
        research projects applied to manufacturing innovation practice. The ALPINE
        (Action Learning Pilot for New Enterprises) funded by the UK Department of
        Trade and Industry (DTI) identifies the benefits of inter-firm learning using
        methods such as Action Learning in developing more effective business and
        operational processes. \n \nHeightened awareness of the critical elements
        of business processes generate \u201cProcess thinking\u201d through peer group
        challenge and reflective practice. The Creativity in Management Project funded
        by the South East Economic Development Agency (SEEDA) in partnership with
        CENTRIM and Arts and Business in the UK carried out before-and-after research
        into the impact of creative training and consultancy methods on innovative
        behavior of firms. \n \nThe research concluded that creativity and innovation
