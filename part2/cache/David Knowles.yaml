        "title": "On the Nonlinear Modeling and Identification of Piezoelectric Inertial
        Actuators", "abstract": "\n Active counter-force vibration control has significant
        advantages over the more traditional motion-based active vibration suppression
        schemes. A piezoelectric ceramic (PZT) inertial actuator is an efficient and
        inexpensive solution for this type of structural vibration control. In order
        to properly tune the control parameters of the absorber subsection, an accurate
