        fusionnees a la partie naphto du naphtopyrane. Sont egalement presents dans
        les composes naphtopyranes certains substituants donneurs d''electrons moderes
        a puissants situes aux positions 6- et 7- (et eventuellement a la position
        8-) du noyau pyrane, ou un groupe cyclique fusionne au cote h de la partie
        naphto et des substituants donneurs d''electrons faibles a moderes situes
        a la position 3- du noyau pyrane. Certains substituants peuvent egalement
        etre presents au niveau des atomes de carbone numeros 5, 8, 9, 10, 11, 12
