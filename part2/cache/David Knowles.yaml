        "title": "Visual Exploration of Three-Dimensional Gene Expression Using Physical
        Views and Linked Abstract Views", "abstract": "During animal development,
        complex patterns of gene expression provide positional information within
        the embryo. To better understand the underlying gene regulatory networks,
        the Berkeley Drosophila Transcription Network Project (BDTNP) has developed
        methods that support quantitative computational analysis of three-dimensional
        (3D) gene expression in early Drosophila embryos at cellular resolution. We
        introduce PointCloudXplore (PCX), an interactive visualization tool that supports
        visual exploration of relationships between different genes'' expression using
        a combination of established visualization techniques. Two aspects of gene
        expression are of particular interest: 1) gene expression patterns defined
        by the spatial locations of cells expressing a gene and 2) relationships between
        the expression levels of multiple genes. PCX provides users with two corresponding
        classes of data views: 1) physical views based on the spatial relationships
        of cells in the embryo and 2) abstract views that discard spatial information
        and plot expression levels of multiple genes with respect to each other. Cell
        selectors highlight data associated with subsets of embryo cells within a
        View. Using linking, these selected cells can be viewed in multiple representations.
        We describe PCX as a 3D gene expression visualization tool and provide examples
        of how it has been used by BDTNP biologists to generate new hypotheses.",
