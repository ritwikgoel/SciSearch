        "title": "Gas-Fired Distributed Energy Resource Technology Characterizations",
        "abstract": "The U. S. Department of Energy (DOE) Office of Energy Efficiency
        and Renewable Energy (EERE) is directing substantial programs in the development
        and encouragement of new energy technologies. Among them are renewable energy
        and distributed energy resource technologies. As part of its ongoing effort
        to document the status and potential of these technologies, DOE EERE directed
        the National Renewable Energy Laboratory to lead an effort to develop and
