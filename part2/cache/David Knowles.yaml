        "title": "The effect of material behaviour on the analysis of single crystal
        turbine blades: Part I: Material model", "abstract": "This paper describes
        a slip system model developed for the analysis of modern single crystal superalloys
        - specifically, the first generation alloys RR2000 and SRR99, and the second
        generation alloy CMSX-4. The single crystal model is implemented as an ABAQUS
        User MATerial (UMAT) subroutine, the framework is based on the classical theory
        of single crystal plasticity. The constitutive equations used have different
        formulations based on the micromechanisms of deformation and experimental
        measurements. The emphasis is on the effect of incorporating the micromechanisms
        of material behaviour on predicted macroscopic results. Several important
        phenomena and mechanisms, which are required for explaining creep properties
        as a function of stress, temperature and orientation are identified and included
        in the model. These include: activation of {111} and {111} slip systems, rigid
        body rotation, continuum damage, slip system softening, dislocation interaction,
        threshold behaviour and rafting. Model simulations are compared with experimental
        data in various deformation regimes. In a later part of the paper, the model
        is used to analyse the performance of a single crystal turbine blade. This
