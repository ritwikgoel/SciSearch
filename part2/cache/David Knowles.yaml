        "title": "Integrative genetic analysis of the amyotrophic lateral sclerosis
        spinal cord implicates glial activation and suggests new risk genes", "abstract":
        "Amyotrophic lateral sclerosis (ALS) is a progressively fatal neurodegenerative
        disease affecting motor neurons in the brain and spinal cord. We used 380
        post-mortem tissue RNA-seq transcriptomes from 154 ALS cases and 49 control
        individuals from cervical, thoracic, and lumbar spinal cord segments to investigate
        the gene expression response to ALS. We observed an increase in microglia
        and astrocyte expression, accompanied by a decrease in oligodendrocytes. By
        creating a gene co-expression network in the ALS samples, we identify several
        activated microglia modules that negatively correlate with retrospective disease
        duration. We map molecular quantitative trait loci and find several potential
        ALS risk loci that may act through gene expression or splicing in the spinal
        cord and assign putative cell-types for FNBP1, ACSL5, SH3RF1 and NFASC. Finally,
        we outline how repeat expansions that alter splicing of C9orf72 are tagged
        by common variants, and use this to suggest ATXN3 as a putative risk gene.",
