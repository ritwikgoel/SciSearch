        "title": "Supplying Medicines Safely", "abstract": "THE PRESCRIBING, dispensing
        and administration of medicines is a complex process that goes on in every
        health care setting. In non-surgical treatment, medicines are the most widely
        used form of therapy with millions of people taking tens of millions of doses
        of a wide range of products for a huge diversity of conditions. Considering
        the volume of activity, diversity of medicinal products, and conditions treated
        with medicines, the risks from most of these treatments is low but there is
        a small number of situations where performance could be improved. This paper
        deals exclusively with the situations that exist in National Health Service
        (NHS) hospitals. Prior to the mid-1960s the processes for the prescribing
        and administration of medicines were fairly chaotic with a wide diversity
        of systems in use. At the same time medicines were becoming more potent and
        a major change in basic procedures was indicated. In simultaneous develo ments
        in Aberdeen and at the Royal London Hospital, new and more sophisticated methods
        were introduced. These methods called for much higher specificity from the
        prescriber in terms of the medicine to be supplied, the dose, its form, the
        frequency and route of adrmnistration. The use of Latin and/or proprietary
