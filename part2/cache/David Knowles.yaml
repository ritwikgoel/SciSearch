        "title": "Variational Variance: Simple, Reliable, Calibrated Heteroscedastic
        Noise Variance Parameterization", "abstract": "Brittle optimization has been
        observed to adversely impact model likelihoods for regression and VAEs when
        simultaneously fitting neural network mappings from a (random) variable onto
        the mean and variance of a dependent Gaussian variable. Previous works have
        bolstered optimization and improved likelihoods, but fail other basic posterior
        predictive checks (PPCs). Under the PPC framework, we propose critiques to
        test predictive mean and variance calibration and the predictive distribution''s
