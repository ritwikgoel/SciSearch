        "title": "Microstructures of modified RR2072 single crystal superalloys and
        their effects on LCF response at 950 8\u00b0C", "abstract": "Effects of microstructural
        modifications, that are a consequence of adding minor grain boundary strengthening
        elements (C, Hf), on the fatigue response of an experimental single crystal
        superalloy have been studied. Investigations show that in the modified alloys,
        as a consequence of the casting process, the population of pores is reduced,
        but the average pore size increases and larger pores occur close to the fatigue
        sample surface. Such porosity changes in the modified alloys are an important
        contributor to their low cycle fatigue (LCF) properties. At the high stress
        range of LCF tests undertaken, the growth of cracks initiates from pores and
        their location in the modified alloys are responsible for decreased fatigue
