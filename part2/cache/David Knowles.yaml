        "title": "PointCloudXplore : Visual Analysis of 3 D Gene Expression Data Using
        Linked Physical and Abstract Data Views", "abstract": "The Berkeley Drosophila
        Transcription Network Project (BDTNP) has developed a suite of methods that
        support quantitative, computational analysis of threedimensional (3D) gene
        expression patterns with cellular resolution in early Drosophila embryos,
        aiming at a more in-depth understanding of gene regulatory networks. We describe
        a new tool, called PointCloudXplore (PCX), that supports effective 3D gene
        expression data exploration. PCX is a visualization tool that uses the established
        visualization techniques of multiple views, brushing, and linking to support
        the analysis of high-dimensional datasets that describe many genes\u2019 expression.
        Each of the views in PointCloudXplore shows a different gene expression data
        property. Brushing is used to select and emphasize data associated with defined
        subsets of embryo cells within a view. Linking is used to show in additional
        views the expression data for a group of cells that have first been highlighted
        as a brush in a single view, allowing further data subset properties to be
        determined. In PCX, physical views of the data are linked to abstract data
        displays such as parallel coordinates. Physical views show the spatial relationships
        between different genes\u2019 expression patterns within an embryo. Abstract
        gene expression data displays on the other hand allow for an analysis of relationships
        between different genes directly in the gene expression space. We discuss
        on parallel coordinates as one example abstract data view currently available
        in PCX. We have developed several extensions to standard parallel coordinates
        to facilitate brushing and the visualization of 3D gene expression data.",
