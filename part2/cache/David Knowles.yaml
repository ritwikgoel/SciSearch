        "title": "Marlow''s Audience in \"Youth\" and \"Heart of Darkness\": A Historical
        Note", "abstract": "THE SETTINGS OF \"Youth\" and \"Heart of Darkness,\" both
        geographic and human, are singularly important to their respective tales,
        even though only the English settings (the Thames, the Essex marches, Gravesend)
        are mentioned by name in the latter. The composition of Marlow''s audience
        - The Director of Companies, The Lawyer, The Accountant, and, in \"Heart of
