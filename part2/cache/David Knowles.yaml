        "https://www.semanticscholar.org/paper/f89b4600cb5b3e5a8e6bd8145c40af552d82462d",
        "title": "Parametric identification of concentration-dependent gene regulation
        networks", "abstract": "In mathematical modeling of genetic regulation networks,
        the classical assumption is that the direction of regulation by a regulator
        (activation or repression) on a specific target gene is fixed. However experimental
        studies have suggested that the direction of gene regulation might be concentration-dependent.
        Earlier modeling work assumed only specific transcription factors behave in
        this concentration-dependent manner. Nevertheless, based on our in vivo DNA
        occupancy measurements of transcription factors and target gene mRNA expressions,
        we propose that concentration-dependent activation or repression might be
        a more general phenomenon. More specifically, we assume a regulator is activating
        at low concentrations and repressing at high concentrations, and we use the
        regulation of even-skipped stripe 2 (eve2) during Stage 5 of Drosophila embryogenesis
        as a case study. Our general approach is to describe the dynamic evolution
        of target mRNA concentration using a set of parametric Ordinary Differential
        Equations, which incorporate target gene mRNA transcription and degradation,
        and transcription factor expression and in vivo DNA occupancies. We show our
        model is better at predicting regulator importance and the effect of transcription
        factor mutations than two commonly used monotone models, where each regulator
        either activates or represses the target gene, but not both. In addition,
        our model generates spatial-temporal maps of factor activity, highlighting
        the times and spatial locations at which different transcription factors might
        regulate target gene expression levels. Finally, we use our model to design
        mutation experiments that help us to verify our assumption of concentration-dependent
        regulation by determining whether transcription factors that are currently
        thought to either only activate or repress eve2 in fact act in a concentration-dependent
        manner.", "venue": "", "year": 2015, "referenceCount": 55, "citationCount":
