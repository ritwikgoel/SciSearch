        "abstract": "As a vigorous and positive force in American and English journalism
        of the last quarter of the nineteenth century, Mr. Alden will be remembered.The
        National Cyclopedia of American BiographyCONRAD''S REPUTATION in America began
        to flower with the popular success of Chance in 1914 and, boosted by the attendant
        publicity campaign by Doubleday, Page, & Company, eventually brought widespread
        fame and large sales. Before this date, his reputation rested on a growing
        number of appreciative reviews and a small circle of champions. Frederic Taber
        Cooper, regular reviewer of Conrad''s fiction in New York''s Bookman from
        1903, has an honorable place in the tradition, as does H. L. Mencken at a
        somewhat later date. But the history of Conrad''s American reception also
        includes W. L. Alden, a journalist from an earlier time, whose championship
        of the emergent author is remarkable in its enthusiasm and missionary zeal.
        An American living and working in London, Alden''s reports on Conrad appeared
        in his regular \"London Literary Letter\" in The New York Times Book Review
        from 1898 to 1904.1Massachusetts-born, William Livingston Alden (1837-1908)
        undertook most of his education in Pennsylvania and graduated from Jefferson
        College (where his father was president) in 1858. He trained as a lawyer and
        practised at the New York bar until 1865 when he married Agnes Margaret McClure.
        In that year, he gave up the law for journalism, and over a twenty-year period
        became a leader-writer for several important American journals and papers,
        widely known for his skittish comic pieces, somewhat in the manner of Mark
        Twain, in The Saturday Evening Post and Pearson''s Magagne and articles on
        his favourite recreation, canoeing, a sport he helped to introduce into the
        United States as founder of the New York Canoe Club. His interests were diverse:
        he published a biography of Christopher Columbus in 1881, wrote on Italian
        travel and politics, and was a founding member of the Theosophical Society.
        His writings include such titles as ''Tig-sticking in India\" and ''Hunting
        the Walrus\" for Harper''s and How to Build a Catamaran. From 1885, Alden
        lived mainly in Europe, first becoming American consul-general in Rome and
        later settling in Paris as leaderwriter for the Paris edition of The New York
        Herald. He then moved to London to continue his journalistic work, which included
        his \"London Literary Letter\" for The New York Times. In June 1907, he returned
        to his native country, where he died in Buffalo in January 1908.If Alden does
        not figure very largely in the existing history of Conrad''s American reputation,
        it is because, to put it simply, he had no pretensions to being an orthodox
        critic or reviewer. His \"London Literary Letter,\" a regular column combining
        informal diary, up-to-date publishing news, and lively personal opinion, was
        designed to keep American audiences abreast of what British writers were thinking,
        planning, and writing. His chief significance was as an enthusiast and flag-waving
        publicist at a point in Conrad''s early career when the writer was virtually
        unknown. As such, his endeavours on Conrad''s behalf in America emulate, in
        a more popular key, those made by Arnold Bennett and H. G. Wells in Britain
        to ensure that a new and distinctive talent was not being overlooked (Knowles
        1985). The fruits of Alden''s sustained campaign are reproduced in the accompanying
        Appendix, which includes fourteen of his longer notices between 1898 and 1904.It
