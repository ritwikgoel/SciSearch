        involve preliminary deployment using innovative drilling and fluid injection
        technology with newly available designer fluids to transform the regolith
        into a viable heat reservoir. The goal is, in the face of great uncertainty
        in the availability of radioisotope-based power systems, to radically minimize
        the mass required for science pay-loads to meet small deliverable mass constraints,
        while maximizing performance under conditions even more demanding than those
        routinely experienced by spacecraft in deep space. Thermal System: We investigated
