        "title": "Teaching companies how to be entrepreneurial: cultural change at
        all levels", "abstract": "\nPurpose\nThis case study aims to show how a strategic
        intervention, using an in-house delivered university entrepreneurship education
        program, cultivates an entrepreneurial mindset and effective innovation culture
        amongst company staff. The intervention produces a measured change in staff
        decision making style from analytical to a more intuitive style. Also assessed
        is the resulting management-style change to the firm\u2019s internal environment,
        strategic motivation and performance.\n\n\nDesign/methodology/approach\nThrough
        a qualitative longitudinal study of Partners and staff in the firm, the authors
        measure the impact of the selection, integration and performance of in-house
        entrepreneurship education on firm culture.\n\n\nFindings\nThe authors identify
        organisation factors that inhibit staff entrepreneurial behaviour and by integrating
        an in-house education intervention, demonstrate unambiguously the resultant
        effective culture and entrepreneurial mindset.\n\n\nResearch limitations/implications\nGeneralising
        results from this single longitudinal case study requires caution. The positive
        outcome from the in-house education concept can be considered for further
        evaluation within other organisations.\n\n\nPractical implications\nUsing
        an entrepreneurial health-audit to assess in-firm cultural behaviour enables
        management to identify factors fostering/inhibiting entrepreneurial activity
        and devise interventions to cultivate a firm-wide entrepreneurial mindset.\n\n\nOriginality/value\nIn-house
        education is not a new concept, but a targeted focus on entrepreneurship applied
        strategically to a committed firm shows outstanding results. The added-value
        is in the demonstrated enhancement to effective innovation outcomes.\n", "venue":
