        "alternate_urls": ["http://journals.cambridge.org/ORX"]}, "url": "https://www.semanticscholar.org/paper/96ce42ffd6aca732d8f21c2f2e133e314166e3da",
        "title": "Cycad biodiversity in the Bahamas Archipelago and conservation genetics
        of the threatened Zamia lucayana (Zamiaceae)", "abstract": "Abstract A conservation
        assessment for the three cycad species native to the Bahamas Islands is presented.
        Results are based on field surveys on all islands where these species occur.
        Zamia angustifolia is native to Eleuthera, Zamia integrifolia is native to
        Abaco, Andros, Eleuthera, Grand Bahama and New Providence, and Zamia lucayana
        is endemic to Long Island. Z. angustifolia is of the highest conservation
        concern because of the small number of adult plants, its restricted distribution
        and the extensive development occurring within its habitat. Z. integrifolia
        also has a restricted distribution on Eleuthera and Grand Bahama and, although
        threatened by urban development in New Providence, it is relatively common
        on Abaco and Andros. Z. lucayana comprises three populations within a narrow
        strip of land of c. 1 km2; we propose a reassignment of its current conservation
        status from Endangered to Critically Endangered. We assessed the genetic structure
        of Z. lucayana based on 15 polymorphic microsatellite DNA loci; this indicated
        that the three known populations should be considered a single management
        unit. However, the high number of private alleles suggests that genetic drift,
