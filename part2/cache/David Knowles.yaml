        "title": "Moisture content of structural finger-jointed southern pine following
        a durability cycle", "abstract": "Four batches of commercially manufactured
        structural finger-jointed southern pine were examined to determine wood moisture
        content (MC) following a durability cycle. The three batches that gained moisture
        during the durability cycle had larger differences in MC between the wood
        pieces within the finger-jointed specimens. One batch lost moisture during
        the durability cycle and had greater uniformity in MC between the wood pieces
        within the finger-jointed specimens. Methodology that accounts for variability
        in MC between the wood pieces within finger-jointed specimens may need to
        be considered in durability cycle requirements specified in existing standards.
