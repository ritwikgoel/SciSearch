        "title": "Glimpses of an Uncollected Letter of 1899: Conrad to Katherine DeFriese",
        "abstract": "THE LETTER by Joseph Conrad published here in part was not known
        to exist when The Collected Letters of Joseph Conrad, Volume 9: Uncollected
        Letters, 1892-1923 went to press in early 2007. This holograph letter first
        surfaced at an auction of fine books and manuscripts at the PBA Galleries
        of San Francisco on 30 April 2009 as part of a larger collection of letters
        from \"literary and social luminaries\" to \"Mr and Mrs DeFriese.\" The description
        for Lot 178 of the auction reads as follows: \"Autograph letter [of 22 May
        1899] signed by Joseph Conrad to Mrs. DeFriese. 59 lines plus a postscript,
        on a four-page lettercard, with Conrad''s Pent Farm address. 7 \u00d7 4\u00bd.\"Although
        the identity of the new owner is unknown and the entire letter has not been
        available for transcription, one is afforded a distinct glimpse of its contents
        through photographic images of its first and last pages included in the Galleries''
        catalogue and transcribed here. The transcription below follows the conventions
        laid out in The Collected Letters:To Katherine DeFrieseText MS facsimile PBA
        Galleries catalogue, Sale 402 (50); Unpublished(letterhead: Pent Farm]22 May
        1899Dear Madam.Your letter reached me on Saturday and the books came this
        morning. I''ve been waiting for them with my good pen poised, full of ink,
        ready for the signature in the good cause.I''ve been very much [...]An idea
        occurred to me which may allow me to contribute in a way towards the charitable
        undertaking you patronize. I enclose in one copy of the Tales of Unrest the
        first page of the original MS. which by the help of a little gum-arabic may
        be interleaved in its place in the volume. It is evident that a copy thus
        interleaved may fetch a better price for the charity. [...] In pursuance of
        the same intention I have also enclosed in one copy of the Nigger one page
        of the original MS, this time the last.[...] since I care very much for the
        possession of my original MSS. - and I have a son who, when I am no longer
        here to toil with my pen, may attach some value to such an inheritance; therefore
        I venture to ask you that should this idea not commend itself to you (from
        whatever cause); you would kindly fold the MS pages into an envelope and return
        them to me.Pray accept (for the sake of the intention) my apologies for the
        length of this letter and believe me, dear MadamYour most humble and obethent
        servantJph Conrad.PS Mrs Crane mentioned that it was your desire to obtain
        the signature of H. G. Wells. Wells turned up for lunch two days ago and would
        be very pleased to defer to your wishes. His address now is:- Arnold House.
        Sandgate. KentConrad''s correspondent, Katherine (Sarah) DeFriese (nee Johnson,
        1864-1934) and her husband Lafayette Hoyt DeFriese (ne Smith, 18521928),1
        both of American birth, had come to England in 1883 and for over twenty years
        resided in London. Graduating in law from Harvard University in 1876, Lafayette
        DeFriese had married Katherine in the same year, was admitted to the bar in
        1879, and quickly developed a reputation in New York as an authority on international
        law.After his move to England to manage the affairs of the London branch of
        Steele, DeFriese & Steele (later Steele, DeFriese & Frothingham), Lafayette
        DeFriese was to hold a prominent place in the city''s legal circles for many
        years. He and his wife also enjoyed a remarkably active social and public
        life, mixing freely in artistic, embassy and even court circles, with DeFriese
        a member of the Queen''s Birthday Committee and both of them being presented
        at court.2 In 1899, Katherine''s election as Honorary Treasurer of the newly
        formed Society of American Women in London brought her added social influence
        and strengthened her involvement with charitable causes. The DeFrieses''s
        strongest literary connection during the late 189Os was with their fellow
        Americans, Stephen and Cora Crane, to whom they had been introduced by Harold
        Frederic, the novelist and the New York Times correspondent in London, an
        old friend of DeFriese. \u2026", "venue": "", "year": 2010, "referenceCount":
