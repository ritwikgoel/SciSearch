        137429230}, "corpusId": 137429230, "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/f50da01d9509ec045df8500518c54e136f1c1420",
        "title": "A guide to condition assessment of gas turbine hot gas path components",
        "abstract": "Abstract Maintenance and/or replacement of hot gas path (HGP)
        components in gas turbines represent a major fraction of the cost of installation
        and operation. Condition assessment of HGP components can increase reliability
        and minimise costs, based on sound metallurgical and mechanical analysis.
        In this paper relevant improvements to condition assessment procedures and
        analyses are described, including \u03b3\u2019 precipitate sizing and lifing
        techniques used on precipitation-hardened Ni-based superalloys. Non-destructive
        testing, optical metallography and miniature creep testing are also covered.
        Understanding the operation and possible failure mechanisms of the component
