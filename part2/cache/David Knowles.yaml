        S. Benedicti. Edited by Alfred Spannagel and Pius Engelbert, O.S.B. Pp. lxxxiv
        + 394 + map. Siegburg: Schmitt, 1974. DM. 145. The Commentary of Smaragdus
        on the Rule is often described as the oldest work of its kind. This is true
        of extant works, though fragments of a partial exposition were signalised
        by K. Hallinger in 1959. The work of Smaragdus is, however, not a commentary
        in the modern sense of the word. He makes no attempt to elucidate the text
        of the Rule or to explain individual instructions or obscure words or phrases,
        save in very few cases. By far the greater part of his work is spiritual or
        moral instruction, and the remainder is largely direct quotations from the
        Fathers, monastic writers, and other existing Rules. Mabillon identified the
        author with Smaragdus, a monk-theologian who took a leading part in the controversies
        and reforming activities of the last years of Charlemagne and the reign of
        Lewis the Pious. He worked with Benedict of Aniane and his circle, and was
        present at the great reforming synod at Aachen in 816. He was appointed missus
        and visitor by the emperor Lewis, and having become abbot of St. Mihiel near
        Verdun transferred his abbey to a new site and reformed it shortly before
        829. He died after 826 and before 840, aged probably between sixty and seventy.
        Besides his Commentary, he wrote several theological treatises. The Commentary,
        which is clearly influenced by the Aachen constitutions and supporting literature,
        was probably begun about 820, but not finished for a number of years. It is
        divided into three books, equal in volume but not in the extent of their coverage
        of the Rule, two books being devoted to the first seven chapters, that is,
        after the Prologue, chiefly the chapters dealing with the Abbot, Obedience,
