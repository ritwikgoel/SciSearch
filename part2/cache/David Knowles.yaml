        "title": "Measuring innovativeness in the North American softwood sawmilling
        industry", "abstract": "The North American forest products industry has traditionally
        maintained a production orien- tation and a commodity mentality toward operations,
        with much of the industry following a low-cost strategy and concentrating
        on wood fiber recovery. The propensity to innovate (innovativeness) is important
        for maintaining firm competitiveness. To assess industry practices with respect
        to innovativeness, United States and Canadian softwood sawmills were surveyed.
        Respondents rated themselves more innovative with respect to manufacturing
        processes as compared to product and business systems innovations. Innovative-
        ness and market orientation were found to be positively correlated. High-
        and medium-innovative mills were consistently different (e.g., more market-oriented,
        more structured new product development pro- cesses) from low-innovative mills.
