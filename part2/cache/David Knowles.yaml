        "title": "Seven New Conrad Letters, 1902-1921", "abstract": "AS LAURENCE DAVIES,
        general editor of The Collected Letters of Joseph Conrad, concluded in a recent
        note introducing a clutch of unpublished Conrad letters, \"There is treasure
        out there, that we know\" (2009: 126). And there is also, of course, treasure
        unguessed at even by those who have closely investigated this field. The seven
        letters published here join others not known to exist when Volume 9: Uncollected
        Letters, 1892-1923 went to press in early 2007. The largest cache appeared
        at an auction of fine books and manuscripts at the Skinner Auction in Boston,
        Massachusetts, on 15 November 2009 (Sale 2483) as part of a collection of
        Conrad editions,1 and the others appeared in sales in the first half of 2010.
        Also included is the transcription of a truncated letter sold in 2006.Addressed
        to various correspondents, the letters printed here follow the conventions
        and policies laid out in The Collected Letters. Biographical information on
        recipients well known in Conrad studies is not included, such details being
        readily available in the volumes of the series.IThe existence of the following
        letter from Conrad to his agent was first highlighted by Donald W. Rude who,
        having discovered a short extract from it in a 1925 Philadelphia sales catalogue,
        rightly pointed out that it belongs to the large number of letters that Conrad
        wrote about the catastrophic accidental burning of manuscript and portions
        of typescript of \"The End of the Tether\" at Pent Farm on 23 June 1902. Following
        the 1925 catalogue''s misdating of the letter as \"18 July 1902,\" Rude went
        on, however, to express surprise that \"Conrad seems not to have notified
        Pinker of the disaster for more than three weeks after it occurred\" (1997:
        80). The record of events can now be set straight, since the letter is unambiguously
        dated 1 July and shows Conrad communicating with Pinker soon after he had
        discussed the implications of the mishap with William Blackwood, who was expecting
        the story for publication in his magazine.To J. B. PinkerText MS facsimile;
        Skinner Auction, November 2009, Lot 31; UnpublishedThe Pent.1st July 1902My
        Dear Pinker.Many thanks. I enclose a cheque for \u00a340 as I proposed and
        you consented.Perhaps you don''t know what misfortune has befallen me? All
        the MS and type of my Blackwood story have been burnt. The lamp on my table
        exploded and I was too late to save a single scrap of any value. I am now
        rewriting in a great hurry and in no small trouble. Kind regardsYours,J ConradIIThe
        second letter is addressed to the American magazine-editor, William Griffith
        (1876-1936), who, between 1912 and 1916, edited the SemiMonthly Magazine Fiction,
        which was distributed with Sunday editions of such papers as the Washington
        Post, New York Sun, and the Cincinnati Enquirer. Twice approached by Griffith
        in February 1913 for a possible magazine contribution, Conrad had on both
        occasions proved to be reasonably positive about supplying him with a short
        story, as in his second letter of 25 February, when he promised Griffith that
        he \"should have the refusal of the first unplaced short story I may write''
        (CL5 184). As the following note shows, Conrad''s enthusiasm had considerably
        waned by April 1914, when, in response to Griffith''s latest solicitation,
        he pleads present ill-health and the pressing work that awaits him on two
        full-length novels.To William GriffithText MS facsimile; Skinner Auction,
        November 2009, Lot 34; Unpublished[letterhead: Capel House]14 Ap. 14Dear Mr
        Griffith.I did write a couple of stories a few months ago2 but as you know
        Mr Pinker looks after the disposal of my work without any interference on
        my part. You must have it out with him.As to binding myself to write 2 short
        stories (or even one) this year - that I can''t do. My health is uncertain
        for one thing (I am convalescing even now) and I have a long novel planned
        to follow the one I am finishing now. \u2026", "venue": "", "year": 2010,
