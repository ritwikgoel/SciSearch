        "title": "Polarization crystals energy calculations in molecular", "abstract":
        "The self-consistent polarization field (SCPF) and Fourier transform methods
        of calculating the polarization energy of excess charges are compared. The
        SCPF method is extended (i) to treat molecules as a Set of submolecules rather
        than single points in the inner region around the charge, and (ii) to treat
        the outer region around the charge as an anisotropic dielectric continuum
        rather Ethan an isotropic one. The contribution to the polarization energy
        from the outer region depends on the average (e-1), where e is the dielectric
        tensor. These extensions allow the SCPF method to be used for elongated molecules,
        with potential applications to various systems lacking translational symmetry.
        1. Introduction The polarization energy of an excess charge is the, energy
        of interaction between the charge and the dipoles it induces in the surrounding
        medium. Both electronic and nuclear displacements may contribute to the polarization,
        depending on the time scale of the process under study. In molecular materials,
        charges are usually well localized, and electronic polarization always has
        time to develop, giving rise to what is sometimes called an electronic polaron.
        Spectroscopic processes are usually governed by the Frank-Condon principle
        of ''vertical'' transitions, i.e. transitions that take place so fast that
        they are complete before signifi- cant motion can occur, and in such processes
        one expects nio nuclear polarization. On the other hand, thermal processes
        such as charge generation and sep- aration take place on a longer time scale
        that allows nuclear polarization, giving rise to what is usually called just
        a polaron. Depending on whether nuclear relaxation takes place mainly within
        or between molecules, one has a molecular polaron or a lattice polaron, its
        energy lowered from that of the electronic polaron by the relaxation energy.
        These ideas can be used to provide a conceptual and computational basis for
        many electronic properties of molecular crystals, including energeties and
        dynamics of excitons and excess charge carriers [1]. Two complementary methods
        are available for cal- culating energy of an excess charge carrier. The self-
        consistent polarization field or SCPF method [2-6] divides the crystal into
        two regions. In an inner spheri- cal region centred on the excess charge,
        the molecules are treated as discrete entities and their induced dipole moments
        are calculated directly from the field of the charge arid the other induced
        moments, using an iter- ative technique. In an outer region outside the sphere,
        the crystal is treated as a dielectric continuum. This method has proved invaluable
        in providing informa- tion on the polarization energy in a wide range of situations,
        including perfect and imperfect bulk crys- tals and surface regions [1, 6].
        The alternative Fourier transform or FT method [7] makes use of the translational
        symmetry of the crystal lattice to express its dielectric response to elec-
        tric fields of different wavevectors. By expanding the field of the excess
        charge into its Fourier components, one can derive the polarization energy
        in an explicit algebraic form. However, numerical evaluation re- quires a
        separate treatment for sn~all wavevectors, which corresponds to the continuum
        region of the SCPF method. The FT method has also been applied to a range
        of situations [7 13]. Compared with the SCPF method, it has the advantage
        of yielding results for an anisotropic dielectric continuum in appropriate
        limits, but the disadvantage of relying on translational symmetry. The present
        paper reports some developments in the calculation of polarization energy.
        The SCPF method has to be used if one wants to calculate the relaxation energy,
        as this entails a loss of transitional symmetry which precludes use of the
        FT method. The SCPF method has therefore been extended, first to treat molecules
        not as single points but as sets of point polarizable submolecules, in order
        to give a more realistic representation of molecular size, shape and orientation
        (Section 2); and secondly to treat the outer regions not as isotropic but
        as an anisotropic dielectric continuum (Section 3). These extensions render
        the SCPF method equivalent to the FT method in systems where both are applicable
        in principle. As discussed in Section 4, they also allow the SCPF method to
        be applied to systems lacking translational symmetry where the FT method is
        not applicable.", "venue": "", "year": 1994, "referenceCount": 1, "citationCount":
