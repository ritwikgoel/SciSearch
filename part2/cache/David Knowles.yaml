        "title": "Late Cenozoic Basalts from the Bandera Lava Field, Valencia County,
        New Mexico", "abstract": "In the Bandera lava field of western New Mexico
        both alkalic and tholeiitic basalts were erupted within a short period of
        time. The lava field is located at the intersection of two major lineaments
        which have also controlled the location of individual volcanic centers within
        the field. Both fissure flow and pyroclastic activity were common, although
        most of the material was ejected quiescently from fissures. Chemically both
        basalt types are impoverished in total strontium when compared to other basalts.
        Strontium isotopic ratios are low, and in contrast to many oceanic basalts
        the alkali basalts have the lowest ratios. Despite impoverishment of total
        strontium in both basalt types the alkali basalts have strontium contents
        sufficiently high to make them relatively insensitive to crustal contamination.
