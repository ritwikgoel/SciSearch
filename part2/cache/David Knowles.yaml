        "title": "GEOLOGY OF THE WABUSH LAKE AREA, SOUTHWESTERN LABRADOR AND EASTERN
        QUEBEC, CANADA", "abstract": "Wabush Lake, Labrador, is situated a few miles
        from where the unmetamorphosed younger Precambrian strata of the northwest-trending
        Laborador geosyncline are truncated by the southwest-trending structures of
