        "title": "Conrad''s life", "abstract": "Conrad''s earliest sense of himself,
        as a six-year-old child in 1863, was typically multiple, as ''Pole, Catholic,
        Gentleman'' (Baines, Joseph Conrad: A Critical Biography, p. 14). In 1874,
        he was an adolescent thought by some to be ''betraying'' his country in his
        desire to escape Poland for a freer life as a seaman in France. By 1878 he
        had joined the British Merchant Service, though still officially a Russian
        subject and unable to speak English. Nicknamed ''Polish Joe'' by other crew
        members, he was about to discover sustaining social and corporate ideals under
        the Red Ensign. By 1904, nine years after publishing his first novel, he produced
        the most radically experimental English novel of the early Modernist period,
        the monumental Nostromo. At his death in Canterbury in August 1924 he was
        already a legend in his own lifetime. Surprised though the Polish-born \u2018Joseph
        Conrad\u2019 may have been to become a published English author in 1895 at
        the age of thirty-seven, it should come as no surprise, given the extraordinarily
        varied and cosmopolitan influences at work on him, that he should turn out
        to be the novelist of paradox and riddle. The logic connecting the various
        diverse phases of his life often appeared so mysterious to Conrad himself
        that he would repeatedly speak and write about it in terms of a dream-like
        \u2018affair\u2019.", "venue": "", "year": 1996, "referenceCount": 0, "citationCount":
