        "title": "Essays in Monastic History", "abstract": "THE present paper aims
        at setting out as clearly as possible the history of black monk exemption
        in England between the Conquest and 1216. The different cases have never,
        so far as I am aware, been set out in detail together. The various incidents
        and personalities and dates, when put alongside one another, will, I think,
        illustrate each other and permit us to grasp certain general tendencies which
        could scarcely be guessed by one who looked at the record of an individual
        house. The question, though technical and very complicated, has its interest.
        It shows us the growth of a system which ultimately became the law for all
        monks, and which endures to the present day ; it helps to explain and set
        in their due proportions a group of quarrels between bishops and regulars
        which issued in more than one cause celebre at Rome ; it reminds us that some
        of the resistance shown to episcopal visitors in the thirteenth century had
        its roots in the distant past. On broader issues, it helps to mark a stage
        in the growth of papal power and, in the moral order, affords one more illustration
        of that aspiration towards libertas secured by legal safeguard which pervades
        social and religious history in England in the period 1150\u20141250.", "venue":
