        is calculated to indicate the nearest neighbor relationships of the cells.
        Then, in a test image of the same topology, cells are randomly assigned a
        type in the same proportions as in the actual specimen and the ratio of cells
        with nearest neighbors of the same type versus the other types is calculated.
