        tissue. A gene expression microarray has thousands of probes sequences of
        RNA complementary to the mRNA (messanger RNA, a intermediate product of gene
        transcription) of particular genes. A microarray typically might have 10000
        probes, making analysing this data a very high dimensional problem. We will
        use a family of linear models. We hypothesise that each sample is a linear
        combination of \u201cgene signatures\u201d, perhaps representing underlying
        biological processes (such as the activity of a particular transcription factor
        or the phase of the cell cycle) or confounding experimental factors (such
