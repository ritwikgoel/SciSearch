        "title": "Rapid identification of metallo- and serine beta-lactamases", "abstract":
        "Simple methods to detect, identify, and differentiate metallo- and serine
        beta-lactamases were developed and used to differentiate enzymes produced
        by 17 clinical isolates of Xanthomonas maltophilia. All isolates exhibited
        beta-lactamase activity, and in 16 strains this was induced by imipenem. All
        but one isolate hydrolyzed imipenem (and meropenem), and in all cases this
        activity was inhibited by 1 mM EDTA. The metallo- and serine beta-lactamases
        in the cell extracts were distinguished on isoelectric focusing (IEF) gels
        by using the following procedures. (i) Cell lysates were preincubated with
        83 mM EDTA prior to IEF and subsequent visualization with nitrocefin, and
        (ii) after IEF, the gels were overlaid with either 1 mM zinc sulfate or 100
        microM BRL 42715 before staining with nitrocefin. Bands of beta-lactamase
        activity which were removed by BRL 42715 but unaffected by EDTA or zinc sulfate
        were categorized as serine beta-lactamases. Bands which were unaffected by
        BRL 42715 but inhibited by EDTA or enhanced by zinc sulfate were classified
        as metallo-beta-lactamases. By using this approach, seven metallo-beta-lactamases
        were differentiated with pI values of 4.8 (two strains), 5.5 (four strains),
        5.7 (one strain), 6.0 (one strain), 6.4 (four strains), 6.6 (one strain),
        and 6.8 (three strains). The metallo-beta-lactamase band with a pI of 6.4
        aligned with the recently characterized metallo-beta-lactamase from X. maltophilia
        511. Heterogeneity was also observed for the serine beta-lactamases: 14 isolates
        elaborated serine beta-lactamase activity which focused with major bands with
        at least eight different pIs. The remaining three strains produced serine
        beta-lactamases which focused with five distinct bands with pIs of 6.4, 6.2,
        5.7, 5.5, and 5.2. We conclude that X. maltophilia produces many types of
        metallo- and serine beta-lactamases distinguishable by these new methods and
        that the previously reported L-1 and L-2 enzymes are not solely representative
