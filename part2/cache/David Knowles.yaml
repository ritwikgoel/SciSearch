        described by two interaction terms that quantify the interactions between
        this DNA surface and PEG end and interior groups. We find that excluded volume
        effects, once separated from these chemical effects, are quantitatively described
        by the analytical theory of Hermans, which predicts the excluded volume between
        a flexible polymer and a rigid molecule. From this analysis, we show that
        at constant concentration of PEG monomer, increasing PEG size increases the
