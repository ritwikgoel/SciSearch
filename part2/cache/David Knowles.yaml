        "title": "MobiMaths: An approach to utilising smartphones in teaching mathematics",
        "abstract": "The teaching of mathematics at second level is well known to
        be a challenging issue. An overemphasis on didactic teaching, lack of encouragement
        to explore possible alternative solutions to problems, an overemphasis on
        procedure and the separation of mathematical procedures from real world problems
        are just some of the factors which are put forward as contributing to the
        difficulties in math education. Through its inherent ability to support collaboration,
        and contextualised learning, mobile technology offers the potential to address
        at least some of the issues in mathematics education. This paper describes
        the approach we are following to create a set of tools, learning applications
        and teacher supports, which exploit smartphone technology to aid in the teaching
        and learning of mathematics. The work is underpinned by a social constructivist
