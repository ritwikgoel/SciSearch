        "title": "Essays in Monastic History", "abstract": "THE Benedictine monasteries
        to be considered in this paper form a group which is almost unique in the
        medieval church. We have already seen that it was the norm for religious houses
        to enjoy internal autonomy and to follow their rule under the direction of
        an abbot, while forming part of the body of the Church dependent in things
        spiritual upon the diocesan bishop. We have seen further that there was a
        growing tendency, encouraged by Rome, towards complete independence or \"
        exemption,\" by which privileged abbeys became, as it were, enclosures in
        the diocese, free from any jurisdiction of the bishop. We must now look back
        upon another tendency, at first sight and superficially the direct opposite
        of the movement towards exemption\u2014the tendency, that is, for the bishop
        of the diocese himself to be the immediate superior of a community of monks
        and to be himself elected by a monastic chapter. There were, in all, by c.
        1140, no less than nine bishops'' monasteries, or, if the Augustinian chapter
        of Carlisle be added, ten. It is common to read of them as forming a homogeneous
        group of cathedral communities, performing the offices in the cathedral church
