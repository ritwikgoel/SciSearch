        +2 maps. 1963. 60s. Edinburgh-London: Nelson. The life of St. Hugh of Lincoln
        by his companion and confessor the monk (later abbot) Adam of Eynsham has
        long been recognised as one of the last, but by no means least attractive,
        of the biographies of saintly bishops that multiplied in such profusion from
        the days of Sulpicius Severus to the age of Innocent III. St. Hugh himself
        was the last of a long line of saintly English monk-bishops, as he was also
        the first and the last Carthusian to occupy an English bishopric. The Magna
        Vita, so called to distinguish it from other shorter lives, such as that by
        Gerald of Wales, found a sympathetic editor in 1864 in the Rev. J. F. Dimock,
        who was for many years a prebendary of Lincoln cathedral, and his text was
        based on Bodley MS. Digby 165, which is in fact the only early and reliable
        source, but a volume in the Rolls Series can never reach a wide circle of
        readers, and the saint and his life deserve the fullest possible recognition
        among medievalists. The work of the present edition has been shared between
        two editors: the analysis and critique of the Life, together with the text
        and the footnotes are contributed by Dom Hugh Farmer, while the introduction
        and translation are the work of Miss Douie. The text does not differ substantially
        from that of Dimock. There is indeed no textual problem for the editor to
        resolve, for the only MS. of the thirteenth century is unquestionably the
        best available; neither the Long Abbreviation, which follows the full text
        very closely, nor the many MSS. of the vulgate text, which irons out difficulties
        and makes rugged places smooth, give any suggestion of a separate textual
        tradition. The text therefore follows Digby 165, with the siglum B, but four
        other MSS. have been collated and occasionally provide a reading which is
        clearly superior to that of B, whose scribe was by no means faultless and
