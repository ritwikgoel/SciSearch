        "title": "Quantitative Model-Based Image Analysis of NuMa Distribution Links
        Nuclear Organization with Cell Phenotype", "abstract": "The extracellular
        matrix (ECM) plays a critical role in directing cell behaviour and morphogenesis
        by regulating gene expression and nuclear organization. Using non-malignant
        (S1) human mammary epithelial cells (HMECs), it was previously shown that
        ECM-induced morphogenesis is accompanied by the redistribution of nuclear
        mitotic apparatus (NuMA) protein from a diffuse pattern in proliferating cells,
        to a multi-focal pattern as HMECs growth arrested and completed morphogenesis
        . A process taking 10 to 14 days. To further investigate the link between
