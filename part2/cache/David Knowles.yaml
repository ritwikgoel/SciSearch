        "title": "The Rationale of Punctuation in Conrad''s Blackwood''s Fictions",
        "abstract": "THE PUBLICATION OF \"Karain: A Memory\" in Blackmod''s Magazine
        in November 1897 began an association that changed the shape of Conrad''s
        literary career. Despite the magazine''s middle-class readership and bias
        towards right-of-centre politics, William Blackwood generously welcomed work
        that was artistically ground-breaking and politically sensitive, providing
        Conrad an opportunity to extend the narrative techniques he had experimented
        with in The Nigger of the ''Narcissus,\" With the publication of \"Youth,
        A Narrative\" (1898), \"The Heart of Darkness\" (1898-99), and Lord Jim, A
        Sketch (1899-1900), Conrad became a Blackwood''s author.1 In practical terms,
        his association with the long established and well-known Edinburgh publishing
        house ensured him a regular income, sometimes in the form of advances. His
        appearance in Blackmod''s Magazine or \"Maga\" as it was familiarly called,
        also made his name known to a large potential readership: during 1897-1900
        the monthly enjoyed a circulation of nearly 50,000 in the United Kingdom,
        with another 12,000 copies being distributed by S. S. McClure in America (Finkelstein
        2002: 166.)Relations between Conrad and his Scottish publisher were mutually
        cordial. Blackwood was eager to secure, and then to keep on his list, an author
        whose reputation was on the rise. The firm''s London editor, David S. Meldrum
        (himself a writer), who saw Conrad''s work through press, sympathetically
        encouraged it.2 When in 1901, Conrad engaged J. B. Pinker as his agent, his
        relations with the firm almost immediately altered: preferring to deal with
        \"his\" authors directly, Blackwood offered resistance to the then-new institution
        of the literary agent. Conrad''s relationship with Pinker, which coincided
        with the end of a more genteel and gentlemanly era in commercial publishing,
        also marked the beginning of his major phase as a writer.The prevailing view
        of this complex moment in Conrad''s literary career has been constructed from
        the extant correspondence between Conrad, Blackwood, and Meldrum - that is,
        on the surviving historical evidence. The relationship undoubtedly benefited
        Conrad financially. Attention to the evidence in the texts themselves, however,
        urges some readjustment to the received view as to how well his connection
        with the firm served his artistic interests.\"Karain\" and the early Marlow
        narratives - so to call them to distinguish them from Chance (1913-14) - were
        not only house-styled by copy-editors in the time-honoured way of the trade
        but were also \"improved\" and gentrified. At points, intervention was required
        by the state of the documents received. Some of the typescripts inherited
        the unorthodox practices in Conrad''s hastily written manuscripts and required
        alteration so as to expunge mere idiosyncrasies of the moment of inscription.
        Conrad''s punctuation in manuscripts was light and at times simply careless
        or wrong.3 He wrote quickly, often leaving punctuation for later settling
        during revision in typescript, and his typists struggled with an occasionally
        difficult hand and with manuscripts that were sometimes densely written and
        rapidly revised. Conrad typically revised transcriptions without consulting
        his originals,4 and though conscientious, his proofreading was often pressured
        by tight deadlines. To a degree, therefore, his working-methods could ill
        serve his ends since they urged and at times required his amanuenses and editors
        to play a significant collaborative role at the production stage. These provisos
        made, Conrad''s surviving revised typescripts provide crucial evidence of
        the kinds and density of punctuation that he deemed necessary at a relatively
        late stage in the process of preparing his work for press. At this stage his
        punctuation - however characteristically light and, by Blackmod''s standards,
        fluid and occasionally unsystematic - achieved a rationale of its own. By
        contrast, Rlackwood''s imposed styling is so mechanical and heavily \"correct\"
        that their editors and compositors undertake what amounts to a marked and
