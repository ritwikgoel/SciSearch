        "title": "\"In-Between Man\": Conrad - Galsworthy - Pinker", "abstract": "THE
        COLLECTION OF LETTERS from John Galsworthy to J. B. Pinker preserved in six
        bound volumes at The Harry Ransom Humanities Research Center at the University
        of Texas at Austin contains several diat illuminate moments in Conrad''s career.
        They show that it was Conrad who introduced Galsworthy to Pinker as a client
        in May 1906; they throw sharp light on the worsening relationship between
        Conrad and his agent from 1908 and on the severity of their breach in 1910;
        and they provide background for the Heinemann collected edition as first broached
        in 1914. In general, the correspondence reveals Galsworthy to have been more
        directly involved at given points in Conrad''s career than has hitherto been
        realized.IAs though to presage later developments, Galsworthy''s first documented
        contact with Pinker concerns Conrad. Writing on 28 March 1904, before his
        own formal connection with the agent, Galsworthy writes: \"I send you on Conrad''s
        fifth paper ''Mirror of the Sea'' which I brought up to town yesterday to
        look at.\" Earlier in the month Conrad had written to Pinker from Galsworthy''s
        London address of the paper''s being ready (CL3 120), but it apparently, as
        usual, took more time to revise than he had wished or predicted.In due course,
        Conrad repaid his friend''s favour, acting as go-between himself. On Sunday,
        27 May 1906, Galsworthy wrote to Pinker that he had heard from Conrad that
        Pinker wished to represent Galsworthy. No doubt piqued by the favourable critical
        and popular reception of The Man of Property, published in April, this interest
        marked a new stage in Galsworthy''s career: from being a writer with a single
        published novel to his credit, he now looked a marketable property requiring
        professional management and advice. Foreseeing Galsworthy''s greater popular
        appeal, Conrad forcefully stated the case to Pinker that his friend''s \"future
        should be taken in hand on its practical side as soon as possible\" (CL3:
        334).1 Galsworthy thanked Pinker for the \"compliment\" of his interest, proposing
        lunch to discuss the matter with him. For Galsworthy, temperamentally averse
        to pressure - at least in Conrad''s view - the move was a bold one, as it
        meant riding roughshod over his publisher''s strong opposition to the literary
        agent as an institution. W. H. Heinemann had registered this early and forcefully.
        In the Athenaeum of November 1893, his well-known manifesto against the rise
        of literary agents includes the statement: \"This is the age of the middle
        man. He is generally a parasite. I have been forced to give him a little attention
        lately in my particular business. In it he calls himself the literary agent\"
        (cited in Hepburn 1968: 1). Rather more successfully than Conrad, Galsworthy
        maintained friendly relations with both Pinker and Heinemann (whose firm published
        all but one of Galsworthy''s books), and in time, Galsworthy and Conrad shared
        the same successful agent, who, however much he profited by his association
        with them, cannily advanced and promoted their careers.IIThe correspondence
        of 1908-10 is much less happy. The letters reproduced here indicate that relations
        between Conrad and Pinker were so fraught during this period as to require
        a mediator and that Conrad''s most trusted friend John Galsworthy was repeatedly
        enlisted to act as an \"in-between man.\" As will become clear, one or two
        of Galsworthy''s letters to Pinker were written at Conrad''s express request
        and thus virtually belong in the volumes of Conrad''s collected correspondence:
        they include wishes and plans that Conrad could not bring himself to communicate
        directly to Pinker. Other letters show that the good-hearted, if slighdy bewildered
        Galsworthy became so embroiled in Conrad''s affairs that he was playing the
        part of unofficial literary agent, albeit one who felt himself in deeper waters
        than he had perhaps anticipated, sometimes a servant of several masters, and
        awaiting the effects of his mediation with \"fear & trembling.\"The essentials
        of the story of Conrad''s falling out with Pinker are well known. \u2026",
