        "title": "Allelic Expression of Deleterious Protein-Coding Variants across
        Human Tissues", "abstract": "Personal exome and genome sequencing provides
        access to loss-of-function and rare deleterious alleles whose interpretation
        is expected to provide insight into individual disease burden. However, for
        each allele, accurate interpretation of its effect will depend on both its
        penetrance and the trait''s expressivity. In this regard, an important factor
        that can modify the effect of a pathogenic coding allele is its level of expression;
        a factor which itself characteristically changes across tissues. To better
