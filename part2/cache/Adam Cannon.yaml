        "title": "Evaluation of the emerging scholars program at Columbia University
        (abstract only)", "abstract": "The Columbia Emerging Scholars Program (CESP)
        in Computer Science is a Peer Led Team Learning (PLTL) approach to bringing
        undergraduates new to the discipline together with peer mentors to work on
        computational problems, and to expose them to the broad array of disciplines
        within computer science. CESP demonstrates that computer science is necessarily
        a collaborative activity that focuses more on problem solving and algorithmic
        thinking than on programming. In spring 2012 the computer science department
        at Columbia University completed the 9th iteration of CESP, with 104 women
        and 36 men having completed the program to date. Female enrollment at Columbia
        during the past four years has increased from 9% to 23%, but did CESP play
        a part in this increase? This poster presents our evaluation data, which indicates
        that CESP increased enrollment in the computer science major, especially for
        women. Students who took CESP along with the introduction to computer programming
        course in 2009-10 were three times more likely to major in computer science
        the following year than the students who took introduction to programming
