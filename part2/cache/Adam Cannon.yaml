        "alternate_urls": ["http://circ.ahajournals.org/"]}, "url": "https://www.semanticscholar.org/paper/00cf52ce59123c6259257d77e1a2fe9e0a748407",
        "title": "Length of hospital stay and complications after percutaneous transluminal
        coronary angioplasty. Clinical and procedural predictors. Heparin Registry
        Investigators.", "abstract": "BACKGROUND\nAlthough several studies have established
        that the complications of percutaneous transluminal coronary angioplasty (PTCA)
        are related to clinical and angiographic variables such as advanced age and
        lesion complexity, it is uncertain whether the use of hospital resources after
        PTCA also depends on the same baseline variables. The purpose of this study
        was to identify the factors responsible for prolonged hospital stay after
        PTCA.\n\n\nMETHODS AND RESULTS\nThe study cohort included 591 consecutive
        patients undergoing conventional balloon angioplasty at nine medical centers
        in North America. Major or minor complications occurred in 91 patients (15.4%)
        and were observed to be related to several baseline characteristics, including
        unstable angina, multivessel coronary artery disease, patient age, and lesion
        complexity. Compared with a median length of hospital stay of 2.0 days after
        PTCA (25th, 75th percentiles: 2.0, 4.0) for the entire cohort of patients,
        the length of stay was increased in patients with unstable angina (3.0 days
        [2.0, 5.0]; P = .002), multivessel coronary artery disease (3.0 [2.0, 5.5];
        P = .001), age > 65 years (3.0 [2.0, 5.5]; P = .02), complex lesions (3.0
        [2.0, 6.0]; P = .001), and filling defects (6.0 [2.0, 11.0]; P < .001). The
        length of stay was more strikingly increased, however, in patients who experienced
        major or minor PTCA complications, such as emergency bypass surgery (9.0 days
        [8.0, 18.0]; P < .001), Q-wave or non-Q-wave myocardial infarction (8.0 [6.0,
        15.5]; P < .001), transfusion unrelated to bypass surgery (8.0 [4.0, 12.0];
        P < .001), or abrupt vessel closure (6.0 [3.0, 10.5]; P < .001). On stepwise
        multiple linear regression, PTCA complications appeared to be the strongest
        predictors of length of hospital stay (all P < .001) and overwhelmed the weaker
        relation between length of stay and several individual baseline variables.
        Inclusion of a composite clinical risk score (reflecting the presence of unstable
        angina, multivessel disease, advanced age, complex lesions, or filling defects)
        in the regression model confirmed that patients with several high-risk baseline
        variables had a significant increase in length of stay after PTCA (P = .003),
        but PTCA complications remained the strongest predictors of length of stay.\n\n\nCONCLUSIONS\nAlthough
        PTCA complications were correlated with baseline variables such as unstable
        angina, multivessel disease, advanced age, complex lesions, and filling defects,
        excess length of stay after PTCA was most strongly influenced by the development
        of minor and major PTCA complications. Because patients with several baseline
        risk factors experienced significantly prolonged hospitalizations, improved
        selection of patients may contribute to reductions in length of stay after
        PTCA. A greater reduction in resource use after PTCA, however, would be expected
        from developing new treatments to decrease PTCA complications rather than
