        evolved in response to changes in the strategic environment and inherent constraints
        placed on the planners. This monograph examines how the planners of the Army
        War Plans Division developed their contribution to the overall conception
        of War Plan Orange. By placing the plans within the context in which they
        developed like the strategic environment, the condition of the army, and the
        deliberations surrounding its development, a comprehensive picture of the
        plan emerges. This picture allows for a reasoned evaluation of the feasibility
