        "title": "Backstop: a tool for debugging runtime errors", "abstract": "The
        errors that Java programmers are likely to encounter can roughly be categorized
        into three groups: compile-time (semantic and syntactic), logical, and runtime
        (exceptions). While much work has focused on the first two, there are very
