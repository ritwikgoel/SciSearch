        "title": "Lessons learned from a PLTL-CS program", "abstract": "The Peer-Led
        Team Learning (PLTL) approach has previously been shown to be effective in
        recruiting and retaining students, particularly under-represented students,
        in undergraduate introductory CS courses. In PLTL, small groups of students
        are led by an undergraduate peer and work together to solve problems related
        to CS. At Columbia University, the Columbia Emerging Scholars Program has
        used PLTL in an effort to increase enrollment in CS courses beyond the introductory
        level, and to increase the number of students who select Computer Science
        as their major, by demonstrating that CS is necessarily a collaborative activity
        that focuses more on problem solving and algorithmic thinking than on programming.
