        pharmacist immunization privileges influence pharmacist intervention effectiveness
        in delivering pneumococcal and herpes zoster vaccinations and assess the implications
        these privileges have on vaccination rates.\n\n\nSTUDY DESIGN\nCross-sectional
        study of Walgreens vaccination records from August 2011 to March 2012.\n\n\nMETHODS\nA
        random sample of patients having a claim for influenza vaccination in the
        study period was selected. Vaccination uptake rates for pneumococcal disease
        and herpes zoster were calculated for previously unvaccinated patients at
        high risk for these conditions. Rates were examined by state-level pharmacist
        privileges.\n\n\nRESULTS\nFor states authorizing immunization by protocol
        or prescriptive authority, the 1-year pneumococcal vaccination uptake rate
        for previously unvaccinated, high-risk persons was 6.6%, compared with 2.5%
        for states requiring a prescription (P <.0001), and 2.8% for states with no
        authorization (P <.0001). For herpes zoster, the 1-year vaccination uptake
        rate was 3.3% for states authorizing per protocol/prescriptive authority,
        compared with 2.8% (not significant, P <.05) for states authorizing by prescription,
        and 1.0% for states with no authorization (P <.0001). A 148% increase of pneumococcal
        vaccination and a 77% increase of herpes zoster vaccination would result if
        all states granted pharmacists full immunization privileges.\n\n\nCONCLUSIONS\nThis
