        over sensor networks where the network topology is continuously evolving.
        We develop scalable data aggregation techniques that remain efficient and
        accurate even as nodes move, join or leave the network. We present a novel
        distributed algorithm called CountTorrent, that enables fast estimation of
        certain classes of aggregate queries such as COUNT and SUM. CountTorrent does
        not require a static routing infrastructure, is easily implemented in a distributed
        setting, and can be used to inform all network nodes of the aggregate query
        result, instead of just the query initiator as is done in traditional query
        aggregation schemes. We evaluate its robustness and accuracy compared to previous
        aggregation approaches through simulations of dynamic and mobile sensor network
        environments and experiments on micaz motes. We show that in networks where
