        "title": "Improving reliable multicast using active parity encoding services
        (APES)", "abstract": "We propose and evaluate novel reliable multicast protocols
        that combine active repair service (a.k.a. local recovery) and parity encoding
        (a.k.a. forward error correction or FEC) techniques. We show that, compared
        to other repair service protocols, our protocols require less buffer inside
        the network, maintain the low bandwidth requirements of previously proposed
        repair service/FEC combination protocols, and reduce the amount of FEC processing
        at repair servers, moving more of this processing to the end-hosts. We also
        examine repair service/FEC combination protocols in an environment where loss
        rates differ across domains within the network. We find that repair services
        are more effective than FEC at reducing bandwidth utilization in such environments.
        Furthermore, adding FEC to a repair services protocol not only reduces buffer
        requirements at repair servers, but also reduces bandwidth utilization in
        domains with high loss, or in domains with large populations of receivers.",
