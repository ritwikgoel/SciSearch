        "title": "Striping patterns may not influence social interactions and mating
        in zebra: Observations from melanic zebra in South Africa", "abstract": "Colouration
        serves many functions in animals including crypsis, aposematism, mimicry,
        intraspecific communication, communication between species and thermoregulation
        (Caro, Caswell Stoddard, & Stuard-Fox, 2017). On occasions, abnormalities
        or discontinuous variations in colouration and/or patterning of an individual
        within a population can occur, leading to albinism (Osinga, \u2018t Hart,
        & Vader, 2010), leucism (Reisinger, Mufanadzo, de Bruyn, & Bester, 2009) or
        melanism (Eizirik et al., 2003; Majerus, 1998). Melanism, a rare condition
        occurring when a group of pigments (pheomelanin or eumelanin) is overproduced,
        has been reported in a variety of mammal species. Zebra (Equus spp.) are widely
        distributed in southern Africa in a variety of ecosystems with two species
        found in South Africa: the plains zebra (Equus quagga) and the Cape mountain
        zebra (Equus zebra) (Caro, 2005; Marais, Nel, Bertschinger, Schoeman, & Zimmerman,
        2007). These animals have distinctive white and black striping patterns which
        can vary regionally from heavy black and white striping over the entire body
        to areas of reduced stripe coverage with thinner and lighter stripes (Rubenstein,
        2011). Pigmentation decisions occur at around 3\u20135 weeks of development,
        while the hairs that show the pattern do not grow until about 6 months (Bard,
        1981). Many hypotheses exist to explain striping in zebra; including camouflage
        against predators, disrupting predatory attacks, thermoregulation, social
        cohesion and avoidance of ectoparasite attacks from biting flies and other
        insects (Blaho et al., 2012, 2013; Caro, 2016; Egri et al., 2012; Horvath
        et al., 2010; Larison et al., 2015; Melin, Kline, Hiramatsu, & Caro, 2016;
        Ruxton, 2002). This manuscript describes two cases of melanic plains zebra
        observed inside the Mkambati Nature Reserve in the Eastern Cape Province of
        South Africa. This reserve of 7,736 ha is managed by the Eastern Cape and
        Tourism Agency (ECPTA) and is located approximately 25 km south of the coastal
        town of Port Edward (KwaZulu-Natal). Zebra were introduced in the reserve
        in 1979, along with several other ungulate species. At that time of introduction,
        no large predators were present and none are present today (De Villiers &
        Costello, 2006). During two field excursions (3 June 2015\u201324 June 2015
        and 20 November 2016\u20137 December 2016), opportunistic photographs of melanic
        zebra were taken from as close to the animal as possible (approximately 20
        m) and from both sides. The number of animals in each melanic zebra\u2019s
        group, defined as all animals within 100 m of each other, was also noted and
        photographed for later identification. In 2016, observations were taken at
        least every 2 days, when animals were within viewable range. To quantify the
        colouration patterns, the amount of black/saturated area and percentage of
        striped areas were visually estimated for different parts of the body (head
