        "title": "Behavioural ecology of island feral horses", "abstract": "Resume
        \nDans la population equine de l\u2018ile de Shacklesford Banks au large de
        la cote est est USA, des changements majeurs de l''organisation sociale sont
        apparus. Au lieu de vivre classiquement en harems occupant des territoires
        se \u201cchevauchant\u201d, on s''est rendu compte que certains harems defendaient
        leur territoire et meme que certains chevaux n''appartenaient meme pas a des
        groupes fixes. L''existence de ces variations sociales semble etre due a l''habitat
        et aux caracteristiques geographiques uniques de l\u2019ile. Les territoires,
        dont les limites couraient le long de l\u2018ile, n''existaient que la ou
        celle-ci est etroite, la visibilite non obstruee et ou les principales zones
        de vegetation courent le long de l''axe principal de l\u2019ile. Ce n''est
        qu\u2018a ces endroits que les difficultes de defense etaient reduites et
        les posibilites de se nourrir et d''assurer la garde pour les m\u00e2les etaient
        superieures. Dans les zones de hautes dunes de sable et de foret epaisse,
        des assemblages provisoires ont ete observes et des harems sans territoire
        fixe occupaient les zones semi-ouvertes accidentees avec des m\u00e2les celibataires.
        \n \nUne fois les territoires defendus, de nombreux aspects des relations
        sociales individuelles changent. Les etalons a territoire ont moins tendance
        a influencer les activites quotidiennes de leurs groupes et plus a s''occuper
        de leurs femelles dominantes et a regrouper leurs femelles subordonnees que
        les etalons sans territoire. De plus, les distances individuelles sont generalement
        plus grandes entre animaux vivant dans des harems territoriaux par opposition
        a des harems non territoriaux. \n \nZusammenfassung \nBei einer Pferdepopulation
        auf Shacklesford Banks, einer Insel vor der amerikanischen Ostkuste, haben
        sich grosere soziale Organisationsveranderungen ereignet. Anstatt in den typischen
        Harems in sich uberschneidenden Heimatgebieten zu leben, wurde festgestellt,
        das einige Harems ihre Territorien verteidigten und einige Pferde noch nicht
        einmal in festen Gruppen lebten. Das Bestehen dieser sozialen Variationen
        schien mit dem einzigartigen Lebensraum und den geographischen Besonderheiten
        der Insel in Zusammenhang zu stehen. Territorien, deren Grenzen uber die ganze
        Breite der Insel verliefen, gab es nur an den Stellen, wo die Insel schmal
        und die Sicht unbegrenzt war und wo die Vegetationszonen entlang der Langsachse
        der Insel verliefen. Nur hier waren die Schwierigkeiten der Verteidigung reduziert
        und die Ernahrung sowie die Moglichkeit der mannlichen Partnerbewachung besser.
        Wo die Sanddunen hoch und die Walder dicht waren, fanden zeitweise Zusammenschlusse
        statt, und nichtterritoriale Harems bewohnten zusammen mit den weibchenlosen
        Mannchen die uneinheitliche, halboffene Landschaft. Mit dem Beginn der Territoriumsverteidigung
        veranderten sich auch zahlreiche Aspekte der individuellen sozialen Verhaltnisse.
        Territoriale Hengste neigten weniger dazu, das tagliche Aktivitatsmuster ihrer
        Gruppe zu beeinflussen, und tendierten eher dazu, ihre dominanten Weibchen
        zu versorgen und zu pflegen und ihre untergeordneten Weibchen zusammenzutreiben
        als ihre nicht-territorialen Gegenstucke. Bei territorialen Harems wurden
        auch grosere Abstande zwischen den einzelnen Tieren beobachtet als bei nichtterritorialen.
        \n \nSummary \nIn a horse population on Shackleford Banks, an island off the
        American east coast, major changes in social organisation have occurred. Instead
        of typically living in harems occupying overlapping home ranges, it was found
        that some harems defended territories and some horses did not even live in
        fixed membership groups. The existence of these social variations appeared
        to be correlated with the unique habitat and geographical features of the
        island. Territories, whose boundaries ran the width of the island, only occurred
        where the island was narrow, the visibility unrestricted and the essential
        vegetation zones ran along the island''s long axis. Only here were the difficulties
        in defending reduced and feeding and male mate-guarding opportunities increased.
        Where the sand dunes were high and forest dense temporary assemblages occurred
        and non-territorial harems occupied the patchy semi-open area with the batchelor
        males. \n \nOnce territories were defended many aspects of individual social
        relationships became altered. Territorial stallions were less likely to influence
        the daily activity patterns of their groups and more likely to groom their
        dominant females and round-up their subordinate females than were their non-territorial
        counterparts. In addition, interpersonal distances were likely to be greater
