        "title": "Global Marine Fishing across Space and Time", "abstract": "Human
        health and livelihoods are threatened by declining marine fisheries catches,
        causing substantial interest in the sources and dynamics of fishing. Catch
        analyses in individual exclusive economic zones (EEZs) and the high seas are
        abundant, and research across multiple EEZs is growing. However, no previous
        studies have systematically compared catches, intranational versus international
        fish flows, and fishing nations within all of the world\u2019s EEZs and across
        adjacent and distant EEZs and the high seas to inform \u201cmetacoupled\u201d
        fisheries management. We use the metacoupling framework\u2014a new approach
        for evaluating human\u2013nature interactions within and across adjacent and
        distant systems (metacouplings)\u2014to illustrate how fisheries catches were
        locally, regionally, and globally interconnected in 1950\u20132014, totaling
        5.8 billion metric tons and increasing by 298% (tonnage) and 431% (monetary
        value) over this time period. Catches by nations in their own EEZs (largest
        in Peru) and adjacent EEZs (largest in Indonesia) constituted 86% of worldwide
        catches, growing in 1950\u20131996 but declining in 1997\u20132014. In contrast,
        catches in distant EEZs and the high seas\u2014largest in Morocco, Mauritania,
        and Canada\u2014peaked in 1973 and have since represented 9\u201321% of annual
        catches. Our 65-year, local\u2013regional\u2013global analysis illustrates
