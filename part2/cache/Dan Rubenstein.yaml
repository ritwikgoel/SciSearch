        "title": "An Analysis of Generalized Slotted-Aloha Protocols", "abstract":
        "Aloha and its slotted variation are commonly deployed medium access control
        (MAC) protocols in environments where multiple transmitting devices compete
        for a medium, yet may have difficulty sensing each other''s presence (the
        \"hidden terminal problem''''). Competing 802.11 gateways, as well as most
        modern digital cellular systems, like GSM, are examples. This paper models
        and evaluates the throughput that can be achieved in a system where nodes
        compete for bandwidth using a generalized version of slotted-Aloha protocols.
        The protocol is implemented as a two-state system, where the probability that
        a node transmits in a given slot depends on whether the node''s prior transmission
        attempt was successful. Using Markov models, we evaluate the channel utilization
        and fairness of this class of protocols for a variety of node objectives,
        including maximizing aggregate throughput of the channel, each node selfishly
        maximizing its own throughput, and attacker nodes attempting to jam the channel.
        If all nodes are selfish and strategically attempt to maximize their own throughput,
        a situation similar to the traditional Prisoner''s Dilemma arises. Our results
        reveal that under heavy loads, a greedy strategy reduces the utilization,
        and that attackers cannot do much better than attacking during randomly selected
        slots.", "venue": "IEEE/ACM Transactions on Networking", "year": 2009, "referenceCount":
