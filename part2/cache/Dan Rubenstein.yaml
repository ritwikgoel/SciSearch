        "title": "PBS: a unified priority-based scheduler", "abstract": "Blind scheduling
        policies schedule tasks without knowledge of the tasks'' remaining processing
        times. Existing blind policies, such as FCFS, PS, and LAS, have proven useful
        in network and operating system applications, but each policy has a separate,
        vastly differing description, leading to separate and distinct implementations.
        This paper presents the design and implementation of a configurable blind
        scheduler that contains a continuous, tunable parameter. By merely changing
        the value of this parameter, the scheduler''s policy exactly emulates or closely
        approximates several existing standard policies. Other settings enable policies
        whose behavior is a hybrid of these standards. We demonstrate the practical
        benefits of such a configurable scheduler by implementing it into the Linux
        operating system. We show that we can emulate the behavior of Linux''s existing,
        more complex scheduler with a single (hybrid) setting of the parameter. We
        also show, using synthetic workloads, that the best value for the tunable
        parameter is not unique, but depends on distribution of the size of tasks
        arriving to the system. Finally, we use our formulation of the configurable
        scheduler to contrast the behavior of various blind schedulers by exploring
