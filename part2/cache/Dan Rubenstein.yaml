        reducing the throughput of stations transmitting at higher rates.\n We propose
        SoftRepeater, a practical, deployable system in which stations cooperatively
        address the rate anomaly problem. Specifically, higher rateWi-Fi stations
        opportunistically transform themselves into repeaters for lower rate stations
