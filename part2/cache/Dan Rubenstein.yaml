        "title": "Evaluating expert\u2010based habitat suitability information of
        terrestrial mammals with GPS\u2010tracking data", "abstract": "Abstract Aim
        Macroecological studies that require habitat suitability data for many species
        often derive this information from expert opinion. However, expert\u2010based
        information is inherently subjective and thus prone to errors. The increasing
        availability of GPS tracking data offers opportunities to evaluate and supplement
        expert\u2010based information with detailed empirical evidence. Here, we compared
        expert\u2010based habitat suitability information from the International Union
        for Conservation of Nature (IUCN) with habitat suitability information derived
        from GPS\u2010tracking data of 1,498 individuals from 49 mammal species. Location
        Worldwide. Time period 1998\u20132021. Major taxa studied Forty\u2010nine
        terrestrial mammal species. Methods Using GPS data, we estimated two measures
        of habitat suitability for each individual animal: proportional habitat use
        (proportion of GPS locations within a habitat type), and selection ratio (habitat
        use relative to its availability). For each individual we then evaluated whether
        the GPS\u2010based habitat suitability measures were in agreement with the
        IUCN data. To that end, we calculated the probability that the ranking of
        empirical habitat suitability measures was in agreement with IUCN''s classification
        into suitable, marginal and unsuitable habitat types. Results IUCN habitat
        suitability data were in accordance with the GPS data (>\u200995% probability
        of agreement) for 33 out of 49 species based on proportional habitat use estimates
        and for 25 out of 49 species based on selection ratios. In addition, 37 and
        34 species had a >\u200950% probability of agreement based on proportional
        habitat use and selection ratios, respectively. Main conclusions We show how
        GPS\u2010tracking data can be used to evaluate IUCN habitat suitability data.
        Our findings indicate that for the majority of species included in this study,
        it is appropriate to use IUCN habitat suitability data in macroecological
        studies. Furthermore, we show that GPS\u2010tracking data can be used to identify
        and prioritize species and habitat types for re\u2010evaluation of IUCN habitat
        suitability data.", "venue": "Global Ecology and Biogeography", "year": 2022,
