        "title": "Fluid modeling of pollution proliferation in P2P networks", "abstract":
        "P2P systems are highly vulnerable to pollution attacks in which attackers
        inject multiple versions of corrupted content into the system, which is then
        further proliferated by unsuspecting users. However, to our knowledge, there
        are no closed-form solutions that describe this phenomenon, nor are there
        models that describe how the injection of multiple versions of corrupted content
        impacts a clients'' ability to receive a valid copy. In this paper we develop
        a suite of fluid models that model pollution proliferation in P2P systems.
        These fluid models lead to systems of non-linear differential equations. We
        obtain closed-form solutions for the differential equations; for the remaining
        models, we efficiently solve the differential equations numerically. The models
        capture a variety of user behaviors, including propensity for popular versions,
        abandonment after repeated failure to obtain a good version, freeloading,
        and local version blacklisting. Our analysis reveals intelligent strategies
        for attackers as well as strategies for clients seeking to recover non-polluted
        content within large-scale P2P networks.", "venue": "SIGMETRICS ''06/Performance
