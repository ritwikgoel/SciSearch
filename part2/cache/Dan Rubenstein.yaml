        "bioRxiv", "type": "journal", "url": "http://biorxiv.org/"}, "url": "https://www.semanticscholar.org/paper/e7dae451255c279aef1f0118ce70579f165ad1c6",
        "title": "Both Prey and Predator Features Determine Predation Risk and Survival
        of Schooling Prey", "abstract": "Predation is one of the main evolutionary
        drivers of social grouping. While it is well appreciated that predation risk
        is likely not shared equally among individuals within groups, its detailed
        quantification has remained difficult due to the speed of attacks and the
        highly-dynamic nature of collective prey response. Here, using high-resolution
        tracking of solitary predators (Northern pike) hunting schooling fish (golden
        shiners), we not only provide detailed insights into predator decision-making
        but show which key spatial and kinematic features of predator and prey influence
        individual\u2019s risk to be targeted and survive attacks. Pike tended to
        stealthily approach the largest groups, and were often already inside the
        school when launching their attack, making prey in this frontal \u201cstrike
        zone\u201d the most vulnerable to be targeted. From the prey\u2019s perspective,
        those fish in central locations, but relatively far from, and less aligned
        with, neighbours, were most likely to be targeted. While the majority of attacks
        (70%) were successful, targeted individuals that did manage to avoid capture
        exhibited a higher maximum acceleration response just before the attack and
        were further away from the pike\u2018s head. Our results highlight the crucial
        interplay between predators\u2019 attack strategy and response of prey in
        determining predation risk in mobile animal groups.", "venue": "bioRxiv",
