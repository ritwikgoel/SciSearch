        "title": "Resolving a conservation dilemma: Vulnerable lions eating endangered
        zebras", "abstract": "When predators are removed or suppressed for generations,
        prey populations tend to increase and when predators are re-introduced, prey
        densities should fall back to pre-control levels. In cases of apparent competition
        where there are alternate abundant and rare prey species, rare species may
        decline further than expected or disappear altogether. Recently, concern about
        the impact of recovering predator populations on wildlife in Laikipia County,
        Kenya, has led to questions of whether lions (Panthera leo, IUCN Red List
        Vulnerable) exert top-down pressure on Grevy\u2019s zebra (Equus grevyi, IUCN
        Red List Endangered). We examined effects of lion predation on Plain\u2019s
        zebra (E. quagga, IUCN Red List Near Threatened) and Grevy\u2019s zebra populations
        in a 2,105 km2 area defined by lion movements. We used line transect surveys
        to estimate density of Grevy\u2019s (0.71/km2) and Plain\u2019s (15.9/km2)
        zebras, and satellite telemetry to measure movements for lions and both zebras.
        We tracked lions to potential feeding sites to estimate predation rates on
        zebras. We compared field-based estimates of predation rates on both zebras
        to random gas models of encounters that result in predation to ask if lions
        prey preferentially on Grevy\u2019s zebra at a sufficient rate to drive population
        declines. Lions preyed on Grevy\u2019s zebra significantly less than expected
        in 15 of 16 (94%) scenarios considered and lions preyed on Plain\u2019s zebras
        as expected or significantly less than expected in 15 of 16 scenarios. Population
        trend of Grevy\u2019s zebra indicates that the Kenya population may be stabilizing.
        Recruitment rate to the population has tripled since 2004, making it unlikely
        that lions are having an impact on Grevy\u2019s zebras. In Laikipia County,
        competitive displacement by livestock (Livestock: Grevy\u2019s zebra ratio
        = 864:1) and interference competition for grass with Plain\u2019s zebra (Plain\u2019s
        zebra:Grevy\u2019s zebra ratio = 22:1) are most likely the predominant threats
        to Grevy\u2019s Zebra recovery.", "venue": "PLoS ONE", "year": 2018, "referenceCount":
