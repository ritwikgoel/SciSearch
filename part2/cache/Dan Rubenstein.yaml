        the \" hot \" object from a small set of users who were able to obtain the
        object to a much larger set of users that desire it. Our results based on
        this evaluation show that this type of protocol can scale effectively to millions
        of users, demonstrating that peer-to-peer approaches can be an effective means
        to alleviate problems commonly associated with network hot spots.", "venue":
