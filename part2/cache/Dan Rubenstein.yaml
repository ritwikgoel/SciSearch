        "title": "Effects of traditional pastoralism on grasshopper (Caelifera) assemblages
        in East Africa", "abstract": "In East Africa, traditional pastoralists increase
        landscape heterogeneity by creating traditional livestock corrals (bomas).
        When these bomas are abandoned, they serve as long-term hot spots of increased
        nutrients and unique vegetation. However, the effect of bomas on insect populations
        is unclear. Grasshopper (Suborder Caelifera) assemblages are thought to reflect
        vegetation, and within Caelifera, the subfamily Oedipodinae is known to be
        associated with degraded areas. We sampled vegetation and collected grasshoppers
        inside of abandoned bomas, 50\u00a0m from abandoned bomas and 250\u00a0m from
        abandoned bomas. Bomas had significantly lower grass abundance than background
        vegetation. Total grasshopper abundance was positively correlated with grass
        and forb abundance, while the proportion of grasshoppers in the subfamily
        Oedipodinae was negatively correlated with grass abundance. Grasshopper abundance
        was significantly lower inside of bomas than outside of them, but the proportion
        of grasshoppers in the subfamily Oedipodinae was significantly higher inside
        of bomas than outside of them. This suggests that the decreased vegetation
        in abandoned bomas supports fewer grasshoppers, but a higher fraction of the
        grasshopper assemblage in abandoned bomas is composed of Oedipodinae. Thus,
        traditional pastoralists can have long-term effects on the size and composition
        of grasshopper assemblages through the use of bomas. \n \nResume \n \nEn Afrique
        de l''Est, les eleveurs traditionnels augmentent l''heterogeneite des paysages
        en creant des enclos traditionnels (bomas) pour leur betail. Lorsque ces bomas
        sont abandonnes, ils restent longtemps des lieux speciaux, plus riches en
        nutriments, ou la vegetation est unique. Pourtant les effets des bomas sur
        les populations d''insectes ne sont pas clairs. L''on estime que les assemblages
        de sauterelles (du sous-ordre des Caelifera) refletent la vegetation et, parmi
        eux, la sous-famille des Oedipodinae est connue comme etant liee aux endroits
        degrades. Nous avons collecte des echantillons de vegetation et de sauterelles
        a l''interieur de bomas abandonnes, a 50\u00a0m de la et a 250\u00a0m. Les
        bomas presentaient des graminees en abondance de significativement plus faible
        que la vegetation environnante. L''abondance totale des sauterelles etait
        positivement liee a celle des graminees et des dicotyledones, mais la proportion
        de sauterelles de la sous-famille des Oedipodinae etait liee negativement
        a celle des graminees. L''abondance des sauterelles etait significativement
        plus faible a l''interieur des anciens bomas qu''a l''exterieur, mais la proportion
        de sauterelles de la sous-famille des Oedipodinae y etait significativement
        plus elevee qu''a l''exterieur. Ceci suggere que la vegetation rarefiee des
        bomas abandonnes supporte un nombre plus faible de sauterelles mais qu''une
        plus grande fraction de l''assemblage de sauterelles dans les bomas abandonnes
        se compose d''Oedipodinae. Les eleveurs traditionnels ont donc un effet a
