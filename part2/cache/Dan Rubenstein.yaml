        "title": "The Dynamics of Herds: From Individuals to Aggregations", "abstract":
        "Abstract The dynamic behavior of small herds is investigated by means of
        simulations of two-dimensional discrete-stochastic models. An individual-based
        approach is used to relate collective behavior to individual decisions. In
        our model, the motion of an individual in a herd is assumed to be the combined
        result of both density-independent and density-dependent decisions, in the
        latter case based on the influence of surrounding neighbors; assumed decision
        rules are hierarchical, balancing short range repulsion against long-range
        attraction. The probability of fragmentation of the model herd depends on
        parameter values. We explore the variety and characteristics of spatial patterns
        that develop during migration, for herds that are homogeneous and heterogeneous
        regarding intrinsic walking speeds. Group integrity can be maintained even
        in mixed populations, but fragmentation results for these more easily than
        for a homogeneous herd. Observations of natural populations suggest that animals
        move away from individuals that intrude too closely into their environment,
        but are attracted to individuals at a distance. Between these extremes, there
        appears to be a neutral zone, within which other individuals engender no response.
        We explore the importance of this neutral zone, and offer evolutionary interpretations.
        In particular, the neutral zone, if not too large, permits the individual
        to remain in contact with the herd, while reducing the frequency with which
        acceleration or deceleration must be undertaken. This offers obvious energetic
        benefits.", "venue": "", "year": 1996, "referenceCount": 34, "citationCount":
