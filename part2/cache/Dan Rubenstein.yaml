        "title": "The Cost of Increasing Portability of Packet Level FEC Coding",
        "abstract": "This document describes the implementation details of modifications
        performed to an existing C-language Vandermonde-Matrix based Forward Error
        Correcting (FEC) coding package [1] and to an existing C-language Cauchy-Matrix
        based FEC coding package [2] to increase their interface flexibility, and
        allow for their use in a wider variety of coding applications. We discuss
        why these extensions add no time complexity to encoding and decoding rates.
        We also describe the architecture of a coding package that we developed in
        Java, which is based on the C-language Vandermonde-Matrix based coding package.
        We compare the coding rates of our modified C-language Vandermonde-Matrix
        coder to those of our modified C-language Cauchy-based coder, and find that
        the Vandermonde based coder codes at a faster rate for a significant majority
        of platforms and coding scenarios considered. We then compare the coding speeds
        of the Vandermonde-based coder between the C and Java version, and find that
        the Java version running on a virtual machine performs at least two orders
        of magnitude slower than its C language counterpart running as compiled machine
        code. Finally, we examine performance improvements when the Java coder utilizes
        just-in-time compilation (JIT). See http://www-net.gaia.cs.umass.edu/~drubenst/software.html
        for the availability of the software packages discussed in this report. [1]
