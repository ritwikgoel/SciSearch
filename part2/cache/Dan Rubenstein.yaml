        "title": "Combining Strategies to Select Reserves in Fragmented Landscapes",
        "abstract": "Abstract:\u2002 In the identification of reserve networks in
        fragmented landscapes with limited species\u2010specific data at hand, one
        approach is to use selection criteria, such as patch size, to rank the habitat
        patches'' conservation value and evaluate reserve\u2010network alternatives.
        These criteria are assumed to be reasonable surrogates for the true network
        objectives. Caution is warranted, however, because the relationships between
        the selection criteria and the reserve\u2010network objectives may be inconsistent.
        Conflicts are also likely to arise because no single reserve network will
        be optimal with respect to multiple objectives (or selection criteria) simultaneously.
        Instead, reserve planners must compromise between conflicting demands. We
        field tested the relationships between a variety of selection criteria and
        the objectives of a reserve network for the sandplain natural communities
        on Martha''s Vineyard Island, Massachusetts (U.S.A.). Selection criteria that
        correlated with the reserve\u2010network objectives were used in a multi\u2010objective
        integer program to identify the 10\u2010patch reserve networks that were optimal
        with each objective independently and those that offered optimal tradeoffs
        between the reserve\u2010network objectives. From these 10\u2010patch networks,
        one can select a final reserve network that provides the preferred compromise
        between the objectives.", "venue": "", "year": 2004, "referenceCount": 57,
