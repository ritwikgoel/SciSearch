        "title": "A Theoretical Method for BGP Policy Verification", "abstract": "Since
        BGP broadly determines the flow of data over today\u2019s Internet, ensuring
        that autonomous systems (ASes) throughout the network properly implement the
        protocol is crucial. However, serious anomalous behavior continues to occur
        because BGP lacks explicit rules for enforcement or tools for policy verification.
        In addressing this lack, we present a distributed, theoretically grounded
        technique that can be used by an AS to check whether the other ASes, whom
        it relies on to carry its traffic, are in fact operating according to the
        norm. The theoretical grounding of our techniques ensures that when we reveal
        an inconsistency, it must in fact exist. We demonstrate the efficacy of our
        approach by showing how it would have detected the violation caused by the
        well-known AS7007 incident. Then we apply our technique to real BGP data consisting
        of over a quarter of a million unique routes collected from seven different
        sources and show that all examined sites show a significant number of violations
        of standard BGP policy. Significantly, in nearly all sites, more than 1% of
        the ASes examined were involved in errant paths. In addition we show that
        combining views from multiple ASes enhances violation detection.", "venue":
