        traits holds a promising future as molecular markers for improving productivity
        in farm animals. Polymorphism in the beta-lactoglobulin gene has been successfully
        studied in many goat populations of the world. However, this has not been
        clarified yet in the local Kenyan goat breeds.\u00a0 The objectives of this
        study were to screen beta-lactoglobulin gene variants and to identify its
