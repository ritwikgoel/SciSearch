        "title": "Communication is key: Mother-offspring signaling can affect behavioral
        responses and offspring survival in feral horses (Equus caballus)", "abstract":
        "Acoustic signaling plays an important role in mother-offspring recognition
        and subsequent bond-formation. It remains unclear, however, if mothers and
        offspring use acoustic signaling in the same ways and for the same reasons
        throughout the juvenile stage, particularly after mutual recognition has been
        adequately established. Moreover, despite its critical role in mother-offspring
        bond formation, research explicitly linking mother-infant communication strategies
        to offspring survival are lacking. We examined the communicative patterns
        of mothers and offspring in the feral horse (Equus caballus) to better understand
        1) the nature of mother-offspring communication throughout the first year
        of development; 2) the function(s) of mother- vs. offspring-initiated communication
        and; 3) the importance of mare and foal communication to offspring survival.
        We found that 1) mares and foals differ in when and how they initiate communication;
        2) the outcomes of mare- vs. foal-initiated communication events consistently
        differ; and 3) the communicative patterns between mares and their foals can
        be important for offspring survival to one year of age. Moreover, given the
        importance of maternal activity to offspring behavior and subsequent survival,
        we submit that our data are uniquely positioned to address the long-debated
        question: do the behaviors exhibited during the juvenile stage (by both mothers
        and their young) confer delayed or immediate benefits to offspring? In summary,
