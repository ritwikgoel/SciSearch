        "title": "Fairness and Physical Layer Capture in Random Access Networks",
        "abstract": "While physical layer capture has been observed in real implementations
        of wireless devices which randomly accessing shared channels, fair rate control
        algorithms based on accurate channel models describing the phenomenon have
        not been developed. In this paper, using our general physical channel model,
        we formally present the characteristics of the feasible domain of a general
        fairness problem and utility fairness under physical layer capture. We show
        that the allocation domain is not convex and the previous optimization schemes
        cannot be applied. We further show the objective function for utility fairness
