        "title": "Habitat use and movements of plains zebra (Equus burchelli) in response
        to predation danger from lions", "abstract": "Prey species must adapt their
        behavior to avoid predation. As a key prey item for lions (Panthera leo),
        plains zebras (Equus burchelli) were expected to respond to immediate threats
        posed by lions in their area. In addition, zebras were predicted to exhibit
        behavior tuned to reduce the potential for encounters with lions, by modifying
        their movement patterns in the times of day and habitats of greatest lion
        danger. We studied a population of approximately 600 plains zebra living in
        Ol Pejeta Conservancy, Kenya. We found that zebra abundance on or near a grassland
        patch was lower if lions had also been observed on that patch during the same
        day. Predation danger was highest in grassland habitat during the night, when
        lions were more active. Zebra sightings and global positioning system radio
        collar data indicated that zebras also reduced their use of grassland at night,
        instead using more woodland habitat. Zebras moved faster and took sharper
        turns in grassland at night. It is hypothesized that these more erratic movements
        assist zebras in avoiding detection or capture by lions. Copyright 2007, Oxford
