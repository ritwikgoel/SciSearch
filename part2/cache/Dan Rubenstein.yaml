        foals female''-lyr-1. Our study and data from the E. hem.ionus studbook suggest
        that young nonprimiparous females produced primarily males, while primiparous
        and old females produced primarily females. We attribute the low reproductive
        success following reintro- duction to the stress caused by capture, transport,
        and release procedures; we consider the age-dependent progeny sex ratio within
        the framework of Trivers and Willard''s (1973) maternal allocation hypothesis.
