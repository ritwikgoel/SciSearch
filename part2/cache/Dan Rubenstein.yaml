        "title": "Land use influence on distribution and abundance of herbivores in
        Samburu-Laikipia, Kenya", "abstract": "The distribution and abundance of different
        wildlife herbivores was studied in Samburu-Laikipia landscape. The study sites
        included; Mpala and Oljogi, both commercial ranches in Laikipia district;
        Oldonyiro and Kipsing community areas in Isiolo district; West Gate Conservancy,
        Ngaroni Community area, Kalama Community area and Sessia-Barsalinga Community
        area in Samburu district; and Buffalo Spring National Reserve and Samburu
        National Reserve both protected areas in the landscape. The objectives of
        the study were: 1) Determine the influence of different land use on seasonal
        abundances and distribution wildlife species and 2) Examine the influence
        of livestock, human settlements and water on wildlife species in Samburu-Laikipia
        landscape. Distance sampling was used to estimate wildlife, livestock and
        bomas densities. Distance to nearest water was projected from GPS coordinates
        for both wildlife and livestock sighting using ARCGIS. Our analysis showed
        non-uniform distributions of wildlife groups across the Samburu-Laikipia ecosystem
        largely driven by seasonal rainfall patterns and land use types. Like predicted,
        most wildlife groups occurred in higher abundances on protected areas, Laikipia
        commercial ranches and community conservancies unlike in community grazing
        areas in both dry and wet season. However, large grazers increased substantially
        in community grazing areas over the wet season when livestock grazing was
        heavy, stimulating growth of short annuals plants of high-quality nutrients.
        Human activities had negative influences on all wildlife groups. Our findings
        indicate that the type of land -use influenced herbivore distribution and
        abundance in Samburu-Laikipia landscape. This suggests that human activities,
        including pastoralism, in conjunction with season rainfall patterns and land-use
        shape herbivore distribution and abundance in the area. Conservation strategies
        for successfully increasing survival of wildlife therefore, requires maintenance
        of a mixture of land-use types with well controlled and sustainable development.",
