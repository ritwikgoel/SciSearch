        "title": "Modeling fisheries as multiscalar human-natural systems", "abstract":
        "<p>Marine fisheries are social-ecological systems important for human health
        and livelihoods. However, research approaches that consider human&#8211;nature
        interactions within as well as between adjacent and distant fisheries are
        scarce. As such, we measured and modeled marine fisheries catches at local
        and regional scales over 65 years (1950&#8211;2014), assessed cross-scalar
        interactions among fishing types (artisanal, subsistence, industrial, recreational),
        and predicted future catches using the metacoupling framework, a new approach
        for evaluating human-nature interactions within and across adjacent and distant
        fisheries (metacouplings). Across taxa examined (mahi-mahi [<em>Coryphaena
        hippurus</em>], Atlantic bluefin tuna [<em>Thunnus thynnus</em>], cods [Gadidae]),
        75% of catches (8.5 million metric tons [MMT]) were made by nations in their
        own exclusive economic zones (EEZs; Type 1 fishing). However, catches in adjacent
        EEZs (Type 2 fishing, 1.0 MMT) and distant EEZs and the high seas (Type 3
        fishing, 1.9 MMT) increased substantially for all taxa at certain times, becoming
        consistently important for tuna and cods after 1980. Moreover, Types 1&#8211;3
        fishing interacted in ways that affect humans differentially across fisheries.
        For instance, tuna artisanal and subsistence catches (Type 1) decreased with
        increasing Type 2 and Type 3 industrial fishing, respectively. Cod subsistence
        catches declined with increasing Type 2/3 industrial fishing and Type 1 artisanal
        fishing, whereas fishing-type interactions were largely positive for mahi-mahi,
        causing catches to increase across sectors. Overall, metacouplings affect
        humans in positive and negative ways that vary across scales and fisheries
        systems, galvanizing the need for metacoupling-informed fisheries research,
        policy, and management programs. We&#8217;ve since extended this research
        approach to include Atlantic herring (<em>Clupea harengus</em>), the subject
        of a journal article in press.</p>", "venue": "", "year": null, "referenceCount":
