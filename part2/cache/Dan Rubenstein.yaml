        virtualization and service abstraction, cloud vendors provide different functionalities
        to the SaaS providers. For example, with a high-level service abstraction,
        Google AppEngine can provide automatic scalability for web applications; however,
        it cannot support general-purpose applications and does not give service controls
        for the SaaS providers. On the other hand, Amazon EC2 provides a low-level
        virtualization that allows for general-purpose applications. Nevertheless,
        it cannot scale the applications automatically for SaaS providers. Moreover,
        managing the computing resources for SaaS processes can also be challenging
        for a SaaS provider. The aim of this paper is to provide a theoretical framework
