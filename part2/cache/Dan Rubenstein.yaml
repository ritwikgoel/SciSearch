        "title": "The delay-friendliness of TCP", "abstract": "TCP has traditionally
        been considered unfriendly for real-time applications. Nonetheless, popular
        applications such as Skype use TCP since UDP packets cannot pass through many
        NATs and firewalls. Motivated by this observation, we study the delay performance
