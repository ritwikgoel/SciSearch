        "title": "A Framework for Fast, Large-scale, Semi-Automatic Inference of Animal
        Behavior from Monocular Videos", "abstract": "An automatic, quick, accurate,
        and scalable method for animal behavior inference using only videos of animals
        offers unprecedented opportunities to understand complex biological phenomena
        and answer challenging ecological questions. The advent of sophisticated machine
        learning techniques now allows the development and implementation of such
        a method. However, apart from developing a network model that infers animal
        behavior from video inputs, the key challenge is to obtain sufficient labeled
        (annotated) data to successfully train that network - a laborious task that
        needs to be repeated for every species and/or animal system. Here, we propose
        solutions for both problems, i) a novel methodology for rapidly generating
        large amounts of annotated data of animals from videos and ii) using it to
        reliably train deep neural network models to infer the different behavioral
        states of every animal in each frame of the video. Our method\u2019s workflow
        is bootstrapped with a relatively small amount of manually-labeled video frames.
        We develop and implement this novel method by building upon the open-source
        tool Smarter-LabelMe, leveraging deep convolutional visual detection and tracking
        in combination with our behavior inference model to quickly produce large
        amounts of reliable training data. We demonstrate the effectiveness of our
        method on aerial videos of plains and Gr\u00e9vy\u2019s Zebras (Equus quagga
