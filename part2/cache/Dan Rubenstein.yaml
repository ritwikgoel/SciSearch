        "title": "Joint-Family: Enabling adaptive bitrate streaming in peer-to-peer
        video-on-demand", "abstract": "We propose Joint-Family, a protocol that combines
        peer-to-peer (P2P) and adaptive bitrate (ABR) streaming for video-on-demand
        (VoD). While P2P for VoD and ABR have been proposed previously, they have
        not been studied together because they attempt to tackle problems with seemingly
        orthogonal goals. We motivate our approach through analysis that overcomes
        a misconception resulting from prior analytical work, and show that the popularity
        of a P2P swarm and seed staying time has a significant bearing on the achievable
        per-receiver download rate. Specifically, our analysis shows that popularity
        affects swarm efficiency when seeds stay \u201clong enough\u201d. We also
        show that ABR in a P2P setting helps viewers achieve higher playback rates
