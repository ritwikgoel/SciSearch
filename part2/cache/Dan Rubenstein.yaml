        144996140}, "corpusId": 144996140, "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/79d77a7660fe638a34b1f45e8269908abf64675b",
        "title": "An Examination of Social Participation Found among a National Sample
        of Black and White Elderly", "abstract": "Family and kin often are the primary
        source for emotional support in the later years. Older people are expected
        to attach a relatively higher value to the emotional aspects of life as other
        social functions diminish. They are expected to develop a greater orientation
        to affective, expressive, and affectional goals (Rosow, 1967). Consequently,
        the family and kinship system becomes the major social institution for the
        social participation of elderly people. At a time of life when emotional security
        is so greatly challenged (Simpson and McKinney, 1969), one\u2019s family and
        kin are expected to provide the necessary support for one\u2019s morale or
        well-being. In this article I will identify and describe the Black older person,
        and examine his social participation (in comparison with White aged) with
        family and kin. Social participation is here defined as the activity with
        other people that contributes to one\u2019s social relationships which he
        comes to depend on for emotional support and responsiveness and which maintain
        him in many subtle ways (Lehr and Rudinger, 1969). To provide a framework
        for this examination, one assumption is made and one hypothesis is posed.
        It is assumed that: There are demographic differences between Black and White
        elderly; that is, when income, marital status, education, occupation, and
        religion are examined by sex, residential location and race are expected to
        differ significantly. It is hypothesized that: Household situations are different
        for Black and White elderly. It is proposed that these differences show that
        the elderly Black are more likely to live alone or in household situations
        without spouse and that White elderly are more likely to live with a spouse
        as a couple, or in household situations with a spouse. It is further hypothesized
        that Black elderly persons living alone or without a spouse have a low state
        of morale or well-being in old age.", "venue": "", "year": 1971, "referenceCount":
