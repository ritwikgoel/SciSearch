        "Networks of interactions based on social associations and movement offer
        insights into group organization and dynamics, and provide unique tools for
        biologists. An important topic in animal social behavior is how individual
        differences drive group behaviors and shape collective decisions. The identity
        of influential individuals may vary by behavioral context \u2013 one individual
        may lead group movements, while another influences group consolidation when
