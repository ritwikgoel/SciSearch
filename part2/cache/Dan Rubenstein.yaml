        "title": "How green is IP-telephony?", "abstract": "With constantly increasing
        costs of energy, we ask ourselves what we can say about the energy efficiency
        of existing VoIP systems. To answer that question, we gather information about
        the existing client-server and peer-to-peer VoIP systems, build energy models
        for these systems, and evaluate their power consumption and relative energy
        efficiency through analysis and a series of experiments.\n Contrary to the
        recent work on energy efficiency of peer-to-peer systems, we find that even
        with efficient peers a peer-to-peer architecture can be less energy efficient
