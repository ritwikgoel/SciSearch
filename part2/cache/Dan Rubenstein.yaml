        "title": "The Delay-Friendliness of TCP for Real-Time Traffic", "abstract":
        "TCP has traditionally been considered inappropriate for real-time applications.
        Nonetheless, popular applications such as Skype use TCP since UDP packets
        cannot pass through restrictive network address translators (NATs) and firewalls.
        Motivated by this observation, we study the delay performance of TCP for real-time
        media flows. We develop an analytical performance model for the delay of TCP.
        We use extensive experiments to validate the model and to evaluate the impact
        of various TCP mechanisms on its delay performance. Based on our results,
        we derive the working region for VoIP and live video streaming applications
