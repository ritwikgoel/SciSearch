        "title": "The Impact of Increased Environmental Stochasticity Due to Climate
        Change on the Dynamics of Asiatic Wild Ass", "abstract": "Abstract:\u2002
        Theory proposes that increased environmental stochasticity negatively impacts
        population viability. Thus, in addition to the directional changes predicted
        for weather parameters under global climate change (GCC), the increase in
        variance of these parameters may also have a negative effect on biodiversity.
        As a case study, we assessed the impact of interannual variance in precipitation
        on the viability of an Asiatic wild ass (Equus hemionus) population reintroduced
        in Makhtesh Ramon Nature Reserve, Israel. We monitored the population from
        1985 to 1999 to determine what environmental factors affect reproductive success.
        Annual precipitation during the year before conception, drought conditions
        during gestation, and population size determined reproductive success. We
        used the parameters derived from this model to assess population performance
        under various scenarios in a Leslie matrix type model with demographic and
        environmental stochasticity. Specifically, we used a change in the precipitation
        regime in our study area to formulate a GCC scenario and compared the simulated
        dynamics of the population with a no\u2010change scenario. The coefficient
