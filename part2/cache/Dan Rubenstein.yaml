        "title": "Control Plane Resilience : The Method of Strong Detection", "abstract":
        "For the past several decades, work that develops and analyzes network routing
        protocols has assumed that each network node properly implements the algorithm
        that establishes routes through the network. However, there have been several
        instances in which a trivial misconfiguration in a single router\u2019s implementation
        of the routing algorithm induced undesirable routes within the majority of
        the network. Given the high likelihood of program error or sabotage in today\u2019s
        networks, there is an urgent need to develop techniques that allow properly-configured
        routers to identify anomalous behaviors of their misconfigured counterparts.
        In this paper, we describe our development of a general theory called Strong
        Detection that examines routing protocols in environments where some misconfigured
        routers \u201cmisbehave\u201d and (intentionally or unintentionally) issue
        inaccurate reports that shift routing paths in the network. Application of
