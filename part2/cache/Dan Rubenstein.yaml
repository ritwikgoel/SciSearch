        some unanticipated news event that causes an unanticipated surge of users
        to request data objects from a particular site, temporarily overwhelming the
        site''s delivery capabilities. During this time, the large majority of users
        that attempt to get these objects face the frustrating experience of not being
        able to retrieve the content they want while still being able to communicate
        effectively with all other parts of the network. In this paper, we mathematically
        model and simulate a simple, distributed, randomized peer-to-peer (P2P) protocol.
