        "title": "SOS: an architecture for mitigating DDoS attacks", "abstract": "We
        propose an architecture called secure overlay services (SOS) that proactively
        prevents denial of service (DoS) attacks, including distributed (DDoS) attacks;
        it is geared toward supporting emergency services, or similar types of communication.
        The architecture uses a combination of secure overlay tunneling, routing via
        consistent hashing, and filtering. We reduce the probability of successful
        attacks by: 1) performing intensive filtering near protected network edges,
        pushing the attack point perimeter into the core of the network, where high-speed
        routers can handle the volume of attack traffic and 2) introducing randomness
        and anonymity into the forwarding architecture, making it difficult for an
        attacker to target nodes along the path to a specific SOS-protected destination.
        Using simple analytical models, we evaluate the likelihood that an attacker
        can successfully launch a DoS attack against an SOS-protected network. Our
