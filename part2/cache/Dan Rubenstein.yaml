        "title": "Challenge: ultra-low-power energy-harvesting active networked tags
        (EnHANTs)", "abstract": "This paper presents the design challenges posed by
        a new class of ultra-low-power devices referred to as Energy-Harvesting Active
        Networked Tags (EnHANTs). EnHANTs are small, flexible, and self-reliant (in
        terms of energy devices that can be attached to objects that are traditionally
        not networked (e.g., books, clothing, and produce), thereby providing the
        infrastructure for various novel tracking applications. Examples of these
        applications include locating misplaced items, continuous monitoring of objects
        (items in a store, boxes in transit), and determining locations of disaster
        survivors. Recent advances in ultra-low-power wireless communications, ultra-wideband
        (UWB) circuit design, and organic electronic harvesting techniques will enable
        the realization of EnHANTs in the near future. In order for EnHANTs to rely
        on harvested energy, they have to spend significantly less energy than Bluetooth,
        Zigbee, and IEEE 802.15.4a devices. Moreover, the harvesting components and
        the ultra-low-power physical layer have special characteristics whose implications
        on the higher layers have yet to be studied (e.g., when using ultra-low-power
        circuits, the energy required to receive a bit is an order of magnitude higher
        than the energy required to transmit a bit). These special characteristics
        pose several new cross-layer research problems. In this paper, we describe
        the design challenges at the layers above the physical layer, point out relevant
        research directions, and outline possible starting points for solutions.",
