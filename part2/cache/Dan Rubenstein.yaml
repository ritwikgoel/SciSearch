        "url": "https://www.semanticscholar.org/paper/9c7381da9f5390417e41919889c909eb03aac60f",
        "title": "Evolution, Systematics, and Phylogeography of Pleistocene Horses
        in the New World: A Molecular Perspective", "abstract": "The rich fossil record
        of horses has made them a classic example of evolutionary processes. However,
        while the overall picture of equid evolution is well known, the details are
        surprisingly poorly understood, especially for the later Pliocene and Pleistocene,
        c. 3 million to 0.01 million years (Ma) ago, and nowhere more so than in the
        Americas. There is no consensus on the number of equid species or even the
        number of lineages that existed in these continents. Likewise, the origin
        of the endemic South American genus Hippidion is unresolved, as is the phylogenetic
        position of the \u201cstilt-legged\u201d horses of North America. Using ancient
        DNA sequences, we show that, in contrast to current models based on morphology
        and a recent genetic study, Hippidion was phylogenetically close to the caballine
        (true) horses, with origins considerably more recent than the currently accepted
