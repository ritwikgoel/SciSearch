        "title": "Animal Population Censusing at Scale with Citizen Science and Photographic
        Identification", "abstract": "Population censusing is critical to monitoring
        the health of an animal population. A census results in a population size
        estimate, which is a fundamental metric for deciding the demographic and conservation
        status of a species. Current methods for producing a population census are
        expensive, demanding, and may be invasive, leading to the use of overly-small
        sample sizes. In response, we propose to use volunteer citizen scientists
        to collect large numbers of photographs taken over large geographic areas,
        and to use computer vision algorithms to semi-automatically identify and count
        individual animals. Our data collection and processing are distributed, non-invasive,
        and require no specialized hardware and no scientific training. Our method
        also engages the community directly in conservation. We analyze the results
        of two population censusing events, the Great Zebra and Giraffe Count (2015)
        and the Great Grevy\u2019s Rally (2016), where combined we processed over
