        "title": "Socially responsible and accountable gambling in the public interest",
        "abstract": "While much has been written about the need for governments and
        the gambling industry to act responsibly in their provision of gambling, only
        modest advances have been made to establish best practices in this area. Worldwide,
        few governments even approach what William Eadington, in Trends in gambling
        and responsible gaming in the US and elsewhere (2003, http://www.888betsoff.com/links/04
        presentations/Eadington.pdf), calls a stage-four level of responsible gambling
        stewardship, that is, the unconditional acceptance of strong measures to attenuate
        gambling-related harms. One of the cornerstones of a gambling regime oriented
        toward consumer safety and public interest is a commitment by government and
        the gambling industry to meet commendable standards for accountability and
        social responsibility. After studying the government\u2019s legislative framework
        for the operation and regulation of gambling in the province of Ontario (Canada),
        reviewing the province\u2019s gambling-related mission and public-policy statements,
        and interviewing key actors in the government\u2019s gambling administration,
        a template was developed for an optimally socially responsible and accountable
