        "title": "Body size and digestive system shape resource selection by ungulates:
        A cross-taxa test of the forage maturation hypothesis.", "abstract": "The
        forage maturation hypothesis (FMH) states that energy intake for ungulates
        is maximised when forage biomass is at intermediate levels. Nevertheless,
        metabolic allometry and different digestive systems suggest that resource
        selection should vary across ungulate species. By combining GPS relocations
        with remotely sensed data on forage characteristics and surface water, we
        quantified the effect of body size and digestive system in determining movements
        of 30 populations of hindgut fermenters (equids) and ruminants across biomes.
        Selection for intermediate forage biomass was negatively related to body size,
        regardless of digestive system. Selection for proximity to surface water was
        stronger for equids relative to ruminants, regardless of body size. To be
