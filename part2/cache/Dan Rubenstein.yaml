        "title": "Leadership in fish shoals", "abstract": "Leadership is not an inherent
        quality of animal groups that show directional locomotion. However, there
        are other factors that may be responsible for the occurrence of leadership
        in fish shoals, such as individual differences in nutritional state between
        group members. It appears that front fish have a strong influence on directional
        shoal movements and that individuals that occupy such positions are often
        characterised by larger body lengths and lower nutritional state. Potential
        interactions between the two factors and their importance for positioning
        within shoals need further attention. Initiation of directional movement in
        stationary shoals and position preferences in mobile shoals need to be addressed
        separately because they are potentially subject to different constraints.
        Individuals that initiate a swimming direction may not necessarily be capable
        of the sustained high swimming performance required to keep the front position
        or have the motivation to do so, for that matter. More empirical and theoretical
        work is necessary to look at the factors controlling positioning behaviour
        within shoals, as well as overall shoal shape and structure. Tracking of marked
        individuals whose positioning behaviour is monitored over extended time periods
        of hours or days would be useful. There is an indication that shoal positions
        are rotated by individuals according to their nutritional needs, with hungry
        fish occupying front positions only for as long as necessary to regain their
        nutritional balance. This suggests that shoal members effectively take turns
        at being leaders. There is a need for three-dimensional recordings of shoaling
        behaviour using high-speed video systems that allow a detailed analysis of
        information transfer in shoals of different size. The relationship between
        leadership and shoal size might provide an interesting field for future research.
        Most studies to date have been restricted to shoals of small and medium size
        and more information on larger shoals would be useful.", "venue": "", "year":
