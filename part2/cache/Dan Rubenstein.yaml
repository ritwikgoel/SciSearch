        "title": "Individual recognition through olfactory\u2013auditory matching
        in lemurs", "abstract": "Individual recognition can be facilitated by creating
        representations of familiar individuals, whereby information from signals
        in multiple sensory modalities become linked. Many vertebrate species use
        auditory\u2013visual matching to recognize familiar conspecifics and heterospecifics,
        but we currently do not know whether representations of familiar individuals
        incorporate information from other modalities. Ring-tailed lemurs (Lemur catta)
        are highly visual, but also communicate via scents and vocalizations. To investigate
