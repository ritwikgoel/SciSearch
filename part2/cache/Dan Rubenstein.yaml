        "title": "More than ponds amid skyscrapers: Urban fisheries as multiscalar
        human\u2013natural systems", "abstract": "Although social-ecological fisheries
        research is growing, comparatively little attention is paid to fisheries in
        urban environments. We aim to address this imbalance, because as cities expand
        worldwide, we expect urban fisheries to become more widespread and important
        in providing food/nutrition security, recreation, community well-being, and
        other benefits to fisheries stakeholders and urban dwellers across spatiotemporal
        scales. This paper contains a first analysis of the economic and sociocultural
        provisions, trade-offs, and dilemmas associated with urban fisheries to yield
        insights for sustainable management and planning of urban blue space. To address
        these objectives, we use the metacoupling framework, a method for assessing
        human\u2013nature interactions within and across adjacent and distant fisheries
        systems. We use examples from multiple countries and data from the United
        States to illustrate how urban fisheries encompass flows of people, money,
        and information across multiple spatiotemporal scales and provide nutritional,
        recreational, social, and cultural benefits to fisheries stakeholders. Throughout
        the world, urban fisheries are influenced by wide-ranging human needs (e.g.
        food provisioning, recreation, aquatic resource education) that generate social-ecological
        effects within and beyond cities. Our analysis yields insights for developing
        holistic, metacoupling-informed management approaches that address the diverse
        social-ecological objectives and trade-offs involved in sustainable development
        of urban fisheries.", "venue": "Aquatic Ecosystem Health & Management", "year":
