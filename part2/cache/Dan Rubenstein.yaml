        "title": "Towards Individual Grevy''s Zebra Identification via Deep 3D Fitting
        and Metric Learning", "abstract": "This paper combines deep learning techniques
        for species detection, 3D model fitting, and metric learning in one pipeline
        to perform individual animal identification from photographs by exploiting
        unique coat patterns. This is the first work to attempt this and, compared
        to traditional 2D bounding box or segmentation based CNN identification pipelines,
        the approach provides effective and explicit view-point normalisation and
        allows for a straight forward visualisation of the learned biometric population
        space. Note that due to the use of metric learning the pipeline is also readily
