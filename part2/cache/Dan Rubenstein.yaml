        "title": "Collective wisdom in polarized groups", "abstract": "The potential
        for groups to outperform the cognitive capabilities of even highly skilled
        individuals, known as the \u201cwisdom of the crowd\u201d, is crucial to the
        functioning of democratic institutions. In recent years, increasing polarization
        has led to concern about its effects on the accuracy of electorates, juries,
        courts, and congress. While there is empirical evidence of collective wisdom
        in partisan crowds, a general theory has remained elusive. Central to the
        challenge is the difficulty of disentangling the effect of limited interaction
        between opposing groups (homophily) from their tendency to hold opposing viewpoints
        (partisanship). To overcome this challenge, we develop an agent-based model
        of collective wisdom parameterized by the experimentally-measured behaviour
        of participants across the political spectrum. In doing so, we reveal that
        differences across the political spectrum in how individuals express and respond
        to knowledge interact with the structure of the network to either promote
        or undermine wisdom. We verify these findings experimentally and construct
        a more general theoretical framework. Finally, we provide evidence that incidental,
        context-specific differences across the political spectrum likely determine
        the impact of polarization. Overall, our results show that whether polarized
        groups benefit from collective wisdom is generally predictable but highly
        context-specific.", "venue": "Collective Intelligence", "year": 2022, "referenceCount":
