        "title": "Biometric animal databases from field photographs: identification
        of individual zebra in the wild", "abstract": "We describe an algorithmic
        and experimental approach to a fundamental problem in field ecology: computer-assisted
        individual animal identification. We use a database of noisy photographs taken
        in the wild to build a biometric database of individual animals differentiated
        by their coat markings. A new image of an unknown animal can then be queried
        by its coat markings against the database to determine if the animal has been
        observed and identified before. Our algorithm, called StripeCodes, efficiently
        extracts simple image features and uses a dynamic programming algorithm to
