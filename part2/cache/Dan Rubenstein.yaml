        understanding. Many explanations have been suggested, including social cohesion,
        thermoregulation, predation evasion and avoidance of biting flies. Identifying
        the associations between phenotypic and environmental factors is essential
        for testing these hypotheses and substantiating existing experimental evidence.
        Plains zebra striping pattern varies regionally, from heavy black and white
        striping over the entire body in some areas to reduced stripe coverage with
        thinner and lighter stripes in others. We examined how well 29 environmental
        variables predict the variation in stripe characteristics of plains zebra
        across their range in Africa. In contrast to recent findings, we found no
