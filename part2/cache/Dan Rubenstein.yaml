        frequencies were 0.05, 0.267 and 0.683 for the AA, AB and BB respectively.
        No deviations from the Hardy Weinberg equilibrium were observed.\u00a0 After
        PCR, a 426 base pairs sequence in exon 7 of 60 goat samples were sequenced
        and variation analyzed. Two point mutations corresponding to base substitutions
        were identified. The substitutions of G to A were found at both positions
        6705 and 6751 as compared to the Capra hircus sequence (Accession number Z33881.1).
