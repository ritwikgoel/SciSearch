        "title": "SOS: secure overlay services", "abstract": "Denial of service (DoS)
        attacks continue to threaten the reliability of networking systems. Previous
        approaches for protecting networks from DoS attacks are reactive in that they
        wait for an attack to be launched before taking appropriate measures to protect
        the network. This leaves the door open for other attacks that use more sophisticated
        methods to mask their traffic.We propose an architecture called Secure Overlay
