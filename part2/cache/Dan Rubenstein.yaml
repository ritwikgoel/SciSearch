        "title": "The launch of Environmental Research Reviews", "abstract": "In this
        issue we are excited to launch a new section entitled Environmental Research
        Reviews (ERR). These aremeant to be topical and evidence-based. The aim is
        to provide reviews of the environmental literature in key areas that are changing
        so quickly that it is hard for all but the specialists in these areas to keep
        up. Taken together, Environmental Research Letters (ERL) and ERR provide a
        unique set of venues to present both advances in our understanding of environmental
        issues, and to review, synthesize and disseminate our knowledge base about
        the changing natural world. ERR will appear initially as a section within
        ERL, but one with its own dedicated Editorial Board and Reviews Editor, utilising
        a format that provides depth and background into the topic under review, as
        well as a unique forum to synthesize and to draw evidencebased assessments
        and evaluations of keyfields. The first three such reviews appearing in this
        issue of ERL all focus on climate change through a variety of methodological
        approaches, and highlight the rich diversity of approaches possible to make
        sense of anthropogenic climate change as well as mitigation and adaptation
        strategies. Goetz and colleagues (1) use a traditional \u2018expert knowledge\u2019
        based approach for collecting key articles on the new technologies that are
        being employed to measure and monitor reductions of greenhouse gas emissions
        from degraded and deforested lands under REDD+. As experts, the authors assembled
        a collection of key articles that they and their colleagues knew best and
        concurred were of exceptional quality. By using key words they expanded their
        collection of articles by searching the Google Scholar and Web of Science
        databases. By emphasizing synthetic papers and those that provide information
        on uncertainty and error, the authors\u2019 comprehensive, systematic and
        step by step review concludes that current technologies are capable of providing
        measurable and verifiable levels of forest cover and biomass density in relation
        to baselines, but not yet with respect to biodiversity. Giupponi and Biscaro
        (2) take a different approach to reviewing how the concept of \u2018vulnerability\u2019
        in the climate change literature has changed as the field has matured. They
        too used a variety of key words to search the Web of Science for articles
        on climate change adaptation and disaster risk, but their focus was more on
        the dynamics of the scientific enterprise then the science itself. In order
        to study the dynamics of vulnerability to climate change, they analyzed the
        literature in terms of its bibliographic history. In doing so they show that
        two communities developed at the outset with distinct research foci and agendas.
        By using social network analysis, however, they delved into the historical
        dynamics of these communities and uncovered the fact that authors in each
        area were connected to authors in the other areas. This awareness and the
        fact that United Nations documents, which initially helped define area-separating
        vocabularies, have recently begun reconciling differences in vocabulary. As
        Giupponi\u2019s and Biscaro\u2019s bibliographic analysis strikingly shows,
        this deliberate attempt at harmonizing language is having a dramatic impact
        on closing the knowledge gap between those communities. In the third review,
        Bunch and Ford (3) explore the extent to which issues of adaptation, resilience
        and vulnerability to climate change are connected to gender in non-tokenistic
        ways. As in the previous study, the search for gender-focused articles relied
        on searching digital databases, in this case the Web of Science and Scopus.
        Over 1000 articles were identified, but in the end only 123 met the criteria
