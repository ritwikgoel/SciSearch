        "title": "Prototyping Energy Harvesting Active Networked Tags : Phase II MICA
        Mote-based Devices", "abstract": "With the convergence of ultra-low-power
        communications and energy-harvesting technologies, networking self-sustainable
        ubiquitous devices is becoming practical. Hence, we have been recently developing
        new devices referred to as Energy Harvesting Active Networked Tags (EnHANTs).
        These small, flexible, and energetically self-reliant tags can be seen as
        a new class of devices in the domain between RFIDs and sensor networks. EnHANTs
        are made possible by the advances in ultra-low-power ultra-wideband (UWB)
        communications and in organic semiconductor-based energy harvesting materials.
        They will enable novel tracking applications, such as continuous monitoring
        of objects and locating misplaced items. In this demo we present Phase II
        EnHANT prototypes. Phase II prototypes are based on MICA2 motes integrated
        with an energy sensing module and an energy harvesting module. The prototypes
        base their communication decisions on the parameters of their energy modules,
