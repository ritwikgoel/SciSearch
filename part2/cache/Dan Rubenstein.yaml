        "title": "Stigmergy, collective actions, and animal social spacing", "abstract":
        "Significance Marking animals avoid locations recently visited by others.
        We conceptualized this time nonlocal avoidance behavior as stigmergy, a form
        of mediated interaction that gives rise to coordinated behavior from seemingly
        independent individuals. In so doing, the concept of stigmergy is used beyond
        the realm of eusocial insects. To link the population spatiotemporal patterns
        that emerge from the individual nonlocal rules of interaction, we construct
        a collective movement model whereby randomly moving animals have the tendency
        to avoid marks left by a conspecific, depending on the age of the mark. As
        a result, we are able to quantify animal decision-making processes in terms
        of current and past locations of other individuals, linking behavior to history-dependent
        actions. Collective animal behavior studies have led the way in developing
        models that account for a large number of individuals, but mostly have considered
        situations in which alignment and attraction play a key role, such as in schooling
        and flocking. By quantifying how animals react to one another\u2019s presence,
        when interaction is via conspecific avoidance rather than alignment or attraction,
        we present a mechanistic insight that enables us to link individual behavior
        and space use patterns. As animals respond to both current and past positions
        of their neighbors, the assumption that the relative location of individuals
        is statistically and history independent is not tenable, underscoring the
        limitations of traditional space use studies. We move beyond that assumption
        by constructing a framework to analyze spatial segregation of mobile animals
        when neighbor proximity may elicit a retreat, and by linking conspecific encounter
        rate to history-dependent avoidance behavior. Our approach rests on the knowledge
        that animals communicate by modifying the environment in which they live,
        providing a method to analyze social cohesion as stigmergy, a form of mediated
        animal\u2013animal interaction. By considering a population of animals that
        mark the terrain as they move, we predict how the spatiotemporal patterns
        that emerge depend on the degree of stigmergy of the interaction processes.
        We find in particular that nonlocal decision rules may generate a nonmonotonic
        dependence of the animal encounter rate as a function of the tendency to retreat
        from locations recently visited by other conspecifics, which has fundamental
        implications for epidemic disease spread and animal sociality.", "venue":
