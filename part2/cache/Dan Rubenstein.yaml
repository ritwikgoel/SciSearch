        "title": "Maternal tactics for mitigating neonate predation risk during the
        postpartum period in Thomson\u2019s gazelle", "abstract": "The time immediately
        following birth is a period of high predation risk for ungulate neonates.
        Ungulate mothers exhibit perinatal behaviors that appear to mitigate offspring
