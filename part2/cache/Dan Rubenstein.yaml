        "title": "Herbivore-initiated interaction cascades and their modulation by
        productivity in an African savanna", "abstract": "Despite conceptual recognition
        that indirect effects initiated by large herbivores are likely to have profound
        impacts on ecological community structure and function, the existing literature
        on indirect effects focuses largely on the role of predators. As a result,
        we know neither the frequency and extent of herbivore-initiated indirect effects
        nor the mechanisms that regulate their strength. We examined the effects of
        ungulates on taxa (plants, arthropods, and an insectivorous lizard) representing
        several trophic levels, using a series of large, long-term, ungulate-exclusion
        plots that span a landscape-scale productivity gradient in an African savanna.
        At each of six sites, lizards, trees, and the numerically dominant order of
        arthropods (Coleoptera) were more abundant in the absence of ungulates. The
        effect of ungulates on arthropods was mediated by herbaceous vegetation cover.
        The effect on lizards was simultaneously mediated by both tree density (lizard
        microhabitat) and arthropod abundance (lizard food). The magnitudes of the
        experimental effects on all response variables (trees, arthropods, and lizards)
        were negatively correlated with two distinct measures of primary productivity.
        These results demonstrate strong cascading effects of ungulates, both trophic
