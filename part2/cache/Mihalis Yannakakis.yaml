        termination game as the least fixed point solution of a system of nonlinear
        minimax functional equations, and use it to show PSPACE decidability for the
        quantitative termination problem. We then give a strategy improvement technique,
        which we use to show that player 1 (maximizer) has -optimal randomized Stackless
