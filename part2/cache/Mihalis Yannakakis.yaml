        "title": "Memory-Ecient Algorithms for the Verication of Temporal Properties",
        "abstract": "This paper addresses the problem of designing memory-ecient algo-
        rithms for the verication of temporal properties of nite-state programs. Both
        the programs and their desired temporal properties are modeled as automata
        on innite words (Buchi automata). Verication is then reduced to checking the
        emptiness of the automaton resulting from the product of the program and the
        property. This problem is usually solved by com- puting the strongly connected
        components of the graph representing the product automaton. Here, we present
        algorithms which solve the empti- ness problem without explicitly constructing
        the strongly connected com- ponents of the product graph. By allowing the
