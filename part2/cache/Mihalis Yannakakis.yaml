        "abstract": "There are many obstacles to be overcome before formal methods
        are accepted as an integral part of the industrial design process. Many papers
        have been written about the nature of these obstacles. It can be argued convincingly
        that some of the objections that have been raised are based on misconceptions,
        or mere myths, about formal methods, e.g., 2]. But beyond these phases of
        \\anger\" and \\denial,\" we m a y h a ve reached a point i n t h e d e v
        elopment of formal methods where we \\accept\" the blame and develop new methods
        that form a better match with existing practice. This paper reports on our
        attempts to do so. One of the objectives of the early fault detection tools
        described here and in 1, 4 ] is to ease the transition towards the adoption
        of more formal design techniques, by accepting that design choices that are
        made in the early phases of a design are tentative and deliberately incomplete.
        Demanding that they be rigorous and complete at that stage of the design would
        be counterproductive. We h a ve argued that this potential handicap can be
