        economics, optimization, stochastic analysis, verification, and others. In
        some problems there is a unique fixed point (for example if the function is
        a contraction); in others there may be multiple fixed points and any one of
        them is an acceptable solution; while in other cases the desired object is
        a specific fixed point (for example the least fixed point or greatest fixed
