        "title": "Timing Verification by Successive Approximation", "abstract": "We
        present an algorithm for verifying that a model M with timing constraints
        satisfies a given temporal property T. The model M is given as a parallel
        composition of ?-automata Pi, where each automaton Pi is constrained by bounds
