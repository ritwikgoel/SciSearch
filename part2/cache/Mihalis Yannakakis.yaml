        because they model finite state systems more properly and are more general
        than Moore machines. A Mealy machine has a finite number of states and produces
        outputs on state transitions after receiving inputs. We discuss the following
        two types of testing problems. In the first type of problems, we have the
        transition diagram of a finite state machine but we do not know in which state
        it is. We apply an input sequence to the machine so that from its inputloutput
        (UO) behavior we can deduce desired information about its state. Specifically,
        in the state identification problem we wish to identify the initial state
        of the machine; a test sequence that solves this problem is called a distinguishing
        sequence. In the state verification problem we wish to verify that the machine
        is in a specified state; a test sequence that solves this problem is called
