        "title": "Algebraic dependencies", "abstract": "The relational model for databases
        [Codd 1970, Ullman 1979] has gained recognition as a valuable formal framework
        for understanding the semantics, design, and even implementation, of databases.
        At the heart of the research on relational databases lies the notion of data
        dependency. Data dependencies are domain-independent (Le., invariant under
        consistent renamings of domain elements) predicates on databases. Starting
        ,vith functional [Armstrong 1974] and muttivalued [Fagin 1977] dependencies,
        a dozen of different kinds of data dependencies have been proposed in the
