        Abstract)", "abstract": "We reexamine, what it means to compute Nash equilibria
        and, more, generally, what it means to compute a fixed point of a given Brouwer
        function, and we investigate the complexity of the associated problems. Specifically,
        we study the complexity of the following problem: given a finite game, Gamma,
        with 3 or more players, and given epsiv > 0, compute a vector x'' (a mixed
        strategy profile) that is within distance e (say in t^) of some (exact) Nash
        equilibrium. We show that approximation of an (actual) Nash equilibrium for
        games with 3 players, even to within any non-trivial constant additive factor
        epsiv < 1/2 in just one desired coordinate, is at least as hard as the long
        standing square-root sum problem, as well as more general arithmetic circuit
        decision problems, and thus that even placing the approximation problem in
        NP would-resolve a major open problem in the complexity of numerical computation.
