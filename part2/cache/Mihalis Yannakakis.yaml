        "title": "Buy-at-bulk-related problems in network design", "abstract": "We
        study a number of graph-theoretic optimization problems arising in network
        design. In general, the objective is to determine a network with minimum total
        cost that can support given traffic demands, possibly subject to additional
        constraints. Due to economies of scale, the cost of network components is
        typically sub-additive as a function of the capacity they provide, so these
        problems have a so-called buy-at-bulk character. Network dimensioning, which
        represents a high-level phase within the long process of telecommunications
        network planning, is a primary motivation for this work. We remark that although
        buy-at-bulk network design has received a lot of attention from researchers
        in theoretical computer science for more than a decade, these efforts were
        concentrated on investigating a rather simple version of the problem with
        minimal constraints, under a broad range of cost models that fall within the
        buy-at-bulk framework. By contrast, herein we initiate the study of several
        more involved problem variants, inspired by real-life situations. \nFirst,
        we analyze directed buy-at-bulk network design, which includes cases where
        network links allow only one-way traffic, or more generally where the cost
        of installing capacity on a link is asymmetric with respect to the direction
        of the traffic. We furthermore consider buy-at-bulk network design with protection,
        in which we are required to ensure robustness against the failure of any single
        component, by allocating capacity for each traffic demand along two disjoint
        routes in the network. Finally, we also investigate the traffic grooming problem,
        which arises when demands requesting small amounts of bandwidth must be accommodated
        in an optical network offering high-capacity transmission channels. \nOur
        main contributions are approximation algorithms with non-trivial worst-case
        guarantees for each of the above problems; moreover, from the experimental
        perspective, we present efficient heuristics that perform very well on realistic
        problem instances.", "venue": "", "year": 2009, "referenceCount": 0, "citationCount":
