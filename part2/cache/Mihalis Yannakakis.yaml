        we call FIXP, that can be cast as fixed point computation problems for functions
        represented by algebraic circuits (straight line programs) over basis {+,
        *, -, /, max, min}, with rational constants. We show that the linear fragment
        of FIXP equals PPAD. Many problems in game theory, economics, and probability
