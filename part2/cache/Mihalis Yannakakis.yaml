        the attacked zone, these methods recover information about the disconnected
        lines and the phase angles at the buses. We identify sufficient conditions
        on the zone structure and constraints on the attack characteristics such that
        these methods can recover the information. We also show that it is NP-hard
        to find an approximate solution to the problem of partitioning the power grid
        into the minimum number of attack-resilient zones. However, since power grids
        can often be represented by planar graphs, we develop a constant approximation
        partitioning algorithm for these graphs. Finally, we numerically study the
