        "title": "Upper Bounds for Newton\u2019s Method on Monotone Polynomial Systems,
        and P-Time Model Checking of Probabilistic One-Counter Automata", "abstract":
        "A central computational problem for analyzing and model checking various
        classes of infinite-state recursive probabilistic systems (including quasi-birth-death
        processes, multitype branching processes, stochastic context-free grammars,
        probabilistic pushdown automata and recursive Markov chains) is the computation
        of termination probabilities, and computing these probabilities in turn boils
        down to computing the least fixed point (LFP) solution of a corresponding
        monotone polynomial system (MPS) of equations, denoted x=P(x). It was shown
        in Etessami and Yannakakis [2009] that a decomposed variant of Newton\u2019s
        method converges monotonically to the LFP solution for any MPS that has a
        nonnegative solution. Subsequently, Esparza et al. [2010] obtained upper bounds
        on the convergence rate of Newton\u2019s method for certain classes of MPSs.
        More recently, better upper bounds have been obtained for special classes
        of MPSs [Etessami et al. 2010, 2012]. However, prior to this article, for
        arbitrary (not necessarily strongly connected) MPSs, no upper bounds at all
        were known on the convergence rate of Newton\u2019s method as a function of
        the encoding size |P| of the input MPS, x=P(x). In this article, we provide
        worst-case upper bounds, as a function of both the input encoding size |P|,
        and \u03b5 > 0, on the number of iterations required for decomposed Newton\u2019s
        method (even with rounding) to converge to within additive error \u03b5 >
        0 of q*, for an arbitrary MPS with LFP solution q*. Our upper bounds are essentially
        optimal in terms of several important parameters of the problem. Using our
        upper bounds, and building on prior work, we obtain the first P-time algorithm
        (in the standard Turing model of computation) for quantitative model checking,
        to within arbitrary desired precision, of discrete-time QBDs and (equivalently)
        probabilistic 1-counter automata, with respect to any (fixed) \u03c9-regular
