        "title": "Diet and other factors in the aetiology of diverticulosis: an epidemiological
        study in Greece.", "abstract": "A case control study exploring the role of
        diet and other biosocial factors in the aetiology of diverticulosis was undertaken
        in Athens, Greece, in 1981-1982. One hundred consecutive cases with radiologically
        confirmed diverticulosis and 110 control patients with fractures or other
        orthopaedic disorders were submitted to a structured interview, including
        frequency of consumption of about 80 food items. The main positive findings
