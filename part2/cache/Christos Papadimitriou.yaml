        with chronic HCV infection and 138 normal subjects, matched for age and sex.
        Viral parameters and liver histology were evaluated in HCV\u2010infected patients.
        Serum TC (P\u2003<\u20030.0005), HDL\u2010C (P\u2003<\u20030.0005) and LDL\u2010C
        (P\u2003<\u20030.0005) were lower in chronic hepatitis C patients compared
        with controls. Grading score was positively correlated with TC and LDL\u2010C.
        Patients with HCV genotype 3a had significantly lower levels of TC, HDL\u2010C,
        LDL\u2010C, higher viral load and higher frequency of hepatic steatosis than
        those with other genotypes. Logistic regression analysis identified genotype
        3a (OR, 6.96; 95% CI, 2.17\u201322.32, P\u2003=\u20030.0011) as the only significant
        predictive variable associated with low serum cholesterol concentration. HCV
        infection is associated with clinically significant lower cholesterol levels
