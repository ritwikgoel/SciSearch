        "title": "Young Age Is Associated with Favorable Characteristics but Is Not
        an Independent Prognostic Factor in Patients with Epithelial Ovarian Cancer:
        A Single Institution Experience", "abstract": "Background: Young age has been
        reported to be a favorable prognostic factor in ovarian cancer. The aim of
        the present study was to investigate the characteristics of ovarian cancer
        presenting in patients aged \u226440 and assess the prognostic significance
        of young age. Methods: Data from 591 consecutive ovarian cancer patients,
        including 37 subjects (6.3%) aged \u226440, who were treated postoperatively
        with platinum-based chemotherapy in our institution were retrospectively reviewed.
        Results: In our series, age \u226440 did not show an independent association
        with overall (p = 0.542) or progression-free survival (p = 0.334). Nonetheless,
        it was correlated with low tumor grade (p = 0.009) and small volume of residual
        disease after primary surgery (p = 0.020), while there was a nonsignificant
        trend for correlation with performance status 0 (p = 0.052). Stratified analysis
        showed that age \u226440 was associated with improved overall survival in
        the subgroups of serous histology and stage IIC\u2013IV disease; however,
        multivariate analyses failed to identify age as an independent predictor of
        survival within either subgroup (p = 0.079 and p = 0.585, respectively). Conclusions:
        Age \u226440 was not an independent prognostic factor in our analysis. The
        survival advantage of young patients may be attributed to the association
        with low tumor grade, more complete surgical debulking and better performance
