        "title": "The Complexity of Markov Decision Processes", "abstract": "We investigate
        the complexity of the classical problem of optimal policy computation in Markov
        decision processes. All three variants of the problem finite horizon, infinite
        horizon discounted, and infinite horizon average cost were known to be solvable
        in polynomial time by dynamic programming finite horizon problems, linear
        programming, or successive approximation techniques infinite horizon. We show
        that they are complete for P, and therefore most likely cannot be solved by
        highly parallel algorithms. We also show that, in contrast, the deterministic
        cases of all three problems can be solved very fast in parallel. The version
        with partially observed states is shown to be PSPACE-complete, and thus even
        less likely to be solved in polynomial time than the NP-complete problems;
