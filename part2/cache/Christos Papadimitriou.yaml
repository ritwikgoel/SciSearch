        of stage 3/4 non-mucinous epithelial ovarian cancer (OC).", "abstract": "TPS5600
        Background: Despite surgery and SOC therapy (paclitaxel and carboplatin \u00b1
        bevacizumab[bev]), 5-year survival rates remain low for patients (pts) with
        FIGO stage 3/4 OC. Niraparib (ZEJULA) is the first selective poly(ADP-ribose)
        polymerase inhibitor (PARPi) approved in the US and Europe for maintenance
        treatment in pts with recurrent OC regardless of BRCAmut status. Preclinical
        data suggest synergy with PARPi + anti-PD-1 blockade. Niraparib + pembrolizumab
        has shown clinical efficacy in pts with platinum-resistant or secondary refractory
        OC regardless of biomarker status. Dostarlimab is an anti\u2013PD-1 humanized
        monoclonal with clinical activity as monotherapy in early phase trials. The
        primary objective of the currently enrolling FIRST trial is to compare PFS
        (per RECIST v1.1) in pts treated with SOC + dostarlimab + niraparib to SOC.
        Methods: Eligible pts (up to 912) are FIGO stage 3 (with residual disease,
        CC0 high risk, or planned neoadjuvant therapy) or stage 4, non-mucinous epithelial
        OC and ECOG score < 2. After 1 cycle of SOC, pts are stratified by concurrent
        bev use, BRCAmut/HRR status, and disease burden then randomized as 1:1:2 to
        1 of 3 arms (Table). An innovative feature of ENGOT-OV44/FIRST (NCT03602859;
        EUDRACT 2018-000413-20) is the pre-planned adaptive study design to adapt
