        "title": "Maintenance chemotherapy or not in ovarian cancer stages IIIA, B,
        C, and IV after disease recurrence.", "abstract": "PURPOSE\nOvarian cancer
        may have a high percentage of residual disease after chemotherapy. It is questionable
        whether second or more lines of chemotherapy are needed in patients with slow-growing
        residual disease. In the present trial we compared the median survival of
        patients with residual or recurrent disease who received 1-2 lines of chemotherapy
        with those who received 3-9 lines.\n\n\nMETHODS\nTwo hundred and five patients
        with advanced stage IIIA, B, C and IV ovarian cancer were divided into two
        groups based on the number of chemotherapy lines they received. All patients
        had prior first-line chemotherapy; the criteria for recruitment in the study
        were: a) residual or recurrent disease and b) failure to respond to first-line
        therapy. Group A included patients who received 1 or 2 lines of chemotherapy
        and group B, 3-9 lines.\n\n\nRESULTS\nThe median survival of group A was 76
        months and of group B 53 months (p<0.001). Complete response (CR) was observed
        in 80 out of the 193 7lpar;41.45%) evaluable patients, partial response (PR)
        in 37 (19.17%), stable disease (SD) in 54 (27.987percnt;) and progressive
        disease (PD) in 22 (11.40%) patients.\n\n\nCONCLUSION\nIn ovarian cancer patients
        with advanced disease, multiple chemotherapy lines (3=9) offer no advantage
