        "title": "The complexity of massive data set computations", "abstract": "Numerous
        massive data sets, ranging from flows of Internet traffic to logs of supermarket
        transactions, have emerged during the past few years. Their overwhelming size
        and the typically restricted access to them call for new computational models.
        This thesis studies three such models: sampling computations, data stream
        computations, and sketch computations. \nWhile most of the previous work focused
        on designing algorithms in the new models, this thesis revolves around the
        limitations of the models. We develop a suite of lower bound techniques that
        characterize the complexity of functions in these models, indicating which
        problems can be solved efficiently in them. We derive specific bounds for
        a multitude of practical problems, arising from applications in database,
        networking, and information retrieval, such as frequency statistics, selection
        functions, statistical moments, and distance estimation. \nWe present general,
        powerful, and easy to use lower bound techniques for the sampling model. The
        techniques apply to all functions and address both oblivious and adaptive
        sampling. They frequently produce optimal bounds for a wide range of functions.
        They are stated in terms of new combinatorial and statistical properties of
        functions, which are easy to calculate. \nWe obtain lower bounds for the data
        stream and sketch models through one-way and simultaneous communication complexity.
        We develop lower bounds for the latter via a new information-theoretic view
        of communication complexity. A highlight of this work is an optimal simultaneous
        communication complexity lower bound for the important multi-party set-disjointness
        problem. \nFinally, we present a powerful method for proving lower bounds
        for general communication complexity. The method is based on a direct sum
        property of a new measure of complexity for communication complexity protocols
        and on a novel statistical view of communication complexity. We use the technique
        to obtain improved communication complexity and data stream lower bounds for
        several problems, including multi-party set-disjointness, frequency moments,
        and Lp distance estimation. These results solve open problems of Alon, Matias,
        and Szegedy and of Saks and Sun.", "venue": "", "year": 2002, "referenceCount":
