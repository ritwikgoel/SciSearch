        "title": "Low Circulating Mannan-Binding Leptin Levels Correlate with Increased
        Number of Febrile Episodes in Myeloma Patients Who Undergo High Dose Melphalan
        with Autologous Hematopoietic Stem Cell Transplantation and Do Not Receive
        Antibiotic Prophylaxis", "abstract": "Abstract 4457 Patients with multiple
        myeloma (MM) are at a higher risk of infections compared to general population.
        High dose melphalan (HDM) with autologous stem cell support (ASCT) is the
        recommended treatment for MM patients \u226465 years of age. Up to 80% of
        patients who undergo an ASCT develop neutropenic fever and up to one third
        of them have culture positive infections. The mannan binding leptin (MBL)
        pathway of the complement system is part of the innate immune system and seems
        to influence the risk of infections in cancer patients during treatment. In
        contrast to the classical complement pathway, MBL pathway is not antibody-dependent.
        MBL is a protein that belongs to the collectin family and is produced by hepatocytes.
        MBL acts via binding to the surface of bacteria, thus facilitating complement
        activation with formation of the membrane attack complex, leading to microbial
        lysis. In general population, 15\u201320% of people have MBL levels We studied
        100 MM patients who underwent an ASCT between 1996\u20132011 in a single center
        (Department of Clinical Therapeutics, University of Athens, Greece). All patients
        received prophylactic therapy with 200 mg fluconazole daily and 500 mg valacyclovir
        daily. Sixty-seven patients participated in a randomized study, where in the
        first arm patients received prophylactic antibiotics, including vancomycin
        at a dosage of 1 g once daily and ciprofloxacin at a dosage of 400 mg twice
        daily, while in the arm B there was no antibiotic prophylaxis. All patients
        received G-CSF 300 \u03bc g twice daily from day of stem cell reinfusion to
        neutrophil counts >1500/mm3. In case of neutropenic fever, prophylactic antibiotics
        were interrupted and first line regimen was administered, including vancomycin
        1g twice daily, amikacin 500 mg twice daily and ceftazidime 2 g TID. In case
        of failure of first line treatment, a second line antibiotic combination was
        administered, usually including a carbapenem and linezolide. Antibiotic regimens
        were also modified according to results of blood or urine cultures. MBL serum
        levels were measured in all patients on the day of mobilization, before the
        administration of cyclophosphamide, using an ELISA methodology (RD p=0.05).
        The results of our study suggests that myeloma patients who underwent ASCT
        and had low levels of MBL had a lower response rate in first line antibiotic
        regimens, requiring more often administration of a second more advanced line
        of antibiotics. Furthermore, the administration of prophylactic antibiotics
        to these patients seems to reduce the number of febrile episodes. These observations
        underscores the importance of innate immune system in permitting antibiotics
        to exercise their protective effect in severely immunocompromised patients
        and raise the question about the necessity of administering prophylactic antibiotics
        in this subgroup of patients. Disclosures: No relevant conflicts of interest
