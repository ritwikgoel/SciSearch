        "title": "Uretero-Ureterostomy Combined With Unilateral Nephrostomy as a Method
        of Urinary Diversion Following Radical Cystectomy", "abstract": "Introduction
        Uretero-ureterostomy combined with unilateral nephrostomy is a rarely performed
        urinary diversion following radical cystectomy for muscle-invasive bladder
        cancer. The aim of this study is to assess the efficacy and safety of the
        procedure. Materials and methods Patients with muscle-invasive bladder cancer
        and poor performance status were enrolled in this retrospective, observational,
        single-centre study, carried out between December 2018 and November 2020.
        The patient''s renal function was regularly assessed with serum creatinine
        and estimated glomerular filtration rate (eGFR). Evaluation of peri- and postoperative
        complications was performed based on clinical, laboratory, endoscopic, ultrasound
        and other radiological studies findings. The patient\u2019s status was assessed
        for 12 months. Results Thirty-six patients with a mean age of 77.4\u00b18.6
        years were enrolled in the study. 86.11% of patients had an American Society
        of Anesthesiologists Score \u22653 and 91.66% had an age-adjusted Charlson
        comorbidity index of \u22656. Slight deterioration of renal function, although
        not statistically significant, was observed. 36.11% of the patients developed
        permanent unilateral pelvic dilatation. Acute pyelonephritis, urosepsis, pyonephrosis
        and anastomotic leak were observed in 22.22%, 8.33%, 5.55% and 5.55% of patients,
        respectively; all were treated either conservatively and/or with minimally
        invasive procedures (nephrostomy, JJ-stent insertion) without any need for
        open surgical revision. Conclusions Ureteroureterostomy combined with unilateral
        nephrostomy is a safe and effective method of urinary diversion following
        radical cystectomy for muscle-invasive bladder cancer with easily manageable
        complications.", "venue": "Cureus", "year": 2022, "referenceCount": 25, "citationCount":
