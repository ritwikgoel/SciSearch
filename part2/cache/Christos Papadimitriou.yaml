        "title": "Bioassays and biomarkers for ecotoxicological assessment of reclaimed
        municipal wastewater.", "abstract": "The aim of this work was to examine the
        ecotoxicity of reclaimed wastewater by the use of bioassays and the determination
        of immunological parameters. Secondary and tertiary mucicipal wastewater samples
        were examined for their physicochemical and microbiological characteristics
        as well as for their endotoxin concentrations. The ecotoxicological characteristics
        were assessed by a battery of bioassays, using Vibrio fischeri, Daphnia magna
        and Tetrahymena thermophilla as test species and phytotoxicity. The mitogenic
        responses of mouse splenocytes were as well used as bioassay. The cytokines
        of IL-1, IL-2, IL-10, IFNgamma and TNFalpha, were also determined in the supernatant
        of splenocyte cultures and served as molecular biomarkers. All bioassays exhibited
        decrease of the ecotoxicological responses after tertiary treatment. However,
        mitogenic responses were proved to be more sensitive. IL-1 increased, while
        IL-2 production was unaffected. The fact that IL-10 production increased in
