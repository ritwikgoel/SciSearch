        "title": "Ulcerative colitis in Greece: course and prognostic factors.", "abstract":
        "The clinical course and prognosis of ulcerative colitis were studied in a
        group of 205 Greek patients. The study lasted for 6 years and follow-up was
        achieved in 98% of the patients. In most patients the disease was confined
        to the left bowel and it was of mild or moderate severity. Mortality was absent
        during the first attack and low at completion of the study while the cumulative
        colectomy rate was 14%. Bad prognostic factors leading to severe attacks and
        colectomy were: extensive disease, young age at onset and continuous symptoms.
        Compared to highly developed countries, the disease in Greece seems to run
        a milder course as can be judged by the better outcome of severe attacks and
        the more favorable short-term prognosis.", "venue": "Digestion", "year": 1988,
