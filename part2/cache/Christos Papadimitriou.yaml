        is progression-free survival. As initial dose-selection was based on 2 ongoing
        Phase I trials, an interim safety cohort (n=30) is employed with prospectively
        determined stopping rules for the L+V arm based on clinically-acceptable limits
        for febrile neutropenia (5%) and Grade (G) 4 neutropenia (20%). Utilizing
        95% confidence intervals (CI), these limits may be exceeded with 4 events
        in 20 patients (20%) for febrile neutropenia and 9 events in 20 (45%) patients
        for G4 neutropenia.\n\n\nRESULTS\nThe safety cohort (n=20 LV arm + 10 LC arm)
        completed a minimum of 3 cycles. Median daily exposure to L was 1250mg vs
