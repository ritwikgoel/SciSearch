        "title": "Software synthesis of variable-length code decoder using a mixture
        of programmed logic and table lookups", "abstract": "Implementation of variable-length
        code (VLC) decoders can involve a tradeoff between the number of decoding
        steps and memory usage. In this paper, we proposed a novel scheme for optimizing
        this tradeoff using a machine model abstracted from general purpose processors
        with hierarchical memories. We formulate the VLC decode problem as an optimization
