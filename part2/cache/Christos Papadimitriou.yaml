        "PURPOSE OF INVESTIGATION\nUterine sarcomas are rare neoplasms characterized
        by a high rate of local recurrences and distant metastases. The role of chemotherapy
        in early-stage completely resected disease remains controversial.\n\n\nMETHODS\nThirty-one
        patients with Stage I or II uterine sarcomas, referred to our center for adjuvant
        chemotherapy, received anthracycline-based regimens. Seventeen (54.8%) patients
        received ifosfamide, etoposide and epirubicin, six (19.4%) were treated with
        doxorubicin and carboplatin, three (9.6%) were administered doxorubicin and
        ifosfamide, while five (16.1%) patients received various anthracycline-based
        regimens.\n\n\nRESULTS\nWith a median follow-up of 82 months disease recurred
        in 12 (38.7%) patients. Five-year survival probability is estimated at 54%.
