        "title": "Complexity aspects of knowledge representation", "abstract": "The
        ultimate goal of Artificial Intelligence (to come up with a machine that is
        able to reason as humans do) is still a long term one; developing schemes
        for knowledge representation and common-sense reasoning are important and
        widely accepted tactical goals. This thesis is about the application of the
        methods of the theory of computational complexity in order to choose among
        the possible approaches towards an effective mathematical model of common
        sense. \nWe develop a methodology for comparing knowledge representation formalisms
        in terms of their \"representational succinctness,\" and use this framework
        for comparing many important formalisms for knowledge representation. We also
        show that adding new variables improves the effective expressibility of certain
        knowledge representation formalisms. \nApproximating a general formula from
        above and below by Horn formulas was proposed by Kautz and Selman as a form
        of \"knowledge compilation,\" supporting rapid approximate reasoning; as we
        point out, this scheme is static in that it supports no updates, and has certain
        complexity drawbacks. In our work we propose a new, very efficient scheme,
        incremental recompilation, which combines Horn approximation and model-based
        updates. \nFinally, we look closer at two knowledge representation formalisms
        that have the same expressive power--Horn formulas and characteristic model--and
        try to tell which one is better to use for representing knowledge in various
        contexts.", "venue": "", "year": 1996, "referenceCount": 0, "citationCount":
