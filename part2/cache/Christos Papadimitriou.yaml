        "title": "Interleukin-1 receptor antagonist inhibits growth modulation of
        human tumor-cell lines by interleukin-1 in-vitro.", "abstract": "In this study
        we report that recombinant human (rh) interleukin-1alpha (IL-1alpha) has direct
        and dose-dependent growth-modulating effects on human tumor cell lines in
        vitro as measured by a human tumor cloning assay (HTCA). Colony formation
        of the melanoma cell line A 375 was inhibited by rhIL-1alpha, whereas colony
        formation of the glioblastoma cell line HTB 14 was enhanced by this cytokine.
        Both growth-modulating effects were dose-dependent, however with some saturation.
        Subsequently, we have tested the activity of recombinant human IL-1 receptor
        antagonist (rhIL-1ra) on the tumor growth modulation by rhIL-1alpha. Tumor
        cells were incubated with increasing concentrations of rhIL-1ra and then added
        to the cultures containing rHIL-1alpha. Concentrations of rhIL-1ra were chosen
        to achieve a range between 0.01 and 100 ng/ml which includes a 1000-fold molar
        excess over IL-1alpha. The receptor antagonist was able to block both the
        inhibition and the stimulation of clonal growth of the respective tumor cell
        line by rhIL-1alpha. Furthermore, there was a direct dose dependent relationship
        revealing higher IL-1 antagonism of rhIL-1ra at higher concentrations with
        maximum efficacy at 1000-molar excess concentrations over IL-1alpha. In addition,
        rhIL-1ra alone did not reveal major modulation of the growth of A 375, but
        significantly decreased colony formation of HTB 14. We conclude that rhIL-1ra
