        "title": "Excision Repair Cross-Complementation Group 1 Enzyme as a Molecular
        Determinant of Responsiveness to Platinum-Based Chemotherapy for non Small-Cell
        Lung Cancer", "abstract": "Although platinum-based chemotherapy remains the
