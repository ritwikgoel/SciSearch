        tidsbesparingar. Alla projektorer arbetar darefter \nmed korrekta och enhetliga
        handlingar vid varje given tidpunkt. En del av de ritningar som \nanvands
        idag finns enbart i pappersformat, en del i enklare CAD-format eller sa finns
        inga \nritningar alls. CAD-samordning inom byggbranschen kommer darfor att
        vara minst lika viktig \noch nodvandig i framtiden som den ar idag. \nDe flesta
        byggprojekt gors idag med 2D- och/eller 3D-teknik. Fastighetsagare/forvaltare
