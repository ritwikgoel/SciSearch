        accounting, business, trade, science, and engineering) was not a trivial matter.
        Indeed, consider the question how to add or multiply Roman numerals (say add
        MCDXII and DCCCXII)?1 And there are more complex problems, too, like finding
        square roots, approximating irrational numbers, etc. The discovery of positional
        systems was a major breakthrough. The sexagesimal system was invented by Summerians
        around 2000 BCE. The decimal system was known (or was in some use) very early
        on (perhaps as early as 3000 BCE) but in its modern form, with 0 (zero) was
        invented (popularized) around 600 CE in India (c. 598-670, Brahmagupta explains
