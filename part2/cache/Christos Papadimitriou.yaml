        "title": "Biologically Plausible Neural Networks via Evolutionary Dynamics
        and Dopaminergic Plasticity", "abstract": "Artificial neural networks (ANNs)
        lack in biological plausibility, chiefly because backpropagation requires
        a variant of plasticity (precise changes of the synaptic weights informed
        by neural events that occur downstream in the neural circuit) that is profoundly
        incompatible with the current understanding of the animal brain. Here we propose
        that backpropagation can happen in evolutionary time, instead of lifetime,
