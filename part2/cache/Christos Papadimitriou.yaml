        "title": "Open label phase III study of arfolitixorin vs leucovorin in mFOLFOX-6
        for first-line treatment of metastatic colorectal cancer: AGENT", "abstract":
        "Abstract Background 5-fluorouracil (5-FU) in combination with the folate
        Leucovorin (LV) has been the cornerstone in the treatment of colorectal cancer
        (CRC) for decades. All folates currently approved for use in the clinical
        setting need to be metabolically activated to [6R] 5,10-methylenetetrahydrofolic
        acid ([6R]-MTHF), which is the active thymidylate synthase co-substrate that
        potentiates the effect of 5-FU. Arfolitixorin does not need multi step metabolic
        activation like currently available folates. It is therefore hypothesized
        that the administration of arfolitixorin will result in higher, and less individual
        variability, intracellular concentrations of the active thymidylate synthase
        co-substrate [6R]-MTHF in all patients compared to LV administration. Trial
        design Primary endpoint ORR by Blinded Independent Central Review (BICR) Key
        secondary endpoints Progression Free Survival (PFS) Duration of Response (DoR)
        Secondary endpoints Overall Survival (OS) Quality of Life (QoL) Safety and
        Tolerability Patients undergoing curative metastasis resection Study Design
        This is a randomized, multicenter, parallel-group, Phase III study to compare
        the efficacy of arfolitixorin versus LV in patients with mCRC treated with
        5-FU, oxaliplatin, and bevacizumab. Patients will be randomized in a 1:1 ratio
        to either the investigational arm or the comparator arm. The study target
        is to randomize 440 patients in 18 months. An adaptive study design includes
        the possibility to increase the sample size to 660 patients as determined
        by the DSMB during the interim analysis to be conducted after 330 patients
        have conducted their 16 weeks scan. Key inclusion criteria: Adults > 18 years
        of age Colorectal adenocarcinoma verified by biopsy Non-resectable mCRC No
        prior treatment for first line mCRC ECOG performance status 0 or 1\u00a0Key
        exclusion criteria: Malignant tumors other than colorectal adenocarcinomas
        Less than 6 months since last anti-cancer treatment DPD deficiency Clinically
