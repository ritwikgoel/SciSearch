        "title": "Adjuvant chemotherapy with paclitaxel and carboplatin in non-endometrioid
        carcinoma of the uterus.", "abstract": "PURPOSE OF INVESTIGATION\nUterine
        papillary serous carcinoma (UPSC) and uterine clear cell carcinoma (UCCC)
        represent more aggressive tumors than the more common endometroid cancers,
        exhibiting a propensity for distant metastasis. The aim of this study was
        to investigate the activity and safety of paclitaxel/carboplatin chemotherapy
        as the only adjuvant treatment in patients with surgically resected UPSC and
        UCCC.\n\n\nMETHODS\nFifteen patients with Stage IB-IV UPSC or UCCC were treated
        with a mean of six courses of paclitaxel 175 mg/m3 plus carboplatin AUC 5
        at three-week intervals, three to six weeks after undergoing surgery with
        curative intent. No patient had residual disease after surgery and none underwent
        pre- or post-chemotherapy irradiation.\n\n\nRESULTS\nWith a median follow-up
        of 29.4 months, six patients (40%) relapsed and two (13%) died of disease.
        Mean time to recurrence was 16.9 months. Recurrence rate per Stage was 17%
        for Stage IB/C, 57% for Stage IIIA/C and 50% for Stage IV. Projected 5-year
        overall survival and progression-free survival was 79.7% and 55.7%, respectively.
        All relapses were abdominopelvic whereas in one case pelvic recurrence was
        accompanied by lung metastasis. The most frequent grade 3-4 toxicity was neutropenia.\n\n\nCONCLUSION\nChemotherapy
        with paclitaxel plus carboplatin is feasible and possibly prevents distant
        metastasis when used as adjuvant in UPSC and UCCC.", "venue": "European Journal
