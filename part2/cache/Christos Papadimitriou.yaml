        "title": "Revenue maximization in online auctions", "abstract": "In the modern
        information economy, markets are proliferating, and in such an environment,
        automated market mechanisms, such as auctions, are becoming more important
        than ever. Economists have long studied the problem of maximizing the revenue
        obtained by the seller from an auction. In this dissertation, we study the
        same problem, but from the computer scientist''s perspective: where the economist
        generally assumes that inputs are independently drawn from a preexisting population,
        we take the assumption that inputs are controlled by an adversary. At the
        same time, we adopt the economist''s assumption that inputs are held as private
        information by individuals, who will only reveal information when it is in
        their best interest to do so. \nIn this model, we study auctions with a novel
        combination of two properties. First, we assume that the seller has available
        an unlimited supply of the good to be sold, as would be the case in auctions
        for digital goods such as music or movies. Second, we assume that the auction
        is online, in the sense that it proceeds over time, with the seller forced
        to make a sequence of decisions, each based only on information received up
        to that point. \nIn analyzing the revenue properties of such auctions, we
        show a connection between this problem and that of online learning with expert
        advice. We demonstrate how to use learning algorithms to design auctions that
        are asymptotically optimal. In this context, we focus on learning algorithms
        that use polynomial weight functions to adapt to new information. We show
        how such algorithms can have a useful combination of worst-case and average-case
        properties, suggesting that they might be used in place of more commonly studied
        algorithms based on exponential weight functions. Finally, we extend our results
        to the study of posted price mechanisms, in which buyers react to dynamically
        adjusted posted prices, rather than submitting bids to the seller.", "venue":
