        "title": "Selfish behavior and stability of the internet: a game-theoretic
        analysis of TCP", "abstract": "For years, the conventional wisdom [7, 22]
        has been that the continued stability of the Internet depends on the widespread
        deployment of \"socially responsible\" congestion control. In this paper,
        we seek to answer the following fundamental question: If network end-points
        behaved in a selfish manner, would the stability of the Internet be endangered?.We
        evaluate the impact of greedy end-point behavior through a game-theoretic
        analysis of TCP. In this \"TCP Game\" each flowattempts to maximize the throughput
        it achieves by modifying its congestion control behavior. We use a combination
        of analysis and simulation to determine the Nash Equilibrium of this game.
        Our question then reduces to whether the network operates efficiently at these
        Nash equilibria.Our findings are twofold. First, in more traditional environments
        -- where end-points use TCP Reno-style loss recovery and routers use drop-tail
        queues -- the Nash Equilibria are reasonably efficient. However, when endpoints
        use more recent variations of TCP (e.g., SACK) and routers employ either RED
        or drop-tail queues, the Nash equilibria are very inefficient. This suggests
        that the Internet of the past could remain stable in the face of greedy end-user
        behavior, but the Internet of today is vulnerable to such behavior. Second,
        we find that restoring the efficiency of the Nash equilibria in these settings
