        and Sideri (1993). On the other hand, the many frameworks and schemes proposed
        in the literature for theory update and revision are plagued by serious complexity-theoretic
        impediments, even in the Horn case, as was pointed out by Eiter and Gottlob
        (1992), and is further demonstrated in the present paper. More fundamentally,
        these schemes are not inductive, in that they may lose in a single update
        any positive properties of the represented sets of formulas (small size, Horn
        structure, etc.). In this paper we propose a new scheme, incremental recompilation,
        which combines Horn approximation and model-based updates; this scheme is
        inductive and very efficient, free of the problems facing its constituents.
        A set of formulas is represented by an upper and lower Horn approximation.
