        "title": "Sarcomas of the Fallopian Tube: Disentangling a Rare Entity", "abstract":
        "Sarcomas of the fallopian tube are exceedingly rare malignancies. They have
        been considered the most lethal of all gynaecological malignancies with high
        metastatic potential, frequent recurrences and cancer-related deaths. The
        reported pathological types of the fallopian tube sarcomas are malignant mixed
