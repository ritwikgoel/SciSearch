        "title": "Real-World Data on Treatment Management and Outcomes of Patients
        with Newly Diagnosed Advanced Epithelial Ovarian Cancer in Greece (The EpOCa
        Study)", "abstract": "New treatment modalities have been recently introduced
        in the management of ovarian cancer (OC). Herein, we sought to investigate
        their implementation in routine clinical practice and examine the real-world
        management of OC in Greece. EpOCa was a non-interventional, multicenter, retrospective
        study in patients with advanced epithelial OC. The primary outcome was to
        estimate the proportions of the different treatment regimens used per line
        of therapy, while progression-free survival (PFS) and overall survival (OS)
        were the key secondary endpoints. A total of 154 patients were enrolled in
        the study, among whom, 40% were tested for BRCA mutations and 30% were found
        to be positive. Nearly 90% of patients underwent debulking surgery at diagnosis,
        with few operations being also recorded upon relapse. Platinum-based chemotherapy
