        "title": "A Retrospective Analysis of Toxicity and Efficacy for 2 Hypofractionated
        Irradiation Schedules Versus a Conventional One for Post-Mastectomy Adjuvant
        Radiotherapy in Breast Cancer", "abstract": "Introduction: The aim of this
        analysis was a retrospective evaluation of the efficacy and toxicity of 2
        hypofractionated irradiation schedules compared to conventional therapy in
        post-mastectomy patients. Methods: 3 irradiation schedules were analyzed:
        48.30 Gy in 21 fractions (group A, n = 60), 42.56 Gy in 16 fractions (group
        B, n = 27) and 50 Gy in 25 fractions (group C, n = 30) of the front chest
        wall. All groups were also treated with a supraclavicular field, with 39.10
        Gy in 17 fractions (group A), 37.24 Gy in 14 fractions (group B) or 45 Gy
        in 25 fractions (group C). Results: No local recurrences were noted in any
        group during 36 months of follow-up. Acute skin toxicity presented in all
        groups, with 58.3%, 70.4% and 60% of grade I; 35%, 25.9% and 40% of grade
        II; 6.7%, 3.7% and 0% of grade III being seen in groups A, B and C, respectively.
        Late skin toxicity was noted only as grade I in 16.7%, 25.9% and 26.7% of
        groups A, B and C, respectively. No significant difference was noted among
        all groups for either acute or late skin toxicity, or for radio-pneumonitis
        (chi2 test, p > 0.05). Conclusion: All schedules were equally effective with
