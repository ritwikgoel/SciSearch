        "title": "Abstract 1918: Genomic CNV testing on chromosome 17q genes reveals
        clinically relevant subtypes in breast cancer.", "abstract": "Fluorescent
        In Situ Hybridization (FISH) and genomic Copy Number Variation (CNV) testing
        may not yield identical CN status for the same gene, due to methodological
        differences in calling gene copies. The aim of the present study was to evaluate
        the clinical relevance of genomic CNV profiles on 17q (17q11.2-q12 to 17q21-q22)
        in the context of high-risk operable breast cancer. Methods: The CN status
        of NOS2, HER2, THRA, RARA and TOP2A was tested with 5\u2019- and 3\u2019-end-specific,
        exon-intron spanning qPCR CNV assays (two assays per gene). Software obtained
        CN values against normal DNA were evaluated from 439 informative paraffin
        breast cancer tissue samples with >50% tumor cells and were assessed (a) upon
        logarithmic transformation as continuous variables, and (b) as nominal variables
        with following CN categories: loss (>0-0.5 copies); no-gain or marginal accounting
        for DNA replication (1-4); low-gain (5-6) and high-gain (>6). For each gene,
        5\u2019- and 3\u2019-ends were evaluated separately for gene stability and
        in combination for obtaining the entire gene CN status. All patients had received
        adjuvant anthracyclines in the frame of two phase III trials. Results: Concordance
        between 5\u2019- and 3\u2019-end CN status was observed in 94.53% of tumors
        for TOP2A; 91.12% for THRA; 86.79% for HER2; 69.70% for RARA; and, 53.76%
        for NOS2. Strong associations were observed for classic HER2 FISH status with
        NOS2 (p=.0007), HER2 and THRA (both p Conclusions: Breast tumors with CN losses
        or complex losses/gains for the genes examined on 17q seem to carry the worst
        prognosis among those treated in the adjuvant setting with anthracyclines
        and may be worthy indentifying for different treatment selection. TOP2A FISH
        and CNV status are not concordant, while NOS2 and RARA seem to suffer internal
        CNV, which needs further validation for its biologic implications. Citation
