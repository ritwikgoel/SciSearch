        "title": "Interval scheduling: A survey", "abstract": "In interval scheduling,
        not only the processing times of the jobs but also their starting times are
        given. This article surveys the area of interval scheduling and presents proofs
        of results that have been known within the community for some time. We first
        review the complexity and approximability of different variants of interval
        scheduling problems. Next, we motivate the relevance of interval scheduling
        problems by providing an overview of applications that have appeared in literature.
        Finally, we focus on algorithmic results for two important variants of interval
        scheduling problems. In one variant we deal with nonidentical machines: instead
        of each machine being continuously available, there is a given interval for
        each machine in which it is available. In another variant, the machines are
        continuously available but they are ordered, and each job has a given \u201cmaximal\u201d
