        "title": "Modeling Amyloid-\u03b242 Toxicity and Neurodegeneration in Adult
        Zebrafish Brain.", "abstract": "Alzheimer''s disease (AD) is a debilitating
        neurodegenerative disease in which accumulation of toxic amyloid-\u03b242
        (A\u03b242) peptides leads to synaptic degeneration, inflammation, neuronal
        death, and learning deficits. Humans cannot regenerate lost neurons in the
        case of AD in part due to impaired proliferative capacity of the neural stem/progenitor
        cells (NSPCs) and reduced neurogenesis. Therefore, efficient regenerative
        therapies should also enhance the proliferation and neurogenic capacity of
        NSPCs. Zebrafish (Danio rerio) is a regenerative organism, and we can learn
        the basic molecular programs with which we could design therapeutic approaches
        to tackle AD. For this reason, the generation of an AD-like model in zebrafish
        was necessary. Using our methodology, we can introduce synthetic derivatives
        of A\u03b242 peptide with tissue penetrating capability into the adult zebrafish
        brain, and analyze the disease pathology and the regenerative response. The
        advantage over the existing methods or animal models is that zebrafish can
        teach us how a vertebrate brain can naturally regenerate, and thus help us
        to treat human neurodegenerative diseases better by targeting endogenous NSPCs.
        Therefore, the amyloid-toxicity model established in the adult zebrafish brain
        may open new avenues for research in the field of neuroscience and clinical
        medicine. Additionally, the simple execution of this method allows for cost-effective
        and efficient experimental assessment. This manuscript describes the synthesis
