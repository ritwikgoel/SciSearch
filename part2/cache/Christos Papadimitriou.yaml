        1.53; 95% CI: 1.04-2.25) metastases were associated with a higher risk of
        progression or death. No statistically significant change in the patients\u2019
        baseline FACT-B total score (median: 93.0) was observed. The serious and non-serious
        adverse event (AE) incidence rates were 12.7% and 48.0%, respectively with
        a total of 37 grade \u22653 AEs (not including disease progression) reported.
        Conclusion: This study generated real-world evidence on the effectiveness
        of nab-paclitaxel; no new safety signals emerged. Citation Format: Anna Koumarianou,
