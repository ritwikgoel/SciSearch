        "title": "Recombinant Human Interleukin 4 Has Antiproliferative Activity on
        Human Tumor Cell Lines Derived from Epithelial and Nonepithelial Histologies
        1", "abstract": "Interleukin 4, a T cell-derived 20-kDa glycoprotein, plays
        an important role in regulating the immune response of B cells, T cells, and
        macro phages against infections and malignant cells. For this reason recombinant
        human interleukin 4 (rhIL-4) has entered early clinical trials in cancer patients.
        In the present study we report that rhIL-4 has an antiproliferative effect
        on five of nine cell lines derived from human colon tumors, head and neck
        tumors, and glioblastomas as measured by a decrease of colony formation in
        human tumor cloning assays. All of the cell lines with in vitro responsiveness
        express at least 100 high-affinity receptors for human interleukin 4 per cell
        on their cell surface, whereas the nonresponsive tumor cell lines lack expression
        of high-affinity receptors for human interleukin 4 on their cell surface.
        In the next series of experiments we have xenotransplanted some of the responsive
        cell lines into athymic nude mice. Subsequently, the animals were treated
        s.c. twice daily with 0.5 mg/m2 rlil I -4 or control vehicle for at least
        12 days. There was a clear growth inhibition of these xenotransplanted tumors
        in the mice treated with rhIL-4. Histology of the tumors in both groups revealed
        no marked infiltration with murine hematopoietic and lymphocytic cells as
        evaluated by staining with a rat anti-mouse CD45 antibody. We conclude that
        rhIL-4 has a direct therapeutic activity on the growth of some human epithelial
        and nonepithelial tumor cell lines which, along with its regula tory function
        on hematolymphopoietic cells, makes this cytokine an inter esting candidate
