        "title": "Structure and function of the oncologic boards in Greece. Description
        of the institutional and scientific frame; objective problems and difficulties.",
        "abstract": "PURPOSE\nOncology boards should constitute a routine in all hospitals
        that are dealing with the care of cancer patients. Unfortunately the procedure
        which should be followed to deal with this health problem has some deficiencies.\n\n\nMETHODS\nA
        literature review has recently been attempted, searching Internet databases
        by using key words such as oncologic board, medical legislation and medical
        ethics.\n\n\nRESULTS\nCurrent mentality suggests that hiding the truth from
        the patient is wrong and unethical. However, in the Greek society, this is
        not the case as it seems not right to adopt foreign practices, i.e. to disclose
        directly to the patient all information relevant to his health status, the
        intended therapy and possible outcome. Instead, ambiguous information pass
        onto relatives who in turn bear the burden of informing the patient.\n\n\nCONCLUSIONS\nThe
