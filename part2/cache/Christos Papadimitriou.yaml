        "title": "Geometric embeddings, geometric algorithms, and combinatorial optimization",
        "abstract": "Geometric spaces arise in computer science through a number of
        avenues. The most obvious of these occurs when the input data for our problem
        possesses an inherent geometric structure, e.g. the hop-distance between nodes
        in a network, or the similarity distance between two genomic sequences. Certainly
        these \"geometries\" may be far afield from the classical setting where one
        is concerned, for instance, with Euclidean spaces or Riemannian manifolds,
        and thus we require new techniques for the design of efficient algorithms
        on these spaces, and new models for the kind of geometries we should expect.
        \nOn the other hand, geometry often presents itself in a less straightforward
        manner in the setting of combinatorial optimization. A classical example of
        this is the use of Linear Programming in the solution---exact or approximate---to
        a variety of combinatorial problems. The most exciting connections occur when
        a problem with an a priori purely combinatorial structure is shown to involve
        rich geometric phenomena. \nThe present thesis is divided into two parts which
        address questions of both types (i.e. combinatorial data and geometric data,
        respectively), leading to new algorithms for a variety of well-known combinatorial
        problems, new connections between geometry and computer science, and new geometric
        and analytic information about some classical mathematical objects. \nIn Part
        I, we employ geometric embeddings in order to provide near-optimal solutions
        to a number of NP-hard optimization problems. Given a combinatorial object,
        e.g. a graph, we develop new ways of embedding the object into a geometric
        space in a way which approximately preserves its structure. We then use geometric
        tools to produce a solution to the original optimization problem whose quality
        is within some (ideally small) factor of the optimal solution. This approach
        is most fruitful when applied to graph separator-type problems where the goal
        is to divide a graph into two large pieces while minimizing the size of the
        \"interface\" between them. Algorithms for such tasks are then used as primitives
        in divide-and-conquer approaches to a number of other optimization problems.
        \nIn Part II, we examine the relationship between dimension, volume growth,
        and algorithmic tractability. The so-called curse of dimensionality is well-known;
        in many settings, the difficulty of solving a geometric problem increases
        exponentially with the dimension of the input. We study notions of the intrinsic
        dimension of a data set, and show that in many cases, very efficient algorithms
        and data structures can be designed for high-dimensional data which is nevertheless
        \"low-dimensional\" from an intrinsic viewpoint.", "venue": "", "year": 2006,
