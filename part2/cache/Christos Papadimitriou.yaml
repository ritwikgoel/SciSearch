        "title": "Non\u2010cryopreserved peripheral blood progenitor cells collected
        by a single very large\u2010volume leukapheresis: A simplified and effective
        procedure for support of high\u2010dose chemotherapy", "abstract": "High\u2010dose
        chemotherapy with autologous peripheral blood progenitor cell (PBPC) support
        has become a widely used treatment strategy. In order to simplify the procedure,
        a single very large\u2010volume leukapheresis programme combined with short\u2010term
        refrigerated storage of the PBPC was developed. Seventy\u2010two patients
        suffering from various relatively chemosensitive malignancies received high\u2010dose
        chemotherapy, consisting of agents with short in vivo half\u2010lives and
        24 to 48 hours later, the refrigerated PBPC were reinfused. A single very
        large\u2010volume apheresis was sufficient to obtain at least 2 \u00d7 106/kg
        CD34+ cells in 58 patients (81%), and 63% had at least 2.5 \u00d7 106 CD34+
        cells/kg. Only two patients (3%) were transplanted with less than 1 \u00d7
        106 CD34+ cells/kg. In three patients (4%) leukapheresis was repeated because
        of insufficient number of PBPC. The median CD34+ cell count was 3 \u00d7 106/kg.
        A median of 38.5 L blood (range, 21 to 59) was processed, which accounted
        for a median of 9 \u00d7 patient''s total blood volume. Very large\u2010volume
        leukapharesis was well tolerated with symptomatic hypocalcemia being the most
        common (18%) side\u2010effect. The median time to neutrophils >1.5 \u00d7
        109/L, and to self\u2010supporting platelet count >25 \u00d7 109/L, was 10
        and 12 days after reinfusion of PBPC graft, respectively. There were no treatment\u2010related
        deaths. Our results indicate that this simplified approach of PBPC transplantation
        can be associated with prompt hematologic recovery in most patients and that
        it can be useful in settings where facilities are limited or for certain diseases
