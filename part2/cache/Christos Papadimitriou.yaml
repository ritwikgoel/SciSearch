        "title": "Prognostic value of immunophenotypic classification of breast cancer
        in high-risk patients treated with dose-dense sequential adjuvant chemotherapy.",
        "abstract": "e21110 Background: It is well recognized that breast cancer is
        a heterogeneous disease that is composed of several molecular subtypes with
        substantial differences in growth rate, invasiveness and treatment response.
        Estrogen receptors (ER), progesterone receptors (PgR) and HER2 are important
        determinants of these molecular subtypes, since they drive specific targeted
        treatments, such as antiestrogens, aromatase inhibitors and trastuzumab.\n\n\nMETHODS\n595
        patients with high-risk breast cancer were treated with adjuvant anthracycline-based
        dose-dense sequential chemotherapy with or without paclitaxel (E-T-CMF vs.
        E-CMF) in the context of a randomized Phase III study. ER, PgR, HER2, Ki67,
        EGFR, and CK5 were evaluated in 298 formalin-fixed tumor samples by immunohistochemistry
        (IHC). HER2 was also evaluated by chromogen in situ hybridization (CISH) using
        ZYMED (InVitrogen) technology and was used to determine HER2 status for patients
        that had a score different than +3 by IHC. Identification of the immunophenotypic
        subtypes was based initially on ER and PgR protein expression. HER2 status
        and Ki67 protein expression differentiated luminal subtypes (luminal A tumors
        being HER2- and Ki67-negative), while EGFR and CK5 protein overexpression
        identified basal-like tumors.\n\n\nRESULTS\nAmong the 298 tumors, the immunohistochemical
        panel classified 37 (12%) as luminal A, 198 (66%) as luminal B, 27 (9%) as
        HER2-enriched, and 36 (12%) as triple-negative breast cancer. In the latter
        group there were 25 tumors (69%) that expressed EGFR and/or CK5 (basal-like
        tumors). Patients with luminal A tumors had the best prognosis, with improved
        DFS (log-rank, p=0.033) and OS (p=0.006) compared to the other three tumor
        subtypes. No benefit from paclitaxel treatment was detected in any of the
        four subtypes. Evaluation of ER, PgR and HER2 mRNA expression using RT-PCR
        will also be used for identification of triple-negative disease in the same
        cohort.\n\n\nCONCLUSIONS\nThe results of this study confirm that immunophenotypic
        classification of breast cancer is of prognostic value, without benefit however
        being detected in our cohort from paclitaxel treatment in any of the four
        tumor subtypes.", "venue": "Journal of Clinical Oncology", "year": 2011, "referenceCount":
