        are either zero or \u03a9(1) -- and thus with support of bounded size -- then
        obviously this equilibrium can be found exhaustively in polynomial time. Somewhat
        surprisingly, we show that there is a PTAS for the class of games whose equilibria
        are guaranteed to have small --- O(1/n) -- values, and therefore large --
        \u03a9(n) -- supports. We also point out that there is a PTAS for games with
        sparse payoff matrices, a family for which the exact problem is known to be
        PPAD-complete [Chen, Deng, Teng 2006]. Both algorithms are of a special kind
        that we call oblivious: The algorithm just samples a fixed distribution on
        pairs of mixed strategies, and the game is only used to determine whether
        the sampled strategies comprise an \u03b5-Nash equilibrium; the answer is
        \"yes\" with inverse polynomial probability (in the second case, the algorithm
        is actually deterministic). These results bring about the question: Is there
        an oblivious PTAS for finding a Nash equilibrium in general games? We answer
        this question in the negative; our lower bound comes close to the quasi-polynomial
        upper bound of [Lipton, Markakis, Mehta 2003]. Another recent PTAS for anonymous
        games [Daskalakis, Papadimitriou 2007 and 2008, Daskalakis 2008] is also oblivious
        in a weaker sense appropriate for this class of games (it samples from a fixed
        distribution on unordered collections of mixed strategies), but its running
        time is exponential in 1/\u03b5. We prove that any oblivious PTAS for anonymous
        games with two strategies and three player types must have 1/\u03b5\u03b1
        in the exponent of the running time for some \u03b1 \u2265 1/3, rendering
        the algorithm in [Daskalakis 2008] (which works with any bounded number of
        player types) essentially optimal within oblivious algorithms. In contrast,
        we devise a poly n \u2022 (1/\u03b5)O(\\log2(1/\u03b5)) non-oblivious PTAS
        for anonymous games with two strategies and any bounded number of player types.
