        more than 5,000 distinct pathogenic variants being reported worldwide. Among
        individuals of Greek descent, the BRCA1/2 variant spectrum is heterogeneous,
        but characterized by strong founder effects. As patients from certain geographical
        regions of Greece (like Crete) were underrepresented in previous studies,
        we hypothesized that isolated Cretans, a southern Greece islanders'' population
        with distinct demographic, cultural and genetic features, could harbor founder
        BRCA1/2 mutations. A total of 304 breast or/and ovarian cancer patients of
        Cretan descent, fulfilling NCCN criteria for genetic testing, were tested
        by NGS or Sanger sequencing, followed by MLPA. Haplotype analysis was subsequently
        performed to investigate potential founder effects of recurrent alleles. Overall,
        16.5% (50/304) of the tested patients carried 22 different pathogenic variants;
        48% in BRCA1, 52% in BRCA2. Three variants, namely two in BRCA2 (\u0394exons
        12 and 13 and c.7806\u20102A>T) and one in BRCA1 (c.5492del), constituting
        approximately half (48%) of all detected pathogenic variants, were shown to
