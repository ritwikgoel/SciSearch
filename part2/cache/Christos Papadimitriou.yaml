        "title": "Phase II trial of paclitaxel and cisplatin in metastatic and recurrent
        carcinoma of the uterine cervix.", "abstract": "PURPOSE\nBoth paclitaxel and
        cisplatin have moderate activity in patients with metastatic or recurrent
        cancer of the cervix, and the combination of these two agents has shown activity
        and possible synergism in a variety of solid tumors. We administered this
        combination to patients with metastatic or recurrent cervical cancer to evaluate
        its activity.\n\n\nPATIENTS AND METHODS\nThirty-four consecutive patients
        were treated on an outpatient basis with paclitaxel 175 mg/m2 administered
        intravenously over a 3-hour period followed by cisplatin 75 mg/m2 administered
        intravenously with granulocyte colony-stimulating factor support. The chemotherapy
        was administered every 3 weeks for a maximum of six courses.\n\n\nRESULTS\nSixteen
        patients (47%; 95% confidence interval, 30% to 65%) achieved an objective
        response, including five complete responses and 11 partial responses. Responses
        occurred in 28% of patients with disease within the radiation field only and
        in 57% of patients with disease involving other sites. The median duration
        of response was 5.5 months, and the median times to progression and survival
        for all patients were 5 and 9 months, respectively. Grade 3 or 4 toxicities
        included anemia in 18% of patients and granulocytopenia in 15% of patients.
        Fifty-three percent of patients developed some degree of neurotoxicity; 21%
        of cases were grade 2 or worse.\n\n\nCONCLUSION\nThe combination of paclitaxel
        with cisplatin seems relatively well tolerated and moderately active in patients
        with metastatic or recurrent cervical cancer. The significant incidence of
        neurotoxicity is of concern, and alternative methods of administration of
        the two agents could be evaluated. Then, further study of this combination,
        alone or with the addition of other active agents, is warranted.", "venue":
