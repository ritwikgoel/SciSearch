        "title": "A mixability theory for the role of sex in evolution", "abstract":
        "The question of what role sex plays in evolution is still open despite decades
        of research. It has often been assumed that sex should facilitate the increase
        in fitness. Hence, the fact that it may break down highly favorable genetic
        combinations has been seen as a problem. Here, we consider an alternative
        approach. We define a measure that represents the ability of alleles to perform
        well across different combinations and, using numerical iterations within
        a classical population-genetic framework, show that selection in the presence
        of sex favors this ability in a highly robust manner. We also show that the
        mechanism responsible for this effect has been out of the purview of previous
        theory, because it operates during the evolutionary transient, and that the
        breaking down of favorable genetic combinations is an integral part of it.
        Implications of these results and more to evolutionary theory are discussed.",
