        "title": "Emerging opportunities for theoretical computer science", "abstract":
        "The principles underlying this report can be summarized as follows:1. A strong
        theoretical foundation is vital to computer science.2. Theory can be enriched
        by practice.3. Practice can be enriched by theory.4. If we are guided by (2)
        and (3), the value, impact, and funding of theory will be enhanced.In order
        to achieve a greater synergy between theory and application, and to sustain
        and expand on the remarkable successes of Theory of Computing (TOC), we consider
        it essential to increase the impact of theory on key application areas. This
        requires additional financial resources in support of theory, and closer interaction
        between theoreticians and researchers in other areas of computer science and
        in other disciplines.The report does not make a detailed assessment of the
        overall state of theoretical computer science or fully chronicle the achievements
        of this field. Instead, it has the specific objective of recommending ways
        to harness these remarkable achievements for the solution of challenging problems
        emerging from new developments such as the information superhighway.Section
        1 describes the events leading up to this report and delineates the report''s
        objectives. Section 2 establishes the context for the report. It traces the
        history of TOC, describes the impact that TOC has achieved in the areas of
        core theory and fundamental algorithms, points out the differences between
        these areas and application-oriented theory, and calls for an intensified
        effort to bring the methods of TOC to bear on applications. It then goes on
        to define the four main categories into which our recommen- dations fall:
        building bridges between theory and applications, algorithm engineering, communication,
        and education. Section 3 discusses some specific opportunities for stimulating
        interactions between TOC and applied areas. Section 4 proposes an applied
        research initiative, Information Access in a Globally Distributed Environment,
        which identifies an exciting current technological area that we believe presents
        challenging opportunities for excellent theoretical work. Section 5 proposes
        a second applied research initiative, The Algorithmic Stockroom, that would
        exploit and extend the body of theoretical knowledge in the field of algorithms.
