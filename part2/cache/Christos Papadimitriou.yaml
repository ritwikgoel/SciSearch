        populations. \u03a4he majority of CHEK2-associated breast tumors are hormone
        receptor positive; however, relevant clinical outcomes are not well defined.
        Herein, we illustrate the histopathological characteristics and clinical outcomes
        of 52 Greek breast cancer patients who are CHEK2 carriers. Genetic analysis
