        "title": "Algorithmic aspects of protein folding and protein structure similarity",
        "abstract": "In this dissertation, we study two important computational biological
        problems inspired by the structures of proteins. The first is the protein
        folding problem. The object of this problem is to determine a protein''s structure
        given its linear amino acid sequence. We consider a widely-accepted model
        of protein folding, the two-dimensional hydrophobichydrophilic model, which
        was formulated by Dill in 1990. This model abstracts what is thought to be
        the dominant force in protein folding, that hydrophobic amino acids tend to
        cluster together in order to avoid exposure to water, and the protein is modelled
        as a two-dimensional self-avoiding walk in the square lattice. This model
        was proposed as an ultimate simplification of protein folding. We answer the
        open question of the protein folding problem''s tractability in this model
        by proving it is NP-hard. \nThe second problem, protein structure similarity,
        focuses on determining a measure of the similarity of two protein structures.
        We consider the contact map overlap measure, which was formulated by Godzik,
        Skolnick, and Kolinski in 1993. This measure involves finding an order-preserving
        mapping between subsets of the protein amino acid sets so that the largest
        possible number of nearby amino acid pairs, or contacts, is preserved. The
        study of contact maps, graphs whose edges capture these nearby amino acid
        pairs, is interesting in itself. We provide polynomial-time algorithms for
        computing the contact map overlap of special classes of contact maps, including
        stacks and two new classes called staircases and augmented staircases. Using
        these algorithms, we derive a 2-approximation algorithm for computing the
        contact overlap of any two RNA structures. We study contact maps using a self-avoiding
        walk in the two-dimensional square lattice as a protein model. We prove structural
        theorems establishing that the contact maps induced by self-avoiding walks
        can be decomposed into two stacks and one queue, or two augmented staircases
        and one stack. As a corollary to these theorems, we derive a 3-approximation
        algorithm for computing the contact map overlap of walks. Finally, we prove
        that computing contact overlap is NP-complete, even when the contact maps
        are induced by self-avoiding walks. To our knowledge, this is the first theoretical
        study of protein structure similarity.", "venue": "", "year": 2000, "referenceCount":
