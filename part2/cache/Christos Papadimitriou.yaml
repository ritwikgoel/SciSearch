        "title": "Preserved Axin expression is associated with an aggressive phenotype
        in invasive breast carcinomas", "abstract": "Reduced Axin expression has been
        associated with an aggressive behavior in lung and esophageal squamous cell
        carcinomas. Its role in breast cancer has not been defined. The aim of our
        study was to investigate the expression pattern of Axin protein in invasive
        breast carcinomas, in relation to the behavior and prognosis of the disease.
        Immunohistochemistry was performed for the detection of Axin expression in
        232 breast cancer tissues. Univariate and multivariate statistical analyses
        were used to assess the relation of Axin expression with classic clinicopathological
        parameters, patients'' survival and various biologic markers Human Epidermal
        Factor\u20102 (HER\u20102), Ki\u201067, topoII\u03b1, glycogen synthase kinase\u20103\u03b2
        (GSK\u20103\u03b2)]. Preserved cytoplasmic Axin expression was positively
        correlated to lymph node invasion, HER\u20102 and GSK\u20103\u03b2 and inversely
        to Ki\u201067 and topoII\u03b1. Nuclear Axin was positively associated with
        tumor size. Stromal Axin showed a parallel association with lymph node status
        and HER\u20102. In the subgroup of lobular breast carcinomas, preserved Axin
        was found to exert an unfavorable impact on patients'' overall survival. Our
        findings indicate, for the first time, that in invasive breast cancer preserved
        Axin expression is associated with a more aggressive phenotype and that in
        the discrete subtype of lobular breast carcinomas Axin negatively influences
        patients'' overall survival.", "venue": "Acta Pathologica, Microbiologica
