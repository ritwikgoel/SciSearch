        "title": "Neoadjuvant treatment of pancreatic ductal adenocarcinoma: present
        and future", "abstract": "Pancreatic ductal adenocarcinoma is a highly aggressive
        malignancy with a poor prognosis. Effective treatment with acceptable outcomes
        is yet to be found, with chemo- and radioresistance comprising major impediments
        towards this goal. Although upfront surgery is the established therapeutic
        approach for resectable and borderline resectable disease, neoadjuvant treatment
        has recently monopolized the interest in clinical trials. This also applies
        to locally advanced pancreatic adenocarcinomas that could potentially be rendered
        operable. Chemotherapy and chemoradiotherapy are the most utilized therapeutic
        modalities in the neoadjuvant setting, while immunotherapy and targeting agents
        have been gaining significant attention. This critical review focuses on the
        clinical experience gained from retrospective and phase II/III randomized
        trials, reporting on the outcomes of neoadjuvant chemotherapy and chemoradiotherapy
        for pancreatic adenocarcinoma. Moreover, the ongoing trials, including those
        that involve immunotherapy and targeting agents, are summarized.", "venue":
