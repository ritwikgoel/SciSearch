        we seek linked decompositions such that all subgraphs have about \u221an vertices,
        logarithmic diameter, and each vertex of the graph belongs to either one or
        two subgraphs. A linked decomposition enables many control and management
        functions to be implemented locally, such as resource sharing, maintenance
        of distributed directory structures, deadlock-free routing, failure recovery
        and load balancing, without requiring any node to maintain information about
        the state of the network outside the subgraphs to which it belongs. Linked
        decompositions also enable efficient routing, schemes with small routing tables,
        which we describe in Section 5. Our main contribution is to show that \"Internet-like
        graphs\" (e.g. the preferential attachment model proposed by Barabasi et al.
