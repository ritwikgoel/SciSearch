        "title": "Regeneration, Plasticity, and Induced Molecular Programs in Adult
        Zebrafish Brain", "abstract": "Regenerative capacity of the brain is a variable
        trait within animals. Aquatic vertebrates such as zebrafish have widespread
        ability to renew their brains upon damage, while mammals have\u2014if not
        none\u2014very limited overall regenerative competence. Underlying cause of
        such a disparity is not fully evident; however, one of the reasons could be
        activation of peculiar molecular programs, which might have specific roles
        after injury or damage, by the organisms that regenerate. If this hypothesis
        is correct, then there must be genes and pathways that (a) are expressed only
        after injury or damage in tissues, (b) are biologically and functionally relevant
        to restoration of neural tissue, and (c) are not detected in regenerating
        organisms. Presence of such programs might circumvent the initial detrimental
        effects of the damage and subsequently set up the stage for tissue redevelopment
        to take place by modulating the plasticity of the neural stem/progenitor cells.
        Additionally, if transferable, those \u201cmolecular mechanisms of regeneration\u201d
        could open up new avenues for regenerative therapies of humans in clinical
        settings. This review focuses on the recent studies addressing injury/damage-induced
        molecular programs in zebrafish brain, underscoring the possibility of the
        presence of genes that could be used as biomarkers of neural plasticity and
        regeneration.", "venue": "BioMed Research International", "year": 2015, "referenceCount":
