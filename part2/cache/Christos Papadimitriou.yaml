        "title": "Actinomycosis of the appendix and pelvis: a case report.", "abstract":
        "BACKGROUND\nActinomycosis is a chronic infection caused by Actinomyces israeli,
        a gram-positive saprophytic anaerob, a normal inhabitant of the upper intestinal
        tract.\n\n\nCASE\nWe report a case of a 35-year-old female with an intrauterine
        device (IUD) who appeared in the emergency department with clinical characteristics
        of appendicitis. Ultrasound and computed tomography were performed, revealing
        an ovarian tumor formation and acute appendicitis. The patient underwent exploratory
        laparotomy, unilateral ovarectomy due to acute abscess and finally appendectomy.
        Diagnosis of actinomycosis was established with the presence of sulphur granules
        microscopically. The patient received penicillin for an extended period. Two
        years have passed and no clinical recurrence was mentioned.\n\n\nCONCLUSION\nActinomycosis
        is not easily apparent because of its rarity. Inflammatory intestinal and
        pelvic disease can easily mislead the diagnosis, giving the impression of
        a neoplastic process. The drug of choice is penicillin, initiating a long-term
        aggressive therapy. The antimicrobial treatment lasts from 6 months to a year.
        Prognosis is very good. The role of IUD as a factor in the dissemination of
        the infection is very important. Physicians should be aware of actinomycosis
        in cases of abdominopelvic infiltrating masses.", "venue": "Journal of reproductive
