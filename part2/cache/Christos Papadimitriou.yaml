        could form secondary colonies. Bone marrow cultures of volumes of agar medium
        between 25 \u03bcl and 75 \u03bcl contained in glass capillaries were stimulated
        with mouse lung-conditioned medium (MLCM) containing granulocyte/macrophage
        colony-stimulating factor (GM-CSF). Agar gels with colonies of up to \u2265
        20 were blown out into identical culture medium, completely dispersed on a
        whirl-mix to single cell suspensions, and used for establishing secondary
        agar cultures. In these secondary cultures considerable numbers of secondary
        granulocytic, mixed granulocytic/macrophage and macrophage colonies as well
        as numerous clusters arose. In contrast, when single colonies were recultured,
