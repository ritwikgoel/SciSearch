        "title": "Extent of damage and repair in the p53 tumor-suppressor gene after
        treatment of myeloma patients with high-dose melphalan and autologous blood
        stem-cell transplantation is individualized and may predict clinical outcome.",
        "abstract": "PURPOSE\nTo quantitate the individual levels of melphalan-induced
        DNA damage formation and repair in vivo and to search for possible correlations
        with clinical outcome in patients with multiple myeloma (MM).\n\n\nPATIENTS
        AND METHODS\nThe formation and subsequent repair of DNA damage (monoadducts
        and interstrand cross-links) in the p53 tumor-suppressor gene, the proto-oncogene
        N-ras, and the housekeeping gene beta-actin during the first 24 hours after
        treatment with high-dose melphalan (HDM; 200 mg/m2) supported by autologous
        blood stem-cell transplantation (ABSCT) was measured in blood leukocytes of
        26 patients with MM. The peak DNA adduct levels, the total amount of adducts
        over time, and the rate of adducts repair in each gene were correlated with
        response and time to progression after HDM.\n\n\nRESULTS\nThe levels of gene-specific
        DNA damage formation and the individual repairing capacity varied up to 16-fold
        among patients, indicating that the melphalan-induced biologic effect in vivo
        is highly individualized. A significantly greater DNA damage and a slower
        rate of repair in p53 for all end points under study were found in patients
