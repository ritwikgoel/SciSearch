        "title": "Prophylactic antibiotics for the prevention of neutropenic fever
        in patients undergoing autologous stem\u2010cell transplantation: Results
        of a single institution, randomized phase 2 trial", "abstract": "One hundred
        and fifty\u2010seven patients undergoing high\u2010dose chemotherapy (HDT)
        and autologous stem\u2010cell transplantation (ASCT) for hematopoietic malignancies
        and solid tumors were randomly assigned to receive (Group A) or not (Group
        B) prophylaxis with ciprofloxacin, orally, and vancomycin, intravenously.
        Prophylactic antibiotics were given from day 0 until resolution of neutropenia
        or the appearance of a febrile event. Furthermore, patients in both groups
        received once a day fluconazole, orally. The primary end\u2010point of our
        study was the incidence of neutropenic febrile episodes attributed to infection.
        One hundred and twelve (71.3%) patients developed neutropenic fever, 50 (56.2%)
        in Group A and 62 (91.2%) in Group B (P < 0.001) with the majority (82%) of
        patients developing fever of unknown origin. Patients on prophylactic antibiotics
        had a significantly lower rate of bacteremias (5.6%) than did those randomized
        to no prophylaxis (29.4%) (P = 0.005) and, when developing neutropenic fever,
        they had a lower probability of response to first\u2010line empirical antibiotics
        (P = 0.025). Prophylactic administration of ciprofloxacin and vancomycin reduced
        the incidence of neutropenic fever in patients receiving HDT with ASCT, however,
        without affecting the total interval of hospitalization, time to engraftment,
        or all\u2010cause mortality. Therefore, our results do not support the use
        of antibiotic prophylaxis for patients undergoing HDT and ASCT. Am. J. Hematol.,
