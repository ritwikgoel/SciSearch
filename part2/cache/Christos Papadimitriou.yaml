        "BACKGROUND\nWe undertook a randomized phase II trial to test whether the
        addition of paclitaxel (Taxol) to the cisplatin and ifosfamide (IP) combination
        could improve objective response (OR) rate, progression-free survival (PFS)
        and overall survival (OS) in patients with recurrent or metastatic cancer
        of the uterine cervix.\n\n\nPATIENTS AND METHODS\nOne hundred and fifty-three
        patients were randomly allocated to receive either the IP regimen (ifosfamide
        1.5 g/m(2), daily, on days 1-3 and cisplatin 70 mg/m(2) on day 2) or the same
        combination with the addition of paclitaxel 175 mg/m(2) on day 1 [ifosfamide,
        paclitaxel and cisplatinum (ITP) regimen]. Cycles were administered every
        4 weeks on an outpatient basis.\n\n\nRESULTS\nA modest increase in neurotoxicity
        was observed with the triplet combination. OR rate was significantly higher
        in the ITP group (59% versus 33%, P = 0.002). Median PFS was 7.9 and 6.3 months
