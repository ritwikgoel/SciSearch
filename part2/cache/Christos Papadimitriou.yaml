        the most seasoned students of evolution, starting with Darwin himself, have
        occasionally expressed amazement at the fact that the mechanism of natural
        selection has produced the whole of Life as we see it around us. From a computational
        perspective, it is natural to marvel at evolution''s solution to the problems
        of robotics, vision and theorem proving! What, then, is the complexity of
        evolution, viewed as an algorithm? One answer to this question is 10^{12},
        roughly the number of sequential steps or generations from the earliest single
        celled creatures to today''s Homo Sapiens. To put this into perspective, the
        processor of a modern cell phone can perform 10^{12} steps in less than an
        hour. Another answer is 10^30, the degree of parallelism, roughly the maximum
        number of organisms living on the Earth at any time. Perhaps the answer should
        be the product of the two numbers, roughly 10^42, to reflect the total work
        done by evolution, viewed as a parallel algorithm. \n \nHere we argue, interpreting
        our recently published paper, that none of the above answers is really correct.
        Viewing evolution as an algorithm poses an additional challenge: recombination.
        Even if evolution succeeds in producing a particularly good solution (a highly
        fit individual), its offspring would only inherit half its genes, and therefore
        appear unlikely to be a good solution. This is the core of the problem of
        explaining the role of sex in evolution, known as the \"queen of problems
        in evolutionary biology\". \n \nThe starting point is the diffusion-equation-based
        approach of theoretical population geneticists, who analyze the changing allele
        frequencies (over the generations) in the gene pool, consisting of the aggregate
        of the genetic variants (or \"alleles\") over all genes (or \"loci\") and
        over all individuals in a species. Taking this viewpoint to its logical conclusion,
        rather than acting on individuals or species or genes, evolution acts on this
        gene pool, or genetic soup, by making it more \"potent\", in the sense that
        it increases the expected fitness of genotype drawn randomly from this soup.
        Moreover, for much genetic variation, this soup may be assumed to be in the
        regime of weak selection, a regime where the probability of occurrence of
        a certain genotype involving various alleles at different loci is simply the
        product of the probabilities of each of its alleles. In this regime, we show
        that evolution in the regime of weak selection can be formulated as a game,
        where the recombining loci are the players, the alleles in those loci are
        possible moves or actions of each player, and the expected payoff of each
        player-locus is precisely the organism''s expected fitness across the genotypes
        that are present in the population. Moreover, the dynamics specified by the
        diffusion equations of theoretical population geneticists is closely approximated
        by the dynamics of multiplicative weight updates (MWUA). \n \nThe algorithmic
        connection to MWUA brings with it new insights for evolutionary biology, specifically,
        into the question of how genetic diversity is maintained in the presence of
        natural selection. For this it is useful to consider a dual view of MWUA,
        which expresses \"what each gene is optimizing\" as it plays the game. Remarkably
        this turns out to be a particular convex combination of the entropy of its
        distribution over alleles and cumulative expected fitness. This sheds new
        light on the maintenance of diversity in evolution. \n \nAll of this suggests
        that the complexity of evolution should indeed be viewed as 10^12, but for
        a subtle reason. It is the number of steps of multiplicative weight updates
        carried out on allele frequencies in the genetic soup. A closer examination
        of this reveals further that the accurate tracking of allele frequencies over
        the generations requires the simulation of a quadratic dynamical system (two
        parents for each offspring). Moreover the simulation of even simple quadratic
        dynamical systems is known to be PSPACE-hard. This suggests that the tracking
        of allele frequencies might require large population sizes for each species,
        putting into perspective the number 10^30. Finally, it is worth noting that
        in this view there is a primacy to recombination or sex, which serve to provide
        robustness to the mechanism of evolution, as well as the framework within
