        "alternate_urls": ["http://benthamscience.com/journal/index.php?journalID=cmc"]},
        "url": "https://www.semanticscholar.org/paper/b1bebe834d7b262c4286a61707ba0a03f6adb5d0",
        "title": "Mechanisms of resistance to epidermal growth factor receptor tyrosine
        kinase inhibitors in patients with advanced non-small-cell lung cancer: clinical
        and molecular considerations.", "abstract": "Non-Small-Cell Lung Cancer (NSCLC)
        with somatic mutations of the epidermal growth factor receptor (EGFR) is anticipated
        to respond to small-molecule tyrosine kinase inhibitors (TKIs) of the EGFR
        tyrosine kinase. There are, however, patients with EGFR mutated tumors who
        do not demonstrate tumor response. The most widely accepted mechanism of ''de
        novo'' (inherent) resistance to these TKIs involves mutations of the KRAS
        gene. KRAS is a downstream mediator of EGFR-induced cell signaling, such mutations
        appear to be mutually exclusive from EGFR mutations in lung cancer. The first
        molecular modifier of resistance identified in patients who developed resistance
        (termed ''acquired resistance'') to TK inhibition was a new acquired somatic
        EGFR mutation (T790M). Today there is an ever-growing series of molecular
        events that have recently come to the forefront to explain other instances
        of TKI resistance not attributable to T790M or KRAS. These include a number
        of molecules that interact with EGFR or form part of its downstream signaling
        pathway such as HER-2, IGFR-1, MET and B-RAF. Considering that the majority
        of studies carried out to date with respect to the identification of resistant
        clones have not used highly sensitive techniques (e.g. allelic discrimination
