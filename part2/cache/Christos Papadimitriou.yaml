        have to wait for <italic>j</italic>''s execution to terminate before <italic>i</italic>
        starts executing. This queuing system is a very simple model for database
        concurrency control via \u201cstatic\u201d locking, as well as of parallel
        execution of programs consisting of several interdependent processes. The
        problem of determining the maximum arrival rate (as a function of <italic>p</italic>)
