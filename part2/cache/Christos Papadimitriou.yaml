        "title": "Antiproliferative effect of human interleukin-4 in human cancer
        cell lines: studies on the mechanism.", "abstract": "Interleukin-4 (IL-4)
        plays an important role in activating the immune system against malignant
        cells. The human interleukin-4 receptor (hIL-4R) is not only expressed by
        hematopoietic cells but also on a large number of tissue specimens which include
        colon, breast and lung carcinomas. In this study we report that rhIL-4 has
        an antiproliferative effect on 2 out of 3 non-small cell lung carcinoma (NSCLC)
        cell lines in vitro as measured by human tumor cloning assays (HTCA). In comparison,
        rhIL-4 had no effect on the growth of small cell lung carcinoma cell lines
        (SCLC) in vitro. The response towards the cytokine is correlated with expression
        of at least 1500 high affinity receptors/cell for hIL-4 on the responsive
        cell lines. Xenotransplanting the human lung tumor cell lines into nude mice
        followed by 12 days of systemic treatment of the mice with rhIL-4 revealed
        a significant growth retardation of the IL-4R positive NSCLC cell lines when
        compared with the controls, whereas the growth of the IL-4R negative SCLC
        cell lines was unaffected also in vivo. Studies of possible mechanisms involved
        in the antiproliferative effect of rhIL-4 showed that rhIL-4 does not induce
        apoptosis or modulation of the transcription factor c myc in the responsive
        NSCLC cell lines. Additionally, the expression of the epidermal growth factor
        receptor (EGFR), which is discussed as mediating autocrine/paracrine growth
        stimulation of NSCLC, is unaffected by rhIL-4. However, we have observed that
        rhIL-4 inhibited G1-S-phase cell cycle progression. We conclude that rhIL-4
        has an antiproliferative effect on the growth of some NSCLC in vitro and in
        vivo. The mechanisms involved remain to be further elucidated.", "venue":
