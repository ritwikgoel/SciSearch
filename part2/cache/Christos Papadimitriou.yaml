        class of the resulting mutated amino acids, i.e., charged, polar, and hydrophobic
        mutations. Methods We examined paraffin tumors from TNBC patients who had
        been treated with adjuvant chemotherapy mostly within clinical trials (training
        cohort, N = 133; validation, N = 190) for phenotype concordance; TILs density;
        mutation load and types. Results Concordance of TNBC phenotypes was 42.1%
        upon local / central, and 72% upon central / central pathology assessment.
