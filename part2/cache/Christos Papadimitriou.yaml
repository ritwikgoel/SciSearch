        "title": "From Nash Equilibria to Chain Recurrent Sets: An Algorithmic Solution
        Concept for Game Theory", "abstract": "In 1950, Nash proposed a natural equilibrium
        solution concept for games hence called Nash equilibrium, and proved that
        all finite games have at least one. The proof is through a simple yet ingenious
        application of Brouwer\u2019s (or, in another version Kakutani\u2019s) fixed
        point theorem, the most sophisticated result in his era\u2019s topology\u2014in
        fact, recent algorithmic work has established that Nash equilibria are computationally
        equivalent to fixed points. In this paper, we propose a new class of universal
        non-equilibrium solution concepts arising from an important theorem in the
        topology of dynamical systems that was unavailable to Nash. This approach
        starts with both a game and a learning dynamics, defined over mixed strategies.
        The Nash equilibria are fixpoints of the dynamics, but the system behavior
        is captured by an object far more general than the Nash equilibrium that is
        known in dynamical systems theory as chain recurrent set. Informally, once
        we focus on this solution concept\u2014this notion of \u201cthe outcome of
        the game\u201d\u2014every game behaves like a potential game with the dynamics
        converging to these states. In other words, unlike Nash equilibria, this solution
        concept is algorithmic in the sense that it has a constructive proof of existence.
        We characterize this solution for simple benchmark games under replicator
        dynamics, arguably the best known evolutionary dynamics in game theory. For
        (weighted) potential games, the new concept coincides with the fixpoints/equilibria
        of the dynamics. However, in (variants of) zero-sum games with fully mixed
        (i.e., interior) Nash equilibria, it covers the whole state space, as the
        dynamics satisfy specific information theoretic constants of motion. We discuss
        numerous novel computational, as well as structural, combinatorial questions
        raised by this chain recurrence conception of games.", "venue": "Entropy",
