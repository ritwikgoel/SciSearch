        cancer and an equal number of age- and sex-matched orthopaedic patients as
        hospital controls were interviewed about demographic, socioeconomic, biometric
        and medical variables. Cholecystectomy was significantly more frequent among
        cases than controls, but there was no side-predilection of the post-cholecystectomy
