        plagued by serious complexity-theoretic impediments, even in the Horn case,
        as was pointed out in (EGZ?) and the present paper. More fundamentally, these
        schemes are not inductive, in that they lose in a single update any positive
        properties of the represented sets of formu- las (small size, Horn, etc.).
