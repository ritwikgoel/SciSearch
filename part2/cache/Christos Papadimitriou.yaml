        or placebo in combination with adjuvant chemotherapy with/without radiotherapy
        in patients with newly diagnosed high-risk endometrial cancer.", "abstract":
        "TPS5608 Background: Pembrolizumab, a selective humanized anti\u2013PD-1 monoclonal
        antibody, has demonstrated activity in patients with previously treated mismatch
        repair (MMR) deficient (dMMR; 57.1% ORR as monotherapy and 63.6% ORR as combination
        therapy with lenvatinib) and MMR proficient (pMMR; 36.2% ORR as combination
        therapy with lenvatinib) endometrial cancer (EC). ENGOT-en11/GOG-3053/KEYNOTE-B21
        is a phase 3, randomized, double-blind study of pembrolizumab or placebo in
        combination with adjuvant chemotherapy with/without radiotherapy in patients
        with EC. Methods: Eligible patients are \u226518 years old with newly diagnosed,
        histologically confirmed high-risk (stage I/II non-endometrioid, stage III/IVa,
        p53 abnormality) EC (carcinoma or carcinosarcoma) following surgery with curative
        intent with no evidence of disease post-operatively or on imaging, and without
        prior systemic therapy/radiotherapy. In total, \u0303990 patients are randomized
        to receive pembrolizumab 200 mg or placebo Q3W for 6 cycles + chemotherapy
        (carboplatin area under the curve [AUC] 5 or 6 + paclitaxel 175 mg/m2 Q3W
        or carboplatin AUC 2 or 2.7 + paclitaxel 60 mg/m2 QW) in stage 1. Patients
        receive pembrolizumab 400 mg or placebo Q6W for 6 cycles in stage 2 per their
        treatment assignment. At the investigator\u2019s discretion, radiotherapy
        (external beam radiotherapy [EBRT] and/or brachytherapy) \u00b1 radiosensitizing
        cisplatin 50 mg/m2 (days 1 and 29) may be administered after completion of
        chemotherapy. Randomization is stratified by MMR status (pMMR vs dMMR) and,
        within pMMR, by planned radiation therapy (cisplatin-EBRT vs EBRT vs no EBRT),
        histology (endometrioid vs non-endometrioid), and International Federation
        of Gynecology and Obstetrics (FIGO) surgical stage (I/II vs III/IVA). Dual
        primary endpoints are disease-free survival (DFS; per investigator assessment)
        and overall survival (OS), both estimated by the Kaplan-Meier method, with
        a stratified log-rank test to assess treatment differences and a Cox proportional
        hazard model with Efron\u2019s method of tie handling to assess the magnitude
        of treatment differences. Secondary endpoints include DFS (per blinded independent
        central review), DFS (per investigator assessment) and OS by biomarker status
        (PD-L1 and tumor mutational burden), safety (per National Cancer Institute
        Common Terminology Criteria for Adverse Events version 5.0) and quality of
        life (per European Organization for Research and Treatment of Cancer Quality
        of Life Questionnaire-Core 30 [EORTC QLQ-C30] and Endometrial Cancer Module
        [EORTC QLQ-EN24]). The study began enrollment in December 2020. Clinical trial
        information: NCT04634877.", "venue": "Journal of Clinical Oncology", "year":
