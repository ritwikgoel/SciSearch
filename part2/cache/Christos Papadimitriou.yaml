        "In a recent experiment, a cell in the human medial temporal lobe (MTL) encoding
        one sensory stimulus starts to also respond to a second stimulus following
        a combined experience associating the two. We develop a theoretical model
        predicting that an assembly of cells with exceptionally high synaptic intraconnectivity
