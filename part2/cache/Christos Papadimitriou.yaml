        Peritoneal Mesothelioma: A Single Institution Experience", "abstract": "Background
        and aims Primary malignant peritoneal mesothelioma is a rare malignancy with
        an unfavorable prognosis. Pemetrexed has proven effective in the treatment
        of malignant mesothelioma, alone or in combination with platinum agents. In
        the present study, chemo-na\u00efve patients were evaluated for the efficacy
        and safety of the pemetrexed-cisplatin combination. Methods Six patients with
        diffuse peritoneal mesothelioma were treated with 6 cycles of pemetrexed (500
        mg/m2) and cisplatin (75 mg/m2). Chemotherapy was administered on an outpatient
        basis every 3 weeks. Results Complete response was observed in 2 patients
        (33%) and partial response was observed in 3 patients (50%). The estimated
