        "url": "https://www.semanticscholar.org/paper/9c2ffafa5a056bb1e84f3963853f7f7f93143c60",
        "title": "Tumor dissemination after laparoscopic surgery for an unsuspected
        endometrial stromal tumor.", "abstract": "BACKGROUND\nThe use of laparoscopic
        surgery in gynecologic oncology might be complicated by unsuspected side-effects
        for the patient. Experimental data suggest that the risk of tumor dissemination
        in the non traumatized peritoneum may be higher after pneumoperitoneum than
        after laparotomy, and they also show the importance of the surgeon''s experience
        and technique.\n\n\nCASES\nWe present two cases of uterine endometrial stromal
        tumors which were laparoscopically excised. In both cases, intraperitoneal
        tumor seedings were identified shortly after the initial operation. The first
        patient had a low-grade endometrial stromal sarcoma and succumbed from the
        disease two years after the initial operation, while the second patient who
        was diagnosed with endometrial stromal tumor remains disease free two years
        later.\n\n\nCONCLUSIONS\nThe laparoscopic excision of an endometrial stromal
        tumor might result in tumor dissemination into the abdominal cavity. A careful
        second-look examination of the abdomen or a radical surgical approach is proposed.",
