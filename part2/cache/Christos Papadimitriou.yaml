        "title": "31 : 2 Wealth Inequality and the Price of Anarchy", "abstract":
        "The price of anarchy quantifies the degradation of social welfare in games
        due to the lack of a centralized authority that can enforce the optimal outcome.
        It is known that, in certain games, such effects can be ameliorated via tolls
        or taxes. This leads to a natural, but largely unexplored, question: what
        is the effect of such transfers on social inequality? We study this question
        in nonatomic congestion games, arguably one of the most thoroughly studied
        settings from the perspective of the price of anarchy. We introduce a new
        model that incorporates the income distribution of the population and captures
        the income elasticity of travel time (i.e., how does loss of time translate
        to lost income). This allows us to argue about the equality of wealth distribution
        both before and after employing a mechanism. We establish that, under reasonable
        assumptions, tolls always increase inequality in symmetric congestion games
        under any reasonable metric of inequality such as the Gini index. We introduce
        the inequity index, a novel measure for quantifying the magnitude of these
        forces towards a more unbalanced wealth distribution and show it has good
        normative properties (robustness to scaling of income, no-regret learning).
        We analyze inequity both in theoretical settings (Pigou\u2019s network under
        various wealth distributions) as well as experimental ones (based on a large
        scale field experiment in Singapore). Finally, we provide an algorithm for
        computing optimal tolls for any point of the trade-off of relative importance
        of efficiency and equality. We conclude with a discussion of our findings
        in the context of theories of justice as developed in contemporary social
        sciences and present several directions for future research. 2012 ACM Subject
        Classification Theory of computation \u2192 Algorithmic game theory", "venue":
