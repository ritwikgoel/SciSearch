        "abstract": "Abstract Carboplatin-related hypersensitivity reactions, frequently
        encountered in the heavily pretreated subpopulation of patients with gynecologic
        malignancies, can be severe and even potentially lethal\u2014precluding these
        patients from an effective salvage treatment. We describe our experience in
        the management of such reactions and the application of a pretreatment protocol
        with corticosteroids, antihistamines and a slow infusion rate in order to
        safely re-administer carboplatin to the above patients. From 1998 to 2004,
        twenty patients developed an allergic reaction to carboplatin. Sixteen of
        them (80%) suffered from ovarian cancer. Upon resolution of the acute reaction,
        thirteen patients were pretreated according to our protocol and were re-exposed
        to carboplatin. Fifteen patients experienced the reaction during second-line
        carboplatin-based treatment and 5 patients after 3 or more regimens. Fifteen
        of the reactions (75%) were severe. Thirteen patients were re-treated with
        carboplatin after the application of our protocol, all of them successfully,
        even though 10 patients (77%) experienced minor symptoms during subsequent
        courses. On the contrary, only one of the 6 patients who were re-treated without
        the application of the protocol was able to receive further platinum-based
        treatment. In conclusion, pretreatment with corticosteroids, antihistamines
        and a slower infusion rate may make re-treatment possible in patients having
        experienced hypersensitivity to carboplatin.", "venue": "Journal of chemotherapy",
