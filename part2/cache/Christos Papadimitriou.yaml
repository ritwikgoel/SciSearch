        "title": "Bayesian Online Matching: Approximating the Optimal Online Algorithm",
        "abstract": "The rich literature on online Bayesian selection problems has
        long focused on so-called prophet inequalities, which compare the gain of
        an online algorithm to that of a \u201cprophet\u201d who knows the future.
        An equally-natural, though significantly less well-studied benchmark is the
        optimum online algorithm, which may be omnipotent (i.e., computationally-unbounded),
        but not omniscient. What is the computational complexity of the optimum online?
        How well can a polynomial-time algorithm approximate it? Motivated by applications
        in ride hailing, we study the above questions for the online stochastic maximum-weight
        matching problem under vertex arrivals. This problem was recently introduced
        by Ezra, Feldman, Gravin and Tang (EC\u201920), who gave a 1/2-competitive
        algorithm for it. This is the best possible ratio, as this problem is a generalization
        of the original single-item prophet inequality. We present a polynomial-time
        algorithm which approximates optimal online within a factor of 0.51\u2014beating
        the best-possible prophet inequality. At the core of our result are a new
        linear program formulation, an algorithm that tries to match the arriving
        vertices in two attempts, and an analysis that bounds the correlation resulting
        from the second attempts. In contrast, we show that it is PSPACE-hard to approximate
        this problem within some constant \u03b1 < 1. Research supported in part by
        NSF Awards CCF1763970, CCF191070, CCF1812919, ONR award N000141912550, and
