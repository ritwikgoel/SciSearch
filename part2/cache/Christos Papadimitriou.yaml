        first-line vs second-line therapy, respectively, for MBC. Most common Grade
        3-5 toxicities (>10%) for LV vs LC arms were G3 neutropenia (10% vs 0%), G4
        neutropenia (10% vs 0%), G3 diarrhea (10% vs 20%), G3 leukopenia (10% vs 0%).
        In the LV arm, febrile neutropenia and G4 neutropenia were noted in 1 (5%)
        and 2 (10%) patients, respectively. The lower bounds of the 95% CI did not
