        "url": "https://www.semanticscholar.org/paper/61cb3cb3befa52a5ac6531c819e6eeda9659ad8c",
        "title": "Granulosa Cell Tumor of the Ovary: Tumor Review", "abstract": "Granulosa
        cell tumors of the ovary are rare neoplasms that originate from sex-cord stromal
        cells. The long natural history of granulosa cell tumors and their tendency
        to recur years after the initial diagnosis are the most prominent of their
        characteristics. The secretion of estradiol is the reason for signs at presentation
        such as vaginal bleeding and precocious puberty. Abdominal pain and hemoperitoneum,
        which occasionally can occur, are attributable to tumor rupture. The most
        common finding in pelvic examination is a tumor mass, which is subsequently
        confirmed with imaging techniques. Surgery is the mainstay of initial management
        for histological diagnosis, appropriate staging, and debulking. A more conservative
        unilateral salpingo-oophorectomy is indicated in patients with stage I disease
        and patients of reproductive age. Total abdominal hysterectomy with bilateral
        salpingo-oophorectomy is the appropriate surgical treatment for postmenopausal
        women and those with more advanced disease. The stage of disease is the most
        important prognostic factor associated with the risk of relapse. There are
        no clear conclusions regarding the role of postoperative chemotherapy or radiotherapy
        in stage I disease and in those with completely resected tumor. The use of
        adjuvant chemotherapy or radiotherapy has sometimes been associated with prolonged
        disease-free survival and possibly overall survival. Chemotherapy is the treatment
        of choice for patients with advanced, recurrent, or metastatic disease, and
        BEP (bleomycin, etoposide, and cisplatin) is the preferred regimen. Although
        the overall rate of response to treatment is high, the impact of treatment
        on disease-free or overall survival is unknown. Prolonged surveillance is
        mandatory because tumors tend to recur years after the initial diagnosis.",
