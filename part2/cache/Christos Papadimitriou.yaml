        "title": "The Utility of NGS Analysis in Homologous Recombination Deficiency
        Tracking", "abstract": "Several tumor types have been efficiently treated
        with PARP inhibitors (PARPis), which are now approved for the treatment of
        ovarian, breast, prostate, and pancreatic cancers. The BRCA1/2 genes and mutations
        in many additional genes involved in the HR pathway may be responsible for
        the HRD phenomenon. The aim of the present study was to investigate the association
        between genomic loss of heterozygosity (gLOH) and alterations in 513 genes
        with targeted and immuno-oncology therapies in 406 samples using an NGS assay.
        In addition, the %gLOHs of 24 samples were calculated using the Affymetrix
        technology in order to compare the results obtained via the two methodologies.
        HR variations occurred in 20.93% of the malignancies, while BRCA1/2 gene alterations
        occurred in 5.17% of the malignancies. The %LOH was highly correlated with
        alterations in the BRCA1/2 genes, since 76.19% (16/21) of the BRCA1/2 positive
        tumors had a high %LOH value (p = 0.007). Moreover, the LOH status was highly
        correlated with the TP53 and KRAS statuses, but there was no association with
        the TMB value. Lin\u2019s concordance correlation coefficient for the 24 samples
        simultaneously examined via both assays was 0.87, indicating a nearly perfect
        agreement. In conclusion, the addition of gLOH analysis could assist in the
        detection of additional patients eligible for treatment with PARPis.", "venue":
