        and similarly the lower one by the Horn core of its update; the key fact is
        that Horn envelopes and cores are easy to compute when the underlying formula
        is the result of a minimum-change update of a Horn formula by a clause. We
        conjecture that eficient al- gorithms are possible for more complex updates.",
