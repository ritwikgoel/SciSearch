        "title": "Endometrial Cancer: What Is New in Adjuvant and Molecularly Targeted
        Therapy?", "abstract": "Endometrial cancer is the most common gynaecological
        cancer in western countries. Radiotherapy remains the mainstay of postoperative
        management, but accumulating data show that adjuvant chemotherapy may display
        promising results after staging surgery. The prognosis of patients with metastatic
        disease remains disappointing with only one-year survival. Progestins represent
        an effective option, especially for those patients with low-grade estrogen
        and/or progesterone receptor positive disease. Chemotherapy using the combination
        of paclitaxel, doxorubicin, and cisplatin is beneficial for patients with
        advanced or metastatic disease after staging surgery and potentially for patients
        with early-stage disease and high-risk factors. Toxicity is a point in question;
        however, the combination of paclitaxel with carboplatin may diminish these
        concerns. In women with multiple medical comorbidities, single-agent chemotherapy
        may be better tolerated with acceptable results. Our increased knowledge of
        the molecular aspects of endometrial cancer biology has paved the way for
        clinical research to develop novel targeted antineoplastic agents (everolimus,
        temsirolimus, gefitinib, erlotinib, cetuximab, trastuzumab, bevacizumab, sorafenib)
        as more effective and less toxic options. Continued investigation into the
        molecular pathways of endometrial cancer development and progression will
        increase our knowledge of this disease leading to the discovery of novel,
