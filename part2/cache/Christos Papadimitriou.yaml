        to recurrence ranged from five to nine years. The initial stage was I or II
        in all cases, while histology was: endometrioid (4 cases), clear cell (1 case)
        and unspecified adenocarcinoma (1 case). Only two of five assessable patients
        responded to chemotherapy. Compared to earlier relapses, late relapses were
        characterized by earlier stages (p < 0.001), non serous histology (p = 0.010)
        and absence of symptoms (0% vs 46.5%, p = 0.025) at baseline. Five of 16 relapses
