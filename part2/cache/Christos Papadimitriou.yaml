        "title": "On the Complexity of Dynamic Mechanism Design", "abstract": "We
        introduce a dynamic mechanism design problem in which the designer wants to
        offer for sale an item to an agent, and another item to the same agent at
        some point in the future. The agent''s joint distribution of valuations for
        the two items is known, and the agent knows the valuation for the current
        item (but not for the one in the future). The designer seeks to maximize expected
        revenue, and the auction must be deterministic, truthful, and ex post individually
        rational. The optimum mechanism involves a protocol whereby the seller elicits
        the buyer''s current valuation, and based on the bid makes two take-it-or-leave-it
        offers, one for now and one for the future. We show that finding the optimum
