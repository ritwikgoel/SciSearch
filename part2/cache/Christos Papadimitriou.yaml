        "title": "Computability and Complexity Jon Kleinberg", "abstract": "One of
        the great obsessions of Renaissance sages was the solution of polynomial equations:
        find an x that causes a certain polynomial to evaluate to 0. Today we all
        learn in school how to solve quadratic equations (polynomial equations of
        degree two, such as ax + bx + c = 0), even though many of us have to look
        up the formula every time (it\u2019s x = 1 2a (\u2212b\u00b1 \u221a b \u2212
        4ac)). Versions of this formula were known to the Babylonians as early as
        2000 BC, and were rediscovered in many ancient cultures. The discovery of
        similar but much more complicated formulas for solving equations of degree
        three and four \u2014 the cubic and quartic formulae \u2014 had to wait until
        the 16th century AD. During the next three centuries, the greatest minds in
        Europe strove unsuccessfully to discover the quintic formula, cracking equations
        of degree five, until the flowering of modern algebra brought the quest to
        a sudden, surprising resolution: A proof that there is no quintic formula.
        This story, on first hearing, can engender a few natural reactions. Among
        them, surprise \u2014 what\u2019s the obstacle to a quintic formula? Why was
        it so hard to prove it didn\u2019t exist? And, more subtly, a mild sense of
        perplexity \u2014 what do we mean by a quintic formula anyway? Why can\u2019t
        we write \u201cthe largest x such that ax + bx + cx + dx + ex + f = 0\u201d
        and declare this to be a formula? So we back up. By a \u201cformula\u201d
