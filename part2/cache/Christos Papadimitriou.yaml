        "title": "Self-Attention Networks Can Process Bounded Hierarchical Languages",
        "abstract": "Despite their impressive performance in NLP, self-attention networks
        were recently proved to be limited for processing formal languages with hierarchical
        structure, such as Dyck-k, the language consisting of well-nested parentheses
