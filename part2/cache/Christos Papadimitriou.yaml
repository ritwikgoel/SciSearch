        "title": "Dynamic Programming 6.1 Shortest Paths in Dags, Revisited", "abstract":
        "In the preceding chapters we have seen some elegant design principles\u2014such
        as divide-and-conquer, graph exploration, and greedy choice\u2014that yield
        definitive algorithms for a variety of important computational tasks. The
        drawback of these tools is that they can only be used on very specific types
