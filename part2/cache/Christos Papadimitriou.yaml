        II study by the Hellenic Cooperative Oncology Group.", "abstract": "BACKGROUND\nTo
        determine the activity and safety of the combination of paclitaxel and pegylated
        liposomal doxorubicin (Caelyx) in patients with locally advanced breast cancer.\n\n\nPATIENTS
