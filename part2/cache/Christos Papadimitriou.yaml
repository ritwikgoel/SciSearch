        "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/ef17c5e69e2a516062d59372f7ce066e08947e7d",
        "title": "Communities and reputation on the web", "abstract": "Search engines
        play a valuable social role by increasing the visibility of information on
        the world wide web. While their retrieval performance is impressive, little
        work has been done to support other social needs, such as evaluating the reputation
        of information. The goal of this work is to enable search systems to use the
        social context, of a particular community, to assess the reputation of web
        pages. \nWe shall start by assuming that we can do textual retrieval well:
        in particular, that we can perform broad-topic queries which return large
        sets of pages. A community is defined by the pages in such a set. We argue,
        based on considerations of the nature of human activity, that it is reasonable
        for algorithms to focus on the hyperlinks between pages in the community,
        in order to assess reputation. \nWe demonstrate that a good candidate for
        doing such link analysis is the HITS algorithm. However, this has problems
        of slow execution, instability of results, and an issue known as topic drift:
        when analysing link structures, pages in \u201cnearby\u201d communities sometimes
        garner overly high scores. \nTo improve execution speed, we show that we can
        define a measure of centrality in a vector space, which generalises the HITS
        model and makes it analogous to Latent Semantic Analysis, a powerful text
        analysis technique. The Generalised HITS algorithm precomputes global summary
        vectors and uses them to perform local reputation calculations quickly. \nTo
        tackle both instability and topic drift, we introduce a tunable parameter
        which reduces the influence of nearby communities, without losing the benefits
        of the HITS algorithm. The calculation is efficient enough to allow us to
        control this effect interactively. \nUsing controlled experiments, we verify
        that our techniques succeed on realistic simulations of the web, which match
        observed properties such as the \u201cpower-law\u201d linkage structure. We
        also consider the real linkage structures created by webloggers, and show
        that we have the same ability to judge reputation. \nThese techniques enable
        us to integrate the presentation of reputation judgements into web-scale search
        systems, in a way which is justifiably meaningful, accommodating of realistic
        web phenomena, and community specific.", "venue": "", "year": 2002, "referenceCount":
