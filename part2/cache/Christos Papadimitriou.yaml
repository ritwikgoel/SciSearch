        "abstract": "We study problems in multiobjective optimization, in which solutions
        to a combinatorial optimization problem are evaluated with respect to several
        cost criteria, and we are interested in the trade-off between these objectives
        (the so-called Pareto curve). We point out that, under very general conditions,
        there is a polynomially succinct curve that /spl epsiv/-approximates the Pareto
        curve, for any /spl epsiv/>0. We give a necessary and sufficient condition
        under which this approximate Pareto curve can be constructed in time polynomial
        in the size of the instance and 1//spl epsiv/. In the case of multiple linear
        objectives, we distinguish between two cases: when the underlying feasible
        region is convex, then we show that approximating the multi-objective problem
        is equivalent to approximating the single-objective problem. If however the
        feasible region is discrete, then we point out that the question reduces to
        an old and recurrent one: how does the complexity of a combinatorial optimization
        problem change when its feasible region is intersected with a hyperplane with
        small coefficients; we report some interesting new findings in this domain.
        Finally, we apply these concepts and techniques to formulate and solve approximately
