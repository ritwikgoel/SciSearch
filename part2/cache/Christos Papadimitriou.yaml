        "title": "Ixabepilone Administered Weekly or Every Three Weeks in HER2-Negative
        Metastatic Breast Cancer Patients; A Randomized Non-Comparative Phase II Trial",
        "abstract": "To explore the activity and safety of two schedules of ixabepilone,
        as first line chemotherapy, in patients with metastatic breast cancer previously
        treated with adjuvant chemotherapy, a randomized non-comparative phase II
        study was conducted. From November 2008 until December 2010, 64 patients were
        treated with either ixabepilone 40 mg/m2 every 3 weeks (Group A, 32 patients)
        or ixabepilone 20 mg/m2 on days 1, 8 and 15 every 4 weeks (Group B, 32 patients).
        Overall response rate (the primary end point) was 47% in Group A and 50% in
        Group B. The most frequent severe adverse events were neutropenia (32% vs.
        23%), metabolic disturbances (29% vs. 27%) and sensory neuropathy (12% vs.
        27%). Two patients in Group A and 3 in Group B developed febrile neutropenia.
        After a median follow-up of 22.7 months, median progression-free survival
        (PFS) was 9 months in Group A and 12 months in Group B. Median survival was
        26 months in Group A, whereas it was not reached in Group B. Multiple genetic
        and molecular markers were examined in tumor and peripheral blood DNA, but
        none of them was associated with ORR or drug toxicity. Favorable prognostic
        markers included: the T-variants of ABCB1 SNPs c.2677G/A/T, c.1236C/T and
        c.3435C/T, as well as high MAPT mRNA and Tau protein expression, which were
        all associated with the ER/PgR-positive phenotype; absence of TopoIIa; and,
        an interaction between low TUBB3 mRNA expression and Group B. Upon multivariate
        analysis, tumor ER-positivity was a favorable (p\u200a=\u200a0.0092) and TopoIIa
        an unfavorable (p\u200a=\u200a0.002) prognostic factor for PFS; PgR-positivity
        was favorable (p\u200a=\u200a0.028) for survival. In conclusion, ixabepilone
        had a manageable safety profile in both the 3-weekly and weekly schedules.
        A number of markers identified in the present trial appear to deserve further
        evaluation for their prognostic and/or predictive value in larger multi-arm
        studies. Trial Registration ClinicalTrials.gov NCT 00790894", "venue": "PLoS
