        "url": "https://www.semanticscholar.org/paper/fc6e7be01c6fb67886a83021fcf6dfff7868a734",
        "title": "A Woman with Breast Cancer and Severe Impaired Lactose Tolerance:
        An Intriguing Therapeutic Dilemma", "abstract": "To the Editor: A variety
        of prognostic and predictive factors influence the treatment of localized
        breast cancer since they have a bearing on both prognosis and selection of
        adjuvant treatment, one of which is the hormone receptor status. Hormonal
        therapy is directed toward inhibiting estrogen from stimulating the growth
        of cancer cells that require estrogen to proliferate. Given that hormone receptor
        (ER and \u2044 or PR)-positive breast cancer requires estrogen to grow, hormonal
        therapy is effective in hormone receptor-positive breast cases. Data from
        the Early Breast Cancer Trialists\u2019 Collaborative Group (1), as well from
        several randomized clinical trials of postmenopausal women with localized
        hormone receptorpositive breast cancer have shown that adjuvant use of aromatase
        inhibitors (anastrazole, letrozole, examestane) and tamoxifen reduces the
        annual risk of breast cancer recurrence by more than 40% and decreases the
        annual risk of death by more than 35% (2\u20135). Therefore, it is crucial
        that women with hormone receptor (ER and \u2044 or PR)-positive breast cancer
        take hormonal treatment, i.e., tamoxifen or an aromatase inhibitor. Herein,
        we report a really unusual case of a 50year-old postmenopausal woman with
        infiltrative lobular carcinoma. The woman had undergone extensive lumpectomy
        with axillary lymph node dissection, which revealed an infiltrative lobular
        carcinoma measuring 3.5 cm in its greatest diameter with 13 \u2044 28 lymph
        nodes infiltrate, according to the TNM system as T2N3M0. Immunohistochemical
        examination disclosed a high expression of estrogen receptors (ER: 100%+++)
        whereas progesterone and HER-2 \u2044 neu expression was negative. Imaging
        studies did not locate metastatic disease. Regarding breast cancer treatment,
        the patient underwent irradiation therapy to the remnant breast, received
        chemotherapy and was prescribed 1 mg of oral anastrazole daily. However, from
        the first day of treatment the woman experienced grade 3 diarrheas; letrozole
        (2.5 mg), examestane (25 mg), and tamoxifen (20 mg daily) were used, none
        of which the woman could tolerate at all. More detailed medical history revealed
        that the woman had impaired lactose tolerance. Given the necessity for the
        woman to receive hormonal treatment, fulvestrant 500 mg represents an alternative.
        Fulvestrant is an R antagonist which, unlike SERMs, has no known agonist effect
        and downregulates the ER protein (6). It should mentioned that this drug has
        no indication in the adjuvant setting. But, in two global phase III clinical
        trials fulvestrant proved to be at least as effective and as equally well
        tolerated as anastrazole for the treatment of postmenopausal women with advanced
        and metastatic breast cancer. Taking into consideration that fulvestrant has
        no lactose excipient and the fact that it is given i.m and not per os, one
        could consider fulvestrant as an attractive option. Severe impaired lactose
        tolerance is quite a rare condition; in such cases, aromatase inhibitors as
        well as tamoxifen are not usually well tolerated. Given the benefit of hormonal
        treatment to these women, fulvestrant should always be considered as an alternative
        option.", "venue": "The Breast Journal", "year": 2012, "referenceCount": 7,
