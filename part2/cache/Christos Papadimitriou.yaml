        "title": "Abstract P5-13-01: Comprehensive tumor analysis by NGS in metastatic
        breast cancer patients", "abstract": "\n Background: Comprehensive tumor analysis
        by Next Generation Sequencing (NGS) is imperative for targeted and immunotherapy
        related biomarkers\u2019 analysis in metastatic breast cancer enabling personalization
        of cancer treatment in these patients. In parallel with targeted therapies,
        immunotherapies are also evolving, revolutionizing cancer therapy. Thus, biomarkers
        such as. Microsatellite Instability (MSI), and Tumor Mutational Burden (TMB)
        are commonly employed in NGS analysis due to their correlation to Immune Checkpoint
        inhibitors treatment.Methods: In the present study, tumor molecular profile
        analysis was performed in 73 metastatic breast cancer patients using a broad
        NGS assay, which analyzes more than 500 unique cancer related genes and is
        able to detect relevant single nucleotide variations (SNVs), indels, copy
        number variations (CNVs) and gene fusions, in addition to TMB and MS) simultaneously.
        Results: An actionable alteration was detected in 79.45% of the patients.
        35.62% of them had at least one alteration with an on label treatment associated
        and 10.96% received information related to an off-label treatment (Tiers 1A.1
        and 2C.1 respectively). Additionally, 31.51% of the tumors harbored an alteration
        that could be used for clinical trial inclusion (Table 1). The most prevalent
        altered gene in these patients was the PIK3CA gene, with 27.40% mutation rate.
        Moreover, in 11 cases (15.07%) the mutation detected was in a gene involved
        in the Homologous recombination (HR) pathway, with evidence of response to
        PARP inhibitors. BRCA1/2 genes were as expected the most prominent HR mutated
        genes (5 out of 11 HR mutations), while the remaining HR mutations involved
        other HR genes (ATM, BLM, CHEK2, FANCM, RAD50). 24.66% of the tumors had a
        TMB value >10muts/MB and thus were eligible for ICI treatment. The addition
        of TMB to targeted biomarkers\u2019 analysis increased the number of patients
        with an on-label treatment recommendation by 8.22%. Conclusions: Tumor molecular
        profile analysis using NGS, in real world samples, is a first-tier method
        for metastatic breast cancer and provides important information for decision
        making in the treatment of such patients. Importantly, simultaneous analysis
        for targeted therapy and immunotherapy biomarkers could lead to better tumor
        characterization and offered actionable information in 9 out of 10 patients
        tested. However, appropriate interpretation of results from such analysis
        is essential for implementation in clinical practice and accurate refinement
        of the treatment strategy..\n Table 1.Biomarker''s summary in the 73 patients
