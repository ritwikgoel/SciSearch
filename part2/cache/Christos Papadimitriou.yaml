        game that we consider is Colonel Blotto, a well-studied game that was introduced
        in 1921. In the Colonel Blotto game, two colonels divide their troops among
        a set of battlefields. Each battlefield is won by the colonel that puts more
        troops in it. The payoff of each colonel is the weighted number of battlefields
        that she wins. We show that maximizing the expected payoff of a player does
        not necessarily maximize her winning probability for certain applications
        of Colonel Blotto. For example, in presidential elections, the players'' goal
