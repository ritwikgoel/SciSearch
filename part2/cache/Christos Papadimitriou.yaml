        "title": "Abstract P2-09-10: Different CNVs account for 10.4% of pathogenic
        variants in 1418 patients referred for hereditary breast cancer testing",
        "abstract": "\n Background: Breast cancer is the most frequently diagnosed
        cancer in women and about 10% of breast cancer cases are hereditary. BRCA1
        and BRCA2 are the genes most frequently associated with Hereditary Breast
        Cancer, although there are numerous other genes, such as PALB2, CHEK2 and
        ATM, that require to be considered as well. Germline Copy Number Variation
        (CNV) is one mutation type that is an important contributor to hereditary
        breast cancer. Nowadays, next-generation sequencing (NGS) technologies has
        contributed to multi-gene panel analysis used in clinical practice. Methods:
        In total, 1418 individuals were tested for breast cancer predisposition, using
        a solution-based capture approach. Targeted NGS was performed with a panel
        of 36 genes. The capture-based approach allowed for computational analysis
        of CNVs from NGS data. Results: We investigate the performance of the CNV
        module of the commercial software suite SeqPilot (JSI Medical Systems) and
        the non-commercial tool panelcn.MOPS. Both algorithms are specifically developed
        for CNV analysis of sequencing data reporting 99-100% sensitivity and up to
        100% specificity for the prediction of CNVs up to the level of a single gene
        exon. All CNVs detected with these algorithms were then verified experimentally
        using the MLPA technique as an orthogonal assay. At least one pathogenic/likely
        pathogenic variant was identified in 289 samples (20.4%). CNVs accounted for
        10.4% (30/289), referring to the deletion of one or more exons of a gene.
        Interestingly, 50% of deletions were single exon and approximately 36% of
        CNVs were detected in genes other than BRCA1/2. In specific, of the 30 CNVs
        detected, 60% occurred in BRCA1, 3.3% in BRCA2, 20% in CHEK2, 6.7% in FANCA,
        6.7% in PMS2, and 3.3% in ATM. The majority of CNVs in BRCA1 were deletions
        of exons 19, 22, and 22-23 whereas deletions of exons 9-10 were the most common
        deletions in CHEK2. Detailed information of all CNVs detected is provided
        in Table 1.\n Conclusions: Our results suggest that CNV analysis should not
        be restricted to BRCA1/2 due to the significant proportion of CNVs (36%) in
        additional breast cancer predisposition genes. Furthermore, in silico CNV
        detection tools provide a cost-effective and feasible methodology for the
        identification of CNVs from NGS experiments. This outlines the clinical utility
        of comprehensive genetic testing that includes full sequencing and CNV analysis
        in hereditary breast cancer facilitating personalized management decisions
