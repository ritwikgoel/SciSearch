        "abstract": "We analyze replication of resources by server nodes that act
        selfishly, using a game-theoretic approach. We refer to this as the selfish
        caching problem. In our model, nodes incur either cost for replicating resources
        or cost for access to a remote replica. We show the existence of pure strategy
        Nash equilibria and investigate the price of anarchy, which is the relative
