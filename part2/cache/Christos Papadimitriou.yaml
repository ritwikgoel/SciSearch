        malignancy of all gynaecological cancers. Various clinical and pathological
        features of ovarian cancer are used as predictors of clinical outcome. The
        use of molecular markers in common clinical practice seems promising for the
        diagnosis and prognostication. The aim of this review article is to describe
        current theories regarding the pathogenesis and molecular evolution of epithelial
        ovarian cancer. With respect to the molecules involved, this article focuses
        on whether they are associated with poor prognosis or not. This evaluation
        is performed in light of the progress made and the potential usefulness in
