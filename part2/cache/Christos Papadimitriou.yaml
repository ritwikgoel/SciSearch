        "title": "Computing equilibria in multi-player games", "abstract": "We initiate
        the systematic study of algorithmic issues involved in finding equilibria
        (Nash and correlated) in games with a large number of players; such games,
        in order to be computationally meaningful, must be presented in some succinct,
        game-specific way. We develop a general framework for obtaining polynomial-time
        algorithms for optimizing over correlated equilibria in such settings, and
        show how it can be applied successfully to symmetric games (for which we actually
