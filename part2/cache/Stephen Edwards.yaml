        "title": "Neutrophil apoptosis in rheumatoid arthritis is regulated by local
        oxygen tensions within joints", "abstract": "Neutrophils are normally short\u2010lived
        cells and die by apoptosis, but when recruited into tissues, their apoptosis
        is delayed, and they survive for much longer time periods. In inflammatory
        diseases, such as rheumatoid arthritis (RA), this delayed apoptosis may lead
        to increased tissue damage and a failure of the inflammation to resolve. However,
        there are conflicting reports in the literature as to whether neutrophil apoptosis
        is delayed or accelerated in rheumatoid joints. In this report, we show that
        neutrophils isolated from the ynovial fluid (SF) of patients with RA show
        accelerated rates of apoptosis when incubated ex vivo and that SF, despite
        containing a variety of antiapoptotic cytokines, is proapoptotic. Paradoxically,
        levels of the key neutrophil survival protein Mcl\u20101 are elevated in freshly
        isolated SF neutrophils compared with matched peripheral blood samples from
        the same patients, indicating that delayed neutrophil apoptosis has been signaled
        in vivo as the cells enter the joints. However, when SF was added to neutrophils
        and incubated under hypoxia (1% O2), conditions known to exist in vivo within
