        efficiently as in control neutrophils. No inherent defect in the ability of
        these neutrophils to generate reactive oxidants was observed, but an unusual
        luminol-dependent chemiluminescence response was obtained during phagocytosis
        of latex beads or opsonized S. aureus: This was characterized by an initial
        rapid, but transient increase occurring within 1 min of addition of phagocytic
        stimulus. Whereas during phagocytosis of latex beads by control neutrophils
        less than 1% of the total myeloperoxidase activity was detected extracellularly,
        up to 15% was released from the patient''s neutrophils. We propose that release
