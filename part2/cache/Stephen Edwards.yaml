        "abstract": "OBJECTIVE\nIdentifying that dysfunction of the IL-23/17 axis
        underlies psoriatic arthritis (PsA) has led to the development of effective
        targeted therapies, such as the IL-17A inhibitor, secukinumab. As IL-17A stimulates
        the secretion of neutrophil chemoattractants, such as CXCL8 (IL-8), we examined
        the effect of secukinumab on neutrophil function in PsA.\n\n\nMETHODS\nNineteen
        patients with active PsA were treated with secukinumab. Clinical response
        (PsARC and PASI) and peripheral blood neutrophil function (apoptosis, receptor
