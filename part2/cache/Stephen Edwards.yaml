        "title": "An Esterel compiler for large control-dominated systems", "abstract":
        "Embedded hard real-time software systems often need fine-grained parallelism
        and precise control of timing, things typical real-time operating systems
        do not provide. The Esterel language has both, but compiling large Esterel
        programs has been challenging, producing either needlessly slow or large code.
        This paper presents the first Esterel compiler able to compile large Esterel
        programs into fast, small code. By choosing a concurrent control-now graph
