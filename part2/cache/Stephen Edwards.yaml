        intervention on meditation experiences, identity, mindfulness and spirituality
        perceptions, and correlative neurophysiologic functioning in a small convenience
        sample of 10 South African adults (7 women and 3 men, with a mean age of 55
        and an age range of 33 to 77 years). Main findings were qualitatively meaningful
        improvements in experiences and identity perceptions. This was associated
        with significant quantitative increases in mindfulness, spirituality, muscle
        relaxation and EEG alpha activity. Integrated findings indicated the beneficial,
