        "title": "Low\u2010density granulocytes: functionally distinct, immature neutrophils
        in rheumatoid arthritis with altered properties and defective TNF signalling",
        "abstract": "Our aim was to determine whether rheumatoid arthritis (RA) low\u2010density
        granulocytes (LDGs) are functionally different from RA neutrophils. LDGs from
        32 RA patients were characterized using flow cytometry and quantitative PCR
        (qPCR). RNA sequencing (RNA\u2010Seq) was carried out on paired RA LDGs and
        neutrophils (n = 4) and validated using qPCR. Functional assays included chemotaxis,
        phagocytosis, reactive oxygen species (ROS) production, cell\u2010cycle analysis,
        apoptosis, neutrophil extracellular trap (NET)osis, and measurement of cytokine
        production (n \u2265 5 paired RA LDGs/neutrophils). RA LDGs had a substantially
        altered transcriptome, expressing >5000 genes at significantly different levels
        compared with RA neutrophils, including elevated levels of transcripts for
