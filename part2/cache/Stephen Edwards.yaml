        "abstract": "GSK2878175 is a potent, pan\u2010genotypic, non\u2010nucleoside,
        nonstructural protein 5B palm polymerase inhibitor being developed for the
        treatment of chronic hepatitis C (CHC). A first\u2010in\u2010human, randomized,
        placebo\u2010controlled, dose escalation study, evaluated the safety and pharmacokinetics
        of GSK2878175 administered as single and repeat oral doses (once daily for
        14 days) to healthy volunteers. A separate proof\u2010of\u2010concept, placebo\u2010controlled,
        repeat dose (once daily for 2 days) study evaluated the safety, pharmacokinetics
        and antiviral activity of GSK2878175 monotherapy in treatment\u2010na\u00efve,
        noncirrhotic, subjects with hepatitis C virus (HCV) genotype 1 [1a and 1b],
        2, or 3. No deaths or SAEs were reported in either study, and treatment was
        well\u2010tolerated. Across all the HCV genotypes, GSK2878175 monotherapy
        at doses of 10, 30 or 60 mg once daily for 2 days produced a statistically
        significant multilog reduction (P<.001) in plasma HCV RNA log10 IU/mL from
        Baseline to 24, 48 and 72 hours after the first dose of GSK2878175 compared
        to placebo. The reduction in HCV RNA was sustained for a prolonged period
        across all of the active treatment groups, consistent with the long apparent
        half\u2010life of GSK2878175 that was observed (mean t1/2 range: 60\u201063
        hours in the CHC subjects). In summary, GSK2878175, when administered to healthy
        subjects and subjects with CHC, did not reveal any safety concerns that would
        limit or preclude further clinical development. GSK2878175 monotherapy across
