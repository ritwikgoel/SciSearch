        "title": "An Infrastructure for Teaching CS1 in the Cloud", "abstract": "A
        key goal of entry level computer science classes is the recruitment and retention
        of potential computer science graduates. Many entry level classes struggle
        to show students the real world context and social and societal impact of
        computer science. Modern Web 2.0 applications provide an attractive way of
        putting computer science in a realistic context. However, efforts to teach
        such applications in a first CS course are hampered by the fact that they
        require a deep understanding of multiple and complex concepts and technologies.
        Rather than focusing on learning core computer science concepts, students
        would need to learn transient and technology-specific knowledge. This paper
        presents the initial design of CloudSpace, a teaching environment that allows
        students to understand core computer science concepts in the context of modern
        web applications. CloudSpace presents entry-level CS students with a virtual
        environment to develop web applications in a manner similar to the development
        process of desktop user interface applications. For example, CloudSpace allows
        students to work with abstractions such as a console and or a file system
        that mimic the environment in which traditional programs run. This virtual
        environment also shields students from the distributed nature of the web technologies
        with which they work. To populate these virtual environments with real-world
        data, CloudSpace will be equipped with API''s to access data from the Internet.
        CloudSpace will feature a rich library for accessing RSS feeds, on-line video
        clips, on-line CSV data sources, and generic web page content. Rather than
        working with dull datasets, this library allows students to integrate real-world
        and life data sources into their applications.", "venue": "", "year": 2010,
