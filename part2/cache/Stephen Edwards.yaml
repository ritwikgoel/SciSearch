        "title": "Microarray Standard Data Set and Figures of Merit for Comparing
        Data Processing Methods and Experiment Designs", "abstract": "MOTIVATION\nThere
        is a very large and growing level of effort toward improving the platforms,
        experiment designs, and data analysis methods for microarray expression profiling.
        Along with a growing richness in the approaches there is a growing confusion
        among most scientists as to how to make objective comparisons and choices
        between them for different applications. There is a need for a standard framework
        for the microarray community to compare and improve analytical and statistical
        methods.\n\n\nRESULTS\nWe report on a microarray data set comprising 204 in-situ
        synthesized oligonucleotide arrays, each hybridized with two-color cDNA samples
        derived from 20 different human tissues and cell lines. Design of the approximately
        24 000 60mer oligonucleotides that report approximately 2500 known genes on
        the arrays, and design of the hybridization experiments, were carried out
        in a way that supports the performance assessment of alternative data processing
        approaches and of alternative experiment and array designs. We also propose
        standard figures of merit for success in detecting individual differential
        expression changes or expression levels, and for detecting similarities and
        differences in expression patterns across genes and experiments. We expect
        this data set and the proposed figures of merit will provide a standard framework
        for much of the microarray community to compare and improve many analytical
        and statistical methods relevant to microarray data analysis, including image
        processing, normalization, error modeling, combining of multiple reporters
        per gene, use of replicate experiments, and sample referencing schemes in
        measurements based on expression change.\n\n\nAVAILABILITY/SUPPLEMENTARY INFORMATION\nExpression
        data and supplementary information are available at http://www.rii.com/publications/2003/HE_SDS.htm",
