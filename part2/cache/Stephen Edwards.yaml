        "title": "Editorial Comment and Acknowledgement of Reviewers", "abstract":
        "Each article in this special section of the Journal of Psychology in Africa
        has a particular focus on the psychology of indigenous healing. Articles are
        arranged in order from those that are theoretical or conceptual to those that
        are more practical and applied. The first is a general introduction to some
        older and newer themes that characterize the perennial nature of the psychology
        of indigenous healing in Africa. The second focuses on particular cultural
        issues that inevitably pose challenges for the integration of traditional
        and modern health care systems. The third explores the archetype of the Self
        in Jungian analysts and African diviners. The fourth illuminates the relationship
        between spirituality/religion and antiretroviral therapy in a longitudinal,
        empirical study of patients. The fifth consists of a brief report on meanings
        attributed to an animal skin wristband (isiphandla) in KwaZulu-Natal, South
        Africa. The sixth and final article concerns some theoretical and practical
        implications of integrating ancestral consciousness into conventional counselling.",
