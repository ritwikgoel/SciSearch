        "title": "Relationships between blood leukocyte mitochondrial DNA copy number
        and inflammatory cytokines in knee osteoarthritis", "abstract": "Osteoarthritis
        (OA) is a degenerative articular disorder manifested by cartilage destruction,
        subchondral sclerosis, osteophytes, and synovitis, resulting in chronic joint
        pain and physical disability in the elderly. The purpose of this study was
        to investigate mitochondrial DNA copy number (mtDNACN) and inflammatory cytokines
        in primary knee OA patients and healthy volunteers. A total of 204 knee OA
        patients and 169 age-matched healthy volunteers were recruited. Their relative
        blood leukocyte mtDNACN was assessed by quantitative real-time polymerase
        chain reaction (qRT-PCR), and ten inflammatory cytokines in their plasma were
        detected by multiplex immunoassay. Blood leukocyte mtDNACN in the OA group
        was significantly lower than that in the control group. Leukocyte mtDNACN
        in the control group was negatively correlated with their age (r=\u22120.380,
        P<0.0001), whereas mtDNACN in the OA group was positively correlated with
        their age (r=0.198, P<0.001). Plasma interleukin-4 (IL-4) and IL-6 were significantly
        higher in the knee OA group than in the control group. The plasma IL-6 level
        was positively correlated with blood leukocyte mtDNACN in the OA group (r=0.547,
        P=0.0014). IL-5 showed as a major factor (coefficient 0.69) in the second
        dimension of principle components analysis (PCA)-transformed data and was
        significantly higher in the OA group (P<0.001) as well as negatively correlated
        with mtDNACN (r=\u22120.577, P<0.001). These findings suggest that elevation
        of plasma IL-4 and IL-6 and a relative reduction in mtDNACN might be effective
