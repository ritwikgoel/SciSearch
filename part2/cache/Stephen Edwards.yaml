        "title": "Social orienting in gaze leading: a mechanism for shared attention",
        "abstract": "Here, we report a novel social orienting response that occurs
        after viewing averted gaze. We show, in three experiments, that when a person
        looks from one location to an object, attention then shifts towards the face
        of an individual who has subsequently followed the person''s gaze to that
        same object. That is, contrary to \u2018gaze following\u2019, attention instead
        orients in the opposite direction to observed gaze and towards the gazing
        face. The magnitude of attentional orienting towards a face that \u2018follows\u2019
        the participant''s gaze is also associated with self-reported autism-like
