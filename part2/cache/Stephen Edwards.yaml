        "title": "Diet, habitat and flight characteristics correlate with intestine
        length in birds", "abstract": "A link between diet and avian intestinal anatomy
        is generally assumed. We collated the length of intestinal sections and body
        mass of 390 bird species and tested relationships with diet, climate and locomotion.
        There was a strong phylogenetic signal in all datasets. The total and small
