        "title": "Immunohistochemical expression of BRCA2 protein and allelic loss
        at the BRCA2 locus in prostate cancer", "abstract": "Many epidemiological
        studies have reported an association between breast and prostate cancer. BRCA2
        functions as a tumour\u2010suppressor gene in about 35% of large familial
        breast\u2010cancer clusters; its role in the pathogenesis of sporadic breast
        cancer is less clear. We have evaluated immunohistochemical expression of
        BRCA2 protein and allelic loss of markers at the BRCA2 locus in tissue derived
        both from sporadic and from familial cases of prostate cancer. Immunohistochemical
        analysis was performed in 167 paraffin\u2010embedded archival specimens. Normal
        prostate and 75% (120/160) of prostate\u2010cancer tissue did not express
        BRCA2 protein. However, 25% (40/160) of cancer cases did express patchy staining;
        of these, 17% (27/160) expressed positive nuclear staining in normal glandular
        tissue adjacent to tumour (either in addition to, or, independent of tumour).
        Allelic loss is the hallmark of a tumour\u2010suppressor gene. Markers flanking
        (D13S267, D13S260) and within (D13S171) the BRCA2 gene indicated allelic loss
        in at least one locus in 23% (17/73) of tumours analyzed. There was no difference
        in the rates of allelic loss between sporadic and familial tumours, nor was
        there any association between immunohistochemical staining and allelic loss.
        Although immunohistochemical staining provided no useful prognostic information,
        allelic loss at BRCA2 was shown in univariate analysis to be associated with
        poorer survival (log\u2010rank test, p = 0.046). Int. J. Cancer 78:1\u20137,
