        "title": "A deterministic multi-way rendezvous library for haskell", "abstract":
        "The advent of multicore processors requires mainstream concurrent programming
        languages with high level concurrency constructs and effective debugging techniques.
        Unfortunately, many concurrent programming languages are non-deterministic
        and allow data races. We present a deterministic concurrent communication
        library for an existing multi-threaded language. We implemented the SHIM communication
        model in the Haskell functional language, which supports asynchronous communication
        and transactional memory. The SHIM model uses multi-way rendezvous to guarantee
