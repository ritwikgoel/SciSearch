        "title": "CASPER: Compiler-Assisted Securing of Programs at Runtime", "abstract":
        "Abstract : Ensuring the security and integrity of computer systems deployed
        on the Internet is growing harder. This is especially true in the case of
        server systems based on open source projects like Linux, Apache, Sendmail,
        etc. since it is easier for a hacker to get access to the binary format of
        deployed applications if the source code to the software is publicly accessible.
        Often, having a binary copy of an application program is enough to help locate
        security vulnerabilities in the program. In the case of legacy systems where
        the source code is not available, advanced reverse-engineering and decompilation
        techniques can be used to construct attacks. This paper focuses on measures
        that reduce the effectiveness of hackers at conducting large-scale, distributed
        attacks. The first line of defense involves additional runtime checks that
