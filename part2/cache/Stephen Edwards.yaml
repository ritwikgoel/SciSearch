        "title": "Type I Interferon regulates cytokine-delayed neutrophil apoptosis,
        reactive oxygen species production and chemokine expression via activation
        of p38 MAPK", "abstract": "Interferons (IFNs) are key regulators of a number
        of inflammatory conditions in which neutrophils play an important role in
        pathology, such as rheumatoid arthritis (RA) and systemic lupus erythematosus
        (SLE), where Type I IFNs are implicated in disease pathology. However, IFNs
        are usually generated in vivo together with other cytokines that also have
        immunoregulatory functions but such interactions are poorly-defined experimentally.
        We measured the effects of Type-I IFN (IFN\u03b1), elevated in both RA and
        SLE, on the functions of healthy neutrophils incubated in vitro in the absence
        and presence of pro-inflammatory cytokines typically elevated in inflammatory
        diseases (TNF\u03b1, GM-CSF). IFN\u03b1 alone had no effect on neutrophil
        apoptosis, however it did abrogate the anti-apoptotic effect of GM-CSF (18h,
        p< 0.01). The enhanced stabilty of the anti-apoptotic protein Mcl-1 and delayed
        activation of caspase activation normally regulated by GM-CSF were blocked
        by IFN\u03b1: this effect was mediated, in part, by activation of p38 MAPK,
        increased turnover of the anti-apoptotic protein Mcl-1 and cleavage of caspases.
        IFN\u03b1 alone also primed ROS production alone and maintained the transient
        priming effect of TNF for up to 4h: it also down-regulated GM-CSF and TNF\u03b1-activated
        expression of CXCL1, CXCL2, CXCL3, CXCL8, CCL3 and CCL4, but in contrast increased
        the expression of CXCL10. These novel data identify complex regulatory signalling
        networks in which Type I IFNs profoundly alter the response of neutrophils
        to inflammatory cytokines. This is likely to have important consequences in
        vivo and may explain the complexity and heterogeneity of inflammatory diseases
