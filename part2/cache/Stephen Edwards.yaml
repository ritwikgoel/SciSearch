        "title": "The Next Generation of Risk Assessment Multi-Year Study\u2014Highlights
        of Findings, Applications to Risk Assessment, and Future Directions", "abstract":
        "Background: The Next Generation (NexGen) of Risk Assessment effort is a multi-year
        collaboration among several organizations evaluating new, potentially more
        efficient molecular, computational, and systems biology approaches to risk
        assessment. This article summarizes our findings, suggests applications to
        risk assessment, and identifies strategic research directions. Objective:
        Our specific objectives were to test whether advanced biological data and
        methods could better inform our understanding of public health risks posed
        by environmental exposures. Methods: New data and methods were applied and
        evaluated for use in hazard identification and dose\u2013response assessment.
        Biomarkers of exposure and effect, and risk characterization were also examined.
        Consideration was given to various decision contexts with increasing regulatory
        and public health impacts. Data types included transcriptomics, genomics,
        and proteomics. Methods included molecular epidemiology and clinical studies,
        bioinformatic knowledge mining, pathway and network analyses, short-duration
        in vivo and in vitro bioassays, and quantitative structure activity relationship
        modeling. Discussion: NexGen has advanced our ability to apply new science
        by more rapidly identifying chemicals and exposures of potential concern,
        helping characterize mechanisms of action that influence conclusions about
        causality, exposure\u2013response relationships, susceptibility and cumulative
        risk, and by elucidating new biomarkers of exposure and effects. Additionally,
        NexGen has fostered extensive discussion among risk scientists and managers
        and improved confidence in interpreting and applying new data streams. Conclusions:
        While considerable uncertainties remain, thoughtful application of new knowledge
        to risk assessment appears reasonable for augmenting major scope assessments,
        forming the basis for or augmenting limited scope assessments, and for prioritization
        and screening of very data limited chemicals. Citation: Cote I, Andersen ME,
