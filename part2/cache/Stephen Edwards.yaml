        "title": "Using a Rubric-based assessment system to improve feedback and student
        performance in course- management systems", "abstract": "The importance of
        feedback to students on writing assignments has been well established, but
        the typical feedback students receive on assignments submitted via a course
        management system (CMS) is disconnected from the actual content of the student''s
        work. Instructors have developed a variety of methods for providing feedback
        on electronically submitted assignments, but the bulk of these processes do
        not provide the feedback within the context of the original assignment. In
        this paper, we provide a review of the literature about the importance of
        feedback to the learning process. We review some of the existing tools that
        have sought to address the issue of contextual feedback. Finally, we describe
        a new markup system that is a plug-in to the Moodle CMS that uses rubrics
