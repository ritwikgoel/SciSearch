        "title": "Type I interferon regulates cytokine\u2010delayed neutrophil apoptosis,
        reactive oxygen species production and chemokine expression", "abstract":
        "Interferons (IFNs) are key regulators of a number of inflammatory conditions
        in which neutrophils play an important role in pathology, such as rheumatoid
        arthritis (RA) and systemic lupus erythematosus (SLE), where type I IFNs are
        implicated in disease pathology. However, IFNs are usually generated in vivo
        together with other cytokines that also have immunoregulatory functions, but
        such interactions are poorly defined experimentally. We measured the effects
        of type I (IFN\u2010\u03b1) IFN, elevated in both RA and SLE, on the functions
        of healthy neutrophils incubated in vitro in the absence and presence of proinflammatory
        cytokines typically elevated in inflammatory diseases [tumour necrosis factor
        (TNF\u2010\u03b1), granulocyte\u2013macrophage colony\u2010stimulating factor
        (GM\u2010CSF)]. IFN\u2010\u03b1 alone had no effect on neutrophil apoptosis;
        however, it abrogated the anti\u2010apoptotic effect of GM\u2010CSF (18 h,
        P < 0\u00b701). The enhanced stability of the anti\u2010apoptotic protein
        myeloid cell leukaemia 1 (Mcl\u20101) and delayed activation of caspase activation
        normally regulated by GM\u2010CSF were blocked by IFN\u2010\u03b1: this effect
        was mediated, in part, by activation of p38 mitogen\u2010activated protein
        kinase (MAPK). IFN\u2010\u03b1 alone also primed reactive oxygen species (ROS)
        production and maintained the transient priming effect of TNF\u2010\u03b1
        for up to 4 h: it also down\u2010regulated GM\u2010CSF\u2010 and TNF\u2010\u03b1\u2010activated
        expression of chemokine (C\u2010X\u2010C motif) ligand (CXCL)1, CXCL2, CXCL3,
        CXCL8, CCL3 and CCL4 but, in contrast, increased the expression of CXCL10.
        These novel data identify complex regulatory signalling networks in which
        type I IFNs profoundly alter the response of neutrophils to inflammatory cytokines.
        This is likely to have important consequences in vivo and may explain the
        complexity and heterogeneity of inflammatory diseases such as RA, in which
        multiple cytokine cascades have been activated.", "venue": "Clinical and Experimental
