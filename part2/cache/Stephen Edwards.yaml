        "title": "Concurrent ketamine and alfentanil administration: pharmacokinetic
        considerations.", "abstract": "BACKGROUND\nA ketamine-alfentanil combination
        has been suggested for total i.v. anaesthesia. We determined the pharmacokinetics
        of ketamine and alfentanil, alone and together, in three groups of adult male
        rats, to assess any pharmacokinetic interaction.\n\n\nMETHODS\nGroup 1 animals
        were infused with i.v. ketamine for 5 min; in group 2, constant low plasma
        concentrations of alfentanil were maintained by computer-controlled infusion;
        in group 3, the treatments were combined. Serial plasma and terminal tissue
        concentrations were measured by high performance liquid chromatography or
        gas chromatography-mass spectrometry.\n\n\nRESULTS\nIn the presence of alfentanil,
        the mean plasma ketamine concentration-time area under the curve (AUC) value
        was significantly lower (by 13%, P<0.05), while clearance (CIT) and volume
        of distribution (Vss) were significantly higher (by 16 and 28%, respectively,
        both P<0.05). Tissue:plasma distribution coefficients for ketamine in the
        presence of alfentanil were significantly higher in forebrain (by 128%, P<0.005),
        hindbrain (by 207%, P<0.01), gut (by 254%, P<0.005), and fat (by 344%, P<0.0001).
        Mean AUC values for alfentanil did not differ significantly in the presence
        of ketamine, but alfentanil tissue concentrations were significantly lower
        in forebrain (by 77%, P<0.0001), hindbrain (by 28%, P<0.01), heart (by 33%,
        P<0.01), lung (30%, P<0.05), and gut (by 21%, P<0.05). Corresponding tissue:plasma
        distribution coefficients were significantly lower for forebrain (by 69%,
        P<0.0001) alone.\n\n\nCONCLUSIONS\nThe finding that the distribution of ketamine
        into the brain was increased by low plasma concentrations of alfentanil could
        have important clinical applications for pain management.", "venue": "British
