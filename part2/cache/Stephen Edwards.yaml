        "title": "Data-Driven Asthma Endotypes Defined from Blood Biomarker and Gene
        Expression Data", "abstract": "The diagnosis and treatment of childhood asthma
        is complicated by its mechanistically distinct subtypes (endotypes) driven
        by genetic susceptibility and modulating environmental factors. Clinical biomarkers
        and blood gene expression were collected from a stratified, cross-sectional
        study of asthmatic and non-asthmatic children from Detroit, MI. This study
        describes four distinct asthma endotypes identified via a purely data-driven
        method. Our method was specifically designed to integrate blood gene expression
        and clinical biomarkers in a way that provides new mechanistic insights regarding
        the different asthma endotypes. For example, we describe metabolic syndrome-induced
        systemic inflammation as an associated factor in three of the four asthma
