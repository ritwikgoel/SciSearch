        "title": "Evaluation of radiology resident cognitive performance.", "abstract":
        "Using radiographs and slides in three formats, we objectively tested the
        cognitive performance of 16 residents during an 8-month period. One format
        tested individual residents with radiographs and required only that a list
        of findings be provided within a week. For the second method, radiographs
        were projected to a small group of residents and a single diagnosis for each
        of ten cases was required. The third format required a larger group of competing
        residents to view projected slides of ten loosely defined but thematically
