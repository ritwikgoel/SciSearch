        "title": "Holistic Counselling: Through the Shadow to Compassion", "abstract":
        "Book Review Holistic Counselling: Through the Shadow to Compassion Patricia
        Sherwood (2012). Bunbury, Australia: Sophia Publications. ISBN: 978-0-9804044-2-5This
        is not a conventional counseling book detailing ICD or DSM diagnostic schemas
        and cognitive behavioural therapeutic techniques. Instead, it clearly articulates
        its own original and descriptive, conceptual and diagnostic, expressive and
        therapeutic language. For example, light figure resources and/or archetypes
        such as Buddha, Christ, St Teresa or Mandela may be chosen by a client for
        use in vibrant energetic therapeutic sequences to transform pathologies existing
        in past life and/or cellular memories in the form of imprints, implants and
        discamates (having no material body or form). Although such terms may be new
        for many conventional counselors, they may find them more descriptive, valuable,
        relevant and universally applicable than any others they have encountered
        to date.The author, Dr Sherwood, is a well-known Australian academic who was
        one of the founders of the IndoPacific Journal of Phenomenology. In addition
        to supervising doctoral students at Edith Cowan University, Western Australia,
        Trish, as she is affectionately known, is also Director of Sophia College,
        supervising over 20 free community counselling services run by students and
        graduates of Sophia College''s holistic counselling programmes in various
        regions in Australia and internationally. She has hosted many South African
        academics, professionals and students over the past fifteen years as well
        as having visited South Africa on National Research Foundation International
        Science and other Grants hosted by Zululand and Rhodes Universities in 2004,
        2007 and 2012.This second book on holistic counselling, a more indepth sequel
        to Holistic Counselling: A New Vision for Mental Health (Sherwood, 2007a),
        is a culminating point in Dr Sherwood''s training and counselling practice
        over the past twenty years. She is also the author of such literary gems as
        The Buddha is in the Street (2003), The Healing Art of Clay Therapy (2004),
        Search for your Self: Pathways to Personal Growth (2010), Infertility to Fertility:
        the Journey of the Psyche (2007b), Emotional Literacy: The Heart of the Classroom
        (2008) and Clay Therapy Healing Rwandan Genocide (2012). These books are typically
        based on over 20 000 personal or supervised student client cases that Dr Sherwood''s
        has worked with as Sophia College Director or in her own busy clinical practice
        as a Mental Health accredited Social Worker specializing in trauma and abuse
        recovery, anxiety disorders and stress management.In simple terms, the shadow
        is our other side. It has appeared in various guises, forms, states and stages
        throughout documented history. For example, as demons from Hades for Homer
        and Virgil, as a devil that tempted Buddha and Jesus Christ, as Dante''s Inferno,
        and as Freud''s destructive sexual and aggressive drives, culminating in human
        violence, appropriately recognized as basic cause of all illness. The shadow
        is called by its proper name by Jung, Wilber and other authors. Moreover,
        it has many other names, such as evil, sorcery and witchcraft, all of which
        are manifestations of intentionality, a core notion of Buddhism, which is
        deeply understood by Dr Sherwood and forms one of the underlying frameworks
        for this book.In Hindu philosophy, the distinction is made between guru and
        pandit, or counselor and teacher, and this distinction may be invoked to describe
        the relatively distinct approaches of Carl Jung and Ken Wilber with regard
        to the phenomenology and function of the shadow. Encouraged by her ongoing
        research, teaching and community counselling commitments, Sherwood''s text
        manages to combine many of the oceans and streams, wetness and water molecules
        of the theoretical and practical approaches of both the guru and the pandit,
        which makes this book unique indeed. Hopefully, this brief review will provide
        some taste of this for the reader. \u2026", "venue": "", "year": 2013, "referenceCount":
