        "title": "Ensemble PDP-8: eight principles for distributed portals", "abstract":
        "Ensemble, the National Science Digital Library (NSDL) Pathways project for
        Computing, builds upon a diverse group of prior NSDL, DL-I, and other projects.
        Ensemble has shaped its activities according to principles related to design,
        development, implementation, and operation of distributed portals. Here we
        articulate 8 key principles for distributed portals (PDPs). While our focus
        is on education and pedagogy, we expect that our experiences will generalize
        to other digital library application domains. These principles inform, facilitate,
        and enhance the Ensemble R&D and production activities. They allow us to provide
        a broad range of services, from personalization to coordination across communities.
        The eight PDPs can be briefly summarized as: (1) Articulation across communities
        using ontologies. (2) Browsing tailored to collections. (3) Integration across
        interfaces and virtual environments. (4) Metadata interoperability and integration.
        (5) Social graph construction using logging and metrics. (6) Superimposed
        information and annotation integrated across distributed systems. (7) Streamlined
        user access with IDs. (8) Web 2.0 multiple social network system interconnection.",
