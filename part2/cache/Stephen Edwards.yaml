        "title": "The Role of the Ancestors in Healing: A Zululand Follow up Study",
        "abstract": "Ancestral consciousness, reverence, beliefs, and practices, forms
        an essential foundation for religion and healing. African religion and healing
        are based on the interconnectedness of all life, including ancestral heritage
        linked to an original creative Source, usually known through dreams via the
        extended family, community and collective unconscious. People only exist because
        of their ancestors\u2019 gift of life and nurturance. Zulu people traditionally
        recognize and honour ancestors as the existential foundation for all humanization
        and socialization. Motivation for this study arose because of the popularity
        of a previous Zululand study on the role of the ancestors in healing, as well
        as the more recent one on coping with COVID-19. A convenience sample of twelve
        participants was asked to describe their understanding of the role of the
        ancestors in healing. Respondents indicated that although ancestors are typically
        not healers, unless they occupied healing roles in life such as Shembe, in
