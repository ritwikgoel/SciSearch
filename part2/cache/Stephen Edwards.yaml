        epidermal growth factor receptor (EGFR). Overexpression of Mcl-1, a potent
        antiapoptotic protein of the Bcl-2 family, has also been reported in cholangiocarcinomas.
        Because receptor tyrosine kinases like EGFR may modulate antiapoptotic protein
        expression, we examined the hypothesis that bile acids modulate Mcl-1 expression
        levels via EGFR. Deoxycholate increased cellular Mcl-1 protein in a concentration-dependent
        manner. The deoxycholate-mediated increase of cellular Mcl-1 protein was blocked
        equally by EGFR tyrosine kinase inhibitors or an EGFR-neutralizing antibody.
        Although inhibition of mitogen-activated protein kinases did not attenuate
        the deoxycholate-associated increase in Mcl-1 protein, the Raf-1 inhibitor,
        BAY 37-9751, effectively blocked the cellular increase of this protein. Neither
        Mcl-1 transcriptional activity nor its mRNA stability was altered by deoxycholate
        treatment. However, Mcl-1 protein stability was increased by bile acid treatment,
        an effect duplicated by proteasome inhibition. Deoxycholate prolongation of
        Mcl-1 turnover was blocked by either EGFR inhibitors or the Raf-1 inhibitor.
