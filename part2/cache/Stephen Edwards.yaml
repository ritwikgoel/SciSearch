        "title": "Neutrophil-derived reactive oxygen species in SSc.", "abstract":
        "OBJECTIVE\nReactive oxygen species (ROS) are implicated in the pathogenesis
        of SSc. Neutrophils constitute a major source of ROS during inflammation.
        Here, we examined endogenous and stimulated ex vivo ROS production of SSc
        neutrophils compared with control neutrophils with and without prior priming
        with TNF-\u03b1.\n\n\nMETHODS\nROS generation was measured using luminol-enhanced
        chemiluminescence. Neutrophils isolated from SSc patients and healthy controls
        were unprimed or were primed with TNF-\u03b1. ROS production was stimulated
        in vitro with phorbol 12-myristate 13-acetate (PMA) and formyl-met-leu-phe
        (fMLP). To examine the effects of serum mediators on ROS generation, control
        neutrophils were also stimulated with SSc or control serum.\n\n\nRESULTS\nNeutrophil
        stimulation with PMA and fMLP resulted in a greater increase in ROS generation
        in SSc neutrophils compared with controls. However, unstimulated SSc neutrophils
        generated lower levels of ROS than controls. SSc neutrophils demonstrated
        an increased response to fMLP in the absence of in vitro TNF-\u03b1 priming
        indicating priming of SSc neutrophils in vivo. SSc serum did not stimulate
        neutrophil ROS generation in vitro.\n\n\nCONCLUSION\nSSc neutrophils are primed
        for ROS generation. Neutrophils binding to activated endothelium in SSc, may
        induce local production of ROS, perpetuating endothelial dysfunction and mediating
