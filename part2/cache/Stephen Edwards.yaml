        "abstract": "In inflammatory conditions such as RA, the neutrophil has tended
        to be dismissed as a short-lived, terminally differentiated, irrelevant bystander
        cell. However, this is clearly not the case. A better understanding of the
        complex heterogeneous pathways and processes that constitute RA, in parallel
        with a more sophisticated knowledge of neutrophil biology has identified many
        potential roles for these cells in the persistence of inflammation and progression
        of joint damage, which should not be underestimated. Not only are neutrophils
        found in high numbers within the rheumatoid joint, both in synovial tissue
        and in joint fluid, they have a huge potential to directly inflict damage
        to tissue, bone and cartilage via the secretion of proteases and toxic oxygen
        metabolites, as well as driving inflammation through antigen presentation
