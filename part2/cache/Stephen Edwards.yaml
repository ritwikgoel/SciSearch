        "abstract": "Responses of human neutrophils to TNF\u2010\u03b1 are complex
        and multifactorial. Exposure of human neutrophils to TNF\u2010\u03b1 in vitro
        primes the respiratory burst, delays apoptosis and induces the expression
        of several genes including chemokines, and TNF\u2010\u03b1 itself. This study
        aimed to determine the impact of TNF\u2010\u03b1 exposure on the expression
        of neutrophil genes and proteins that regulate apoptosis. Quantitative PCR
        and RNA\u2010Seq, identified changes in expression of several apoptosis regulating
        genes in response to TNF\u2010\u03b1 exposure. Up\u2010regulated genes included
        TNF\u2010\u03b1 itself, and several anti\u2010apoptotic genes, including BCL2A1,
        CFLAR (cFLIP) and TNFAIP3, whose mRNA levels increased above control values
        by between 4\u201020 fold (n\u2009=\u20093, P\u2009<\u20090.05). In contrast,
        the expression of pro\u2010apoptotic genes, including CASP8, FADD and TNFRSF1A
        and TNFRSF1B, were significantly down\u2010regulated following TNF\u2010\u03b1
        treatment. These changes in mRNA levels were paralleled by decreases in protein
        levels of caspases 8 and 10, TRADD, FADD, TNFRSF1A and TNFRSF1B, and increased
        cFLIP protein levels, as detected by western blotting. These data indicate
        that when neutrophils are triggered by TNF\u2010\u03b1 exposure, they undergo
        molecular changes in transcriptional expression to up\u2010regulate expression
        of specific anti\u2010apoptotic proteins and concomitantly decrease expression
        of specific proteins involved in death receptor signaling which will alter
        their function in TNF\u2010\u03b1 rich environments.", "venue": "Immunity,
