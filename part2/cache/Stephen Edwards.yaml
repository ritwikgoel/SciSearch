        "title": "Student Programming Assignment Performance", "abstract": "We seek
        to address poor performance by undergraduate students on major programming
        projects caused by procrastination and inadequate time management skills related
        to scheduling and pacing in project development. During Fall, 2006 we introduced
        two innovations into our Sophomore-level Data Structures course: Pair programming
