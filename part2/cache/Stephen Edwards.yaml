        "title": "Adverse Outcome Pathways\u2014Organizing Toxicological Information
        to Improve Decision Making", "abstract": "The number of chemicals for which
        environmental regulatory decisions are required far exceeds the current capacity
        for toxicity testing. High-throughput screening commonly used for drug discovery
        has the potential to increase this capacity. The adverse outcome pathway (AOP)
        concept has emerged as a framework for connecting high-throughput toxicity
        testing (HTT) and other results to potential impacts on human and wildlife
        populations. As a result of international efforts, the AOP development process
        is now well-defined and efforts are underway to broaden the participation
        through outreach and training. One key principle is that AOPs represent the
        chemical-agnostic portions of pathways to increase the generalizability of
        their application from early key events to overt toxicity. The closely related
        mode of action framework extends the AOP as needed when evaluating the potential
        risk of a specific chemical. This in turn enables integrated approaches to
        testing and assessment (IATA), which incorporate results of assays at various
        levels of biologic organization such as in silico; HTT; chemical-specific
        aspects including absorption, distribution, metabolism, and excretion (ADME);
        and an AOP describing the biologic basis of toxicity. Thus, it is envisaged
        that provision of limited information regarding both the AOP for critical
        effects and the ADME for any chemical associated with any adverse outcome
        would allow for the development of IATA and permit more detailed AOP and ADME
        research, where higher precision is needed based on the decision context.",
