        "title": "Moving from biodiversity offsets to a target\u2010based approach
        for ecological compensation", "abstract": "Loss of habitats or ecosystems
        arising from development projects (e.g., infrastructure, resource extraction,
        urban expansion) are frequently addressed through biodiversity offsetting.
        As currently implemented, offsetting typically requires an outcome of \u201cno
        net loss\u201d of biodiversity, but only relative to a baseline trajectory
        of biodiversity decline. This type of \u201crelative\u201d no net loss entrenches
        ongoing biodiversity loss, and is misaligned with biodiversity targets that
        require \u201cabsolute\u201d no net loss or \u201cnet gain.\u201d Here, we
        review the limitations of biodiversity offsetting, and in response, propose
        a new framework for compensating for biodiversity losses from development
        in a way that is aligned explicitly with jurisdictional biodiversity targets.
        In the framework, targets for particular biodiversity features are achieved
        via one of three pathways: Net Gain, No Net Loss, or (rarely) Managed Net
        Loss. We outline how to set the type (\u201cMaintenance\u201d or \u201cImprovement\u201d)
        and amount of ecological compensation that is appropriate for proportionately
        contributing to the achievement of different targets. This framework advances
        ecological compensation beyond a reactive, ad\u2010hoc response, to ensuring
        alignment between actions addressing residual biodiversity losses and achievement
        of overarching targets for biodiversity conservation.", "venue": "Conservation
