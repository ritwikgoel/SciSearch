        "title": "Development of a center for biosystematics resources. Summary report,
        November 1, 1979-October 31, 1980", "abstract": "The objective in the development
        of a Center for Biosystematics Resources is to provide a centralized source
        of information regarding the biological expertise available in the academic/museum
        community; and the federal and state regulations concerning the acquisition,
        transport, and possession of biological specimens. Such a Center would serve
        to facilitate access to this widely dispersed information. The heart of the
        Center is a series of computer assisted data bases which contain information
        on biologists and their areas of expertise, biological collections, annotated
        federal regulations, and federal and state controlled species lists. In the
        last year these data bases have been updated and expanded. Additional data
        bases have been constructed and are being maintained. The purpose of this
