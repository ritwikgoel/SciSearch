        "title": "Code Generation in the Columbia Esterel Compiler", "abstract": "The
        synchronous language Esterel provides deterministic concurrency by adopting
        a semantics in which threads march in step with a global clock and communicate
        in a very disciplined way. Its expressive power comes at a cost, however:
        it is a difficult language to compile into machine code for standard von Neumann
        processors. The open-source Columbia Esterel Compiler is a research vehicle
        for experimenting with new code generation techniques for the language. Providing
