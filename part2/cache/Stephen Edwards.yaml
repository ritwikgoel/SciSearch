        the decline to negligible levels of chemiluminescence and O2- production which
        occurred during the later days in vitro. Culture of monocytes in the presence
        of IFN-gamma had no effect on phorbol 12-myristate 13-acetate (PMA)-stimulated
        O2- production. However, IFN-gamma decreased PMA-stimulated lucigenin-dependent
        chemiluminescence during the first 24 hr in vitro but then significantly enhanced
        (P < 0.001) chemiluminescence after 2-4 days in culture. IFN-gamma was unable
