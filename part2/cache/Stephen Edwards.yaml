        Precision is a measure of how many times an item is correctly identified as
        a proportion of all the items identified. F-score is a combined value of Recall
        and Precision. Chapter 2 \u2013 Literature Review MilkMine: Text-mining, milk
        proteins and hypothesis generation Page 13 Co-occurrence based systems are
        relatively easy to implement and have been popular in the production of end-user
        systems. However there are some drawbacks, for example as the relationship
        is defined simply as two terms which appear together, there is no knowledge
        about the directionality of the relationship. For example which protein is
        activating and which is being activated? This has meant that co-occurrence
        is not normally used in isolation but is combined with other methods as a
        part of the overall text-mining system. 2.1.3.2 Rule-based relation extraction
        Rule-based relation extraction systems were initially popular as they were
        relatively straightforward to implement by simply matching regular expressions
        within text. A small set of simple rules (such as \u201c[protein] is phosphorylated
        by [protein]\u201d) will capture commonly used phrases and therefore correctly
        capture a reasonable number of relationships. However, a very high number
        of rules would be required to catch all of the relevant relationships and
        the process of manually creating a set of rules to identify them is extremely
        tedious. Ono and Hishigaki (Ono et al., 2001) developed a rule-based system
        for extraction of protein interactions from yeast and E. coli literature achieving
        high recall (85%) and precision (94%), however this involved manually constructing
        rules for every interaction verb and is therefore substantially less transferable.
        Some systems such as (Corney et al., 2004, Chun et al., 2006) use rule-based
        algorithms to identify automatically biological relations from text thus reducing
        the time to build the system and apply it to a different subject area or domain.
        For example, Huang et al (Huang et al., 2004) align sentences and key interaction
        verbs as input for a pattern matching algorithm and report reasonable performance
        figures (recall of 80.0% and precision of 80.5%). Please see (Cohen and Hunter,
        2004) for a discussion of rule-based relation extraction methods. Rule-based
        relation extraction systems use more in depth analysis of the structure, syntax
        and semantics of a particular piece of text than co-occurrence based systems.
        Parsers are now relatively accurate at elucidating sentence structure from
        text; however the variability and frequent ambiguity of natural language still
        represents a difficulty, particularly over long and complex sentences. While
        these features are simple for a human to comprehend, they can cause many problems
        for computer algorithms; even where the sentence syntax is correctly identified
        the semantics may not be. Thus the work in biological relation extraction
        is moving away from rule-based systems towards machine learning approaches
        to the problem. Chapter 2 \u2013 Literature Review MilkMine: Text-mining,
        milk proteins and hypothesis generation Page 14 2.1.3.3 Machine learning based
        relation extraction Machine learning approaches are effectively a progression
        from semi-automatic rule-based systems where computer programs are \u2018trained\u2019
        to recognise relationships between tagged entities in a master text. They
        are given a set of sentences and are told the features of those sentences
        (for example the number of words in the sentence and their parts-of-speech)
        and the algorithm will try to pick out the relationships based upon the information
        it has been given. The output is then evaluated against the correct answer
        and the process is repeated until the relation extraction performance is maximized.
        Although this is an improvement over writing rules by hand, machine learning
        algorithms are heavily dependent on the availability of tagged corpora of
        text for training data. More recently the availability of these corpuses has
        been increasing in number and quantity; for example the GENIA corpus (Kim
        et al., 2003) is a collection of 2,000 Medline abstracts which have been manually
        annotated with biological entities by domain experts. A number of biological
        textmining systems have used this technique to perform relation extraction.
        For example Chun et al (Chun et al., 2006) applied machine learning to a corpus
        of prostate cancer documents and reported a relation extraction precision
        of 92.1%. 2.1.4 Hypothesis generation Once entities have been identified in
        text (Named Entity Recognition, see Section 2.1.2 ) and the relationships
        between them have been extracted into a standard format (Relation Extraction,
        see Section 2.1.3 ), analysis can be performed over the entire set of relations.
        One of these analyses is hypothesis generation (or Knowledge Discovery) whose
        aim is to use the set of relationships gathered by relation extraction to
        make novel or indirect connections between biological concepts which may not
        have been previously recorded in the scientific literature (see Figure 1.2).
        Hypothesis generation (HG) was first utilized in a groundbreaking study by
        Don Swanson in 1986 where he noticed that there a complementary overlap between
        the scientific literature describing the causes and symptoms of Raynaud\u2019s
        Disease, and the physiological effects of fish oil consumption (Swanson, 1986).
        Swanson was able to show that the symptoms of Raynaud\u2019s Disease could
        be alleviated by the physiological action of fish oil, purely by textual analysis
        of 1 http://compbio.uchsc.edu/ccp/corpora/obtaining.shtml Chapter 2 \u2013
        Literature Review MilkMine: Text-mining, milk proteins and hypothesis generation
        Page 15 the two literatures. Thus a hypothesis was generated which has been
        subsequently replicated in other studies (Cole and Bruza, 2005, Gordon and
        Lindsay, 1996, Weeber et al., 2001, Weeber et al., 2000, Wren, 2004) and has
        been proven in clinical testing (DiGiacomo et al., 1989). Hypothesis Generation
        can be performed in two ways: between two user-defined concepts (Closed Discovery),
        as Swanson used between Raynaud\u2019s Disease and Fish oil, or directly from
        a single given concept (Open Discovery). 2.1.4.1 Closed discovery hypothesis
        generation (HG) Closed Discovery requires an initial proposed hypothesis that
        there is a link between two concepts; a starting concept (A) and a target
        concept (C). However, it can then be used to identify a number of novel or
        unnoticed linking (or intermediate) concepts between A and C. An example hypothesis
        could be, \u2018Is there a biological connection between the protein plasmin
        and mammary gland involution?\u2019 A literature search for A is carried out
        and NER and relation extraction are performed to give a set of relationships
        for A. This process is repeated for C. The hypothesis can then be examined
        by looking at literature relationships which have a common intermediate concept
        (B) between the A-B and C-B literature relation sets identified in the relation
        extraction process (see 2.1.3 ). A Closed Discovery HG program will follow
        the steps below: 1. The user must choose two concepts to form the initial
        proposed hypothesis (start concept A and target concept C). The HG program
        will then: 2. Find all significant relationships from the literature between
        the start concept A and other biological concepts (intermediate concepts BA1,
        BA2, BA3...BAn). 3. Find all significant relationships from the literature
        between the target concept C and other biological concepts (intermediate concepts
        BC1, BC2, BC3...BCn). 4. Identify intermediate concepts that are common between
        the A-B and C-B relationship sets. By mapping A \u2192 B \u2190 C relationships,
        potentially undiscovered A \u2013 C relationships can be identified for further
        investigation (see Figure 2.5). 1 Involution is the process of remodelling
        the mammary gland after lactation has ceased. Chapter 2 \u2013 Literature
        Review MilkMine: Text-mining, milk proteins and hypothesis generation Page
        16 2.1.4.2 Open discovery hypothesis generation Open discovery requires only
        a single concept of interest as a starting point. Literally, \u2018generate
        some hypotheses about [concept A]\u2019. An Open Discovery HG program will
        follow the steps below: 1. The user must choose a concept to generate hypotheses
        from (start concept A). The HG program will then: 2. Find all significant
        relationships from the literature relation set between the start concept A
        and other biological concepts (intermediate concepts B1, B2, B3...Bn). 3.
        Find all significant relationships from the literature relation set between
        each of the intermediate concepts (B1, B2, B3...Bn) identified in step 2 and
        other biological concepts (target concepts C1, C2, C3...Cn). 4. Identify significant
        A-B and B-C relationship sets. By mapping A \u2192 B and B \u2192 C relationships,
        potentially undiscovered A \u2013 C relationships can be identified for further
        investigation (see Figure 2.5). While Open Discovery has the advantage of
        automatically generating hypotheses completely from scratch, it is much more
        computationally expensive and will potentially produce a huge number of hypotheses.
        A starting concept will invariably be related to many intermediate concepts,
        which in turn will be related to many target concepts (see Figure 2.5). Thus,
        although there is no user input required to complete Steps 2, 3 and 4 of the
        Open Discovery process, it requires more processing of the set of A \u2192
        B \u2192 C hypotheses that are produced. Chapter 2 \u2013 Literature Review
