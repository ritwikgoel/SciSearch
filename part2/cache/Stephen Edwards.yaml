        "title": "From Gaze Perception to Social Cognition: The Shared-Attention System",
        "abstract": "When two people look at the same object in the environment and
        are aware of each other\u2019s attentional state, they find themselves in
        a shared-attention episode. This can occur through intentional or incidental
        signaling and, in either case, causes an exchange of information between the
        two parties about the environment and each other\u2019s mental states. In
        this article, we give an overview of what is known about the building blocks
        of shared attention (gaze perception and joint attention) and focus on bringing
        to bear new findings on the initiation of shared attention that complement
        knowledge about gaze following and incorporate new insights from research
        into the sense of agency. We also present a neurocognitive model, incorporating
        first-, second-, and third-order social cognitive processes (the shared-attention
        system, or SAS), building on previous models and approaches. The SAS model
        aims to encompass perceptual, cognitive, and affective processes that contribute
        to and follow on from the establishment of shared attention. These processes
        include fundamental components of social cognition such as reward, affective
        evaluation, agency, empathy, and theory of mind.", "venue": "Perspectives
