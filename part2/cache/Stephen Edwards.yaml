        "title": "128\u2005Late-onset pompe disease (LOPD) presenting with fulminant
        hypercapnic respiratory failure", "abstract": "Introduction We report a case
        of LOPD with acute-on-chronic respiratory failure. Case A 57 year-old retired
        farmer presented with obtundation requiring intubation. He reported a 4 month
        history of hypophonia, intermittent diplopia, lethargy and orthopnea. Initial
        arterial blood gas measurement displayed acute-on-chronic hypercapnic respiratory
        failure (pH 7.19, pO2 98 mmHg, pCO2 112 mmHg, HCO3 43 mmol/L). Muscle biopsy
        was suggestive of LOPD with myofibres demonstrating acid phosphatase and periodic
        acid-schiff positive vacuoles. Diagnosis was confirmed with low \u03b1-glucosidase
        activity on dried blood spot (0.4umol/h/L) and elevated urinary tetrasaccharide
        level (5 mmol/mol creatinine). Mutation analysis of the GAA gene demonstrated
        two known pathogenic mutations (c.-32\u201313T>G and c.1075+1G>T). With improved
        ventilation, he was able to be extubated. The only respiratory support on
        discharge was overnight bilevel positive airway pressure ventilation. Conclusion
        LOPD is a rare autosomal recessive metabolic disorder caused by a deficiency
        in acid \u03b1-glucosidase. This leads to intra-lysomal accumulation of glycogen
        in tissues. Particularly in the late form, there is significant phenotypic
        variability.1 Diagnosis remains challenging. Cases have been reported with
        a range of initial symptoms including stroke,2 syncope3 and chronic respiratory
        failure.4 Acute on chronic respiratory failure at presentation is rare. Enzyme
        replacement therapy has been shown to improve both morbidity and mortality
        in LOPD.5 Earlier treatment is associated with better outcomes.6 Prompt recognition
        of cases is paramount. Unexplained acute-on-chronic respiratory failure should
        raise the possibility of this condition. In such cases, management of ventilation
        is vital. References Chan J, et al. The emerging phenotype of late-onset Pompe
