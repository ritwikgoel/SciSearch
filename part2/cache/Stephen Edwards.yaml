        "title": "Proceedings of the 2017 ACM SIGCSE Technical Symposium on Computer
        Science Education", "abstract": "Welcome to Seattle and SIGCSE 2017! Seattle
        is a vibrant, forward-thinking city that offers the perfect backdrop for SIGCSE.
        We are sure that together, the Symposium and Seattle''s many attractions,
        such the Space Needle and Pike Place Market, will engage your mind and your
        sense of adventure. \n \nThe SIGCSE 2017 conference theme---Inspire, Innovate,
        Improve!---highlights our aim to inspire computing educators to innovate new
        teaching strategies, and to improve those strategies by engaging in the self-reflection
        and evaluation necessary to deliver the best possible learning outcomes for
        all. Our program showcases computer science education efforts in K-12, lower-
        and upper-level undergraduate courses, open-source software, outreach, and
        education research. A variety of sessions are sure to help you find what you
        are looking for, from Papers on experience reports, new curricula, and research
        studies, to Panels, Special Sessions, Workshops, Posters, Demonstrations,
        Birds of a Feather and the ACM SIGCSE Student Research Competition. We encourage
        you to visit our exciting Exhibits showcasing the latest in hardware, software
        tools, textbooks, educational programs, and educational research. \n \nOn
        Thursday, Jeannette Wing, Corporate Vice President for Microsoft Research,
        will deliver our opening plenary address. Jeannette will challenge us to embrace
        uncertainty in computing, which abounds in the real world where data drives
        discovery, as she helps us understand what implications this has for undergraduate
        computer science curricula.During our Saturday lunch, Mitchel Resnick, Professor
        of Learning Research at the MIT Media Lab, will discuss strategies for fulfilling
        Seymour Papert''s dream of using programming as a new way for all children
        to explore, experiment, and express themselves. This year''s recipient of
        the SIGCSE Award for Lifetime Service to the Computer Science Education Community,
        Mats Daniels (Associate Professor and director of undergraduate studies at
        the Department of Information Technology, Uppsala University, Sweden), will
        speak at the First Timers'' Lunch on Friday and Gail Chapman (Director of
        Outreach for Exploring Computer Science), recipient of the SIGCSE Award for
        Outstanding Contributions to Computer Science Education, will give the Friday
        morning plenary address. We look forward to hearing the keynotes by these
        valued members of the SIGCSE community. \n \nThe SIGCSE Symposium strives
        to promote high-quality scholarship and community engagement around computer
        science education. 916 volunteers provided each Paper, Panel, Special Session,
        and Workshop with at least 5 reviews, and each Poster, Birds of a Feather,
        Demonstration, Lightning Talk, and ACM Student Research Competition submission
        with at least 3 reviews. These reviewers, along with 50 Associate Program
        Chairs (APC) and 8 Track Chairs, discussed the papers to come to consensus
        and resolve misunderstandings. The Program Chairs made final selections based
        on Track Chair and APC recommendations as well as importance to the SIGCSE
        community, novelty, and timeliness. The table below shows the number of submissions
        received and accepted in each submission category. \n \nThis year we recognize
        a new category of the top 25% of accepted papers as \"Exemplary papers\",
        highlighted by the Program Chairs for their accomplishment of high quality,
        novelty and broad appeal to reviewers. The Program Chairs also selected three
        best papers, that each received at least 2 of the highest rankings from reviewers.
        The Best CS Education Research Paper is \"Computing with CORGIS: Diverse,
        Real-world Datasets for Introductory Computing\" by Austin Bart, Ryan Whitcomb,
        Dennis Kafura, Cliff Shaffer and Eli Tilevich. The Best New Program Paper
        is \"Infrastructure for Continuous Assessment of Retained Relevant Knowledge\"
        by Kathleen Timmerman and Travis Doom. The Best Experience Report Paper is
        \"Making Noise: Using Sound-Art to Explore Technological Fluency\" by Erik
        Brunvand and Nina McCurdy.", "venue": "Technical Symposium on Computer Science
