        "title": "Characterizing observability and controllability of software components",
        "abstract": "Two important objectives when designing a specification for a
        reusable software component are understandability and utility. For a typical
        component defining a new abstract data type, a significant common factor affecting
        both of these objectives is the choice of a mathematical model of the (state
        space of the) ADT, which is used to explain the behavior of the ADT''s operations
