        "title": "Use of Grasp Force Focus Positioning to Enhance the Torque Resistance
        Capability of Robotic Grasps", "abstract": "Abstract : Three-point-contact
        grasps are unique in that the homogeneous solution for the contact forces
        always produces a grasp force focus. Careful positioning of this focus point
        in the grasp plane can help avoid two things; slipping at the contact points,
        and violation of joint torque limits. The focus placement method is explored
        theoretically by examining two types of grasps on cylinders; 1) fingertip
        grasps using three independently operated fingers, and 2) single-finger power
