        "title": "Myeloperoxidase secretion during phagocytosis: a case of a patient
        with impaired bactericidal activity.", "abstract": "We describe a case of
        a 5-year-old male patient with prolonged and extensive osteomyelitis of the
        left femur. Staphylococcus aureus was grown from blood cultures taken upon
        admission and also from pus drained from an incised hip joint. A defect in
        immune function was suspected and neutrophil function was assessed. Chemotaxis
