        "title": "Improving Exception Messages with ExceptionDoctor", "abstract":
        "Beginning programmers often have difficulty interpreting exceptions and using
        the associated messages to pinpoint the cause of incorrect program behavior.
        When an interactive development environment (IDE) presents a novice developer
        with a runtime time exception, it generally provides with a stack trace and
        a limited, cryptic exception message that is hard for a beginner to interpret.
        This paper describes ExceptionDoctor, a Java utility that solves this problem.
        ExceptionDoctor intercepts exceptions thrown by student code and improves
        the embedded exception messages to provide levelappropriate descriptions.
