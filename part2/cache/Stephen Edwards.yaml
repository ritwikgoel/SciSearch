        "title": "An Object-oriented Microkernel Supporting Transparent Distribution
        of Embedded Control Applications", "abstract": "Traditional approaches to
        embedded control software design make it difficult to reuse parts of existing
        designs, build useful component libraries, and transparently map applications
        across multiple processors when they are available. This paper describes DARK++,
        an object-oriented micro-kernel that supports dataflow-style control applications.
        DARK++ is designed specifically to support embedded power electronics control
