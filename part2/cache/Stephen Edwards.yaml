        "title": "The blue suns of 1831: was the eruption of Ferdinandea, near Sicily,
        one of the largest volcanic climate forcing events of the nineteenth century?",
        "abstract": "Abstract. One of the largest climate forcing eruptions of the
        nineteenth century was, until recently, believed to have taken place at Babuyan
        Claro volcano, in the Philippines, in 1831. However, a recent investigation
        found no reliable evidence of such an eruption, suggesting that the 1831 eruption
        must have taken place elsewhere. A newly compiled dataset of reported observations
        of a blue, purple and green sun in August 1831 is here used to reconstruct
        the transport of a stratospheric aerosol plume from that eruption. The source
        of the aerosol plume is identified as the eruption of Ferdinandea, which took
        place about 50\u2009km off the south-west coast of Sicily (lat. 37.1\u00b0\u2009N.,
        long. 12.7\u00b0\u2009E.), in July and August 1831. The modest magnitude of
        this eruption, assigned a Volcanic Explosivity Index (VEI) of 3, has commonly
        caused it to be discounted or overlooked when identifying the likely source
        of the stratospheric sulphate aerosol in 1831. It is proposed, however, that
        convective instability in the troposphere contributed to aerosol reaching
        the stratosphere and that the aerosol load was enhanced by addition of a sedimentary
        sulphur component to the volcanic plume. One of the largest climate forcing
        volcanic eruptions of the nineteenth century would thus effectively have been
        hiding in plain sight, arguably \u2018lowering the bar\u2019 for the types
        of eruptions capable of having a substantial climate forcing impact. Prior
        estimates of the mass of stratospheric sulphate aerosol responsible for the
        1831 Greenland ice-core sulphate deposition peaks which have assumed a source
        eruption at a low-latitude site will therefore have been overstated. The example
        presented in this paper serves as a useful reminder that VEI values were not
        intended to be reliably correlated with eruption sulphur yields unless supplemented
        with compositional analyses. It also underlines that eye-witness accounts
        of historical geophysical events should not be neglected as a source of valuable
        scientific data.\n", "venue": "", "year": 2021, "referenceCount": 158, "citationCount":
