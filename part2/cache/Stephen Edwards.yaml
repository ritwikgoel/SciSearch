        "title": "In Silico Guidance for In Vitro Androgen and Glucocorticoid Receptor
        ToxCast Assays.", "abstract": "Molecular initiating events (MIEs) are key
        events in adverse outcome pathways (AOPs) that link molecular chemistry to
        target biology. As they are based in chemistry, these interactions are excellent
        targets for computational chemistry approaches to in silico modelling. In
        this work, we aim to link ligand chemical structure to MIEs for androgen receptor
        (AR) and glucocorticoid receptor (GR) binding using ToxCast data. This has
        been done using an automated computational algorithm to perform maximal common
        substructure searches on chemical binders for each target from the ToxCast
        dataset. The models developed show a high level of accuracy, correctly assigning
        87.20% of AR binders and 96.81% of GR binders in a 25% test set using holdout
        cross-validation. The 2D structural alerts developed can be used as in silico
        models to predict these MIEs, and as guidance for in vitro ToxCast assays
        to confirm hits. These models can target such experimental work, reducing
        the number of assays to be performed to gain required toxicological insight.
