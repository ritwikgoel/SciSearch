        "title": "Influence of physiological coherence training on sense of coherence
        and zone perceptions", "abstract": "The goal of this study was to examine
        the influence of physiological coherence training, using the emWave2 apparatus
        on sense of coherence and zone perceptions. A within group, pre-test and post-test,
        outcome evaluative design was employed to assess changes in physiological
        and psychological variables. A convenience sample of 18 participants, 8 women
        and 10 men, with a mean age of 29 years and an age range from 22 to 43 years,
        completed a minimum of 3 physiological coherence training sessions. Significant
        increases in physiological coherence, sense of coherence and zone perceptions
        were associated with participants\u2018 positive and improved experiences.
