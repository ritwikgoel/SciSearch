        "title": "Going the Extra Mile: Giving Middle School Students outside the
        Classroom Experience", "abstract": "Four hundred unpaid hours, no options
        for flex time, and that is for just one of the many events participated in
        by North Buncombe Middle School. Why on earth would one teacher dedicate all
        that time with no benefits to one event? The answer: Students enjoy showing
        livestock and gaining the life experiences that comes with the showing of
        animals. Middle school agricultural teachers, like our high school counterparts,
        truly understand the benefits of developing complete agricultural education
        students While middle school agricultural programs often do not receive the
        same level of promotion as high school agricultural programs, middle school
        agricultural education programs are just as viable in developing students
        for potential careers in the agricultural industry. North Buncombe Middle
        School is located in western North Carolina in the town of Weaverville. While
        agriculture is a key contributor to the economy, many students in this community
        do not understand this vital industry. As a middle school agriculture teacher,
        I have the opportunity to teach every seventh grader and half of the eighth
        graders through a six week student rotation. As a teacher, one must be creative
        to provide a successful educational experience to thirty students who have
        different opinions and perceptions of agriculture. The key to overcoming these
        challenges is to get students involved with a positive educational experience.
        Through classroom activities, I promote FFA in hopes that students will join
        and take advantage of these positive experiences eventually \"developing their
        potential for premier leadership, personal growth, and career success.\" The
        main goal of this article is to share some of the out-of -classroom experiences
        that are offered through the North Buncombe Middle School FFA Chapter. Through
        service projects, FFA allows students to become leaders in the community as
        well as the classroom. One program that we participated in is an \"Apple Gleaning\"
        project with the North Carolina Farm Bureau Young Farmer and Rancher program
        and the Society of St. Andrew. This fall, North Buncombe Middle FFA members
        picked 110 bushels equaling approximately 6,000 pounds. The service project
        allowed students to see what hard work produced. They were able to complete
        a service for others and to gain valuable leadership skills that they will
        remember and share in their community. The service project was also educational;
        while in the apple orchard students also observed a combine picking corn and
        had an opportunity to learn about corn production as well as the many uses
        of corn. One of our major chapter FFA events is livestock showing, including
        the showing of: market lambs, meat goats, breeding ewes, heifers, and pigs.
        If students do not have a place to keep their animal, they are allowed to
        raise the animals on my farm. After raising the animals and preparing them
        for show, the students show the animals at many local, regional and state-wide
        fairs and events. \u2026", "venue": "", "year": 2011, "referenceCount": 0,
