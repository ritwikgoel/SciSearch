        "title": "Testing as a teaching tool.", "abstract": "More than four years
        ago, the authors initiated testing as a means of obtaining data for evaluating
        residents. The testing process has evolved now and is used for its teaching
        value and as a means of objective resident self-evaluation. Testing is designed
        to provide 10 cases an hour, with characteristics allowing a single diagnosis
        as a unique answer. No history is provided because a common topic and anatomic
        area provide a context for each examination. Answers are given during the
        examination after each question, and discussion follows. All answers are written,
        and answer sheets are collected. Attendance is high. Test scores are routinely
        lower than in other forms of evaluation. Testing integrates all aspects of
        radiology training from cognitive through deductive, simulates written consultations,
        and provides a means of self-evaluation through rapid feedback. Testing is
        a viable form of teaching that blends self-evaluation with faculty and peer
