        "title": "Communicating hope with one breath : original research", "abstract":
        "The central thesis of this article was that the phenomenon of hope involves
        states and stages of consciousness development, which can be enhanced through
        breath control, meditation, prayer and related practices that have formed
        the essence of various spiritual healing traditions for millennia. In particular,
        it was argued that breath control can provide a vital foundation for consciousness
        transformation and the development of hope. Whilst breath control alone may
        lead to a state of pure, transcendent and/or cosmic consciousness, the practical
        theological implications are that its effect of enhancing states and stages
        of consciousness may be anchored and amplified. This process can take place
        through further contemplative and intercessory meditation, prayer and related
        behaviour and will differ between people, groups, contexts, religious and/or
        spiritual traditions. A particular method of breath control called One Breath,
        which is associated with pure consciousness and the experience of hope was
        described. Such an experience typically leads to further spiritual practice,
        healing and transformation. It was concluded that such ongoing spiritual practice
        is crucial for improving consciousness development, healing and hope for individuals,
