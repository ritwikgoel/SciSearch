        few are as pernicious and prevalent as nondeterminism, in which the output
        of a program is affected by more than just its inputs, e.g., uncontrollable
        scheduling choices made by the operating system. A few parallel languages
        do guarantee determinism, but do so through draconian restrictions. It is
        time for a new era of bug-free parallel programming that will enable programmers
        to shift easily from sequential to parallel worlds. We propose a determinizing
        compiler: starting from a non-deterministic program, our compiler inserts
