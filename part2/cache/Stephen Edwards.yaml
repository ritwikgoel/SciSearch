        "CorpusId": 195186065, "PubMed": "31225046"}, "corpusId": 195186065, "publicationVenue":
        {"id": "7227d50e-7b74-4e76-9d37-22c6a5c308a9", "name": "Current Developments
        in Nutrition", "alternate_names": ["Curr Dev Nutr"], "issn": "2475-2991",
        "url": "https://academic.oup.com/cdn"}, "url": "https://www.semanticscholar.org/paper/9df79498ab9923c5a5a82d3cbeb1d13948cf9188",
        "title": "A Diet-Induced Pediatric Model of Non Alcoholic Fatty Liver Disease
        Using Neonatal Iberian Pigs (OR26-02-19).", "abstract": "Objectives\nThe prevalence
        of non-alcoholic fatty liver disease (NAFLD) in children has increased over
        the past decades, creating a need for animal models that recapitulate the
        features of the pediatric disease. Iberian pigs have a leptin-resistant phenotype
        characterized by hyperleptinemia, hyperphagia, and extreme adipogenesis. We
        hypothesized that neonatal Iberian pigs fed a high-fat high-fructose (HFF)
        diet will develop a pattern of liver injury resembling pediatric NAFLD. In
        addition, we sought to determine if a mixture of probiotics would prevent
        the disease.\n\n\nMethods\nAnimals were fed 1 of 4 diets containing (g/kg
        body weight\u00a0\u00d7\u00a0d) 0 g fructose, 11 g fat and 199 kcal (CON-N;
        n\u00a0=\u00a08), 22 g fructose, 16 g fat and 300 kcal (HFF-N; n\u00a0=\u00a06),
        CON\u00a0+\u00a0probiotic (CON-P; n\u00a0=\u00a06), or HFF\u00a0+\u00a0probiotic
        (HFF-P; n\u00a0=\u00a06) every 6 h for 70 d. The probiotic mixture (6.2\u00a0\u00d7\u00a0104cfu/mL)
        contained Pediococcus, Lactobacillus and Bacillus. Body weight was recorded
        every 3 d. Serum markers of liver injury and dyslipidemia were measured on
        d 65 at 2 h post feeding. Fasting leptin, insulin, glucose and homeostatic
        model assessment (HOMA) values were assessed on d 70. Liver tissue was collected
        on d 70 for histology, triacylglyceride (TG) quantification, and gene expression
        of tumor necrosis factor (TNF) \u03b1, tumor growth factor (TGF) \u03b2, interleukin
        (IL) 1\u03b1, peroxisome proliferator-activated receptor (PPAR) \u03b3, carbohydrate-responsive
        element-binding protein (ChREBP) and sterol regulatory element-binding protein
        (SREBP) 1c.\n\n\nResults\nBody weight was higher in CON-P, and insulin and
        HOMA values in HFF-P and CON-P (P\u00a0\u2264\u00a00.05). Leptin, alanine
        and aspartate aminotransferases, alkaline phosphatase, lactate dehydrogenase
        and total bilirubin were increased (P\u00a0\u2264\u00a00.001), and high and
        low density lipoproteins decreased (P\u00a0\u2264\u00a00.05) in HFF-N and
        HFF-P. Livers in HFF-P and HFF-N had higher relative weight and TG (P\u00a0\u2264\u00a00.001),
        micro and macrovesicular steatosis, ballooning degeneration, Mallory-denk
        bodies, inflammation and necrosis, increased gene expression of TNF\u03b1,
        TGF\u03b2, IL1\u03b1 and PPAR\u03b3 (P\u00a0\u2264\u00a00.001), and decreased
        ChREBP (P\u00a0\u2264\u00a00.001).\n\n\nConclusions\nIberian pigs fed a HFF
        diet recapitulate many pediatric NAFLD-associated features, in the absence
        of obesity and independently of probiotic supplementation, suggesting a potentially
        suitable model for pediatric NAFLD research.\n\n\nFunding Sources\nARI, AcornSeekers.",
