        "title": "SU\u2010FF\u2010I\u201085: Optimization of Image Quality and Minimization
        of Radiation Dose for Chest Computed Radiography", "abstract": "Purpose: To
        investigate the effects of x\u2010ray exposure parameters and added beam filtration
        on patient dose and image quality for optimization of chest computed radiography(CR).
        Method and Materials: A chest x\u2010ray phantom (CardinalHealth Model 76\u2010211)
        was used to simulate a patient of standard size. To achieve a small or a large
        patient size, one sheet of 25\u2010mm acrylic was removed or added, respectively.
        Pre\u2010 and post\u2010patient x\u2010ray spectra were measured using a CdTe
        x\u2010ray spectrometer at various exposure conditions and added filters.
        kVp stations of 80, 100, and 120 were selected. An Al plate of 0, 1.0, 2.0,
        3.0 mm or a Cu plate of 0, 0.1, 0.3, 0.5 mm was placed at the tube exit window
        for each exposure setting. Patient entrance exposure was measured using a
        Radcal ion chamber under automatic exposure control at each exposure condition.
        Corresponding CRimages were acquired at above conditions using a contrast\u2010detail
        phantom (CDRAD) placed between acrylic plates of the chest phantom for evaluating
        image quality. The same protocol for processing of CRimage plate was used
        throughout. Both printed films and digital images were archived. Reading sessions
        were conducted to interpret the 72 CRimages. Results: CDRAD images were ranked
        based on image quality. Corresponding patient dose and x\u2010ray spectrum
        were analyzed. Beam effective energy and spectrum information were evaluated.
        Optimal imaging condition was determined. In general, with increased beam
        filtration and effective energy, image quality decreased with dose saving
        as expected. However, at certain conditions of patient size, filtration, and
        kVp, image quality actually appeared improved with reduced or comparable patient
        dose. Conclusion: Proper use of pre\u2010patient filtration can improve CR
        chest image quality while maintaining or reducing patient dose at carefully
        selected kVp setting for a patient. Optional filters should be made available
        for digital chest radiography.", "venue": "", "year": 2006, "referenceCount":
