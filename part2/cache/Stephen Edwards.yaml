        "title": "Mapping Mechanistic Pathways of Acute Oral Systemic Toxicity Using
        Chemical Structure and Bioactivity Measurements", "abstract": "Regulatory
        agencies around the world have committed to reducing or eliminating animal
        testing for establishing chemical safety. Adverse outcome pathways can facilitate
        replacement by providing a mechanistic framework for identifying the appropriate
        non-animal methods and connecting them to apical adverse outcomes. This study
        separated 11,992 chemicals with curated rat oral acute toxicity information
        into clusters of structurally similar compounds. Each cluster was then assigned
        one or more ToxCast/Tox21 assays by looking for the minimum number of assays
        required to record at least one positive hit call below cytotoxicity for all
        acutely toxic chemicals in the cluster. When structural information is used
        to select assays for testing, none of the chemicals required more than four
        assays and 98% required two assays or less. Both the structure-based clusters
        and activity from the associated assays were significantly associated with
        the GHS toxicity classification of the chemicals, which suggests that a combination
        of bioactivity and structural information could be as reproducible as traditional
        in vivo studies. Predictivity is improved when the in vitro assay directly
        corresponds to the mechanism of toxicity, but many indirect assays showed
        promise as well. Given the lower cost of in vitro testing, a small assay battery
        including both general cytotoxicity assays and two or more orthogonal assays
        targeting the toxicological mechanism could be used to improve performance
        further. This approach illustrates the promise of combining existing in silico
        approaches, such as the Collaborative Acute Toxicity Modeling Suite (CATMoS),
        with structure-based bioactivity information as part of an efficient tiered
