        "title": "Priming of the respiratory burst of human neutrophils by the diadenosine
        polyphosphates, AP4A and AP3A: role of intracellular calcium.", "abstract":
        "The diadenosine polyphosphates, Ap3A and Ap4A, prime the respiratory burst
        of human neutrophils after stimulation with fMet-Leu-Phe. Maximal priming
        of oxidase activity occurred at 600-800 microM Ap3A and Ap4A, compared with
        maximal priming observed at 200 microM ATP. The time course of priming of
        the oxidase by all 3 nucleotides was very rapid, being detectable if added
        within 10 s of fMet-Leu-Phe. All 3 nucleotides also elicited increases in
        intracellular Ca2+ levels and there was a close concentration-dependency between
        the extent of priming and the increase in intracellular Ca2+. However, at
        low concentrations of nucleotides (< 50 microM Ap3A and Ap4A and < 0.1 microM
        ATP) priming of the oxidase was observed without detectable increases in intracellular
        Ca2+. These observations indicate that diadenosine polyphosphates may be novel
