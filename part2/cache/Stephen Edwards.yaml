        "title": "Buffer Sharing in Rendezvous Programs", "abstract": "Most compilers
        focus on optimizing performance, often at the expense of memory, but efficient
        memory use can be just as important in constrained environments such as embedded
        systems. This paper presents a memory reduction technique for rendezvous communication,
        which is applied to the deterministic concurrent programming language SHIM.
