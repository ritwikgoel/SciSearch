        "title": "FORUM Systems Biology and Mode of Action Based Risk Assessment",
        "abstract": "The applications of systems biology approaches have greatly increased
        in the past decade largely as a consequence of the human genome project and
        technological advances in genomics and proteomics. Systems approaches have
        been used in the medical and pharmaceutical realm for diagnostic purposes
        and target identi\ufb01cation. During this same period, the use of mode of
        action (MOA) for risk assessment has been increasing and there is a need for
        quantitative risk assessments on an ever-growing number of environmental chemicals.
        Genome-wide (i.e., global) measurements provide both a discovery engine for
        identifying MOA and an information base for subsequent evaluation of MOA when
        conducting a risk assessment. These genome-wide measurements are not chosen
        based on the hypothesized MOA and therefore represent an unbiased check of
        the comprehensiveness of an MOA. In addition, optimal design for MOA studies
        is critical to provide the time and dose dependent data required for quantitative
        model building. Finally, identi\ufb01cation of biomarkers and bioindicators
        of disease in humans provides a viable way to extrapolate from disease outcomes
        measured at high exposure levels to those at low exposure levels and thus
        provide the opportunity to reduce or perhaps eliminate in vivo animal testing.
        To realize the full potential of these approaches, larger integrated projects
        which include all these individual components are necessary. molecular level
        changes with measured events at individual or population level. Molecular
        networks, driven mainly by data from genome-wide assays, are related to key
        events in disease processes. disease state of each individual can be modeled
        as perturbations of these underlying networks. A chemical\u2019s MOA can then
        be de\ufb01ned in terms of the network perturbations in response to exposure.",
