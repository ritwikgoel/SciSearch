        "abstract": "Neutrophil-derived microvesicles (NDMVs) have the potential to
        exert anti-inflammatory effects. Our study aimed to explore the effects of
        NDMVs on proinflammatory cytokines expressed by tumor necrosis factor \u03b1
        (TNF\u03b1)-stimulated fibroblast-like synoviocytes (FLS). FLS were isolated
        from the synovium of knee osteoarthritis (OA) patients undergoing surgery.
        NDMVs, isolated from TNF\u03b1-stimulated healthy neutrophils, were characterized
        by electron microscopy and nanoparticle tracking analysis. MTT and scratch
        wound healing assays were used to measure FLS viability and migration after
        treatment with NDMVs, while internalization of fluorescently labeled NDMVs
        was appraised by flow cytometry and confocal microscopy. Levels of proinflammatory
        cytokines in supernatants were quantified by the Bio-Plex system. Incubation
        of FLS with NDMVs at a vesicle/cell ratio of 100 resulted in a time-dependent
        uptake, with 35% of synoviocytes containing microvesicles over a 6\u201324
        h time period, with no significant change in cell viability. TNF\u03b1 stimulated
        the cytokine expression in FLS, and NDMVs down-regulated TNF\u03b1-induced
        expression of IL-5, IL-6, IL-8, MCP-1, IFN\u03b3 and MIP-1\u03b2. However,
        this down-regulation was selective, as NDMVs had no significant effects on
        TNF\u03b1-stimulated expression of IL-2 or IL-4. NDMVs were internalized by
        FLS to inhibit TNF\u03b1-stimulated broad-spectrum proinflammatory cytokine
