        "title": "Systems Biology and Biomarkers of Early Effects for Occupational
        Exposure Limit Setting", "abstract": "In a recent National Research Council
        document, new strategies for risk assessment were described to enable more
        accurate and quicker assessments.(1) This report suggested that evaluating
        individual responses through increased use of bio-monitoring could improve
        dose-response estimations. Identi-fication of specific biomarkers may be useful
        for diagnostics or risk prediction as they have the potential to improve exposure
        assessments. This paper discusses systems biology, biomarkers of effect, and
        computational toxicology approaches and their relevance to the occupational
        exposure limit setting process. The systems biology approach evaluates the
        integration of biological processes and how disruption of these processes
        by chemicals or other hazards affects disease outcomes. This type of approach
        could provide information used in delineating the mode of action of the response
        or toxicity, and may be useful to define the low adverse and no adverse effect
        levels. Biomarkers of effect are changes measured in biological systems and
        are considered to be preclinical in nature. Advances in computational methods
        and experimental -omics methods that allow the simultaneous measurement of
        families of macromolecules such as DNA, RNA, and proteins in a single analysis
        have made these systems approaches feasible for broad application. The utility
        of the information for risk assessments from -omics approaches has shown promise
        and can provide information on mode of action and dose-response relationships.
        As these techniques evolve, estimation of internal dose and response biomarkers
        will be a critical test of these new technologies for application in risk
        assessment strategies. While proof of concept studies have been conducted
        that provide evidence of their value, challenges with standardization and
        harmonization still need to be overcome before these methods are used routinely.",
