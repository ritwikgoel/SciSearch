        "title": "Katherine Mansfield and the Trauma of War: Death, Memory and Forgetting
        in \u201cAn Indiscreet Journey,\u201d \u201cThe Garden Party,\u201d \u201cAt
        the Bay,\u201d \u201cSix Years After\u201d and \u201cThe Fly\u201d", "abstract":
        "Cet article a pour but de demontrer combien la critique a sous-evalue l\u2019empreinte
        laissee par le traumatisme de la Grande Guerre dans la fiction de Katherine
        Mansfield. La relecture qui y est proposee \u2013 a la lumiere des theories
        actuelles sur l\u2019ecriture du trauma \u2013 fait apparaitre la frequence
        des images renvoyant a la violence, a la mort et la perte. L\u2019examen de
        \u201cAn Indiscreet Journey\u201d, \u201cThe Garden Party\u201d, \u201cAt
        The Bay\u201d, \u201c\u00a0Six Years After\u201d et \u201cThe Fly\u201d revele
        que, dans l\u2019exploration de la memoire a laquelle elle se livre, la fiction
        de Mansfield tente simultanement de guerir et de ne pas guerir la psyche.
        Alors que le texte de \u201cAn Indiscreet Journey\u201d semble reprimer les
        reactions emotionnelles en situation de guerre, dans \u201cThe Garden Party\u201d,
        le personnage de Laura percoit la beaute du corps sans vie du charretier Scott,
        la dimension universelle de sa perception faisant echo au deuil de Mansfield
        dont le frere est mort au front. L\u2019article souligne la finesse des techniques
        narratives modernistes de Mansfield qui sont a l\u2019\u0153uvre dans l\u2019epiphanie
        ambivalente de \u201cAt the Bay\u201d, et aussi dans la complexite de la symbolique
        de la violence dans \u201cThe Fly\u201d. La maitrise artistique que l\u2019auteur
        deploie lui permet souvent, c\u2019est le cas dans \u201cSix Years After\u201d,
        de maintenir a tout prix la douloureuse tension emotionnelle qu\u2019elle
        recree sans que ce choix de la complexite entame sa remarquable force.", "venue":
