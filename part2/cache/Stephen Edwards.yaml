        "title": "An experiential investigation into the phenomenon of respect in
        Zulu culture", "abstract": "The goal of this article was to explore the phenomenon
        of respect as experienced by South African psychologists with special reference
        to Zulu culture. The narrative experiences of six isiZulu speaking psychologists
        with regard to the isiZulu concept of respect (Ukuhlonipha) were thematically
        analysed and synthesized by two independent English speaking psychologists.
        Five main interrelated themes respectively emerged of Ukuhlonipha as: pillar
        of African humanity (Ubuntu); including ancestors, marriage, family, parents
        and children; special language, narrative, story and/or textual reality; harmony,
        order and discipline; and gratitude and appreciation. These findings reiterated
