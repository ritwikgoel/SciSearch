        "title": "Adding a Flow-Oriented Paradigm to Commodity Operating Systems",
        "abstract": "The speed of CPUs and memories has historically outstripped I/O,
        but emerging network and storage technologies promise to invert this relationship.
        As a result, fundamental assumptions about the role of the operating system
        in computing systems will have to change. We propose an operating and application
        architecture that removes the CPU and memory from the path of high-speed I/O.
