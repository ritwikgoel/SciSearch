        "title": "Aeromechanics and Vehicle Configuration Demonstrations. Volume 3:
        A Hybrid Probabilistic Method for Estimate Design Margin", "abstract": "Abstract
        : One of the biggest challenges in the development of a space or launch vehicle
        is predicting a vehicle''s final performance during the initial phases of
        design. To address the uncertainty surrounding mass growth, program managers
        added an extra mass allotment to the dry mass of a vehicle--this extra allotment
