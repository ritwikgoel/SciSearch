        "title": "Approaches for Coordinating eTextbooks, Online Programming Practice,
        Automated Grading, and More into One Course", "abstract": "We share approaches
        for coordinating the use of many online educational tools within a CS2 course,
        including an eTextbook, automated grading system, programming practice website,
