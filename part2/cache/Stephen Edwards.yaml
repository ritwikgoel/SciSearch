        "The fundamental principle of synchronous languages is the division of the
        program execution into a sequence of logical steps. On the one hand, this
        programmer\u2019s view simplifies many analyses and synthesis procedures,
        but on the other hand, it imposes inflexible restrictions on developers and
        compilers. To lower these restrictions, we propose the refinement of logical
        steps into substeps. We illustrate our approach by extending the imperative
        synchronous language Quartz by new statements, which allow developers to explicitly
