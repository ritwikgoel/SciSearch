        "title": "An improved high throughput heteroduplex mutation detection system
        for screening BRCA2 mutations\u2014fluorescent mutation detection (F\u2010MD)",
        "abstract": "We describe an improved, fast, automated method for screening
        large genes such as BRCA2 for germline genomic mutations. The method is based
        on heteroduplex analysis, and has been adapted for a high throughput application
        by combining the fluorescent technology of automated sequencers and robotic
        sample handling. This novel approach allows the entire BRCA2 gene to be screened
