        "title": "Continent urinary diversions: review of current surgical procedures
        and radiologic imaging.", "abstract": "Continent urinary diversions are currently
        gaining wide acceptance as alternatives to the ileal conduit following cystectomy
        for neoplasm or bladder dysfunction. Clean, intermittent catheterization of
        the reservoir (pouch) at regular intervals obviates the inconvenience of wearing
        an external stomal appliance. A variety of surgical techniques have been described
        for continent pouches. These techniques make use of the small bowel alone
        (Camey and Kock techniques) or a combination of cecum and terminal ileum (Indiana,
        Mainz, Penn, and King techniques). The optimum pouch protects the upper tracts
        by prevention of reflux, provides urinary continence, and has sufficient capacity
        to require catheterization no more frequently than every 3-6 hours. Simplified
        construction techniques for the commonly encountered pouches are graphically
        presented, and a method is suggested for the study of continent diversions.",
