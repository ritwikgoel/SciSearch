        "title": "An integral, positive psychology paradigm for global coherence,
        research, and health promotion", "abstract": "This study is motivated by many
        problems confronting planet Earth. Its goal is to promote local and global
        coherence, research and health. An integral theoretical, positive psychological
        paradigm is used to introduce HeartMath and Global Coherence Initiatives as
        evidence based interventions for promoting coherence, research, health and
        well-being. Interventions are\u00a0 essentially scientific advances on cardiorespiratory
        based methods which have been used for millennia in various wisdom,\u00a0
        knowledge and spiritual traditions such as ancestral consciousness and reverence,
        Hinduism, Judaism, Buddhism, Taoism,\u00a0 Christianity and Islam. The article
        reviews research evidence in relation to psychophysiological coherence, which
        is\u00a0 characterised by a heart rhythm pattern of elevated amplitude in
        low\u00a0 frequency heart rate variability of around 0.1 Hz. This is\u00a0
        associated with\u00a0 synchronisation between various physiological systems,
        positive emotions,\u00a0 athletes\u2019 \u201czone\u201d experience,\u00a0
        enhanced spirituality, effective prayer, personal, social and global coherence
        and health. For example, research evidence is provided for the effectiveness
        of an African heart breath healing method, specifically developed\u00a0 around
        the concept Shiso, an\u00a0 ancient isiZulu respectful (hlonipha) term for
        a human being, which became an acronym for Spirit (umoya), Heart (inhlizyo),
        Image (umcabango), Soul (umphefumulo) and Oneness (ubunye). Subsequent independent
        and collaborative South African research, validating various HeartMath techniques,
        is described. This includes an African Global Coherence Initiative Site, established
        on a private game reserve in Kwa-Zulu Natal, providing valuable research data,
        applicable to all academic fields and scientific\u00a0 disciplines, which
        is freely available for use. It is concluded that many more integral healing
        approaches are needed, as is\u00a0 collaboration between all caring stakeholder
        individuals, communities and countries in the world. Keywords Integral theory,
