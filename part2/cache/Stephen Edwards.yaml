        "title": "The evaluation of a psychological skills training programme for
        rugby players : sport science", "abstract": "Evaluation of a psychological
        skills training programme with a group of nine South African Under-21 provincial
        rugby players revealed its general effectiveness. An age-matched quasi-experimental
        control group design was used. Over a period of four months, rugby players
        improved in psychological skills and psychological well-being as assessed
