        "corpusId": 112423120, "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/df7c5466e8b0fcba4786412f656947bb6f504c5d",
        "title": "Analysis of State of the Art Practices for the Reduction of Cost
        and Schedule in Launch Vehicle DDT&E", "abstract": "With the advent of a new
        heavy-lift launch vehicle, the Space Launch System, NASA has indicated clear
        interest in not only the performance but also the affordability and sustainability
        of its programs. To this end, they seek to minimize the cost and time required
        for Design, Development, Test, and Evaluation (DDT&E). This is achieved in
        two parts, an analysis of the state of the art of DDT&E and a validation of
        the results using the NASA Air Force Cost Model (NAFCOM). The state of the
        art analysis was completed using the Lean / Six Sigma methodology. The validation
        was conducted by automating NAFCOM and running a sensitivity analysis. Key
        results include the significant impact of utilizing new designs, particularly
        in the structural and thermal control subsystems, on DDT&E cost, and the significant
        impact of manufacturing methods and engineering management on DDT&E schedule.",
