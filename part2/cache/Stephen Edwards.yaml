        "title": "Identification and Prioritization of Relationships between Environmental
        Stressors and Adverse Human Health Impacts", "abstract": "Background There
        are > 80,000 chemicals in commerce with few data available describing their
        impacts on human health. Biomonitoring surveys, such as the NHANES (National
        Health and Nutrition Examination Survey), offer one route to identifying possible
        relationships between environmental chemicals and health impacts, but sparse
        data and the complexity of traditional models make it difficult to leverage
        effectively. Objective We describe a workflow to efficiently and comprehensively
        evaluate and prioritize chemical\u2013health impact relationships from the
        NHANES biomonitoring survey studies. Methods Using a frequent itemset mining
        (FIM) approach, we identified relationships between chemicals and health biomarkers
        and diseases. Results The FIM method identified 7,848 relationships between
        219 chemicals and 93 health outcomes/biomarkers. Two case studies used to
        evaluate the FIM rankings demonstrate that the FIM approach is able to identify
        published relationships. Because the relationships are derived from the vast
        majority of the chemicals monitored by NHANES, the resulting list of associations
        is appropriate for evaluating results from targeted data mining or identifying
        novel candidate relationships for more detailed investigation. Conclusions
        Because of the computational efficiency of the FIM method, all chemicals and
        health effects can be considered in a single analysis. The resulting list
        provides a comprehensive summary of the chemical/health co-occurrences from
        NHANES that are higher than expected by chance. This information enables ranking
        and prioritization on chemicals or health effects of interest for evaluation
        of published results and design of future studies. Citation Bell SM, Edwards
        SW. 2015. Identification and prioritization of relationships between environmental
        stressors and adverse human health impacts. Environ Health Perspect 123:1193\u20131199;\u2002http://dx.doi.org/10.1289/ehp.1409138",
