        "title": "Evaluating Quality of Student-Written Tests", "abstract": "Software
        testing is important, but judging whether a set of software tests are effective
        is hard. The same problem also appears in the classroom as educators frequently
        include software testing activities in assignments. While tests can be hand-graded,
        some educators use objective performance metrics to assess software tests,
        just as professionals do. The most common measures used at present are code
        coverage measures\u2014 tracking how much of the student\u2019s code (in terms
        of statements, branches, or some combination) is exercised by the corresponding
        software tests. Code coverage has limitations as it does not assess whether
        computational results from the executed code are checked against expectations,
        and sometimes it overestimates the true quality of the tests. We alternatively
        evaluate students\u2019 tests on how many defects the tests can detect from
        injected errors\u2014mutation testing\u2014 and actual errors present is others
        code\u2014all-pairs testing. We overcome a number of technical challenges
        to apply these two approaches in classroom assessment systems. Afterwards,
        we compare all three methods\u2014all-pairs testing, mutation testing and
        code coverage\u2014in terms of how well they predict defect detection capabilities
        of student-written tests when run against a large collection of known, authentic,
        human-written errors. Experimental results encompassing over 700,000 test
        runs show that all-pairs testing is the most effective predictor of the underlying
        bug revealing capability of a test suite. Further, no strong correlation was
        found between bug revealing capability and either code coverage or mutation
        analysis scores. Investigating effectiveness of student written tests we find
        that, students are mainly \u201chappy path\u201d testers \u2013 purpose of
        their writing tests is to show that their code \u201cworked\u201d rather than
        finding real errors. 1. PROBLEM AND MOTIVATION Testing accounts for 50% of
        the cost of software development. Because of the necessity of testing, educators
        are including more and more software testing as a part of programming and
        software engineering assignments. Automatic assessment systems (e.g.,Web-CAT,
        ASSYST, Marmoset) use code coverage to evaluate how well students test their
        own code. Code coverage measures the percentage of a student\u2019s code\u2014e.g.,
        branches or statements\u2014that are executed from his test cases. It may
        overestimate test quality as executed code may not be checked against expected
        behaviors. Moreover, students frequently submit incomplete and incorrect assignments.
        If a student completes 60% required features and executes all the code from
        his tests, he will achieve 100% coverage. As a result, code coverage calculated
        on incomplete or incorrect solutions will fail to indicate the true quality
        of their tests. Alternatively, we evaluate students\u2019 tests based on how
        many bugs they can detect from other students submissions\u2014known as all-pairs
        testing\u2014and from a correct solution having artificially injected errors
        in it\u2014known as mutation testing. In all-pairs testing a student\u2019s
        tests are run against the other students\u2019 programs. This mechanism gives
        students a greater realization of the density of bugs in their code and their
        ability to write tests that find defects in others\u2019 solutions. Mutation
        analysis seeds artificial errors into code and then checks whether a test
        suite can detect them. Test suites that detect more errors are better than
        those that detect less. Both all-pairs testing and mutation testing have a
        number of technical challenges to apply them in classroom assessment systems.
        We investigate three main research questions in this paper: 1) Is it feasible
        to use all-pairs and mutation testing for evaluation of student-written tests?
        2) Are they better indicators of test quality in terms of defectrevealing
        capability of tests? 3) How effective are student-written tests in finding
        real bugs? We devise novel techniques to address challenges of all-pairs testing
        and mutation analysis and apply them in automated assessment systems. We also
        directly compare all three methods of measuring test quality in terms of how
        well they predict the observed bug revealing capabilities of student-written
        tests when run against a naturally occurring collection of student-produced
        defects. Finally, we investigate quality and pattern of students\u2019 tests.
        Experimental results encompassing over 700,000 test runs show that the all-pairs
        testing approach is the best predictor of defect detection ability of student-written
        tests, while neither code coverage nor mutation analysis scores were significantly
        correlated with defect detection capability. Analyzing the results, we found
        that students write very similar test cases. While they achieved an average
        branch coverage of 95.4% on their own solutions, their test suites were only
        able to detect an average of 13.6% of the faults present in the entire program
        population. Thus, students are na\u00efve \u201chappy path testers\u201d they
        write tests to show that their code \u201cworked\u201d, rather than finding
        errors or faults. 2. BACKGROUND & RELATED WORK To incorporate software testing
        as a part of coding, Goldwasser [1] proposed an idea of requiring students
        to turn in tests along with their solutions, and then running every student\u2019s
        tests against every other\u2019s programs. Embracing this idea, automated
        assessment tools (e.g., Web-CAT, ASSYST, and Marmoset) evaluate student written
        code against instructor\u2019s tests and use some form of coverage analysis
        to assess quality of students\u2019 tests. As tests written in compiled languages,
        such as Java, do not compile against a solution that differs in structure
        from the author\u2019s solution, no capability for all-pairs testing was available.
        Edwards and Shams [3] are the first to provide a practical solution for all-pairs
        testing. Aaltonen et al. [2] proposed using mutation analysis to evaluate
        adequacy of the tests but computational overhead makes it impractical to generate
        real-time feedback and use in classroom assessment tools. We proposed solutions
        for these obstacles and evaluated mutation analysis against an alternative,
        code coverage [4]. 3. UNIQUENESS OF THE APPROACH Our research is conducted
        in three main steps: 1) Overcoming the challenges of all-pairs and mutation
        testing in classroom assessment, 2) Comparing how accurately all-pairs testing,
        mutation testing and code coverage predict defect revealing capability of
        students\u2019 tests, and 3) Analyzing student-written tests to find effectiveness.
        We describe the three steps below. 3.1 Overcoming the challenges of all-pairs
        and mutation testing The main obstacle of using all-pairs testing and mutation
        analysis (when run on buggy versions generated from any solution other than
        the student\u2019s) is the compile-time dependency of the tests on its author\u2019s
        solution. In object-oriented languages, such as Java, tests are written as
        a part of the solution and may refer to any visible or public feature of the
        solution. For example, a student may decide to add a helper method in his
        solution to assist some computation. If a student tests such components that
        arise from his personal design decisions that are not present in others\u2019
        code, then his tests will not compile against others\u2019 or reference solutions.
        We provided a novel way to resolve this issue in Java by transforming the
        student-written tests so that they use reflection to defer binding to specific
        features of a solution until run-time [3]. Test sets can be compiled against
        the particular solution for which they were written. Similarly, instructors
        typically provide their own implementation to double-check reference test
        sets, so instructor-written reference tests will compile against the implementation.
        The byte-code of the compiled test sets are then transformed into reflective
        forms so that they use late binding. This allows the tests to be run against
        any solution, with student-specific test cases failing at run-time because
        of failed reflective method lookups. Reflection is a feature of Java that
        can be used to reduce compiletime dependencies between code components. In
        the previous work [3], we transformed the byte-codes of the test cases using
        Javassist into purely reflective forms. Java reflection can be complicated
        and error-prone to use, but we use ReflectionSupport [5], a library of methods
        that completely encapsulates the details of using reflection underneath a
        powerful, streamlined interface ideal for writing test actions. As a result,
        test cases written using this library will have no compile-time dependencies
        on the software under test. The purely reflective test cases will run against
        any student submission. Individual test cases that depend on features that
        are missing or incorrectly declared in the student\u2019s work fail at runtime,
        while other test cases run normally. Therefore, any test set will run against
        all solutions, even incomplete ones. This strategy of removing compile-time
        dependencies from test sets is a key technique to applying all-pairs testing.
