        "title": "Re-imagining CS1/CS2 with Android using the Sofia framework (abstract
        only)", "abstract": "Android has seen increased use in introductory CS courses
        to motivate and excite students about their programming assignments, but using
        the standard Android libraries as a GUI platform in CS2 presents numerous
        challenges and using it in CS1 is nearly impossible. This workshop introduces
        participants to Sofia, the Simplified Open Framework for Innovative Android
