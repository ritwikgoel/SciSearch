        "title": "A Workflow to Investigate Exposure and Pharmacokinetic Influences
        on High-Throughput in Vitro Chemical Screening Based on Adverse Outcome Pathways",
        "abstract": "Background Adverse outcome pathways (AOPs) link adverse effects
        in individuals or populations to a molecular initiating event (MIE) that can
        be quantified using in vitro methods. Practical application of AOPs in chemical-specific
        risk assessment requires incorporation of knowledge on exposure, along with
        absorption, distribution, metabolism, and excretion (ADME) properties of chemicals.
        Objectives We developed a conceptual workflow to examine exposure and ADME
        properties in relation to an MIE. The utility of this workflow was evaluated
        using a previously established AOP, acetylcholinesterase (AChE) inhibition.
        Methods Thirty chemicals found to inhibit human AChE in the ToxCast\u2122
        assay were examined with respect to their exposure, absorption potential,
        and ability to cross the blood\u2013brain barrier (BBB). Structures of active
        chemicals were compared against structures of 1,029 inactive chemicals to
        detect possible parent compounds that might have active metabolites. Results
        Application of the workflow screened 10 \u201clow-priority\u201d chemicals
        of 30 active chemicals. Fifty-two of the 1,029 inactive chemicals exhibited
        a similarity threshold of \u2265 75% with their nearest active neighbors.
        Of these 52 compounds, 30 were excluded due to poor absorption or distribution.
        The remaining 22 compounds may inhibit AChE in vivo either directly or as
        a result of metabolic activation. Conclusions The incorporation of exposure
        and ADME properties into the conceptual workflow eliminated 10 \u201clow-priority\u201d
        chemicals that may otherwise have undergone additional, resource-consuming
        analyses. Our workflow also increased confidence in interpretation of in vitro
        results by identifying possible \u201cfalse negatives.\u201d Citation Phillips
