        "title": "Experiences using tablet PCs in a programming laboratory", "abstract":
        "This experience report describes lessons learned using first generation tablet
        PCs to support active learning in an undergraduate computer science laboratory
        course. We learned that tablet PCs are poorly matched to typical CS laboratory
        tasks: writing, compiling, and testing programs. Pen-based input is inadequate
        for typical program editing tasks, and a pen is less effective than a mouse
        when typing at a keyboard. Students show a clear preference for desktop computers
        in this environment. Nearly three quarters of our students preferred a lab
        supporting wireless connectivity, however. Students also believe that the
