        "Salicylhydroxamic acid inhibited the luminol-dependent chemiluminescence
        of human neutrophils stimulated by phorbol 12-myristate 13-acetate or the
        chemotactic peptide N-formylmethionyl-leucyl-phenylalanine (fMet-Leu-Phe).
        This compound had no inhibitory effect on the kinetics of O2.- generation
        or O2 uptake during the respiratory burst, but inhibited both the peroxidative
        activity of purified myeloperoxidase and the chemiluminescence generated by
        a cell-free myeloperoxidase/H2O2 system. The concentration of salicylhydroxamic
        acid necessary for complete inhibition of myeloperoxidase activity was 30-50
        microM (I50 values of 3-5 microM) compared with the non-specific inhibitor
        NaN3, which exhibited maximal inhibition at 100-200 microM (I50 values of
        30-50 microM). Whereas taurine inhibited the luminol chemiluminescence of
        an H2O2/HOC1 system by HOC1 scavenging, this compound had little effect on
        myeloperoxidase/H2O2-dependent luminol chemiluminescence; in contrast, 10
        microM-salicylhydroxamic acid did not quench HOC1 significantly but greatly
        diminished myeloperoxidase/H2O2-dependent luminol chemiluminescence, indicating
        that its effects on myeloperoxidase chemiluminescence were largely due to
        peroxidase inhibition rather than non-specific HOC1 scavenging. Salicylhydroxamic
