        "title": "DEVELOPMENT OF A RUMEN FLUID PRESERVATION TECHNIQUE AND APPLICATION
        TO AN IN VITRO DRY MATTER DIGESTIBILITY ASSAY", "abstract": "The objective
        of this study was to develop a rumen-fluid freezing and thawing protocol to
        be used with a two-stage in vitro dry matter digestibility (IVDMD) assay.
        Rumen fluid was collected on three different days (one week apart) from a
        domestic steer (Bos taurus) and preserved via freezing, freezing with 5% glycerol
