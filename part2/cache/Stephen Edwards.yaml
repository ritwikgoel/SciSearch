        "title": "Movement for life and health : African lessons : health and wellness",
        "abstract": "Although natural scientifically orientated, evidence based, health
        promoting, physical activity programmes regularly appear in international
        television in all countries on planet earth, very few people adhere to such
        programmes, especially in such economically less developed regions as Africa
        and India. Personal, social and cultural meanings of human movement, sport
        and exercise differ dramatically world wide and amongst different cultures
        and age groups. The focus of this article is on experiential, social and cultural
        ways in which movement may promote life and health. Ancient patterns of African
        communal life involve healthy, breath-coordinated movements and gestures in
        a mutual reciprocity of person-world relations. Traditional Zulu cultural
        forms of human movement, which promote life and health, such as play, martial
        arts and dance, remain widely practised, especially in rural areas of South
        Africa. Members of African Indigenous Churches build and impart communal spirituality
        through rhythmic dancing in healing circles. The psychology of such community
        healing through movement is of an original and universal form, as conveyed
