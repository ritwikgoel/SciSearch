        "title": "Algorithm Visualization: The State of the Field", "abstract": "We
        present findings regarding the state of the field of Algorithm Visualization
        (AV) based on our analysis of a collection of over 500 AVs. We examine how
        AVs are distributed among topics, who created them and when, their overall
        quality, and how they are disseminated. There does exist a cadre of good AVs
        and active developers. Unfortunately, we found that many AVs are of low quality,
        and coverage is skewed toward a few easier topics. This can make it hard for
        instructors to locate what they need. There are no effective repositories
