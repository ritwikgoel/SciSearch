        course, we examine the relationship between voluntary practice on short exercises
        and subsequent performance on exams, while using an early exam as a control
        for individual differences including ability level. Results indicate that,
        after controlling for ability, voluntary practice does contribute to improved
        performance on exams, but that motivation to improve may also be important.",
