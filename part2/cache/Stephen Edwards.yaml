        Existing techniques for pointer analysis apply a collection of inference rules
        to a dismantled intermediate form of the source program, making them difficult
        to apply to source-to-source tools that generally work on abstract syntax
        trees to preserve details of the source program. Our pointer analysis algorithm
        operates directly on the abstract syntax tree of a C program and uses a form
