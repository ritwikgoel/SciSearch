        formats such as Geographic Information Systems (GIS) and Remote Sensing data
        assessment, an attempt will be made within this project to identify possible
        releasers of effluent waste into the major coastal watershed regions pertaining
        to ongoing research conducted within monitored mussel watch sites. The categorization
        of possible contaminating locations will be made available through the development
        of a large dataset. This dataset will utilize those derived from agencies
