        Ca2+ mobilization seen in primed cells was significantly lowered, while the
        initial rise in intracellular Ca2+ was unaffected. Depletion of Fc\u03b3RIIIb
        had no significant effect on the Ca2+ transients in unprimed neutrophils.
        Cross-linking Fc\u03b3RII, but not Fc\u03b3RIIIb, induced increases in intracellular
        Ca2+ in unprimed neutrophils, while cross-linking either of these receptors
        increased Ca2+ levels in primed neutrophils. The Fc\u03b3RII-dependent intracellular
        Ca2+ rise in primed cells was unaffected by incubation in Ca2+-free medium,
        whereas the Fc\u03b3RIIIb-dependent transient was significantly decreased
