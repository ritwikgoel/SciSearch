        "title": "Can Industrial-Strength Static Analysis Be Used to Help Students
        Who Are Struggling to Complete Programming Activities?", "abstract": "Static
        analysis tools evaluate source code to identify potential problems or issues
        beyond typical compiler errors. Prior work has shown a statistically significant
        relationship between the correctness of a student\u2019s work and statically
        identifiable flaws or \"code smells\" that are likely to indicate programming
        errors. This paper presents a comprehensive study of this relationship in
        the context of small programming exercises intended for use in student skill
        building. We use FindBugs, a static analysis tool that identifies program
        features that are likely to represent actual bugs in professional software.
        Our goal is to identify the extent to which FindBugs warnings might help novices
        struggling to solve short programming exercises. In this study, we ran FindBugs
        against 149,054 answers submitted by 516 students on 57 drill-and-practice
        coding exercises. We identify the specific FindBugs warnings that are inversely
        correlated with correctness. We confirm that presence of these warnings is
        significantly associated with struggling on an exercise, as indicated by taking
        more time, making more submissions, and receiving lower scores. Finally, every
        exercise exhibited answers that trigger these warnings, and 92.4% of students
        would experience these warnings over a full semester. Our results indicate
