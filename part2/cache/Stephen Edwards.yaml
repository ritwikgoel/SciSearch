        "title": "Relative \u03b11-anti-trypsin deficiency in systemic sclerosis",
        "abstract": "Objective. Neutrophil elastase is secreted by neutrophils during
        activation and circulates in the plasma where it can play a role in inflammation
        and fibrosis. This study examines the role of neutrophil elastase in SSc,
        a systemic CTD that is typified by vascular dysfunction, tissue fibrosis and
        inflammation. Methods. Serum neutrophil elastase and \u03b11-anti-trypsin
        concentrations were assessed in SSc patients and healthy controls by ELISA.
        Serum neutrophil elastase activity was assessed by the elastase-dependent
        conversion of methoxy-succinyl-alanyl-alanyl-prolyl-valyl-p-nitroanilide to
        p-nitroanilide using a colourimetric assay. Elastase concentration and activity
        were correlated with clinical disease features. Results. Serum neutrophil
        elastase concentration and activity were equivalent in patients and controls;
        however, in SSc serum, there was an increase in elastase activity for each
        unit of elastase concentration (P\u2009=\u20090.03). This was due to a decrease
        in serum \u03b11-anti-trypsin concentrations (P\u2009=\u20090.04). Serum elastase
        concentration (P\u2009=\u20090.03) and activity (P\u2009=\u20090.02) were
        significantly lower in RNP-positive patients and serum elastase concentrations
        were lower in ANA-positive patients (P\u2009=\u20090.003). Conclusions. Relative
        deficiency in serum \u03b11-anti-trypsin concentrations in SSc could have
        important and pathogenically relevant effects since elastase has pro-inflammatory
        and pro-fibrotic roles. Elastase inhibitors are available in clinical practice
        and could represent potential therapeutic options in SSc.", "venue": "Rheumatology",
