        "title": "The SR Domain for Synchronous Controllers A CS 263 Project", "abstract":
        "I have implemented a new scheme for describing real-time controllers. A system
        in this scheme consists of a set of concurrently-executing modules communicating
        through single-sender, multiple-receiver unbuffered channels. Intended for
        discrete, reactive systems, this scheme employs the synchronous model\u2014computation
        and communication is instantaneous. Instantaneous computation simplifies reasoning
        about temporal behavior, but it becomes challenging to maintain determinacy
        of zero-delay loops. I have solved this problem by placing a simple restriction
        (continuity) on modules and using fixed-point semantics. I present the formal
        semantics of this scheme, describe practical execution strategies, discuss
        implementation within the Ptolemy framework for heterogeneous systems, and
