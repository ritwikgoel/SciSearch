        "title": "Blood glutathione peroxidase activity in horses in relation to muscular
        dystrophy and selenium nutrition.", "abstract": "The activity of glutathione
        peroxidase, a selenium containing enzyme, was measured in the blood of horses
        to determine its usefulness as an indicator of selenium status. In 15 horses
        the enzyme activity was positively related to the blood selenium concentration
        (P less than .001, r-0.98) over the range of enzyme activities of 8.2 to 140
        units (mumoles NADP-oxidised/min/gHb) and selenium concentrations of 0.24
        to 2.74 mumol/l. In a group of 8 horses which 2 foals had died with lesions
        of muscular dystrophy the enzyme activity increased from a mean of 11.8 units
        before treatment with selenium to 34.5 units after 2 intravenous injections
        of sodium selenite given one month apart. Another group of 8 horses grazing
        paddocks adjacent to this affected group did not receive any selenium treatment
        and had a mean enzyme activity of 11.9 units. Blood glutathione peroxidase
        activity was measured in 50 pasture-fed horses and 180 stall-fed horses. The
        range of activities found (7 to 158 units) indicated that selenium intake
        in horses varied widely between localities. All pasture-fed horses grazing
        areas where muscular dystrophy had occurred in foals had low activities (less
        than 20 units). In stall-fed horses the enzyme activity was influenced by
        selenium treatment, and horses which had been treated usually had higher activities
        than horses in the same stable with no history of selenium treatment. It was
        concluded that blood glutathione peroxidase is a suitable indicator of selenium
