        "title": "Secretion of oncostatin M by neutrophils in rheumatoid arthritis.",
        "abstract": "OBJECTIVE\nNeutrophils are known to express and release a large
        number of proinflammatory cytokines when they are stimulated by inflammatory
        stimuli. The objective of this study was to determine whether neutrophils
        express oncostatin M (OSM), a member of the interleukin-6 family of cytokines
        that has been implicated in the pathogenesis of inflammatory joint disease.\n\n\nMETHODS\nNeutrophils
        were isolated from the blood of healthy volunteer donors and from the blood
        and synovial fluid of patients with rheumatoid arthritis (RA). OSM levels
        were measured in cell extracts and in culture supernatants by Western blotting.
        Total RNA was isolated from control and granulocyte-macrophage colony-stimulating
        factor (GM-CSF)-treated neutrophils, and OSM messenger RNA levels were quantified
        by hybridization of a radiolabeled probe.\n\n\nRESULTS\nGM-CSF stimulated
        a rapid and transient expression and release of OSM from blood neutrophils,
        which was more rapid than the expression and release from blood monocytes.
        A 28-kd protein was identified in cell extracts, but an additional 25-kd isoform
        was detected in culture supernatants. Synovial fluid neutrophils could not
        be stimulated to express OSM, but this cytokine was detected in cell-free
        supernatants at various levels.\n\n\nCONCLUSION\nBlood neutrophils can be
