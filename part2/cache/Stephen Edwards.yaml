        "title": "Spirituality and Basketball Fanship: An Interpretative Phenomenological
        Analysis and Synthesis", "abstract": "The world of competitive sport affords
        an individual the opportunity to enter a spiritual community \nadding meaning
        that transcends one\u2019s current understanding of life (Parry et al. 2007).
        Previously \nestablished dimensions of sports fanship (group affiliation,
        psychological commitment and team \nidentification) share characteristics
        commonly associated with religious or spiritual affiliation \nindicating that
        fans may generate substantial life meaning from observing sporting encounters.
        In the \npresent study, 12 male basketball fans (M=32.42; SD=7.97) completed
        semi-structured interviews \nimmediately prior to viewing a competitive match
        at the 2011 European Basketball Championships \n(Vilnius, Lithuania). Interviews
        were structured under four headings; 1) the most memorable moment \nas a basketball
        fan, 2) thoughts, feelings and emotions attached to their team, 3) affiliation
        to the team \nin the context of the fan\u2019s meaning of life, 4) connection
        with members of the fan\u2019s sporting community. \nInterpretative Phenomenological
        Analysis was employed to analyse interview transcripts. Raw data \nclustered
        into four dimensions; 1) devotion, 2) obscure emotions, 3) connectedness,
        and 4) universal \nvalues. The results indicate that sports fanship is characterised
        by, and synonymous with, an established \nunderstanding of spirituality derived
        from membership of wider spiritual and/or religious communities. \nThe findings
        hold implications for the marketing and membership of local, amateur and professional
        \nsports clubs and brands, as well as community development, health and welfare.",
