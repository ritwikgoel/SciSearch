        "title": "Traditional Zulu theories of illness in psychiatric patients.",
        "abstract": "Summary This research examines the relationship between a traditional
        Zulu and a modern international psychiatric diagnostic system. Traditional
        Zulu concepts of illness are based on a natural/supernatural division as found
        in theories of illness in underdeveloped societies throughout the world. In
        a retrospective study at King Edward VIII Hospital, Durban, South Africa,
        the first 100 files (29%) of Black psychiatric patients in 1980, who construed
        the etiology of their problems in supernatural terms are analyzed. All patients
