        "abstract": "To investigate the role of bile acids (BA) in the pathogenesis
        of diet-induced non-alcoholic steatohepatitis (NASH), we fed a \"Western-style
        diet\" (HFF) enriched with fructose, cholesterol and saturated fat for 10
        weeks to juvenile Iberian pigs. We also supplemented probiotics with in vitro
        BA deconjugating activity to evaluate their potential therapeutic effect in
        NASH. Liver lipid and function, cytokines and hormones were analyzed using
        commercially available kits. Metabolites, BAs, and fatty acids were measured
        by liquid chromatography-mass spectrometry. Histology and gene and protein
        expression analyses were performed using standard protocols. HFF-fed pigs
        developed NASH, cholestasis and impaired enterohepatic Farnesoid-X receptor
        (FXR)-Fibroblast growth factor 19 (FGF19) signaling, in the absence of obesity
        and insulin resistance. Choline depletion in HFF livers was associated with
        decreased lipoprotein and cholesterol in serum, and an increase of choline-containing
        phospholipids in colon contents and trimethylamine-N-oxide in the liver. Additionally,
        gut dysbiosis and hyperplasia increased with the severity of NASH, and were
        correlated with increased colonic levels of choline metabolites and secondary
