        "title": "Male body image following acquired brain injury", "abstract": "The
        purpose of this study was to investigate body image concerns and psycho-emotional
        health in males with acquired brain injury (ABI). Using a between subjects
        study of 25 males with ABI and 25 matched controls, variables were analysed
        using correlations and 2\u2009\u00d7\u20092 analyses of variance (ANOVAs)
        with head injury and injury type as independent variables. Body image and
        psycho-emotional health were evaluated using self-report questionnaires. Disability
        and cognitive impairment were measured using a mixture of self-report, cognitive
        testing and clinical notes. Results indicated that males with ABI had significantly
        lower self-esteem and body dissatisfaction on a number of items relating to
        physical and sexual functioning. There were significant differences in body
        image between stroke and TBI, but there was no corresponding relationship
