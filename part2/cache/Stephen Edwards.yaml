        "title": "Comparative studies using the Morris water maze to assess spatial
        memory deficits in two transgenic mouse models of Alzheimer''s disease", "abstract":
        "Evaluation of the efficacy of novel therapeutics for potential treatment
        of Alzheimer''s disease (AD) requires an animal model that develops age\u2010related
        cognitive deficits reproducibly between independent groups of investigators.
        Herein we assessed comparative temporal changes in spatial memory function
        in two commercially available transgenic mouse models of AD using the Morris
        water maze (MWM), incorporating both visible and hidden platform training.
        Individual cohorts of cDNA\u2010based \u2018line 85\u2019\u2010derived double\u2010transgenic
        mice coexpressing the \u2018Swedish\u2019 mutation of amyloid precursor protein
        (APPSwe) and the presenillin 1 (PS1) \u2018dE9\u2019 mutation were assessed
        in the MWM at mean ages of 3.6, 9.3 and 14.8 months. We found significant
        deficits in spatial memory retention in APPSwe/PS1dE9 mice aged 3.6 months
        and robust deficits in spatial memory acquisition and retention in APPSwe/PS1dE9
        mice aged 9.3 months, with a further significant decline by age 14.8 months.
        \u03b2\u2010Amyloid deposits were present in brain sections by 7.25 months
        of age. In contrast, MWM studies with individual cohorts (aged 4\u201321 months)
        of single\u2010transgenic genomic\u2010based APPSwe mice expressing APPSwe
        on a yeast artificial chromosomal (YAC) construct showed no significant deficits
        in spatial memory acquisition until 21 months of age. There were no significant
        deficits in spatial memory retention up to 21 months of age and \u03b2\u2010amyloid
        deposits were not present in brain sections up to 24 months of age. These
        data, generated using comprehensive study designs, show that APPSwe/PS1dE9
        but not APPSwe YAC mice appear to provide a suitably robust model of AD for
        efficacy assessment of novel AD treatments in development.", "venue": "Clinical
