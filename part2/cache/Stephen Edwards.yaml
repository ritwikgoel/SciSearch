        evidence attesting to their efficacy and validity.\n\n\nAIMS\nThis study sought
        to develop a contemporary profile of SPC, identifying factors associated with
        utilization, perceived effectiveness, and to describe potentially detrimental
        factors when activating SPC.\n\n\nMETHODS\nA questionnaire was mailed to a
        sample of mental health practitioners comprising physicians, mental health
        nurse practitioners, and allied health practitioners to inquire about their
        practices and experiences with SPC.\n\n\nRESULTS\nThere were 420 valid responses,
        a response rate of 31%. Participants confirmed three types of SPC procedures
        in operation: (1) 355 (85%) having used verbal no-suicide assurances (NSAs);
        (2) 317 (76%) using verbal no-suicide agreements (NSAg); and, (3) 154 (37%)
        using written no-suicide contracts (NSC). The profiled procedures and their
        clinical application indicate that participants perceived differences in the
