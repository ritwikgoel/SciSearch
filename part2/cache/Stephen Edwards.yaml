        Instead, we will schedule one before the other, followed by the addition of
        their results. To express this sequencing, we transform the code to continuation-passing
        style [1]. To each function, this adds a continuation argument k: a function
        to which the result will be passed as an argument. The result of each function
        call is passed to a continuation that represents the rest of the computation
