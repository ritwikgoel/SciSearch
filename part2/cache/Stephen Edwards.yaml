        "title": "Western Diet-Induced Dysbiosis Is Associated with Intestinal Hyperplasia
        and Dysregulation of FXR-FGF19 Gene Expression in Juvenile Iberian Pigs (OR26-03-19).",
        "abstract": "Objectives\nThe Western diet has been associated with increased
        risk of colon cancer, partially due to changes in bile acid (BA) homeostasis.
        While diet-induced proliferation of intestinal mucosa has been documented
        in adults, it is unclear whether it can develop in pediatric populations.
        We hypothesize that feeding a high-fat high-fructose (HFF) diet to neonatal
        pigs will increase BA levels in liver and plasma, and cell proliferation in
        intestinal mucosa. In addition, we hypothesize that supplementation of a probiotic
        mixture with Pediococcus, Lactobacillus and Bacillus at 6.2\u00a0\u00d7\u00a0104
        cfu/mL will ameliorate the HFF pro-proliferative effect.\n\n\nMethods\nTo
        test the hypothesis we used 10-d old Iberian pigs, which have a leptin-resistant
        phenotype resulting in rapid development of obesity and dyslipidemia. Diets
        contained (g/kg body weight\u00a0\u00d7\u00a0d) 0 g fructose, 11 g fat and
        199 kcal (CON-N; n\u00a0=\u00a08), 22 g fructose, 16 g fat and 300 kcal (HFF-N;
        n\u00a0=\u00a06), CON\u00a0+\u00a0probiotic (CON-P; n\u00a0=\u00a06), or HFF\u00a0+\u00a0probiotic
        (HFF-P; n\u00a0=\u00a06). Pigs were euthanized at 80 d of age. Liver and plasma
        BA levels were analyzed by LC-MS. Hyperplasia in colon and distal ileum (DI)
        was assessed by hematoxylin-eosin and Ki-67 staining. Bacteria in colon content
        were quantified at genus level by 16S ribosomal RNA analysis. Gene expression
        of farnesoid X receptor (FXR), small heterodimer partner (SHP), fibroblast
        growth factor 19 (FGF19), organic solute transporter (OST) \u03b1, apical
        sodium-dependent BA transporter (ASBT), tumor necrosis factor (TNF) \u03b1,
        tumor growth factor (TGF) \u03b2, takeda G-protein receptor (TGR) 5, and epidermal
        growth factor receptor (EGFR) was measured by qPCR.\n\n\nResults\nHFF-N an
        HFF-P increased taurocholate and glyocholate in liver and plasma (P\u00a0\u2264\u00a00.0001),
        crypt depth, villi length and Ki-67\u00a0+ cells/crypt (P\u00a0\u2264\u00a00.01)
        in colon and DI, and Clostridium, Bacteroides, Synergistes, and Bilophila
        populations in colon content (P\u00a0\u2264\u00a00.05). HFF-N and HFF-P increased
        expression of SHP, OST\u03b1, and ASBT and decreased FGF19 in DI (P\u00a0\u2264\u00a00.05),
        and increased SHP and decreased TNF\u03b1 and TGF\u03b2 in colon (P\u00a0\u2264\u00a00.05).
        FXR, TGR5 and EGFR did not differ between groups.\n\n\nConclusions\nA high-fructose
        high-fat diet increased liver and plasma BA levels and downregulated FGF19
        expression in DI. Colonic hyperplasia, proliferation of BA tolerant bacteria
        and changes in SHP, TNF\u03b1 and TGF\u03b2 may be related to increased secondary
        BA in the colon.\n\n\nFunding Sources\nARI, AcornSeekers, STRIDE.", "venue":
