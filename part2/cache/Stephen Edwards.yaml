        "title": "Modified culture protocol for differentiation of human promyelocytic
        leukaemia PLB-985 cell-line into mature neutrophil-like granulocytes", "abstract":
        "\n Neutrophils are considered to be mature and terminally differentiated.
        They are short-lived, lack proliferation capacity and are impossible to transfect
        in vitro to express exogenous genes or proteins. These properties have made
        their ex vivo experimental manipulation and biochemical studies of their signal
        activation mechanisms and genetic makeup, challenging. Establishment of cell
        line models capable of differentiating along the myeloid lineage into mature
        neutrophil-like granulocytes, with similar morphological and functional properties
        to blood neutrophils would, therefore, be an important tool to enable transfection
        of key genes and determine the effects of such manipulations on neutrophil
        functions. PLB-985 is a recently established cell line that has been demonstrated
        to show greater levels of differentiation into granulocyte in the presence
        of appropriate differentiation-inducing agents, but the efficiency of differentiation
        reported so far was very low, and the differentiated cells only partly resembled
        mature blood neutrophils. This study developed a modified differentiation
        protocol and an optimised culture conditions that induced the PLB-985 cell
        line to differentiate into mature, neutrophil-like granulocytes, Terminally-differentiated,
        neutrophil-like phenotypes of PLB-985 cells that resembled mature blood neutrophil
        morphology, and which had an appreciably delayed apoptosis have been consistently
        cultured. This was evident by the acquisition of multi-lobed nucleus, granulated
        cytoplasm and delayed apoptosis. The differentiated PLB-985 cells may, therefore,
        provide an excellent neutrophil-model system for in vitro study of neutrophil
        differentiation, signalling and functions.", "venue": "Journal of Immunology",
