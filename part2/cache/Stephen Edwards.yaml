        to indigenous knowledge", "abstract": "The Global Coherence Initiative (GCI)
        conducts pioneering research into interconnectedness in order to promote global
        coherence, consciousness and health through heart-focused care (Institute
        of HeartMath, 2013). A global network of ultrasensitive magnetic field detectors
        are being installed strategically around the planet, one of which is established
        on a private game reserve in KwaZulu-Natal, which provides various local research
        opportunities. Southern African indigenous knowledge themes on interconnectedness
        are discussed in order to provide a relevant, local and conceptual grounding
        for the initiative. As this knowledge is invested with human spirituality,
        communality, mutuality and other local meaning, the presentation speaks of
        relationships. Although certain themes have been singled out for instructional
