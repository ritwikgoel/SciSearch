        "title": "An efficient algorithm for the analysis of cyclic circuits", "abstract":
        "Compiling high-level hardware languages can produce circuits containing combinational
        cycles that can never be sensitized. Such circuits do have well-defined functional
        behavior, but wreak havoc with most logic synthesis and timing tools, which
        assume acyclic combinational logic. As such, some sort of cycle-removal step
        is usually necessary for handling these circuits. We present an algorithm
        able to quickly and exactly characterize all combinational behavior of a cyclic
        circuit. It iteratively examines the boundary between gates whose outputs
        are and are not defined and works backward to find additional input patterns
        that make the circuit behave combinationally. It produces a minimal set of
        sets of assignments to inputs that together cover all combinational behavior.
        This can be used to restructure the circuit into an acyclic equivalent, report
        errors, or as an optimization aid. Experiments show our algorithm runs several
