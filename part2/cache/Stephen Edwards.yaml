        "title": "Evaluation of heart rhythm coherence feedback training on physiological
        and psychological variables", "abstract": "HeartMath refers to a psychophysiological
        approach dedicated to helping people establish heart-based living and global
        coherence through heart rate variability training, especially through heart
        rhythm coherence feedback. This study investigated the influence of emWave2
        heart rhythm coherence feedback learning on standardized measures of physiological
        coherence, sense of coherence, health, mindfulness, and spirituality perceptions,
        as experienced and evaluated by a small convenience sample of 10 participants.
        Six women and four men with a mean age of 44.8 years and an age range from
        23 to 78 years completed at least five emWave2 biofeedback sessions, with
        a mean of 10 sessions and a range from 5 to 15 sessions. Quantitative findings
        indicated significant improvements on all standardized measures. Qualitative
