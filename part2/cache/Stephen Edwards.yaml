        "title": "Influence of cytokine gene polymorphisms on the development of prostate
        cancer.", "abstract": "Polymorphisms in the promoter regions of cytokine genes
        may influence prostate cancer (PC) development via regulation of the antitumor
        immune response and/or pathways of tumor angiogenesis. PC patients (247) and
        263 controls were genotyped for interleukin (IL)-1beta-511, IL-8-251, IL-10-1082,
        tumor necrosis factor-alpha-308, and vascular endothelial growth factor (VEGF)-1154
        single nucleotide polymorphisms. Patient control comparisons revealed that
        IL-8 TT and VEGF AA genotypes were decreased in patients compared with controls
        [23.9 versus 32.3%; P = 0.04, odds ratio (OR) = 0.66, 95% confidence interval
        (CI) 0.44-0.99 and 6.3 versus 12.9%; P = 0.01, OR = 0.45, 95% CI 0.24-0.86,
        respectively], whereas the IL-10 AA genotype was significantly increased in
        patients compared with controls (31.6 versus 20.6%; P = 0.01, OR = 1.78, 95%
        CI 1.14-2.77). Stratification according to prognostic indicators showed association
        between IL-8 genotype and log prostate-specific antigen level (P = 0.05).
        These results suggest that single nucleotide polymorphisms associated with
        differential production of IL-8, IL-10, and VEGF are risk factors for PC,
