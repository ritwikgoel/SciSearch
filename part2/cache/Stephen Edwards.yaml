        "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/d686adbad118d16a734216e91e11f47e89a5e278",
        "title": "Developing Leaders through Service", "abstract": "Living to Serve,
        the last line of the FFA motto for decades, succinctly sums up what we want
        from all of our current and former members: individuals who through their
        service will benefit the community-at-large. Seeing the importance of developing
        service in its members, the National FFA Organization has created the new
        service requirement for earning Chapter, State, and American FFA Degrees.
        Beginning in 2011, each degree will require service hours, separate from any
        hours reported elsewhere in the respective degree application. Completing
        service projects are already goals of most FFA chapters. Many chapters operate
        food drives, volunteer at county fairs, landscape schools and other public
        buildings, build/repair equipment or structures for the community, visit residents
        in assisted living homes, or provide people power partnering with other community
        organizations. Service projects are beneficial in their outcomes for those
        affected, including the people who are providing the service. Leadership development
        potential for participants in service projects is a great way to incorporate
        leadership development in all chapter members. It is natural to look at our
        chapter officer positions when we are evaluating our FFA leadership development
        process. Service as a chapter officer is a great way to develop leadership
        skills for the members'' future endeavors, but most chapters only have from
        six to twelve officers per year. We also look at leadership conferences and
        state and national conventions, but many of the members that attend the conferences
        and conventions either have or will serve as chapter officers. The problem
        that pertains for many advisors is how to develop leadership in all chapter
        members, not just the members that serve in our traditional leadership roles.
        An option for local chapters is to use service learning as a tool for leadership
        development. Service learning characterizes a variety of experiential education
        endeavors including volunteer and community service projects (Furco, 1996).
        Comprehensive reviews of research on service learning reveal that service
        learning has a positive effect on students'' personal and interpersonal development,
        including leadership skills and the ability to work well with others (Astin,
        et al., 2006; Eyler, Giles, Stenson, & Gray, 2001). Service-learning also
        has been shown to have a positive impact on students'' academic learning as
        well as their career development and ability to apply what they have learned
        in the \"real world\" (Eyler, et al., 2001; Rhee & Honeycutt Sigler, 2010).
        The National FFA Organization sponsors many service opportunities that can
        also be used as leadership learning activities. One program that provides
        great one-on-one leadership training is Partners in Active Learning Support
        (PALS.) PALS can provide great leadership training in a few areas. One leadership
        area is program planning. Because PALS visits have a specific length of time
        and a specific purpose, making some of your students responsible for planning
        a specific visit gives them a semicontrolled opportunity to start their leadership
        training. Assistance aides can be found at the FFA Unlimited website. Other
        great options include individual states'' Agriculture in the Classroom programs
        and individual agriculture commodity associations. Another way that you can
        use PALS to assist with leadership training is to make students responsible
        for arranging all of the materials before, during, and after a PALS visit.
        Agriculture programs are attractive to special needs students due to the hands-on
        nature of our classes. Some of the special needs students in our classes,
        however, can have underdeveloped reading skills, lower even than the elementary
        students that we may be working with in PALS. \u2026", "venue": "", "year":
