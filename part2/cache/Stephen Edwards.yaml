        "title": "The effects of extra credit opportunities on student procrastination",
        "abstract": "Many techniques have been attempted to encourage students to
        exercise better time management on class projects, such as staging an assignment
        into multiple deliverables, requiring students to keep records of the time
        they spend, and offering extra credit for early completion. This paper reports
        on a study of the effects of offering extra credit for early completion. Students
        in an introductory course completed four programming assignments throughout
