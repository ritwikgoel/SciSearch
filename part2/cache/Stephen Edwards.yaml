        "Presenting designers with higher-level specification languages is one sure
        way to improve productivity, but the more abstract the language, the higher
        the compiler\u2019s optimization burden. We consider generating efficient
        controller circuits from descriptions written in Esterel. To understand the
        demands of scalable optimization algorithms, we manually matched the results
        from sequential synthesis algorithms that produce good circuits but are costly
