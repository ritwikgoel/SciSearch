        "title": "Fast and accurate incremental feedback for students\u2019 software
        tests using selectivemutation analysis", "abstract": "As incorporating software
        testing into programming assignments becomes routine, educators have begun
        to assess not only the correctness of students\u2019 software, but also the
        adequacy of their tests. In practice, educators rely on code coverage measures,
        though its shortcomings are widely known. Mutation analysis is a stronger
        measure of test adequacy, but it is too costly to be applied beyond the small
        programs developed in introductory programming courses. We demonstrate how
        to adapt mutation analysis to provide rapid automated feedback on software
        tests for complex projects in large programming courses. We study a dataset
        of 1389 student software projects ranging from trivial to complex. We begin
        by showing that although the state-of-the-art in mutation analysis is practical
        for providing rapid feedback on projects in introductory courses, it is prohibitively
        expensive for the more complex projects in subsequent courses. To reduce this
        cost, we use a statistical procedure to select a subset of mutation operators
        that maintains accuracy while minimizing cost. We show that with only 2 operators,
        costs can be reduced by a factor of 2\u20133 with negligible loss in accuracy.
        Finally, we evaluate our approach on open-source software and report that
        our findings may generalize beyond our educational context. \u00a9 2021 The
        Author(s). Published by Elsevier Inc. This is an open access article under
        the CC BY-NC-ND license (http://creativecommons.org/licenses/by-nc-nd/4.0/).",
