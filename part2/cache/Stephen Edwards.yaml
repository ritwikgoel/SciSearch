        "title": "Assessing Incremental Testing Practices and Their Impact on Project
        Outcomes", "abstract": "Software testing is an important aspect of the development
        process, one that has proven to be a challenge to formally introduce into
        the typical undergraduate CS curriculum. Unfortunately, existing assessment
        of testing in student software projects tends to focus on evaluation of metrics
        like code coverage over the finished software product, thus eliminating the
        possibility of giving students early feedback as they work on the project.
        Furthermore, assessing and teaching the process of writing and executing software
        tests is also important, as shown by the multiple variants proposed and disseminated
        by the software engineering community, e.g., test-driven development (TDD)
        or incremental test-last (ITL). We present a family of novel metrics for assessment
        of testing practices for increments of software development work, thus allowing
        early feedback before the software project is finished. Our metrics measure
        the balance and sequence of effort spent writing software tests in a work
        increment. We performed an empirical study using our metrics to evaluate the
        test-writing practices of 157 advanced undergraduate students, and their relationships
        with project outcomes over multiple projects for a whole semester. We found
        that projects where more testing effort was spent per work session tended
        to be more semantically correct and have higher code coverage. The percentage
        of method-specific testing effort spent before production code did not contribute
        to semantic correctness, and had a negative relationship with code coverage.
        These novel metrics will enable educators to give students early, incremental
        feedback about their testing practices as they work on their software projects.",
