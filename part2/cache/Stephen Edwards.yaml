        "title": "Graphing Performance on Programming Assignments to Improve Student
        Understanding", "abstract": "Within computer science education, automated
        grading systems are used by many institutions. This paer summarizes an investigation
        into how the data collected b y an electronic submission system can be used
        to aid students and instructors. Rather than simply providing feedback on
        a single submission, a grading system can giv e a student summary information
        about individual improvement over time, as well as where the student stands
        with respect to his or her peers. We explore graphical presentations\u2014in
        the form of bar charts, histograms, and line charts\u2014of a student\u2019s
        personal progress over time, as well as the student\u2019s current performance
        in relationship to the remainder of the class body. Particular attention is
        paid to how graphs can help the student understand likely future outcomes
        on assignments based on current effort expended, and on \u201ccalibrating\u201d
        one\u2019s own understanding of how the rest of the class is performing. Index
        Terms Computer science education, automated grading, information visualization,
