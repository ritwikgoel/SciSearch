        "title": "HeartMath Coherence Model Throws New Light on Arka Dhyana Intuitive
        Meditation", "abstract": "In an experimental evaluation of an introductory
        Arka Dhyana (Intuitive Meditation) course, HeartMath (HM) Inner Balance or
