        "title": "The N170 event-related potential differentiates congruent and incongruent
        gaze responses in gaze leading", "abstract": "Abstract To facilitate social
        interactions, humans need to process the responses that other people make
        to their actions, including eye movements that could establish joint attention.
        Here, we investigated the neurophysiological correlates of the processing
        of observed gaze responses following the participants\u2019 own eye movement.
        These observed gaze responses could either establish, or fail to establish,
        joint attention. We implemented a gaze leading paradigm in which participants
        made a saccade from an on-screen face to an object, followed by the on-screen
        face either making a congruent or incongruent gaze shift. An N170 event-related
        potential was elicited by the peripherally located gaze shift stimulus. Critically,
        the N170 was greater for joint attention than non-joint gaze both when task-irrelevant
