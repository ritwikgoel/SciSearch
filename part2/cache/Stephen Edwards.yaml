        "title": "Improving student performance by evaluating how well students test
        their own programs", "abstract": "Students need to learn more software testing
        skills. This paper presents an approach to teaching software testing in a
        way that will encourage students to practice testing skills in many classes
        and give them concrete feedback on their testing performance, without requiring
