        "title": "Application of region of interest definition to quadtree-based compression
        of CT images.", "abstract": "A quadtree-based data compression algorithm can
        provide different levels of compression within and outside of regions of interest
        (ROIs). The current study shows whether ROI compression can provide greater
        compression or diagnostic accuracy than uniform quadtree compression. In 75
        single CT images from 75 consecutive abdominal examinations, 43 abnormalities
        were identified and surrounded by ROIs. Three radiologists interpreted the
        images following (1) 50:1 compression of the entire image; (2) ROI compression
        at five decreasing compression ratios (with 50:1 compression outside the ROI);
        and (3) reversible (lossless) compression of the entire image. Reversible
        compression (compression ratio 3:1) yielded a sensitivity of 96%. ROI compression
        of 15:1 was achieved with no loss of sensitivity; ROI compression of 28:1
        yielded a sensitivity of 91% (not significantly different). At any given compression
        ratio, diagnostic sensitivity was greater with ROI compression than with uniform
        quadtree compression. For purposes of image archiving, quadtree-based ROI
