        "title": "Determinism Should Ensure Deadlock-Freedom", "abstract": "The advent
        of multicore processors has made concurrent programming models mandatory.
        However, most concurrent programming models come with two major pitfalls:
        non-determinism and deadlocks. By determinism, we mean the output behavior
        of the program is independent of the scheduling choices (e.g., the operating
        system) and depends only on the input behavior. A few concurrent models provide
        deterministic behavior by providing constructs that impose additional synchronization,
        but improper or out-of-order use of these constructs leads to problems like
        deadlocks. In this paper, we argue for both determinism and deadlock-freedom.
        We propose a design of a deterministic, deadlock-free model. Any program that
