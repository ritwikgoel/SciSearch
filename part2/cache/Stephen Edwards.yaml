        "title": "Book Review: Holistic Counselling: A New Vision for Mental Health",
        "abstract": "Every now and then a truly original book emerges. The valuable
        ''Holistic counselling'' by Patricia Sherwood achieves what it sets out to
        do. It provides a new vision for mental health, in a way that mixes profound
        thought and cutting edge interdisciplinary research findings with decisive
        action sequences that detail precise, replicable steps to be followed in counselling
        persons with various disorders, both those that are perennial and those particularly
        endemic to contemporary humanity. Sherwood is a brilliant academic at Edith
        Cowan University who founded the Indo-Pacific Journal of Phenomenology, a
        highly rated peer review journal, which is currently co-hosted by Edith Cowan
        University in Western Australia and Rhodes University in South Africa. Besides
