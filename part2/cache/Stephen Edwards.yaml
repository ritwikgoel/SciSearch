        "OBJECTIVES--Previous work has shown that synovial fluid isolated from patients
        with active rheumatoid arthritis contains soluble (not sedimented by centrifugation
        at 11,600 g for two minutes) and insoluble (sedimented by centrifugation at
        11,600 g for two minutes) immunoglobulin aggregates that are capable of activating
        reactive oxidant production by bloodstream neutrophils. The purpose of this
        study was to determine which of these types of immunoglobulin aggregates activated
        the secretion of reactive oxygen metabolites and granule enzymes from neutrophils.
        METHODS--Cell free synovial fluid (from patients with rheumatoid arthritis)
        was added to neutrophils isolated from blood of healthy controls that had
        been incubated in the presence and absence of granulocyte-macrophage colony
        stimulating factor (GM-CSF). Reactive oxidant production was measured by luminol
        chemiluminescence (which detects both intracellular and extracellular oxidant
        production) and by cytochrome c reduction (which measures superoxide secretion).
        RESULTS--The soluble aggregates only activated neutrophils that were previously
        primed, and activated a rapid and transient burst of reactive oxidant secretion.
        On the other hand, the insoluble aggregates activated primed and unprimed
        neutrophils with similar efficacy and most of the oxidants generated (especially
        in unprimed cells) were intracellular. The soluble aggregates, but not the
        insoluble aggregates, also activated the secretion of myeloperoxidase from
        neutrophils that had either been pretreated with cytochalasin B or primed
        with GM-CSF. CONCLUSION--It is thus proposed that these soluble immunoglobulin
        aggregates are responsible for activation of the release of tissue damaging
