        "abstract": "Flow-cytometric analysis of complement-mediated lysis of antibody-coated
        pigeon erythrocyte ghosts containing fluorescein was carried out to determine
        whether lysis involved a gradual release of fluorescein or a ''threshold''
        release from individual cells. Antibody-coated ghosts were comprised of three
        subpopulations identified by fluorescence and scatter (size). These were:
        (a) highly fluorescent, medium scatter, (b) medium fluorescence, high scatter,
        and (c) low (or zero) fluorescence, low scatter. Lysed ghosts and isolated
        nuclei were identified by fluorescence microscopy and scanning electron microscopy.
