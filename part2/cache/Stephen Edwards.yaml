        "title": "Androgen receptor polymorphisms: Association with prostate cancer
        risk, relapse and overall survival", "abstract": "Several reports have suggested
        that one or both of the trinucleotide repeat polymorphisms in the human androgen
        receptor (hAR) gene, (CAG)n coding for polyglutamine and (GGC)ncoding for
        polyglycine, may be associated with prostate cancer risk; but no study has
        investigated their association with disease progression. We present here a
        study of both hAR trinucleotide repeat polymorphisms not only as they relate
        to the initial diagnosis but also as they are associated with disease progression
        after therapy. Lymphocyte DNA samples from 178 British Caucasian prostate
        cancer patients and 195 control individuals were genotyped by PCR for the
        (CAG)n and (GGC)n polymorphisms in hAR. Univariate Cox proportional hazard
        analysis indicated that stage, grade and GGC repeat length were individually
        significant factors associated with disease\u2010free survival (DFS) and overall
        survival (OS). The relative risk (RR) of relapse for men with more than 16
        GGC repeats was 1.74 (95% CI 1.08\u20132.79) and of dying from any cause,
        1.98 (1.13\u20133.45). Adjusting for stage and grade, GGC effects remained
        but were not significant (RRDFS= 1.60, p = 0.052; RROS= 1.65, p = 0.088).
        The greatest effects were in stage T1\u2010T2 (RRDFS= 3.56, 95% CI 1.13\u201311.21)
        and grade 1 (RRDFS= 6.47, 95% CI 0.57\u201372.8) tumours. No differences between
        patient and control allele distributions were found by odds\u2010ratio analysis,
        nor were trends with stage or grade evident in the proportion of short CAG
        alleles. Non\u2010significant trends with stage and grade were found in the
        proportion of short GGC alleles. The (GGC)n polymorphism in this population
        is a significant predictor of disease outcome. Since the (GGC)n effect is
        strongest in early\u2010stage tumours, this marker may help forecast aggressive
        behaviour and could be used to identify those patients meriting more radical
        treatment. Int. J. Cancer (Pred. Oncol.) 84:458\u2013465, 1999. \u00a9 1999
