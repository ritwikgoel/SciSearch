        "title": "Optical properties of polycrystalline CdTe films", "abstract": "The
        optical properties of polycrystalline CdTe films prepared using vacuum sublimation
        techniques are discussed. Refractive index measurements are reported for the
        wavelength region 450\u20132000 nm and compared with single\u2010crystal values.
