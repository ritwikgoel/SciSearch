        "title": "Generating fast code from concurrent program dependence graphs",
        "abstract": "While concurrency in embedded systems is most often supplied
        by real-time operating systems, this approach can be unpredictable and difficult
        to debug. Synchronous concurrency, in which a system marches in lockstep to
        a global clock, is conceptually easier and potentially more efficient because
