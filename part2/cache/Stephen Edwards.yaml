        "title": "Comparative microarray analysis and pulmonary changes in Brown Norway
        rats exposed to ovalbumin and concentrated air particulates.", "abstract":
        "The interaction between air particulates and genetic susceptibility has been
        implicated in the pathogenesis of asthma. The overall objective of this study
        was to determine the effects of inhalation exposure to environmentally relevant
        concentrated air particulates (CAPs) on the lungs of ovalbumin (ova) sensitized
        and challenged Brown Norway rats. Changes in gene expression were compared
        with lung tissue histopathology, morphometry, and biochemical and cellular
        parameters in bronchoalveolar lavage fluid (BALF). Ova challenge was responsible
        for the preponderance of gene expression changes, related largely to inflammation.
        CAPs exposure alone resulted in no significant gene expression changes, but
        CAPs and ova-exposed rodents exhibited an enhanced effect relative to ova
        alone with differentially expressed genes primarily related to inflammation
        and airway remodeling. Gene expression data was consistent with the biochemical
        and cellular analyses of the BALF, the pulmonary pathology, and morphometric
        changes when comparing the CAPs-ova group to the air-saline or CAPs-saline
        group. However, the gene expression data were more sensitive than the BALF
        cell type and number for assessing the effects of CAPs and ova versus the
        ova challenge alone. In addition, the gene expression results provided some
        additional insight into the TGF-beta-mediated molecular processes underlying
        these changes. The broad-based histopathology and functional genomic analyses
        demonstrate that exposure to CAPs exacerbates rodents with allergic inflammation
        induced by an allergen and suggests that asthmatics may be at increased risk
        for air pollution effects.", "venue": "Toxicological Sciences", "year": 2009,
