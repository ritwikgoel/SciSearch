        "title": "Aggression control in a bachelor herd of fringe-eared oryx (Oryx
        gazella callotis), with melengestrol acetate: Behavioral and endocrine observations",
        "abstract": "Aggression control is becoming an important component in the
        management of animals in captivity, but rigorous quantification of aggressive
        behavior has heretofore been lacking. This study was done to assess the ability
        of melengestrol acetate (MGA) given with feed (1.54 mg/kg) to control aggression
        in a bachelor group of fringe-eared oryx (Oryx gazella callotis). Systematic
        behavioral observations were conducted and fecal androgen content was measured
        for 42 and 90 days, respectively, before treatment, and during the 42 days
        of treatment. There was a significant reduction in concentrations of fecal
        androgen from 153 \u00b1 6.0 to 95 \u00b1 4.5 ng/g (T66 = 7, P < 0.0001).
        This reduction in androgen excretion was apparent after the first week of
        treatment. There was measurable MGA excreted in the feces during treatment.
        Although treatment did not arrest all aggressive behaviors among animals,
        the decline in androgens and increase in MGA was accompanied by a significant
        reduction in several measures of agonistic behavior. Posturing, aggressive
        contact, pursuit, and submission occurred significantly less frequently after
        treatment, and there was also a reduction in fighting-intention movements.
        Thus, both ritualized and nonritualized aspects of aggression were affected.
        Reductions in hormones and aggressive behaviors coincided temporally, suggestive
        of a potential causal relationship. Consistent with this hypothesis is a strong
        positive correlation between fecal androgen and total aggressive acts. This
        effect was not the result of a single behavioral element but occurred across
        several categories of agonistic behavior. Zoo Biol 20:375\u2013388, 2001.
