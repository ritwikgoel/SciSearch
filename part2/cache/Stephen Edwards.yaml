        "title": "Rheumatoid Arthritis Synovial Fluid Neutrophils Drive Inflammation
        Through Production of Chemokines, Reactive Oxygen Species, and Neutrophil
        Extracellular Traps", "abstract": "Rheumatoid arthritis (RA) is a chronic
        inflammatory disorder affecting synovial joints. Neutrophils are believed
        to play an important role in both the initiation and progression of RA, and
        large numbers of activated neutrophils are found within both synovial fluid
        (SF) and synovial tissue from RA joints. In this study we analyzed paired
        blood and SF neutrophils from patients with severe, active RA (DAS28>5.1,
        n=3) using RNA-seq. 772 genes were significantly different between blood and
        SF neutrophils. IPA analysis predicted that SF neutrophils had increased expression
        of chemokines and ROS production, delayed apoptosis, and activation of signaling
        cascades regulating the production of NETs. This activated phenotype was confirmed
        experimentally by incubating healthy control neutrophils in cell-free RA SF,
        which was able to delay apoptosis and induce ROS production in both unprimed
        and TNF\u03b1 primed neutrophils (p<0.05). RA SF significantly increased neutrophil
        migration through 3\u03bcM transwell chambers (p<0.05) and also increased
        production of NETs by healthy control neutrophils (p<0.001), including exposure
        of myeloperoxidase (MPO) and citrullinated histone-H3-positive DNA NETs. IPA
        analysis predicted NET production was mediated by signaling networks including
        AKT, RAF1, SRC, and NF-\u03baB. Our results expand the understanding of the
        molecular changes that take place in the neutrophil transcriptome during migration
        into inflamed joints in RA, and the altered phenotype in RA SF neutrophils.
        Specifically, RA SF neutrophils lose their migratory properties, residing
        within the joint to generate signals that promote joint damage, as well as
        inflammation via recruitment and activation of both innate and adaptive immune
        cells. We propose that this activated SF neutrophil phenotype contributes
        to the chronic inflammation and progressive damage to cartilage and bone observed
