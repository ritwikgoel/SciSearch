        "title": "The Marikana Violence in South Africa: A Brief Psychodynamic Extrapolation",
        "abstract": "This study applies psychoanalytic concepts in making sense of
        the individual, group and collective factors that may have contributed towards
        the Marikana violence. Speculatively, individual factors might include the
        death instinct, repetition compulsion, and intra-psychic splitting. Related
        group dynamics such as identification with the aggressor, group and projective
        identification might be relevant as would the collective psychological influences
