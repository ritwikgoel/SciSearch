        "title": "An Esterel Compiler for a Synchronous/Reactive Development System",
        "abstract": "The objective of this project was to create a di erent scheme
        for compiling the Esterel synchronous reactive programming language [6, 5,
        4, 9] which could handle larger programs, facilitates debugging, and could
        be easily retargeted toward di erent architectures. The approach presented
