        "title": "Regulation of neutrophil Fc\u03b3RIIIb (CD16) surface expression
        following delayed apoptosis in response to GM\u2010CSF and sodium butyrate",
        "abstract": "When neutrophils undergo apoptosis, they lose expression of the
        surface receptor CD16 (Fc\u03b3RIIIb). Thus levels of surface CD16 are good
        indicators of apoptotic or non\u2010apoptotic neutrophils. Shedding of CD16
        occurs via the activity of a metalloproteinase that cleaves the receptor from
        the plasma membrane. Granulocyte\u2010macrophage colony\u2010stimulating factor
        (GM\u2010CSF) and sodium butyrate both stimulate neutrophil gene expression,
        protect these cells from apoptosis, and maintain expression of surface CD16.
        In this report we have investigated whether these agents maintain surface
        expression of CD16 via (1) decreased shedding (2) increased mobilization of
        the internal pool of pre\u2010formed CD16, or (3) via de novo biosynthesis
        of new receptor molecules. Although GM\u2010CSF and sodium butyrate both preserved
        surface expression of CD16, GM\u2010CSF actually accelerated the rate of shedding
        of this receptor. Maintenance of surface levels was achieved by substantial
        mobilization of the internal pool of CD16. Sodium butyrate, on the other hand,
        maintained surface expression without extensive store depletion via a mechanism
        that appeared to involve a decreased rate of shedding. In these experiments
        we could find no evidence for de novo biosynthesis of CD16 stimulated by either
        GM\u2010CSF or sodium butyrate. These experiments indicate that multiple mechanisms
        exist for the maintenance of surface CD16 during rescue of neutrophils from
        apoptosis by different agents. J. Leukoc. Biol. 65: 875\u2013882; 1999.",
