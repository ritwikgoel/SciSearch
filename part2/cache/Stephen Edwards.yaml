        "title": "Cystic adrenal lesions: CT features.", "abstract": "PURPOSE\nTo
        define computed tomographic (CT) features of cystic adrenal lesions that differentiate
        them from similar-appearing adenoma.\n\n\nMATERIALS AND METHODS\nCT scans
        of 13 cystic adrenal lesions (four endothelial cysts, three benign pseudocysts,
        one nonspecific benign cyst, one carcinoma, one pheochromocytoma, and three
        stable lesions with no histologic diagnosis) were analyzed retrospectively.
        Reports in the literature of 26 benign adrenal cysts were also reviewed.\n\n\nRESULTS\nMean
        lesion diameter was 6.2 cm, and six lesions were less than 5.0 cm. Mean attenuation
        values was 21 HU, and in eight cases it was less than 15 HU. Partial adrenal
        involvement was noted in six cases. Ten lesions contained wall or septal calcification.
        Wall thickness was 3 mm or less in nine and exceeded 6 mm in three lesions;
        one of the latter was cystic carcinoma. Wall enhancement (but no intralesional
        enhancement) was found in two of six lesions. Of 37 reviewed benign cysts,
        19 had mural and seven had central calcification, 28 were unilocular, and
        seven had high attenuation value. Wall thickness was 3 mm or less in 31 lesions.\n\n\nCONCLUSION\nCT
