        correlates of empathy experiences: integral psychological and person centered
        perspectives", "abstract": "The main objective of this research was to explore
        neurophysiologic, phenomenological, cultural and social correlates of recipients\u2019
        experiences of empathy within the context of Wilber\u2019s Integral approach
        and Person Centered theory and practice. Thirteen psychologists participated
        as co-researchers in a triangulated, within subjects\u2019 post-test experimental
        design in which empathy data were compared with data from control conditions
        of factual information processing and rest. A consistent pattern emerged from
        data gathered. Empathy experiences were associated with an unexpected, statistically
        significant increase in alpha activity, with some associated increasing trends
        in theta and beta activity. Expected findings were significant decreases in
        delta activity accompanied by decreasing trends in gamma wave activity, muscle
        tension, heart and respiration rate. Individual experiences generally reflected
