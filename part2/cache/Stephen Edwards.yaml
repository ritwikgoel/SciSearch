        "title": "Evaluating Automated Unit Testing in Sulu", "abstract": "Sulu is
        a programming language designed with automated unit testing specifically in
        mind. One aim of Sulu is to demonstrate how automated software testing can
        be more integrated into current software development processes. Sulu''s runtime
