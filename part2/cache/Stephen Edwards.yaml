        "title": "Limiting the loss of terrestrial ecosystems to safeguard nature
        for biodiversity and humanity", "abstract": "Humanity is on a pathway of unsustainable
        loss of the natural systems upon which we, and all life, rely. To date, global
        efforts to achieve internationally-agreed goals to reduce carbon emissions,
        halt biodiversity loss, and retain essential ecosystem services, have been
        poorly integrated. However, these different goals all rely on preserving natural
        ecosystems. Here, we show how to unify these goals by empirically deriving
        spatially-explicit, quantitative area-based targets for the retention of natural
        terrestrial ecosystems. We found that at least 67 million km2 of Earth\u2019s
        natural terrestrial ecosystems (~79% of the area remaining) require retention
        \u2013 via a combination of strict protection but more prominently through
        sustainably managed land use regimes complemented by restoration actions \u2013
        to contribute to biodiversity, climate, soil and freshwater objectives under
        four United Nations\u2019 Resolutions. This equates to retaining natural ecosystems
        across ~50% of the total terrestrial (excluding Antarctica) surface of Earth.
        Our results show where retention efforts could be focussed to contribute to
        multiple goals simultaneously. The retention targets concept that we present
        explicitly recognises that such management can and should co-occur alongside
        and be driven by the people who live in and rely on places where natural and
        semi-natural ecosystems remain on Earth.", "venue": "bioRxiv", "year": 2021,
