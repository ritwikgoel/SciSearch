        "title": "Effect of Heartmath Workshop on Physiological Coherence, Sense of
        Coherence, Zone, Mood and Resilience Perceptions", "abstract": "This study
        examines the effect of a HeartMath workshop on physiological coherence, sense
        of coherence, zone, mood and resilience perceptions. A quasi-experimental
        design, involving mixed quantitative and qualitative research methodologies
        and techniques, was used. The sample consisted of 10 workshop participants,
        5 males and 5 females, with mean age of 22.10. Participants were matched for
        age and gender with 10 control group persons. Statistical analysis revealed
        significant within group, pre to post workshop results for physiological coherence,
        sense of coherence, zone and mood, with improvement in resilience. Workshop
