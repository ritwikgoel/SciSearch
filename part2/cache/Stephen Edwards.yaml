        "title": "Quantifying Incremental Development Practices and Their Relationship
        to Procrastination", "abstract": "We present quantitative analyses performed
        on character-level program edit and execution data, collected in a junior-level
        data structures and algorithms course. The goal of this research is to determine
        whether proposed measures of student behaviors such as incremental development
