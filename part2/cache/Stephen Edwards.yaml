        "title": "Network synthesis for database processing units", "abstract": "We
        explore on-chip network topologies for the Q100, an analytic query accelerator
        for relational databases. In such data-centric accelerators, interconnects
        play a critical role by moving large volumes of data. In this paper we show
        that various interconnect topologies can trade a factor of 2.5\u00d7 in performance
