        "title": "Toward a Model of Reusable Software Subsystems", "abstract": "No
        one has yet developed a generally acceptable model of reusable software that
        fully captures the nature of software parts and how they should be used to
        construct new systems. This paper discusses developing a model of reusable
        subsystems, where a subsystem can vary in grain size from large scale generic
        architectures to single module components. It draws on previous work from
        wisr''91 to describe the need for an analytical model of reusable subsystems,
        the purposes for such a model, the broad properties such a model should have,
        and the critical issues that have already been identiied which must be addressed.
