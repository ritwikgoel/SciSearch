        "title": "Space Launch System Accelerated Booster Development Cycle", "abstract":
        "With the retirement of the Space Shuttle, NASA is seeking to reinvigorate
        the national space program and recapture the public s interest in human space
        exploration by developing missions to the Moon, near-earth asteroids, Lagrange
        points, Mars, and beyond. The would-be successor to the Space Shuttle, NASA
        s Constellation Program, planned to take humans back to the Moon by 2020,
        but due to budgetary constraints was cancelled in 2010 in search of a more
        \"affordable, sustainable, and realistic\" concept2. Following a number of
        studies, the much anticipated Space Launch System (SLS) was unveiled in September
        of 2011. The SLS core architecture consists of a cryogenic first stage with
        five Space Shuttle Main Engines (SSMEs), and a cryogenic second stage using
        a new J-2X engine3. The baseline configuration employs two 5-segment solid
        rocket boosters to achieve a 70 metric ton payload capability, but a new,
        more capable booster system will be required to attain the goal of 130 metric
        tons to orbit. To this end, NASA s Marshall Space Flight Center recently released
        a NASA Research Announcement (NRA) entitled \"Space Launch System (SLS) Advanced
        Booster Engineering Demonstration and/or Risk Reduction.\" The increased emphasis
        on affordability is evident in the language used in the NRA, which is focused
        on risk reduction \"leading to an affordable Advanced Booster that meets the
        evolved capabilities of SLS\" and \"enabling competition\" to \"enhance SLS
        affordability. The purpose of the work presented in this paper is to perform
        an independent assessment of the elements that make up an affordable and realistic
        path forward for the SLS booster system, utilizing advanced design methods
        and technology evaluation techniques. The goal is to identify elements that
        will enable a more sustainable development program by exploring the trade
        space of heavy lift booster systems and focusing on affordability, operability,
        and reliability at the system and subsystem levels5. For this study, affordability
        is defined as lifecycle cost, which includes design, development, test, and
        engineering (DDTE by sharing some of the risk and investment, the overall
        development cost may be reduced. Consideration is not limited to solid and
        liquid rocket boosters. A set of functional performance characteristics, such
        as engine thrust, specific impulse (Isp), mixture ratio, and throttle range
        are identified and their impacts on the system are evaluated. This study also
        identifies how such characteristics affect overall life cycle cost, including
        DDT&E and fixed and variable P&O.", "venue": "", "year": 2012, "referenceCount":
