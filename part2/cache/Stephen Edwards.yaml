        "title": "Hybrid Launch Vehicle Trajectory Assumptions Analysis", "abstract":
        "The assumptions associated with modeling the Return to Launch Site (RTLS)
        trajectory for a Hybrid Launch Vehicle (HLV) are analyzed and documented in
        this study. The key assumptions that are identified come from the trajectory
        optimizer behavior. Specifically, the variables controlled by the optimizer,
        the active constraints, and the overall constraint margins for the trajectory.
        Also identified in this study is the method of RTLS performed by the vehicle.
        In support of this analysis, additional computational work is performed. Using
        MATLAB, the trajectory data is run through a parsing script to enable a one-to-one
        comparison of trajectories from different sources, and a reverse engineering
        script is used to calculate any critical parameters that may have been omitted
        from a trajectory data set. The provided data and calculated data, along with
        the trajectory classification and identified assumptions are stored using
        a Microsoft Access database. The logical analysis, as well as visual analysis
        is performed in a tool created using Rave, an open-source MATLAB toolbox.",
