        "title": "Applying spectrum-based fault localization to generate debugging
        suggestions for student programmers", "abstract": "While automated grading
        systems are useful for generating real-time feedback for students, they also
        highlight some obstacles. In particular, when a student''s program contains
        bugs, automated systems report this fact, but not how to locate or correct
        them. This paper reports on a study inspired by current research on automatic
        fault localization - techniques to programmatically locate bugs within a piece
        of code under test. The goal is not to \"identify\" or diagnose the bug, but
