        "title": "Dietary fat composition shapes bile acid metabolism and severity
        of liver injury in a pig model of pediatric NAFLD.", "abstract": "The objective
        of this study was to investigate the effect of dietary fatty acid (FA) composition
        on bile acid (BA) metabolism in a pig model of NAFLD, by using a multiomics
        approach combined with histology and serum biochemistry. Thirty 20-d-old Iberian
        pigs pair-housed in pens were randomly assigned to receive 1 of 3 hypercaloric
        diets for 10 weeks: 1) lard-enriched (LAR; n=5 pens), 2) olive oil-enriched
        (OLI, n=5), and 3) coconut oil-enriched (COC; n=5). Animals were euthanized
        on week 10 after blood sampling, and liver, colon and distal ileum (DI) were
        collected for histology, metabolomics, and transcriptomics. Data were analyzed
        by multivariate and univariate statistics. Compared with OLI and LAR, COC
        increased primary and secondary BAs in liver, plasma and colon. In addition,
        both COC and OLI reduced circulating fibroblast growth factor 19, increased
        hepatic necrosis, composite lesion score, and liver enzymes in serum, and
        upregulated genes involved in hepatocyte proliferation and DNA repair. The
        severity of liver disease in COC and OLI pigs was associated with increased
