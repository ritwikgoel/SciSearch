        "title": "South African Study into Healing Planetary Pollution", "abstract":
        "\"The accelerating destructive effects of pollution threaten the existence
        of all inhabitants of planet earth. Health promotion interventions inevitably
        include a dynamic harmony of various interacting planetary components and
        contexts, bio-psycho-social as well as spiritual, cultural and ecological.
        This study was based on a broad research question as to what would best heal
        polluted planet earth. As with most countries, South Africa is slowly recovering
        from the effects of COVID-19. It seemed timeous to investigate a local sample
        of knowledgeable and experienced persons with regard to their views on pollution
        prevention and health promotion. Sixteen local KwaZulu-Natal persons responded
        to an online google questionnaire. There were 5 men and 11 women, with a mean
        age of 55 and age range from 25 to 73 years. Data analysis using NVivo12 software
        indicated that participants\u2019 responses generally coalesced into a coherent
        health promotion theme including subthemes of awareness, education, regulation,
        and action to prevent human destructiveness, promote healing and the holistic
        integrity of nature. Unique local findings as well as those similar to other
        studies are discussed. Further research could include formal scales with larger
        local and international samples in interconnected, ecological and health promotion
        initiatives.\"", "venue": "Di\u00e1logo", "year": 2022, "referenceCount":
