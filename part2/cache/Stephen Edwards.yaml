        "OBJECTIVE\nTo determine the roles played by the neutrophil Fcgamma receptor
        type II (FcgammaRII) (CD32) and FcgammaRIIIb (CD16) in phagocytosis, bacterial
        killing, and activation by immune complexes (ICs) and to test the hypothesis
        that inhibition of pathologic effector neutrophil function is possible without
        compromising host defense.\n\n\nMETHODS\nReceptor function was probed by enzymic
        removal of FcgammaRIIIb from the cell surface and by use of Fab/F(ab'')(2)
        fragments of monoclonal antibodies to block receptor-ligand binding. Cells
        were challenged with (a) serum-opsonized Staphylococcus aureus, (b) serum-
        and IgG-opsonized latex particles, and (c) synthetic soluble and insoluble
        ICs to mimic bacterial and inflammatory stimuli.\n\n\nRESULTS\nPhosphatidylinositol-phospholipase
        C treatment removed >97% of surface FcgammaRIIIb from neutrophils previously
        treated with tumor necrosis factor alpha to mobilize intracellular stores
        of receptor. This treatment profoundly inhibited activation of primed neutrophils
        by soluble ICs of the type found in diseased rheumatoid joints, but had no
        effect on phagocytosis and killing of serum-opsonized S aureus.\n\n\nCONCLUSION\nFcgammaRIIIb
        plays a major role in the secretion of toxic products in response to ICs,
        but little or no role in the phagocytosis and killing of serum-opsonized bacteria.
        The selective suppression of effector neutrophil function is therefore possible.
