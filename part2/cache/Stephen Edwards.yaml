        "title": "The Effects of Layering and Encapsulation on Software Development
        Cost and Quality", "abstract": "Software engineers often espouse the importance
        of using abstraction and encapsulation in developing software components.
        They advocate the \"layering\" of new components on top of existing components,
        using only information about the functionality and interfaces provided by
        the existing components. This layering approach is in contrast to a \"direct
        implementation\" of new components, utilizing unencapsulated access to the
        representation data structures and code present in the existing components.
        By increasing the reuse of existing components, the layering approach intuitively
        should result in reduced development costs, and in increased quality for the
        new components. However, there is no empirical evidence that indicates whether
        the layering approach improves developer productivity or component quality.
        We discuss three controlled experiments designed to gather such empirical
        evidence. The results support the contention that layering significantly reduces
        the effort required to build new components. Furthermore, the quality of the
        components, in terms of the number of defects introduced during their development,
        is at least as good using the layered approach. Experiments such as these
        illustrate a number of interesting and important issues in statistical analysis.
        We discuss these issues because, in our experience, they are not well known
