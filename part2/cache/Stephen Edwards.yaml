        neutrophils but generated a rapid and extensive secretion of reactive oxygen
        metabolites when the cells were primed with granulocyte-macrophage colony
        stimulating factor (GM-CSF). This activity required both Fc\u03b3RII and Fc\u03b3RIIIb
