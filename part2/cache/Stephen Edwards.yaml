        "title": "ProgSnap2: A Flexible Format for Programming Process Data", "abstract":
        "In this paper, we introduce ProgSnap2, a standardized format for logging
        programming process data. ProgSnap2 is a tool for computing education researchers,
        with the goal of enabling collaboration by helping them to collect and share
        data, analysis code, and data-driven tools to support students. We give an
        overview of the format, including how events, event attributes, metadata,
        code snapshots and external resources are represented. We also present a case
