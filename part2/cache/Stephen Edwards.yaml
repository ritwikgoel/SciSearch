        "http://ijscience.com/Journal_of_Animal_Scientist/default.htm"]}, "url": "https://www.semanticscholar.org/paper/bf771d92dd923b5d4fbcc973dbb21ddf2fe06d02",
        "title": "Effects of added chelated trace minerals, organic selenium, yeast
        culture, direct-fed microbials, and Yucca schidigera extract in horses: II.
        Nutrient excretion and potential environmental impact.", "abstract": "The
        objective of this study was to test the hypothesis that an equine diet formulated
        with chelated trace minerals, organic selenium, yeast culture, direct-fed
        microbials (DFM) and Yucca schidigera extract would decrease excretion of
        nutrients that have potential for environmental impact. Horses were acclimated
        to 100% pelleted diets formulated with (ADD) and without (CTRL) the aforementioned
        additives. Chelated sources of Cu, Zn, Mn, and Co were included in the ADD
        diet at a 100% replacement rate of sulfate forms used in the CTRL diet. Additionally,
        the ADD diet included organic selenium yeast, DFM, and Yucca schidigera extract.
        Ten horses were fed the 2 experimental diets during two 42-d periods in a
        crossover design. Total fecal and urine collection occurred during the last
        14 d of each period. Results indicate no significant differences between Cu,
        Zn, Mn, and Co concentrations excreted via urine (P > 0.05) due to dietary
        treatment. There was no difference between fecal Cu and Mn concentrations
        (P > 0.05) based on diet consumed. Mean fecal Zn and Co concentrations excreted
        by horses consuming ADD were greater than CTRL (P < 0.003). Differences due
        to diet were found for selenium fecal (P < 0.0001) and urine (P < 0.0001)
        excretions, with decreased concentrations found for horses consuming organic
        selenium yeast (ADD). In contrast, fecal K (%) was greater (P = 0.0421) for
        horses consuming ADD, whereas concentrations of fecal solids, total N, ammonia
        N, P, total ammonia, and fecal output did not differ between dietary treatments
        (P > 0.05). In feces stockpiled to simulate a crude composting method, no
        differences (P > 0.05) due to diet were detected for particle size, temperature,
        moisture, OM, total N, P, phosphate, K, moisture, potash, or ammonia N (P
        > 0.05). Although no difference (P = 0.2737) in feces stockpile temperature
        due to diet was found, temperature differences over time were documented (P
        < 0.0001). In conclusion, the addition of certain chelated mineral sources,
        organic Se yeast, DFM, and Yucca schidigera extract did not decrease most
        nutrient concentrations excreted. Horses consuming organic selenium as part
        of the additive diet had lower fecal and urine Se concentrations, as well
        as greater fecal K concentrations.", "venue": "Journal of Animal Science",
