        "title": "An examination of the selenium nutrition of sheep in Victoria.",
        "abstract": "The selenium nutrition of sheep throughout Victoria was assessed
        by a survey of the blood glutathione peroxidase activity in 708 flocks. It
        was shown that the blood glutathione peroxidase activity in sheep had a seasonal
        variation with lowest levels in the spring. The enzyme activity was correlated
        with the blood selenium concentration. Areas where blood selenium was less
        than 0.03 micrograms/ml in spring were defined. Sheep with low selenium nutrition
        were grazing pastures in the high rainfall areas on acid soils, particularly
        those derived from granite. Selenium concentrations in pasture samples examined
        were greater than 0.02 mg/kg, and it was found that superphosphate application
        had no significant effect on the selenium content of pasture. However, management
        practices such as high stocking rates and rates of application of superphosphate
        to pasture were associated with low blood glutathione peroxidase activities
        in sheep. It was concluded that the selenium nutrition of most of the sheep
        flocks in Victoria is adequate, and that the deficient areas are localised.
        There seems little requirement for supplementation of adult sheep. As the
        delayed type of white muscle disease in spring lambs appears to be the main
        selenium-responsive disorder, direct supplementation of lambs in the low selenium
        areas would be the most effective method of ensuring adequate selenium nutrition.",
