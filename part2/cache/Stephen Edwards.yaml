        of (S)\u2010ketamine are 1.5\u2010 and threefold higher, respectively, than
        those of (R)\u2010ketamine in laboratory rodents. 3 The present study investigated
        the effects of racemic ketamine and enantiopure (S)\u2010ketamine on inflammatory
        hyperalgesia in rats, 5 days after intraplantar injection of Freund''s complete
        adjuvant (FCA) into one hind paw. First, racemic or (S)\u2010ketamine was
        administered alone; second, racemic or (S)\u2010ketamine was administered
        30 min after initiation of i.v. infusions of the \u00b5\u2010opioid agonist,
        alfentanil. 4 Area under the curve (AUC) values for Von Frey paw withdrawal
