        "abstract": "Introduction\nThe Adverse Outcome Pathway framework is increasingly
        used to integrate data generated based on traditional and emerging toxicity
        testing paradigms. As the number of AOP descriptions has increased, so has
        the need to define the AOP in computable terms.\n\n\nMaterials and Methods\nHerein,
        we present a comprehensive annotation of 172 AOPs housed in the AOP-Wiki as
        of December 4, 2016 using terms from existing biological ontologies.\n\n\nResults\nAOP
        Key Events (KEs) were assigned ontology terms using a concept called the Event
        Component, which consists of a Process, an Object, and an Action term, with
        each term originating from ontologies and other controlled vocabularies. Annotation
        of KEs with ontology classes from fourteen ontologies and controlled vocabularies
        resulted in a total of 685 KEs being annotated with a total of 809 Event Components.
        A set of seven conventions resulted, defining the annotation of KEs via Event
        Components.\n\n\nDiscussion\nThis expanded annotation of AOPs allows computational
        reasoners to aid in both AOP development and applications. In addition, the
        incorporation of explicit biological objects will reduce the time required
        for converting a qualitative AOP description into a conceptual model that
        can support computational modeling. As high throughput genomics becomes a
        more important part of the high throughput toxicity testing landscape, the
        new approaches described here for annotating key events will also promote
        the visualization and analysis of genomics data in an AOP context.", "venue":
