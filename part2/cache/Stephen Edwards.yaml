        they often present (e.g., locks, DMA, and non-sequential memory models), most
        parallel programming environments admit data races: the environment may make
        nondeterministic scheduling choices that can change the function of the program.\n
        We believe the solution is model-based design, where the programmer is presented
        with a constrained higher-level language that prevents certain unwanted behavior.
        In this paper, we describe a compiler for the SHIM scheduling-independent
        concurrent language that generates code for the Cell Broadband heterogeneous
        multicore processor. The complexity of the code our compiler generates relative
