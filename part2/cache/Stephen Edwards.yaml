        different complementation groups: evidence for different epistasis groups
        involved in the repair of large adducts in human DNA.", "abstract": "The data
        in this paper show that when the inhibition of growth is measured, xeroderma
        pigmentosum (XP) complementation groups A, G and D are very sensitive to 4-nitroquinoline-1-oxide
