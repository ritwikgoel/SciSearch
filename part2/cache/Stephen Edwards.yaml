        "title": "Examples of Integrating Field-based Research and Teaching in Geography,
        Earth and Environmental Sciences", "abstract": "Abstract Fieldwork is an essential
        component of any degree in geography and the earth and environmental sciences
        (GEES). Graduates with these degrees need to have received adequate appropriate
        field training. Academic staff involved in running fieldwork invest a large
        amount of time and effort in this activity and really only benefit if they
        can demonstrate some tangible output for their efforts. At the University
        of Greenwich, field-based research and teaching are highly integrated in some
        subjects in order to enhance teaching and learning activities for students
        and to maximise benefits to staff in terms of scholarly output and improved
        teaching materials. A highly successful, on-going process presently in operation
        at Greenwich is as follows: staff use their field-based research to inform
        their teaching and to stimulate interest in their researchjnterested students
        undertake their final-year research project allied to staff research; student
        research then informs staff research and aids enhancement of teaching; the
        cycle continues and increases the link between research and teaching to the
        mutual benefit of both staff and students. Taken a step further, this linkage
        may be successfully used to develop field guides and virtual field trips1.
        The latter can be particularly important for widening access for disabled
        students who are unable to fully participate in traditional field activities.",
