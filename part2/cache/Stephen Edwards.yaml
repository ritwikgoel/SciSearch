        presented in a way that encourages increased foraging time.\u00a0 In December
        2006, a fifteen-year-old male spectacled bear was received into quarantine
        at the Smithsonian Institution\u2019s National Zoological Park. During the
        quarantine examination, nutrition staff manually assessed body condition and
        at 222.5 kg, the animal was deemed grossly obese with a body condition score
        of 9 on a 1\u20139 point scale.\u00a0 A weight reduction plan was developed
        with a goal of gradual and continual weight loss at a rate of 1.0% of initial
        body weight (BW) per week, with a maximum of 2.0% and a minimum of 0.5% of
