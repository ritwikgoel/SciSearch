        A known association exists with tumours, particularly ovarian teratoma. Cases
        which are not associated with tumour often fail first line therapy. As such,
        therapy for this disease can be challenging and involves a spectrum of immunotherapy.
        Rituximab is widely considered to be second line treatment for this illness.
