        "abstract": "Foreword Tourism''s importance in the economy of the Member States
        of the OAS has steadily grown during the last decade. Concurrently there has
        been an increase in competition, a need to satisfy environmental obligations
        and the need to respond to the market''s need for alternative tourism products.
        Ecotourism, one of the emerging tourism alternatives, is the result of the
        changes in the values and the habits of people. The countries throughout the
        hemisphere have implemented many different ecotourism strategies and policies
        for the promotion of natural attractions, the protection of the environment,
        and of the quality of life. Much is to be learned by the analysis of all these
        different approaches. It is for this reason that the Inter-Sectoral Unit for
        Tourism, within the framework of the technical cooperation provided by the
        Organization of American States to its members, decided to support this \"Comparative
        Study of Ecotourism Policy.\" We hope that the dissemination of this study
