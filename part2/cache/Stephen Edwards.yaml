        in the state of Victoria, southeast Australia, is generated from power stations
        fuelled by the extensive brown coal resources of the Latrobe Valley (DPI 2008).
        These resources are crucially important to the future economic development
        of Victoria and the Victorian Government is committed to developing these
        resources in an environmentally responsible manner. One possible method for
