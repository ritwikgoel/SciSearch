        "title": "Mcl-1 expression in human neutrophils: regulation by cytokines and
        correlation with cell survival.", "abstract": "Human neutrophils possess a
        very short half-life because they constitutively undergo apoptosis. Cytokines,
        such as granulocyte-macrophage colony-stimulating factor (GM-CSF), and other
        agents can rescue neutrophils from apoptosis but the molecular mechanisms
        involved in this rescue are undefined. Here, we show by Western blotting that
        human neutrophils do not express Bcl-2 or Bcl-X but constitutively express
        Bax. However, cellular levels of these proteins are unaffected by agents which
        either accelerate or delay neutrophil apoptosis. In contrast, neutrophils
        express the antiapoptotic protein Mcl-1 and levels of this protein correlate
        with neutrophil survival. Thus, cellular levels of Mcl-1 decline as neutrophils
        undergo apoptosis and are enhanced by agents (eg, GM-CSF, interleukin-1beta,
        sodium butyrate, and lipopolysaccharide) that promote neutrophil survival.
        Neutrophils only possess few, small mitochondria, and much of the Mcl-1 protein
        seems to be located in nuclear fractions. These observations provide the first
        evidence implicating a Bcl-2 family member in the regulation of neutrophil
        survival. Moreover, this work also provides a potential mechanism whereby
        cytokine-regulated gene expression regulates the functional lifespan of neutrophils
