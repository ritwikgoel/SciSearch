        "title": "Representation inheritance: a safe form of \"white box\" code inheritance",
        "abstract": "There are two approaches to using code inheritance for defining
        new component implementations in terms of existing implementations. Black-box
        code inheritance allows subclasses to reuse superclass implementations as-is,
        without direct access to their internals. Alternatively, white-box code inheritance
        allows subclasses to have direct access to superclass implementation details,
        which may be necessary for the efficiency of some subclass operations. Unfortunately,
        white-box code inheritance violates the protection that encapsulation affords
        to superclasses, opening up the possibility of a subclass interfering with
        the correct operation of its superclass methods. Representation inheritance
        is proposed as a restricted form of white-box code inheritance where subclasses
        have direct access to superclass implementation details, but are required
        to respect the representation invariant(s) and abstraction relation(s) of
        their ancestor(s). This preserves the protection that encapsulation provides,
        while allowing the freedom of access that component implementers sometimes
        desire.", "venue": "Proceedings of Fourth IEEE International Conference on
