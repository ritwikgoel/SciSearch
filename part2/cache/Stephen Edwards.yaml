        "title": "The absolute beginner''s guide to JUnit in the classroom (abstract
        only)", "abstract": "Software testing has become popular in introductory courses,
        but many educators are unfamiliar with how to write software tests or how
        they might be used in the classroom. This workshop provides a practical introduction
        to JUnit for educators. JUnit is the Java testing framework that is most commonly
        used in the classroom. Participants will learn how to write and run JUnit
        test cases; how-to''s for common classroom uses (as a behavioral addition
        to an assignment specification, as part of manual grading, as part of automated
        grading, as a student-written activity, etc.); and common solutions to tricky
        classroom problems (testing standard input/output, randomness, main programs,
        assignments with lots of design freedom, assertions, and code that calls exit()).
