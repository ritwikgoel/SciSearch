        "title": "Dereferee: instrumenting C++ pointers with meaningful runtime diagnostics",
        "abstract": "Proper memory management and pointer usage often prove to be
        the most difficult concepts for students learning C++ to grasp. Compounding
        this problem is the fact that the compilers and runtime environments traditionally
