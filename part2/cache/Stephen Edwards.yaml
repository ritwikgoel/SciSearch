        "title": "The ReactiveML Toplevel (tool demo)", "abstract": "ReactiveML [4]
        is an extension of Objective Caml dedicated to the programming of reactive
        systems such as video games or simulation problems. It takes advantage of
        Objective Caml expressiveness and it introduces new constructs a la Esterel
        [5] to deal with time. ReactiveML is based on the synchronous reactive model
        [2]. In this model, time is represented as a succession of logical instants
        and the parallel composition guaranties that all processes can react at each
        instant. The strength of the model comes from both (1) the synchronous model
        [1] that ensures the reproductivity of behaviors and (2) the absence of causality
        problems that allows an easy integration in a general purpose language. The
        tool demo will present the language through the use of rmltop [3]: the ReactiveML
