        state government databases such as the National Oceanic and Atmospheric Administration
        (NOAA), and the United States Geological Survey (USGS). Utilizing platforms
        such as ESRI ArcMapTM software, spatially referenced locations, via point
        data, vector data, line data, and polygons depicting points and sites of interest
