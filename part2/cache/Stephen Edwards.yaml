        increaseseveral fold once they enter infected or in\u00a3amed tissues [1].Aged
        neutrophils undergo spontaneous apoptosis (pro-grammed cell death) in the
        absence of cytokines or otherproin\u00a3ammatory agents prior to their removal
        by macro-phages [2]. This phagocytic removal of intact, apoptotic neu-trophils
        prevents them from releasing their cytotoxic contentinto the extracellular
        milieu that would occur if the cells diedby necrosis. In acute in\u00a3ammation,
        neutrophil numbers withintissues can be extremely high because of targeted
        in\u00a3ux fromthe circulation and because their constitutive apoptotic path-way
        is delayed by the action of local in\u00a3ammatory mediators[3]. Thus, the
        potential for in\u00a3ammatory neutrophils to causetissue damage via the release
        of toxic reactive oxygen speciesand granule enzymes such as proteases is very
