        "title": "Efficient, deterministic and deadlock-free concurrency", "abstract":
        "Concurrent programming languages are growing in importance with the advent
        of multicore systems. Two major concerns in any concurrent program are data
        races and deadlocks. Each are potentially subtle bugs that can be caused by
        nondeterministic scheduling choices in most concurrent formalisms. Unfortunately,
        traditional race and deadlock detection techniques fail on both large programs,
        and small programs with complex behaviors. \nWe believe the solution is model-based
        design, where the programmer is presented with a constrained higher-level
        language that prevents certain unwanted behavior. We present the SHIM model
        that guarantees the absence of data races by eschewing shared memory. \nThis
        dissertation provides SHIM based techniques that aid determinism\u2014models
        that guarantee determinism, compilers that generate deterministic code and
        libraries that provide deterministic constructs. Additionally, we avoid deadlocks,
        a consequence of improper synchronization. A SHIM program may deadlock if
        it violates a communication protocol. We provide efficient techniques for
        detecting and deterministically breaking deadlocks in programs that use the
        SHIM model. \nWe evaluate the efficiency of our techniques with a set of benchmarks.
        We have also extended our ideas to other languages. The ultimate goal is to
        provide deterministic deadlock-free concurrency along with efficiency. Our
        hope is that these ideas will be used in the future while designing complex
        concurrent systems.", "venue": "", "year": 2011, "referenceCount": 134, "citationCount":
