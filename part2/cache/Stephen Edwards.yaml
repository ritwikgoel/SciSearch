        "title": "Web-CAT : the Web-based Center for Automated Testing", "abstract":
        "The Web-CAT software system for evaluating student programming assignments
        has had substantial impact both within Virginia Tech and in other universities.
        Web-CAT, the Web-based Center for Automated Testing, is a tool that provides
        rapid, directed comments on student work, encourages students to write software
        tests for their own work, and empowers students with the responsibility of
        demonstrating the correctness and validity of their own programs. Web-CAT
        has allowed Dr. Edwards to transform the way programming assignments are given
        and assessed in our freshman and sophomore CS programming courses. While students
        have always focused on \u201cwriting code,\u201d Web-CAT has given instructors
        a tool that encourages students to step back and reflect on their own work
        and what they are trying to achieve. Web-CAT does not grade student programs
        for correctness\u2014instead, the student is responsible for demonstrating
        correctness by writing and running test cases. Each test case is a minihypothesis
        about how the student believes his or her program should work, and students
        continually write, refine, and experimentally validate these hypotheses as
        they develop solutions. Web-CAT then grades students on how well they test
        their own programs, that is, how rigorous and convincing is their own demonstration
        of the correctness of their own work. As a result, students learn more and
        produce higher-quality code. Students who use Web-CAT produce an average of
        28% fewer program bugs, are more likely to turn their work in on time, and
        receive higher scores. Further, students see clear benefits to using Web-CAT,
        since it increases their confidence in the correctness of their own work,
        helps them incrementally develop solutions, and reduces some of the most frustrating
        factors that cause students to fail to complete working solutions. The lessons
        learned from these development efforts have been disseminated through journal
        articles, conference papers, demonstrations, poster presentations, workshop
        papers, and four tutorials at national conferences.", "venue": "", "year":
