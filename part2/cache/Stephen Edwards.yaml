        "name": "J. Rajkumar"}]}, {"paperId": "187776a8eb4783289f94fa65f3383976e3b4cfdc",
        "externalIds": {"MAG": "1944072015", "DOI": "10.1002/SPE.V35:6", "CorpusId":
        58270783}, "corpusId": 58270783, "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/187776a8eb4783289f94fa65f3383976e3b4cfdc",
        "title": "Model variables: cleanly supporting abstraction in design by contract:
        Research Articles", "abstract": "In design by contract (DBC), assertions are
        typically written using program variables and query methods. The lack of separation
        between program code and assertions is confusing, because readers do not know
        what code is intended for use in the program and what code is only intended
        for specification purposes. This lack of separation also creates a potential
        runtime performance penalty, even when runtime assertion checks are disabled,
        due to both the increased memory footprint of the program and the execution
        of code maintaining that part of the program''s state intended for use in
        specifications. To solve these problems, we present a new way of writing and
        checking DBC assertions without directly referring to concrete program states,
        using \u2018model\u2019, i.e. specification-only, variables and methods. The
        use of model variables and methods does not incur the problems mentioned above,
        but it also allow one to write more easily assertions that are abstract, concise,
        and independent of representation details, and hence more readable and maintainable.
        We implemented these features in the runtime assertion checker for the Java
        Modeling Language (JML), but the approach could also be implemented in other
        DBC tools. Copyright \u00a9 2005 John Wiley & Sons, Ltd.", "venue": "", "year":
