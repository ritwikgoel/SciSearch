        but it is unknown if there are differences in their antinuclear autoantibody
        (ANA) profiles or if staining patterns are associated with specific autoantibodies
        and clinical manifestations.\n\n\nOBJECTIVE\nTo determine whether distinct
        types and numbers of ANA-staining patterns are associated with specific autoantibodies
        and clinical manifestations in JSLE and ASLE patients.\n\n\nMETHODS\nA retrospective
        study was performed in Thai children (n = 146) and adults (n = 180) diagnosed
        with SLE using the Systemic Lupus International Collaborating Clinics classification
        criteria.\n\n\nRESULTS\nJSLE patients with a homogeneous pattern of staining
        and anti-dsDNA or anti-nucleosome antibodies in serum, developed renal involvement,
        leukopenia and acute/subacute cutaneous LE. Coarse speckled pattern with anti-RNP
        or anti-Sm showed thrombocytopenia and renal involvement in JSLE patients,
        but leukopenia in both groups. JSLE patients with fine-coarse speckled pattern
        and anti-RNP, anti-Sm, anti-Ro-52 or anti-SSA developed leukopenia, thrombocytopenia
        and renal involvement, whilst hemolytic anemia and serositis were commonly
        found in those with anti-Ro-52. Median SLEDAI score was higher in JSLE than
        ASLE patients.\n\n\nCONCLUSION\nDetailed ANA-staining patterns with specific
        autoantibodies show particular clinical manifestations and hence prompt further
        clinical investigations in both JSLE and ASLE patients. Therefore, this study
        demonstrates that distinct patterns of ANA staining and specific autoantibodies
