        110402508}, "corpusId": 110402508, "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/ea126ef3f009a709530ad5d160b485c216fcf2b3",
        "title": "Creation of a Rapid High-Fidelity Aerodynamics Module for a Multidisciplinary
        Design Environment", "abstract": "In the traditional aerospace vehicle design
        process, each successive design phase is accompanied by an increment in the
        modeling fidelity of the disciplinary analyses being performed. This trend
        follows a corresponding shrinking of the design space as more and more design
        decisions are locked in. The correlated increase in knowledge about the design
        and decrease in design freedom occurs partly because increases in modeling
        fidelity are usually accompanied by significant increases in the computational
        expense of performing the analyses. When running high fidelity analyses, it
        is not usually feasible to explore a large number of variations, and so design
        space exploration is reserved for conceptual design, and higher fidelity analyses
        are run only once a specific point design has been selected to carry forward.
        The designs produced by this traditional process have been recognized as being
        limited by the uncertainty that is present early on due to the use of lower
        fidelity analyses. For example, uncertainty in aerodynamics predictions produces
        uncertainty in trajectory optimization, which can impact overall vehicle sizing.
        This effect can become more significant when trajectories are being shaped
        by active constraints. For example, if an optimal trajectory is running up
        against a normal load factor constraint, inaccuracies in the aerodynamic coefficient
        predictions can cause a feasible trajectory to be considered infeasible, or
        vice versa. For this reason, a trade must always be performed between the
        desired fidelity and the resources available. Apart from this trade between
        fidelity and computational expense, it is very desirable to use higher fidelity
        analyses earlier in the design process. A large body of work has been performed
        to this end, led by efforts in the area of surrogate modeling. In surrogate
        modeling, an up-front investment is made by running a high fidelity code over
        a Design of Experiments (DOE); once completed, the DOE data is used to create
        a surrogate model, which captures the relationships between input variables
        and responses into regression equations. Depending on the dimensionality of
        the problem and the fidelity of the code for which a surrogate model is being
        created, the initial DOE can itself be computationally prohibitive to run.
        Cokriging, a modeling approach from the field of geostatistics, provides a
        desirable compromise between computational expense and fidelity. To do this,
        cokriging leverages a large body of data generated by a low fidelity analysis,
        combines it with a smaller set of data from a higher fidelity analysis, and
        creates a kriging surrogate model with prediction fidelity approaching that
        of the higher fidelity analysis. When integrated into a multidisciplinary
        environment, a disciplinary analysis module employing cokriging can raise
        the analysis fidelity without drastically impacting the expense of design
        iterations. This is demonstrated through the creation of an aerodynamics analysis
        module in NASA s OpenMDAO framework. Aerodynamic analyses including Missile
        DATCOM, APAS, and USM3D are leveraged to create high fidelity aerodynamics
        decks for parametric vehicle geometries, which are created in NASA s Vehicle
        Sketch Pad (VSP). Several trade studies are performed to examine the achieved
        level of model fidelity, and the overall impact to vehicle design is quantified.",
