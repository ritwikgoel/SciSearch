        "title": "Automatically Generating Tests from Natural Language Descriptions
        of Software Behavior", "abstract": "Behavior-Driven Development (BDD) is an
        emerging agile development approach where all stakeholders (including developers
        and customers) work together to write user stories in structured natural language
        to capture a software application\u2019s functionality in terms of required
        \u201cbehaviors.\u201d Developers can then manually write \u201cglue\u201d
        code so that these scenarios can be translated into executable software tests.
        This glue code represents individual steps within unit and acceptance test
        cases, and tools exist that automate the mapping from scenario descriptions
        to manually written code steps (typically using regular expressions). This
        paper takes the position that, instead of requiring programmers to write manual
        glue code, it is practical to convert natural language scenario descriptions
        into executable software tests fully automatically. To show feasibility, this
        paper presents preliminary results from a tool called Kirby that uses natural
        language processing techniques to automatically generate executable software
        tests from structured English scenario descriptions. Kirby relieves the developer
        from the laborious work of writing code for the individual steps described
