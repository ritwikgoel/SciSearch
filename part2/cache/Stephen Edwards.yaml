        "title": "Resilience and coping experiences among master''s professional psychology
        students in South Africa", "abstract": "A longitudinal, five year study, with
        a qualitative, phenomenological approach, investigated resilience and coping
        experiences of 47 professional psychology master''s degree students in their
        first year of training in South Africa. There were 12 men and 31 women, with
