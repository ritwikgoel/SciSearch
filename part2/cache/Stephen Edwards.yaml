        "title": "Tracking Children''s Health to Age 21", "abstract": "In her article
        \u201ceverything you wanted to know about children, for $2.7 billion\u201d
        (News Focus, 11 July, p. 162), Jocelyn Kaiser reports varying perspectives,
        negative as well as positive, on the planned National Children''s Study. As
        Kaiser notes, the National Children''s Study is an extremely ambitious project.
        It plans to follow 100,000 children in all areas of the United States from
        conception through the age of 21. Its goal is to comprehensively assess the
        impact of early exposures\u2014physical, chemical, biological, and social\u2014on
        growth, development, and life-long health. It offers an unparalleled opportunity
        to unravel the interplay of environmental and genetic factors in the causation
        of such conditions as asthma, childhood cancer, reproductive problems, and
        neurodevelopmental disorders.\n\nAs longtime proponents of the study, we have
        heard the criticisms and the praise reported by Kaiser many times. And while
        we acknowledge that the plan for the study is very ambitious, we believe,
        frankly, that this bold reach will be the key to its success. A project of
        this scope requires the expertise of scientists from multiple disciplines
        and sectors, and the planning process is naturally unwieldy. But that is far
        preferable to a limited, narrow short-term study that can examine only one
        or a few factors at a time.\n\nWe believe that it would be incredibly shortsighted
