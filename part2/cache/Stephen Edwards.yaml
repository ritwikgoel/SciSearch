        "title": "Making Sense of the Colonial Encounter in Conrad\u2019s Shorter
        Indian Ocean Fiction: Narrative Technique, Meaning and Epistemology in \u2018Karain:
        A Memory\u2019, \u2018A Smile of Fortune\u2019 and The Shadow-Line", "abstract":
        "The narrative techniques of Conrad\u2019s shorter Malay and Indian Ocean
        fiction are examined to see the extent to which they either reveal or complicate
        and obscure interpretation and meaning, in their attempts to represent the
        colonial encounter. In the process, the paper seeks to balance the opposing
        claims of John Peters who absolves Conrad from \u2018epistemological solipsism
        and ethical anarchy\u2019 and those of Daniel Just who argues that \u2018the
        disintegration of meaning\u2019 is \u2018the only ethically acceptable response
        to the historical experience of colonialism\u2019. It also seeks to show how
        Conrad\u2019s narrative strategies, such as use of in medias res and achronology
        techniques as well as use of the first person narrator, changed through the
        course of his writing career. We therefore find different solutions to the
        question of whether the voice of the colonial Other can be articulated in
        \u2018Karain\u2019 and \u2018A Smile of Fortune\u2019. In the former, Karain
        is allowed to speak and implicitly challenge the narrator\u2019s values, although
        he worryingly seems to articulate his outlook in western terms. In the latter,
        the colonised voice is not heard at all as we struggle to work out what is
        happening through the lens of the narrator\u2019s prejudice and misogyny.
        The Shadow-Line , on the other hand, satisfyingly balances epistemological
        and ontological uncertainties as the Western sea-faring ideals of masculine
        self-sufficiency break down and colonial vulnerabilities are internalised.
        A first person narration here becomes a multi-voiced narrative. In their different
        ways, all three stories grapple with intractable issues involved in adequately
        characterising the colonial encounter. In addition, their epistemological
        quandaries and the murkiness of their insight express the intellectual, emotional
        and ethical frisson of the inevitable failure to attain a responsible state
        of being in a morally compromised universe.", "venue": "", "year": 2017, "referenceCount":
