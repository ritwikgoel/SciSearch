        "title": "Transcriptional Modulation of the ERK1/2 MAPK and NF-\u03baB Pathways
        in Human Urothelial Cells After Trivalent Arsenical Exposure: Implications
        for Urinary Bladder Cancer.", "abstract": "Chronic exposure to drinking water
        contaminated with inorganic arsenic (iAs) is associated with an increased
        risk of urinary bladder (UB) cancers in humans. The exact role of specific
        iAs metabolite(s) in As-mediated carcinogenesis remains largely unknown. Experimental
        evidence suggests that trivalent arsenicals, namely arsenite (iAsIII) and
        two of its metabolites, monomethylarsonous acid (MMAIII) and dimethylarsinous
        acid (DMAIII), are possible proximate UB carcinogens. Here, we used a transcriptomics
        approach to examine perturbed molecular pathways in a human urothelial cell
        line (UROtsa) after short-term exposure to iAsIII, MMAIII and DMAIII. Molecular
        pathways containing genes that encode proteins implicated in UB cancer development
