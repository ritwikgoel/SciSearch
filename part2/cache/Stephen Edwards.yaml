        "title": "Stimulation of reactive oxidant production in neutrophils by soluble
        and insoluble immune complexes occurs via different receptors/signal transduction
        systems.", "abstract": "Cell-free synovial fluid from patients with rheumatoid
        arthritis contains soluble and insoluble IgG-containing immune complexes which
        activate reactive oxidant production in human neutrophils. In this report
        we have measured the effects of inhibitors of signal transduction pathways
        on neutrophil activation by these complexes and also following activation
        by synthetic soluble and insoluble immune complexes made from human serum
        albumin (HSA) and anti-(HSA) antibodies. In all aspects studied, the soluble
        rheumatoid complexes and the soluble synthetic complexes were indistinguishable
        in the ways in which they activated neutrophils. Activation of reactive oxidant
        production in response to these soluble complexes was completely inhibited
        by pertussis toxin (indicating G-protein coupling of receptor occupancy),
        completely insensitive to staurosporine (indicating that oxidant production
        did not require protein kinase C activity), only marginally (< 30%) inhibited
        by butanol (indicating that dependence upon activity of phospholipase D was
        minimal), and completely inhibited by chloracysine, an inhibitor of phospholipase
        A2. In contrast, activation of reactive oxidant production in response to
        the insoluble rheumatoid or insoluble synthetic immune complexes was largely
        pertussis toxin insensitive, inhibited by > 50% by staurosporine, inhibited
        by > 50% by butanol, and completely inhibited by chloracysine. These results
