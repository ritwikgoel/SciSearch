        "title": "Student Debugging Practices and Their Relationships with Project
        Outcomes", "abstract": "Debugging is an important part of the software development
        process, studied by both the CS education and software engineering communities.
        Most prior work has focused either on novice or professional programmers.
        Intermediate-to-advanced students (such as those enrolled in post-CS2 Data
        Structures courses) who are working on large and complex projects have largely
        been ignored. We present results from an empirical observational study that
        examined junior-level undergraduate students'' debugging practices on relatively
        large (4-week lifecycle) projects, using IDE clickstream data collected by
        a custom Eclipse plugin. Specifically, we hypothesize that there are differing
        debugging behaviors exhibited, and that differing behaviors lead to differing
        project out-comes. For example, how often do students use the symbolic debugger
        available in modern IDEs, versus how often do they use diagnostic print statements,
        or both? What triggers a debugging session? What follows a debugging session?
        Does it matter when in the project lifecycle that debugging takes place? We
        have a number of interesting preliminary results. When using the debugger,
        there was a negative relationship between step-over and step-into actions
        versus final course grades, indicating that when students \"spin their wheels\"
        while debugging, they tend to perform more poorly. Students also tend to perform
        better on the project when debugging takes place earlier in the overall project
