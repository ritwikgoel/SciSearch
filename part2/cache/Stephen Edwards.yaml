        cellular prion protein, is a rapidly progressive, debilitating neurodegenerative
        disorder with no effective treatment. The estimated global incidence is at
        1/million inhabitants. This retrospective study examined the incidence of
        CJD in South Western Sydney Local Health District (SWSLHD) from 2014 to 2020.
        Background: SWSLHD had an estimated population of 1,038,534 in 2020, with
        CJD data being limited. Methods: The New South Wales (NSW) Health Information
        Exchange (HIE) database, for all admissions with CJD diagnoses in SWSLHD,
        between 2014 and 2020, was reviewed according to the WHO diagnostic criteria,
        consistent with the Australian national CJD registry. Only probable CJD cases
        were included. Incidence was calculated based on the projected SWSLHD population.
        Results: Thirty-five patients, diagnosed with CJD, were identified. Each was
        evaluated by 2 independent investigators, including clinical presentation,
        MRI, EEGs, 14-3-3, and RT-QuIC results, before assigning CJD-probable status.
        Four failed the CJD criteria and were excluded. Of the 31 CJD-probable cases,
        most (59%) were male and older (37%, range 61\u201370 years). The incidence
        rate peaked at 9/million in 2017 and was above 2/million, throughout the 7
        years, with an average of 4.859/million/year. Conclusions: The incidence of
