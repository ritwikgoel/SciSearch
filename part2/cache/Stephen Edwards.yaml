        "title": "Exploring influences on student adherence to test-driven development",
        "abstract": "Test-Driven Development (TDD) is a software development process
        with a test-first approach that shows promise for improving code quality.
        Our research addresses concerns raised in both academia and industry about
        a lack of motivation or acceptance in adopting TDD. In a CS2 class, we used
