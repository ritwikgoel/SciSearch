        "title": "New Data Transmission Standard Facilitates Synchronous Remote Modeling
        and Surveillance via the Internet", "abstract": "The communication of data
        between various operator and service company data stores has long been problematic.
        Fragile, low bandwidth lines of communication coupled with a lack of standards
        have left serious efficiency gaps in the movement of data from the acquisition
        location to decisionmaking and interpretation centers. Various systems have
        been developed and deployed to minimize these difficulties; however, all have
        fallen short of industry requirements. Recent availability of more robust,
        higher bandwidth lines between locations has led to a new standard of communication
        called Wellsite Information Transfer Standard Markup Language (WITSML). Using
        this new technology, data can be acquired and transmitted synchronously or
        asynchronously among multiple stakeholders with limited effort. The ability
        to mix and match various data collection vendors and connect these data sources
        to interpreters and modelers with limited effort is creating new opportunities
        to improve the success and efficiency of remote operations. This paper reviews
        four cases that demonstrate the use of WITSML to synchronously transmit real-time
        data from domestic and international offshore locations to onshore sites.
