        "title": "High macrophage activities are associated with advanced periductal
        fibrosis in chronic Opisthorchis viverrini infection", "abstract": "Liver
        fluke infection caused by Opisthorchis viverrini induces several hepatobiliary
        conditions including advanced periductal fibrosis (APF) and cholangiocarcinoma
        (CCA), but >25% of the infected population develops APF and 1% develop CCA.
        The innate immune response is the first line of defence, and macrophages are
        critical regulators of fibrosis. We hypothesized that macrophages from infected
        individuals have different capacities to either promote or suppress periductal
        fibrosis. We compared phagocytic activities of macrophages of healthy individuals
        and O viverrini\u2010infected individuals \u00b1 APF, and found that macrophages
        from infected individuals with APF ingested significantly higher numbers of
        beads compared with healthy controls and O viverrini\u2010infected individuals
        without APF. To further investigate proteolytic activity, we monitored real\u2010time
        phagosomal proteolysis of beads conjugated to DQ\u2010BODIPY\u2010BSA using
        live cell imaging. We show that macrophages from O viverrini\u2010infected
        individuals with APF also have elevated phagosomal proteolysis activity, which
        is consistent with their increased phagocytic activity. Additionally, stimulated
        ROS production by blood monocytes was higher in individuals with APF compared
        with healthy controls and infected individuals without APF. These results
        suggest that during O viverrini infection, macrophages with high phagocytic
        and proteolytic activities together with elevated ROS production are the phenotypes
        that can promote tissue damage, which results in periductal fibrosis.", "venue":
