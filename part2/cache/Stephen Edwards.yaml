        "title": "Replication of Colonic Crohn''s Disease Mucosal Escherichia coli
        Isolates within Macrophages and Their Susceptibility to Antibiotics", "abstract":
        "ABSTRACT There is increasing evidence that Escherichia coli organisms are
        important in Crohn''s disease (CD) pathogenesis. In CD tissue they are found
        within macrophages, and the adherent-invasive CD ileal E. coli isolate LF82
        can replicate inside macrophage phagolysosomes. This study investigates replication
        and antibiotic susceptibility of CD colonic E. coli isolates inside macrophages.
        Replication of CD colonic E. coli within J774-A1 murine macrophages and human
        monocyte-derived macrophages (HMDM) was assessed by culture and lysis after
        gentamicin killing of noninternalized bacteria and verified by electron microscopy
        (EM). All seven CD colonic isolates tested replicated within J774-A1 macrophages
        by 3 h (6.36-fold \u00b1 0.7-fold increase; n = 7 isolates) to a similar extent
        to CD ileal E. coli LF82 (6.8-fold \u00b1 0.8-fold) but significantly more
        than control patient isolates (5.2-fold \u00b1 0.25-fold; n = 6; P = 0.006)
        and E. coli K-12 (1.0-fold \u00b1 0.1-fold; P < 0.0001). Replication of CD
        E. coli HM605 within HMDM (3.9-fold \u00b1 0.7-fold) exceeded that for K-12
        (1.4-fold \u00b1 0.2-fold; P = 0.03). EM showed replicating E. coli within
        macrophage vacuoles. Killing of HM605 within J774-A1 macrophages following
        a 3-h incubation with antibiotics at published peak serum concentrations (Cmax)
        was as follows: for ciprofloxacin, 99.5% \u00b1 0.2%; rifampin, 85.1% \u00b1
        6.6%; tetracycline, 62.8% \u00b1 6.1%; clarithromycin, 62.1% \u00b1 5.6% (all
        P < 0.0001); sulfamethoxazole, 61.3% \u00b1 7.0% (P = 0.0007); trimethoprim,
        56.3% \u00b1 3.4% (P < 0.0001); and azithromycin, 41.0% \u00b1 10.5% (P =
        0.03). Ampicillin was not effective against intracellular E. coli. Triple
        antibiotic combinations were assessed at 10% Cmax, with ciprofloxacin, tetracycline,
        and trimethoprim causing 97% \u00b1 0.0% killing versus 86% \u00b1 2.0% for
        ciprofloxacin alone. Colonic mucosa-associated E. coli, particularly CD isolates,
        replicate within macrophages. Clinical trials are indicated to assess the
        efficacy of a combination antibiotic therapy targeting intramacrophage E.
