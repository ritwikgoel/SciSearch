        "title": "A Proposal to Use Gamification Systematically to Nudge Students
        Toward Productive Behaviors", "abstract": "While gamification in education
        has been used to increase motivation and engagement, it can also be used to
        nudge students to change behavior. This paper describes work in progress on
        a holistic gamification design for an introductory computer programming course
        that encourages students to adopt five core self-regulation skills: time management,
        incremental development, self-checking, persistence, and planning. We encourage
        growth mindset beliefs by reinforcing that skills can be increased and improved
        through targeted effort and practice. The self-regulation skills chosen are
        all associated with successful scholastic performance and present a model
        of \u201cworking smarter, not harder\u201d. They relate to the student\u2019s
        process of working, rather than the assignment solution being produced. A
