        can detect. An experiment was conducted using 101 programs written for a CS2
        data structures assignment where students implemented a queue two ways, using
        both an array-based and a link-based representation. Students were required
        to write their own software tests and graded in part on the branch coverage
        they achieved. Using techniques from prior work, we were able to approximate
        the number of bugs present in the collection of student solutions, and identify
