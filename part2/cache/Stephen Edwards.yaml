        while the program is being executed. While dynamic techniques do not offer
        the same degree of assurance as full static verification, they may provide
        useful pragmatic benefits without the human intervention needed by currrent
        generation verification tools. When interpreted as a testing technique, dynamic
        analysis offers us a glimpse of future testing tools that offer another line
        of automatic error detection that augments the compiler, and helps the programmer
