        "title": "DCER: sharing empirical computer science education data", "abstract":
        "Data sharing is common, and sometimes even required, in other disciplines.
        Creating a mechanism for data sharing in computer science education research
        will benefit both individual researchers and the community. While it is easy
        to say that data sharing is desirable, it is much more difficult to make it
        a practical reality.\n This paper reports on an examination of the issues
        involved by researchers who gathered at a one-day NSF-sponsored workshop held
