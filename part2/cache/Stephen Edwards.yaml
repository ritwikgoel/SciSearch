        vasculitis (12%) and RP (12%). ACR skin feature negative patients with moderate
        to severe skin involvement by pBILAG-2004 showed greater renal and haematological
        involvement at diagnosis and over the follow-up period (P < 0.05). Higher
        immunosuppressive drug use in the skin feature negative group was demonstrated.\n\n\nCONCLUSION\nPatients
