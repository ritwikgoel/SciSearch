        stimulation of superoxide-dismutase-inhibitable cytochrome c reduction, and
        the rate of production was similar to that previously observed during phagocytosis
        of latex particles or yeasts by these cells. Thus, in view of the similar
        rates of O-2 production during cyanide exposure or phagocytosis, but disparate
        rates of lucigenin-chemiluminescence, these two treatments must activate different
