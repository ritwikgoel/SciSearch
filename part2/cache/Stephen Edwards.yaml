        "title": "Experiences Evaluating Student Attitudes in an Introductory Programming
        Course", "abstract": "This experience report describes using a validated survey
        instrument to measure changes in student attitudes toward computing across
        a CS1 course. The choice of the survey instrument is described, with links
        to online resources for several existing instruments. The setup of a within-subjects
