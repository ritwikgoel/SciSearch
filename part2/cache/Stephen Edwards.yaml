        "title": "NASA''s Strategic Analysis Cycle 2021 (SAC21) Human Mars Architecture",
        "abstract": "The National Aeronautics and Space Administration''s (NASA) Mars
        Architecture Team (MAT) was challenged to develop a mission architecture capable
        of transporting humans to the surface of Mars and back as fast-and as soon-as
        practical. This challenge represented a significant departure from previous
        approaches that minimized Earth-launched mass and maximized in-space transportation
        efficiency, often resulting in roundtrip missions of three years or more in
        duration. In the interest of crew health, MAT''s cross-Agency team of subject
        matter experts was challenged to develop an architecture capable of shortening
        crew time away from Earth to about two years. MAT was given specific mission
        constraints, such as number of crew, as well as mandates to minimize surface
        infrastructure as much as possible and to incorporate nuclear transportation
        options. The resulting MAT-developed concept, referred to here as the Strategic
        Analysis Cycle 2021 (SAC21) architecture, leverages Artemis elements and emerging
        commercial capabilities for cargo and logistics launches, and features a hybrid
        Nuclear Electric Propulsion (NEP)/Chemical transportation system able to complete
        the 1.8 billion kilometer round-trip journey to Mars and back in 760 to 850
        days transit time for the 2039 Earth departure opportunity. Three Mars Descent
        Systems (MDS), each capable of landing about 25 metric tons of useful cargo
        on the surface of Mars, would be pre-deployed in advance of crew departure
        from Earth; two of these MDS''s would deliver a partially fueled Mars Ascent
        Vehicle (MAV), a fission power system, surface mobility, and additional MAV
        propellant. To minimize surface infrastructure, only two of the four Mars
        crew would descend and live in an MDS-landed pressurized rover, exploring
        the martian surface for 30 martian days, or sols, before returning to Mars
        orbit aboard their MAV and rejoining the other two crew on the Deep Space
        Transport for the Earth return voyage. Specifics of many of these architecture
        elements are detailed in separate technical publications; this paper outlines
        the end-to-end integrated architecture performance and concept of operations,
        including synergies with Artemis lunar architecture elements. It is important
        to note that NASA does not have a formal human Mars program and no decisions
        have been made; the architecture described here is intended to fill in an
        often-overlooked corner of the trade space, helping to complete the menu of
        options available to decision-makers as they chart the course for humans to
