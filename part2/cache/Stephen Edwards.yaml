        "title": "Preface", "abstract": "This volume contains the lessons delivered
        during the \u201cTraining School on qualitative theory of dynamical systems,
        tools and applications\u201d held at the University of Urbino (Italy) from
        17 September to 19 September 2015 in the framework of the European COST Action
        \u201cThe EU in the new complex geography of economic systems: models, tools
        and policy evaluation\u201d (Gecomplexity). Gecomplexity is a European research
        network, inspired by the New Economic Geography approach, initiated by P.
        Krugman in the early 1990s, which describes economic systems as multilayered
        and interconnected spatial structures. At each layer, different types of decisions
        and interactions are considered: interactions between international or regional
        trading partners at the macrolevel; the functioning of (financial, labour,
        goods) markets as social network structures at mesolevel; and finally, the
        location choices of single firms at the microlevel. Within these structures,
        spatial inequalities are evolving through time following complex patterns
        determined by economic, geographical, institutional and social factors. In
        order to study these structures, the Action aims to build an interdisciplinary
        approach to develop advanced mathematical and computational methods and tools
        for analysing complex nonlinear systems, ranging from social networks to game
        theoretical models, with the formalism of the qualitative theory of dynamical
        systems and the related concepts of attractors, stability, basins of attraction,
        local and global bifurcations. Following the same spirit, this book should
        provide an introduction to the study of dynamic models in economics and social
        sciences, both in discrete and in continuous time, by the methods of the qualitative
        theory of dynamical systems. At the same time, the students should also practice
        (and, hopefully, appreciate) the interdisciplinary \u201cart of mathematical
        modelling\u201d of real-world systems and time-evolving processes. Indeed,
