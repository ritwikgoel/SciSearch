        "title": "Evaluation Of A Dietary Alternative To Fish For California Sea",
        "abstract": "Obtaining a suitable diversity of food fish for feeding marine
        mammals is a major challenge for zoological institutions and marine parks.
        In recent years, several species of fish, which were once considered staples
        in diets of captive marine mammals are no longer available due to over-harvesting
        [Davis, 1999]. Although government agencies have taken measures to address
        this decline in natural fish populations, it may take years before they can
        withstand regular harvesting [Davis, 1999]. Obviously, depleting natural populations
        of wildlife to feed captive specimens is in direct conflict with the goals
        of conservation organizations. Recent advances in food science technology
        have led to the development of complete feeds that could be fed along with,
        or in place of fish. Currently, an experimental fish analog diet is manufactured
        by Purina Mills, Inc. Preliminary trials with earlier formulations of this
        diet with penguins (Sea World Florida) and pinnipeds (Denver Zoo) produced
        promising results and led to minor refinements in the product [Molitoris et
        al., 1998]. Currently, the revised product is being evaluated for use with
        cetaceans in the United States Navy Marine Mammal Program (San Diego, CA).
        The trials were intended to facilitate the integration of a food item (fish
        analog) which, following the study, was added to the standard California sea
        lion diet used in conjunction with other fish and marine invertebrate species
        currently offered. The goal of the project was to evaluate criteria influencing
        the palatability of the fish analog diet (Mazuri #3492) with California sea
        lions when offered as a portion of the total diet to facilitate this introduction.",
