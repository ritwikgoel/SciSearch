        "title": "Evaluation of HeartMath training programme for improving personal
        resilience and psychophysiological coherence", "abstract": "The goal of this
        study was to evaluate the influence of a HeartMath training apparatus on personal
        resilience and physiological coherence. A within group, pre-test and post-test,
        outcome evaluative design was employed to assess changes in dependent variables.
        A small convenience sample of 6 participants, 4 women and 2 men, with a mean
        age of 49 years and an age range from 25 to 68 years, each completed 4 HeartMath
