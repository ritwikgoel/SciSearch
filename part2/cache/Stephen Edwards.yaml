        considered to be even less common. Beside a few single case reports and anecdotal
        mentioning of familial cases no data on the epidemiology exists. Following
        a questionnaire\u2010based screening in local secondary schools and at our
        medical faculty, candidates suspicious for PA underwent a semi\u2010structured
        interview followed by examinations of first degree relatives. Among 689 local
        pupils and medical students of our university we found 17 with congenital
        PA. This corresponds to a prevalence rate of 2.47% (95% CI 1.31\u20133.63).
