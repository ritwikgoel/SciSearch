        "title": "Expanding on Successful Concepts, Models, and Organization.", "abstract":
        "In her letter to the editor1 regarding our recent Feature Article \u201cCompleting
        the Link between Exposure Science and Toxicology for Improved Environmental
        Health Decision Making: The Aggregate Exposure Pathway Framework\u201d 2,
        Dr. von Goetz expressed several concerns about terminology, and the perception
        that we propose the replacement of successful approaches and models for exposure
        assessment with a concept. We are glad to have the opportunity to address
        these issues here. If the goal of the AEP framework was to replace existing
        exposure models or databases for organizing exposure data with a concept,
        we would share Dr. von Goetz concerns. Instead, the outcome we promote is
        broader use of an organizational framework for exposure science. The framework
        would support improved generation, organization, and interpretation of data
        as well as modeling and prediction, not replacement of models. The field of
        toxicology has seen the benefits of wide use of one or more organizational
        frameworks (e.g., mode and mechanism of action, adverse outcome pathway).
        These frameworks influence how experiments are designed, data are collected,
        curated, stored and interpreted and ultimately how data are used in risk assessment.
        Exposure science is poised to similarly benefit from broader use of a parallel
        organizational framework, whichmore\u00a0\u00bb Dr. von Goetz correctly points
        out, is currently used in the exposure modeling community. In our view, the
        concepts used so effectively in the exposure modeling community, expanded
        upon in the AEP framework, could see wider adoption by the field as a whole.
        The value of such a framework was recognized by the National Academy of Sciences.3
        Replacement of models, databases, or any application with the AEP framework
        was not proposed in our article. The positive role broader more consistent
        use of such a framework might have in enabling and advancing \u201cgeneral
        activities such as data acquisition, organization\u2026,\u201d and exposure
        modeling was discussed in some detail. Like Dr. von Goetz, we recognized the
        challenges associated with acceptance of the terminology, definitions, and
        structure proposed in the paper. To address these challenges, an expert workshop
        was held in May, 2016 to consider and revise the \u201cbasic elements\u201d
        outlined in the paper. The attendees produced revisions to the terminology
        (e.g., key events) that align with terminology currently in use in the field.
        We were also careful in our paper to acknowledge a point raised by Dr. von
        Goetz, that the term AEP implies aggregation, providing these clarifications:
        \u201cThe simplest form of an AEP represents a single source and a single
        pathway and may more commonly be referred to as an exposure pathway,\u201d;
        and \u201cAn aggregate exposure pathway may represent multiple sources and
        transfer through single pathways to the TSE, single sources and transfer through
        multiple pathways to the target site exposure (TSE), or any combination of
        these.\u201d These clarifications address the concern that the AEP term is
        not accurate or logical, and further expands upon the word \u201caggregate\u201d
        in a broader context. Our use of AEP is consistent with the definition for
        \u201caggregate exposure\u201d, which refers to the combined exposures to
        a single chemical across multiple routes and pathways.3 The AEP framework
        embraces existing methods for collection, prediction, organization, and interpretation
        of human and ecological exposure data cited by Dr. von Goetz. We remain hopeful
        that wider recognition and use of an organizing concept for exposure information
        across the exposure science, toxicology and epidemiology communities advances
        the development of the kind of infrastructure and models Dr. von Goetz discusses.
        This outcome would be a step forward, rather than a step backward.\u00ab\u00a0less",
