        the Raf-1 inhibitor potentiated Fas apoptosis. Our results demonstrate that
        bile acids block Mcl-1 protein degradation via activation of an EGFR/Raf-1
        cascade resulting in its cellular accumulation. Raf-1 inhibitors block this
