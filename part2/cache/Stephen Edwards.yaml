        "title": "Cytokine expression by inflammatory neutrophils.", "abstract": "Bloodstream
        neutrophils do not express mRNA for interleukin-1 beta (IL-1 beta), but transcripts
        for this cytokine are rapidly induced following exposure to recombinant granulocyte-macrophage
        colony-stimulating factor (rGM-CSF) in vitro. Levels of IL-1 beta mRNA reach
        maximal values 1 h after exposure to rGM-CSF and then decline to near basal
        levels by 4 h. Similarly, rGM-CSF treatment of blood neutrophils in vitro
        induced increases in levels of mRNA for IL-6 and tumour necrosis factor-alpha
        (TNF-alpha). RNA extracted from neutrophils isolated from the synovial fluid
        of patients with rheumatoid arthritis expressed low, but significant levels
        of IL-1 beta mRNA that were between 0.5 and 3% of the levels that could be
        maximally induced by rGM-CSF treatment of blood neutrophils. However, transcripts
        for TNF-alpha and IL-6 were not detected in these synovial fluid neutrophils.
        mRNA for transforming growth factor-beta (TGF-beta) was constitutively expressed
        in blood and synovial fluid neutrophils and transcripts for this cytokine
        were not altered by rGM-CSF exposure. Because of the transient nature of IL-1
        beta expression by activated neutrophils, we propose that the low levels of
        expression of mRNA for this cytokine in the synovial fluid neutrophils represents
        expression by a small, perhaps newly-recruited and activated, sub-population
        of cells. IL-1 beta expression by this sub-population may thus contribute
