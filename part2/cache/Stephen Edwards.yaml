        "title": "Editor\u2019s Highlight: Negative Predictors of Carcinogenicity
        for Environmental Chemicals", "abstract": "Recent international efforts have
        led to proposals for modified carcinogenicity testing paradigms based on data
        from shorter-term studies. The main goal of the current study was to evaluate
        the negative predictive value (NPV) of short-term toxicity indicators on carcinogenicity
        study outcomes and cancer classifications for chemicals previously reviewed
        by the U.S. Environmental Protection Agency (EPA). Pathology data were analyzed
        from over 900 acceptable 2-sex guideline subchronic (3-month) and carcinogenicity
        studies in the U.S. EPA Toxicity Reference Database. Chemical cancer classifications
        were obtained from annual reports of the U.S. EPA Office of Pesticide Programs.
        Histopathologic risk signals and evidence of hormonal perturbation in subchronic
        rat studies provided 56% NPV for any tumor outcome in the rat or mouse and
        75% NPV for cancer classifications not requiring quantitative risk assessment
        (qRA). In comparison, lack of activity in a battery of 35 in vitro cytotoxicity
        assays from the U.S. EPA ToxCast library provided 49% NPV for any tumor outcome
        and 80% NPV for cancer classifications not requiring qRA. These findings support
