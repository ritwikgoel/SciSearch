        10356619}, "corpusId": 10356619, "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/e5ac19a8293dd980d05b8baf0cc6a304c1c5a5b4",
        "title": "FIFO Sizing for High-Performance Pipelines", "abstract": "Performance-critical
        pipelines\u2014such as a packet processing pipeline in a network device\u2014are
        built from a sequence of simple processing modules, connected by FIFOs. Due
        to their complex sequential behavior, the worst case throughput, as well as
        the size of the interconnecting FIFOs, are currently designed using very rough
        heuristics. Such systems are usually validated by simulation, or worse, field
        testing. In this paper, we propose a methodology that address these two issues.
        First, we propose a fast technique for computing the maximum possible throughput
        assuming unbounded FIFOs. Then, we describe two algorithms, one exact, one
        heuristic, that compute minimum FIFO sizes that can achieve this throughput
        (i.e., FIFOs that do not introduce bottlenecks). Experimental results suggest
        our algorithm is applicable to pipelines of at least five modules with runtimes
        generally in minutes. Since such a computation is only needed a few times
