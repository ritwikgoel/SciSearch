        "title": "The role of neutrophil apoptosis in juvenile-onset systemic lupus
        erythematosus.", "abstract": "OBJECTIVE\nAccumulation of apoptotic cells may
        lead to the development of systemic lupus erythematosus (SLE) through a breakdown
        in immune tolerance. Altered neutrophil apoptosis may contribute to nuclear
        autoantigen exposure, ultimately leading to autoantibody generation. This
        study aimed to determine whether neutrophil apoptosis is altered in patients
        with juvenile-onset SLE as compared with controls.\n\n\nMETHODS\nApoptosis
        was measured in neutrophils from patients with juvenile-onset SLE (n=12),
        adult-onset SLE (n=6), and pediatric patients with inflammatory (n=12) and
        noninflammatory (n=12) conditions. Annexin V staining and flow cytometry were
        used to determine neutrophil apoptosis. Proapoptotic and antiapoptotic proteins
        were measured in sera and in neutrophil cell lysates.\n\n\nRESULTS\nNeutrophil
        apoptosis was significantly increased in patients with juvenile-onset SLE
        as compared with the noninflammatory controls at time 0. Incubation of neutrophils
        with sera from patients with juvenile-onset SLE further increased neutrophil
        apoptosis as compared with incubation with sera from pediatric controls. Concentrations
        of TRAIL and FasL were significantly increased in sera from patients with
        juvenile-onset SLE, whereas interleukin-6, tumor necrosis factor alpha, and
        granulocyte-macrophage colony-stimulating factor (GM-CSF) were significantly
        decreased. Addition of GM-CSF to sera from patients with juvenile-onset SLE
        significantly decreased neutrophil apoptosis as compared with juvenile-onset
        SLE sera alone. The expression of proapoptotic proteins (caspase 3, Fas, and
        FADD) was elevated in juvenile-onset SLE neutrophils, whereas the expression
        of antiapoptotic proteins (cellular inhibitor of apoptosis 1 and 2 and X-linked
        inhibitor of apoptosis) was decreased. Neutrophil apoptosis correlated with
        biomarkers of disease activity (erythrocyte sedimentation rate and double-stranded
        DNA concentration) and the British Isles Lupus Assessment Group disease activity
        score.\n\n\nCONCLUSION\nOur data demonstrate an imbalance in proapoptotic
        and antiapoptotic factors in both neutrophils and sera from patients with
        juvenile-onset SLE. This imbalance results in increased neutrophil apoptosis
        in these patients. Correlations with markers of disease activity indicate
        that altered neutrophil apoptosis in juvenile-onset SLE patients may play
        a pathogenic role in this condition.", "venue": "Arthritis & Rheumatism",
