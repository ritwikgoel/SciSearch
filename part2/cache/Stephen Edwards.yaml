        "title": "An improved culture protocol for the differentiation and survival
        of human promyelocytic leukaemia PLB-985 cell-line into mature neutrophil-like
        granulocytes", "abstract": "Circulating blood neutrophils are short-lived,
        lack proliferation capacity and cannot be transfected in vitro to express
        exogenous genes or proteins. These properties have made the ex vivo genetic
        manipulation of neutrophils challenging and hindered biochemical and molecular
        studies investigating the function of specific genes and proteins. Improved
        methodology for differentiating cell lines into mature neutrophil-like phenotypes,
        with similar morphological and functional properties to blood neutrophils
        would, therefore, be an important tool to probe the molecular properties of
        mature cells. The PLB-985 cell line was cultured in RPMI-1640 medium supplemented
        foetal calf serum (FCS) and penicillin/streptomycin. For induction of differentiation
        into neutrophil-like cells, the medium was supplemented with sodium pyruvate,
        N, N-dimethylformamide (DMF) and all-trans retinoic acid (ATRA), FCS and penicillin/streptomycin.
        The cytokines G-CSF and GM-CSF were used to enhance differentiation, prolong
