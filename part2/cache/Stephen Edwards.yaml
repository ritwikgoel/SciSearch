        "title": "Practitioners\u2019 Experiences of the Influence of Bonsai Art on
        Health", "abstract": "Bonsai art refers to the cultivation of a miniature
        tree. This study was motivated by the hypothesis that bonsai art may also
        be an ecopsychological, therapeutic practice that can have meaningful healing
        qualities. An international online survey elicited the meaning of bonsai art
        for 255 skilled bonsai practitioners. Questionnaires and interviews were used
        to elicit the experiences of participants. The findings supported the hypothesis
