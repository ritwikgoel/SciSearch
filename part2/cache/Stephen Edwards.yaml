        "title": "Land Judging Clinic: A Cooperative Learning Experience", "abstract":
        "How do you practice land judging without access to a soil pit? You partner
        with someone who has one! Here''s a success story from North Carolina.The
        University of Mount Olive (UMO) is one of three postsecondary schools in North
        Carolina that offer Bachelor of Science degrees in agriculture. Students in
        all of the agriculture degree programs at UMO are required to take AGE 360:
        Soil Science. This class is an in-depth study of soils and their uses. The
        focus on physical, chemical, and biological properties of soils allows students
        to gain a greater appreciation of this natural resource. A required lab section
        provides hands-on training for students to better understand properties of
        the numerous soil types found throughout North Carolina.Almost half of the
        students enrolled in the soil science class are agricultural education majors.
        To help train these students to teach about soils and their properties, one
        of the lab sessions simulates an FFA land judging contest. The instructor
        works with a local research farm to establish several soil pits. These pits
        expose students to working with soil pits while reinforcing instruction about
        physical, chemical, and biological soil properties and processes. Conducting
        a mock land judging contest is an additional instructional tool to reinforce
        the principles of soil classification and determine use class (agricultural
        or urban) for the soil. As the mock land judging contest begins, students
        judge the soils according to the contest guidelines. Then the instructor reviews
        each pit and explains the parameters for the correct answers. The lab is very
        popular and reinforces many concepts taught in the classroom.In 2013, the
        North Carolina FFA Association moved the State Fand Judging Career Development
        Event (CDE) from the spring to the fall. Prior to this change, teams had to
        qualify for the state event by finishing first, second, or third in a federation
        contest held in the fall or late winter. When the state event was moved to
        the fall, it was restructured as an open event; any FFA chapter in North Carolina
        could send a team. Because federation contests were no longer required for
        state qualification, most federations stopped holding a local event. This
        change led to a new dilemma: Without local events, many teams had never seen
        or worked with a soil pit before the state event.In the summer of 2013, a
        local high school agriculture teacher met with UMO faculty to discuss the
        possibility of cooperating with the university to hold a land judging clinic
        for secondary agriculture students. A university-hosted mock land judging
        contest would provide an opportunity for secondary students to work with soil
        pits prior to the state event.The UMO soil science instructor contacted the
        Cherry Research Farm, one of the state research stations operated by the North
        Carolina Department of Agriculture and Consumer Services. The station superintendent
        agreed to host the clinic, and two dates (initial date and rain date) were
        set in October 2013. The secondary agriculture teacher agreed to assist and
        created slope stakes, field border stakes, and measurement stakes for each
        pit.The land judging clinic was conducted to mirror the State FFA Fand Judging
        CDE. Cherry Research Farm staff prepared four soil pits. As in the state competition,
        soil pits were located in separate fields and included two piles of soil material:
        a smaller pile labeled \"surface layer\" and a larger piles labeled \"subsurface
        layer\" (Naderman, 2009, p. \u2026", "venue": "", "year": 2014, "referenceCount":
