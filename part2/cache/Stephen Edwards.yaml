        "title": "The Use of Descriptive Studies in Simulation Game Research.", "abstract":
        "ABSTRACT. Although considered by most scholars as minor research, descriptive
        studies can make important contributions toward the development of simulation
        game research. Descriptive research studies are often simply case studies
        of the experiences of persons who have field tested, observed, or participated
        in a simulation game exercise. This kind of research contributes significantly
        as rich sources of testable hypotheses and potential explanatory variables.
        Secondly, descriptive studies may identify user problems that help avoid certain
        common errors in use, choice, or timing of simulation games. Thirdly, they
