        result from the combustion of brown coal) is through carbon capture and storage
        (CCS). As a result, the Victorian Department of Primary Industries commissioned
        the Cooperative Research Centre for Greenhouse Gas Technologies (CO2CRC) to
        undertake a review to determine the potential for geological storage opportunities
