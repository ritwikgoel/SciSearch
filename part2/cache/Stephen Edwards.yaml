        "title": "A CHANNEL NETWORK MODEL FOR CHEMICAL MIGRATION IN SUBSURFACE MEDIA",
        "abstract": "We consider the migration of chemical species through saturated
        heterogeneous media, where the scale of the flow path geometry is large enough
        to invalidate a Fickian based, representative elementary volumes, approach
        to dispersal. Channel network models combine the effects of channeling over
        small spatial scales with network mixing which gives rise to an equivalent
        dispersion effect over large spatial scales. We extend equations and solutions
        given previously for ideal nonabsorbing tracers, to include the retardation
        of chemically active species. The primary aim is to derive explicit solutions
        for future calibration purposes, and illustrate scale dependent dispersive
        behavior with and without chemical absorption processes. In this paper we
        develop a twin channel model allowing for various specification of the retardation
        process. This allows the retardation to be either positively or negatively
        correlated with pathway apertures (which are in turn related directly to flow
        rates of the respective channels). We show that if absorption is controlled
        by specific surface area, then a scaling argument infers that highly transmissive
        paths are also less retarding. We illustrate the model\u2019s applicability
        to such cases. We shall discuss the scale dependence of calculated (observed)
        equivalent dispersivities obtained by analyzing the moments of breakthrough
        curves at various distances. For a range of parameter values we exhibit scaling
        behavior similar to that observed in the field and laboratory. This does not
        necessarily imply any validity to the approach: it is a direct consequence
        of deferring the network \u2014 mixing effect to large length scales. An important
        point of consideration is that wherever conceptual model choices must be made,
        in modeling natural processes such as chemical migration, there is a possibility
        of biasing calculations by sole reliance on a particular approach. Channel
        network models marry channeling models and classical Fickian models. Thus
        in calibrating a model such as the Twin Channel model from given experimental
        behavior, we can immediately estimate over which scales channeling or Fickian
        dispersive effects are likely to be dominant.", "venue": "", "year": 1995,
