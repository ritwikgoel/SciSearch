        for a 24 year old, male, professional rugby union player. The athlete self-referred,
        through accessing a 24 hour rugby helpline service, owing to depression and
        anxiety which he had experienced following injury occurred whilst playing
        rugby. The 15 month intervention covered Person Centered, Cognitive Behavioural
        Therapy (CBT), Psychological Skills Training (PST), Mindfulness, Flow and
