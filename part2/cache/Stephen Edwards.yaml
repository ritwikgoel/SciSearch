        "title": "SHIM: a deterministic model for heterogeneous embedded systems",
        "abstract": "Typical embedded hardware/software systems are implemented using
        a combination of C and an HDL such as Verilog. While each is well-behaved
        in isolation, combining the two gives a nondeterministic model of computation
        whose ultimate behavior must be validated through expensive (cycle-accurate)
