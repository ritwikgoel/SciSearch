        "title": "Alpha-adrenergic receptors in rat skeletal muscle.", "abstract":
        "Sarcolemma-enriched preparations from muscles rich in slow oxidative red
        fibres contained specific binding sites for the alpha 1 antagonist, prazosin
        (e.g. soleus Kd 0.13 nM, Bmax 29 fmol/mg protein). Binding sites for prazosin
        were almost absent from white muscle. Displacement of prazosin binding from
        sarcolemma of soleus muscle (phentolamine greater than phenylephrine greater
        than idazoxan greater than yohimbine) suggested that the receptors were alpha
        1. Binding sites for dihydroalprenolol (beta antagonist) were also more concentrated
        on red than white muscle and outnumbered prazosin sites by approx. 10:1. Binding
        sites for idazoxan (alpha 2 antagonist) were undetectable. Contamination of
        sarcolemma-enriched preparations by endothelial tissue indicated by the activity
        of angiotensin converting enzyme did not correlate with prazosin binding.
        It is concluded that post-synaptic alpha 1 adrenergic receptors are present
