        "title": "Cache Impacts of Datatype Acceleration", "abstract": "Hardware acceleration
        is a widely accepted solution for performance and energy efficient computation
        because it removes unnecessary hardware for general computation while delivering
        exceptional performance via specialized control paths and execution units.
        The spectrum of accelerators available today ranges from coarse-grain off-load
        engines such as GPUs to fine-grain instruction set extensions such as SSE.
        This research explores the benefits and challenges of managing memory at the
