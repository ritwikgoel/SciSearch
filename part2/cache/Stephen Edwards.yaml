        assay. Cytokines were also measured in the plasma of 16 RA patients before
        and following treatment with anti-TNF-\u03b1. Data were analysed using Mann-Whitney
        U-test, Spearman''s rank correlation and cluster analysis with the Kruskal-Wallis
        test with Dunn''s post-test analysis.\n\n\nRESULTS\nRA SF contained significantly
        elevated levels of IL-1\u03b2, IL-1ra, IL-2, IL-4, IL-8, IL-10, IL-17, IFN-\u03b3,
        G-CSF, GM-CSF and TNF-\u03b1 compared with other IA SF. RA patients who did
        not respond to anti-TNF therapy had elevated IL-6 in their SF pre-therapy
        (P\u2009<\u20090.05), whereas responders had elevated IL-2 and G-CSF (P\u2009<\u20090.05).
        Plasma cytokine concentrations were not significantly modulated by TNF inhibitors,
        with the exception of IL-6, which decreased after 12 weeks (P\u2009<\u20090.05).\n\n\nCONCLUSIONS\nCytokine
