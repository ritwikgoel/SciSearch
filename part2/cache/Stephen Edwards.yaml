        "title": "Nonutilitarian Activities in the Lower Paleolithic: A Look at the
        Two Kinds of Evidence", "abstract": "(1964) study can be discounted since
        it involved only 5 left-handers. Salk''s findings, however, are significant,
        and yet it is worth pointing out that his lefthanded subjects were more prone
        to holding the child on the right than were his right-handed subjects. Salk''s
        work needs to be replicated with attention paid to differentiating between
        lefthanded and ambidextrous individuals. A simple version of the handedness
        hypothesis fails, too, because it cannot explain the sex difference in holding
        preference mentioned above. Given the current state of research it is possible
        to reject neither the heartbeat hypothesis nor the handedness hypothesis.
        Moreover, it is conceivable that both factors are operating to produce a left
        bias in child holding by women and no directional bias in child holding by
        men. In most societies, women tend to be responsible for the care of children,
        and at the same time they are expected to carry out other chores (Barry and
        Paxson 1971, Brown 1970, Munroe and Munroe 1975). Consequently, in view of
        the fact that most people are right-handed, most women would specialize their
        child holding on the left side in order to use the right hand for other tasks,
        e.g., cooking, feeding the infant, and gathering (Murdock and Provost 1973).
        Men, on the other hand, are less involved in caring for infants, and when
        they do hold children they are less likely to be involved simultaneously in
        other work. Consequently, men would not develop a significant tendency to
        hold children on the left or the right side. In American culture, and probably
        in many other cultures as well, there exists a bias in material culture favoring
        righthanders; objects (e.g., drinking fountains, scissors, automobiles, and
        typewriters) tend to be designed with right-handers in mind, and left-handers
        must adjust. Most schools stress righthanded writing, and, of course, handshaking
        must be done with the right hand in American and many other cultures. As a
        result of such influences, many individuals who are left-handed learn to behave
        like right-handers. They keep the right hand free for the performance of certain
        tasks. It should not be surprising, therefore, to find left-handed women carrying
        infants on the left side. If Salk''s heartbeat hypothesis is correct, then
        a naturalselection argument for both handedness and child-holding patterns
        can be proposed. Salk''s (1961) research indicates that infants exposed to
        a simulated heartbeat sound during the neonatal period gain more weight than
        do neonates not exposed to the heartbeat sound. Infant survival is positively
        associated with weight at birth (Williams, Spence, and Tideman 1977:8-9).
        For infants low in weight at birth, weight gain during the first few days
        of life ''may be crucial for survival. If exposure to maternal heartbeat sounds
        calms the infant, reduces crying, and leads to early weight gain, then women
        who hold their infants on the left should produce a greater number of surviving
        offspring than women who hold their infants on the right. Since handedness
        is apparently an inherited trait (Hicks and Kinsbourne 1976; Hulse 1971:214),
        and since right-handed women will be more likely to hold their infants on
        the left side, selection will favor right-handers. Left-handed women, of course,
        may \"learn\" that holding the infant on the left has a calming effect, and
        those who learn, the more perceptive mothers, may tend to hold infants on
        the left in spite of what may be a proclivity toward holding them on the right.
        Lefthanded women capable of perceiving the advantages of holding infants on
        the left would have a selective advantage over women who are left-handed but
        not as perceptive with respect to the needs of their infants. The Y?nomam6
        data support the hypothesis that there is a universal tendency for women to
        hold their infants on the left side. Additional research is needed to clarify
        the reasons behind this phenomenon.", "venue": "Current Anthropology", "year":
