        "title": "Luminescence dating of sand from the Kelso Dunes, California", "abstract":
        "Abstract A relatively new luminescence dating technique, infra-red stimulated
        luminescence (IRSL), has been used to date dune sand from the Kelso Dunes,
        eastern Mojave Desert, California. This is the first time the technique has
        been applied to desert aeolian sands. The IRSL technique measures the time
        since sediment grains were last exposed to light, by sampling a highly light-sensitive
        signal which reduces rapidly to a negligible level when so exposed. The technique
        can be used to date very young samples. Of the ten samples dated, the surface
