        Adiposity and Increased Triglyceridemia but Comparable NAFLD Severity in Juvenile
        Iberian Pigs.", "abstract": "BACKGROUND\nFructose consumption has been linked
        to nonalcoholic fatty liver disease (NAFLD) in children. However, the effect
        of high-fructose corn syrup (HFCS) compared with sucrose in pediatric NAFLD
        has not been investigated.\n\n\nOBJECTIVES\nWe tested whether the isocaloric
        substitution of dietary sucrose by HFCS would increase the severity of NAFLD
        in juvenile pigs, and whether this effect would be associated with changes
        in gut histology, SCFA production, and microbial diversity.\n\n\nMETHODS\nIberian
        pigs, 53-d-old and pair-housed in pens balanced for weight and sex, were randomly
        assigned to receive a mash diet top-dressed with increasing amounts of sucrose
        (SUC; n\u00a0=\u00a03 pens; 281.6-486.8\u00a0g/kg diet) or HFCS (n\u00a0=\u00a04;
        444.3-724.8\u00a0g/kg diet) during 16 wk. Diets exceeded the animal''s energy
        requirements by providing sugars in excess, but met the requirements for all
        other nutrients. Animals were killed at 165 d of age after blood sampling,
        and liver, muscle, and gut were collected for histology, metabolome, and microbiome
        analyses. Data were analyzed by multivariate and univariate statistics.\n\n\nRESULTS\nCompared
        with SUC, HFCS increased subcutaneous fat, triacylglycerides in plasma, and
        butyrate in colon (P\u00a0\u2264\u00a00.05). In addition, HFCS decreased UMP
        and short-chain acyl carnitines in liver, and urea nitrogen and creatinine
        in serum (P\u00a0\u2264\u00a00.05). Microbiome analysis showed a 24.8% average
        dissimilarity between HFCS and SUC associated with changes in SCFA-producing
        bacteria. Body weight gain, intramuscular fat, histological and serum markers
        of liver injury, and circulating hormones, glucose, and proinflammatory cytokines
        did not differ between diets.\n\n\nCONCLUSIONS\nFructose consumption derived
        from HFCS promoted butyrate synthesis, triglyceridemia, and subcutaneous lipid
        deposition in juvenile Iberian pigs, but did not increase serum and histological
        markers of NAFLD compared with a sucrose-enriched diet. Longer studies could
