        "title": "Stimulation of Intracellular Ca2+ Levels in Human Neutrophils by
        Soluble Immune Complexes", "abstract": "Soluble immune complexes bind to unprimed
        neutrophils and generate intracellular Ca2+transients but fail to activate
        the NADPH oxidase. Following priming of the neutrophils with either tumor
        necrosis factor \u03b1 or granulocyte-macrophage colony-stimulating factor,
        stimulation of the cells with the soluble immune complexes leads to an enhanced
        Ca2+ signal and significant secretion of reactive oxidants. The enhanced Ca2+
        signal observed in primed neutrophils results from the influx of Ca2+ from
        the external environment and is partly sensitive to tyrosine kinase inhibitors.
        This is in contrast to the Ca2+ signal observed in unprimed neutrophils, which
        arises from the mobilization of intracellular stores. When the surface expression
        of Fc\u03b3RIIIb on primed neutrophils was decreased either through incubation
