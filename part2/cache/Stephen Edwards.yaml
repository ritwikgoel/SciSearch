        "title": "Piecing Together the Next 15 Years of Computing Education Research
        Workshop Report", "abstract": "The session will present an overview of findings
        of a recently funded NSF workshop that set out to examine the pressing issues
        for computing education research for the next 15 years. Based on dialogs for
        scholars working in this area, the workshop participants developed a series
        of themes and topics that they felt should become the focus of computing education
        research efforts for the next 15 years. Main themes that emerged and will
