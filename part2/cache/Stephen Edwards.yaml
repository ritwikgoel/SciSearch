        "title": "Incompetent and dilated ovarian veins: a common CT finding in asymptomatic
        parous women.", "abstract": "OBJECTIVE\nIncompetent and dilated ovarian veins
        have been reported in association with pelvic congestion syndrome. We postulate
        that incompetent and dilated ovarian veins are often an incidental CT finding,
        with a low diagnostic value. To verify our hypothesis, we studied the frequency
        of incompetent and dilated ovarian veins seen on CT in asymptomatic women.\n\n\nMATERIALS
        AND METHODS\nWe retrospectively analyzed helical CT scans and medical records
        of 34 consecutive female renal donors between 18 and 46 years old (mean age,
        33 years). An incompetent and dilated ovarian vein was defined as a contrast-filled
        vein measuring 7 mm or greater, seen during the arterial phase of helical
        CT.\n\n\nRESULTS\nIncompetent and dilated ovarian veins were found in 16 (47%)
        of 34 asymptomatic women. All 16 women had left ovarian vein involvement;
        six (37.5%) had bilateral involvement. The mean diameters for the left and
        right (incompetent and dilated) ovarian veins were 9.1 mm and 8.8 mm, respectively
        (range, 7-12 mm). Of 16 women with incompetent and dilated ovarian veins,
        15 (94%) were parous. Of 18 women with normal ovarian veins, nine (50%) were
        parous. Overall, incompetent and dilated ovarian veins were found in 15 (63%)
        of 24 parous women, and in one (10%) of 10 nonparous women (p < 0.05).\n\n\nCONCLUSION\nIncompetent
        and dilated ovarian veins are frequently seen on CT in asymptomatic parous
        women. As an isolated finding, it is unlikely to be associated with pelvic
