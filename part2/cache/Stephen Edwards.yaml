        occlusion. We assessed the diagnostic accuracy of routine CTP in the acute
        telestroke setting. Methods: Acute and follow-up data collected prospectively
        from consecutive suspected patients with stroke assessed by a state-wide telestroke
        service between March 2020 and August 2021 at 12 sites in Australia were analyzed.
