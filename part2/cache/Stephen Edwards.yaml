        "title": "The Value of Aligning Your Course for Curricular Improvement", "abstract":
        "CS research has shown that many CS educators do not use an evidence-based
        approach to make changes to their course. Fossati and Guzdial have found that
        educators use their intuition, student feedback and anecdotal evidence to
        make course improvements. Using these approaches makes it difficult to identify
        the effectiveness of the improvement. In instructional design, curriculum
        alignment is used to evaluate the degree which the learning objectives, course
        content, and assessment methods are in agreement with each other. This provides
        instructors with a detailed view of their course and areas that need improvement.
        Current alignment processes are impractical for a course instructor to apply,
        requiring a panel of experts and training on the process. We developed a new
        alignment process applicable by a single course instructor limiting the need
        for a panel of experts, however the process took 75 hours to apply. In this
        paper, we describe a prototype alignment tool, AlignET, that automates the
        new alignment process providing instructors with results they can use to make
        course improvements. We conducted a case study, where four instructors at
        Virginia Tech used AlignET to evaluate the alignment of their course and identified
        specific improvements to make to their course. AlignET reduced the time to
        complete the alignment process to less than 11 hours. The instructors identified
        gaps in their instructional methods and identified learning objectives they
        emphasized more than others. The case study provided us with critical improvements
        to make to AlignET.", "venue": "European Conference on Modelling and Simulation",
