        (ACR skin feature negative) at diagnosis. The relative frequency of skin involvement
        was described by the paediatric adaptation of the 2004 British Isles Lupus
        Assessment Group (pBILAG-2004) index.\n\n\nRESULTS\nOne hundred and seventy-nine
        patients (74%) had ACR-defined skin involvement with no significant demographic
        differences compared with those without. ACR skin feature negative patients
        showed greater haematological (84% vs 67%), renal (43% vs 26%) (P < 0.05)
        and neurological (16% vs 4%) involvement (P = 0.001). Forty-two per cent of
