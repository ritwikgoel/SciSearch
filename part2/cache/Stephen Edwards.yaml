        "title": "Appreciative inquiry into lifeskills-based HIV/AIDS education in
        South African schools", "abstract": "With a steady rise in the prevalence
        of HIV and AIDS throughout the world it has become vital for programme implementers
        at all levels to ensure that all HIV intervention programmes are effectively
        put into practice. The present research used qualitative and quantitative
        data to evaluate the lifeskills-based HIV/AIDS education programme being implemented
        in primary and secondary schools in South Africa, with special reference to
        KwaZulu-Natal. A qualitative questionnaire gathered information from nine
        respondents at three levels: Department of Education district officials, educators
        and learners. Six key themes were consequently identified to guide the evaluation:
        communication, empowerment, resources, networking, motivation, and evaluation
        and feedback. A quantitative questionnaire completed by 30 educators revealed
