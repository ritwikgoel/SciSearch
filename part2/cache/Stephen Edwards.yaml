        "title": "Scheduling-independent threads and exceptions in SHIM", "abstract":
        "Concurrent programming languages should be a good fit for embedded systems
        because they match the intrinsic parallelism of their architectures and environments.
        Unfortunately, typical concurrent programming formalisms are prone to races
        and nondeterminism, despite the presence of mechanisms such as monitors.In
        this paper, we propose SHIM, the core of a deterministic concurrent language,
