        "title": "RNA-Seq Reveals Activation of Both Common and Cytokine-Specific
        Pathways following Neutrophil Priming", "abstract": "Neutrophils are central
        to the pathology of inflammatory diseases, where they can damage host tissue
        through release of reactive oxygen metabolites and proteases, and drive inflammation
        via secretion of cytokines and chemokines. Many cytokines, such as those generated
        during inflammation, can induce a similar \u201cprimed\u201d phenotype in
        neutrophils, but it is unknown if different cytokines utilise common or cytokine-specific
        pathways to induce these functional changes. Here, we describe the transcriptomic
        changes induced in control human neutrophils during priming in vitro with
        pro-inflammatory cytokines (TNF-\u03b1 and GM-CSF) using RNA-seq. Priming
        led to the rapid expression of a common set of transcripts for cytokines,
        chemokines and cell surface receptors (CXCL1, CXCL2, IL1A, IL1B, IL1RA, ICAM1).
        However, 580 genes were differentially regulated by TNF-\u03b1 and GM-CSF
        treatment, and of these 58 were directly implicated in the control of apoptosis.
        While these two cytokines both delayed apoptosis, they induced changes in
        expression of different pro- and anti-apoptotic genes. Bioinformatics analysis
        predicted that these genes were regulated via differential activation of transcription
        factors by TNF-\u03b1 and GM-CSF and these predictions were confirmed using
        functional assays: inhibition of NF-\u03baB signalling abrogated the protective
        effect of TNF-\u03b1 (but not that of GM-CSF) on neutrophil apoptosis, whereas
        inhibition of JAK/STAT signalling abrogated the anti-apoptotic effect of GM-CSF,
        but not that of TNF-\u03b1 (p<0.05). These data provide the first characterisation
        of the human neutrophil transcriptome following GM-CSF and TNF-\u03b1 priming,
        and demonstrate the utility of this approach to define functional changes
        in neutrophils following cytokine exposure. This may provide an important,
