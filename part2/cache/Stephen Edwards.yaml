        "title": "Advancing the Next Generation of Health Risk Assessment", "abstract":
        "Background: Over the past 20 years, knowledge of the genome and its function
        has increased dramatically, but risk assessment methodologies using such knowledge
        have not advanced accordingly. Objective: This commentary describes a collaborative
        effort among several federal and state agencies to advance the next generation
        of risk assessment. The objective of the NexGen program is to begin to incorporate
        recent progress in molecular and systems biology into risk assessment practice.
        The ultimate success of this program will be based on the incorporation of
        new practices that facilitate faster, cheaper, and/or more accurate assessments
        of public health risks. Methods: We are developing prototype risk assessments
        that compare the results of traditional, data-rich risk assessments with insights
        gained from new types of molecular and systems biology data. In this manner,
        new approaches can be validated, traditional approaches improved, and the
        value of different types of new scientific information better understood.
        Discussion and Conclusions: We anticipate that these new approaches will have
        a variety of applications, such as assessment of new and existing chemicals
        in commerce and the design of chemical products and processes that reduce
        or eliminate the use or generation of hazardous substances. Additionally,
        results of the effort are likely to spur further research and test methods
        development. Full implementation of new approaches is likely to take 10\u201320
