        "title": "Abstract 5742: Hand pattern and prostate cancer risk", "abstract":
        "Proceedings: AACR 101st Annual Meeting 2010\u2010\u2010 Apr 17\u201021, 2010;
        Washington, DC\n\nABSTRACT\n\nBackground\n\nHand pattern (pattern of index
        compared to ring finger on the right hand, 2D:4D) has been studied for a number
        of decades as a potential predictor for disease occurrence. It is known to
        be associated with certain hormone related diseases developed during adult
        life but there have been no studies so far of 2D:4D ratio and prostate cancer
        risk. This study assesses the association between hand and prostate cancer.\n\nMethods\n\nWe
        analysed the right hand pattern and prostate cancer risk in 1524 cases aged
        \u2264 80 and 3044 population-based controls. Odds ratio (OR) and 95% confidence
        interval (CI) were calculated using multivariate logistic regression (to allow
        for adjustment of confounders) estimating whether there was any association
        between right hand pattern and the risk of prostate cancer.\n\nResults\n\nThe
        reference group was chosen to be the commonest hand pattern seen in males
        which is index finger shorter than ring finger. Compared to this group there
        was no difference in men with index finger equal to ring finger (OR 1.05,
        95% CI 0.88-1.25) whereas men with index finger longer than ring finger showed
        a negative association indicative of a marker of a protective effect with
        a 33% risk reduction compared to index finger shorter than ring finger (OR
        0.67, 95% CI 0.57-0.80).\n\nConclusion\n\nThis study showed that the pattern
        of finger lengths appears to be a community based surrogate marker of prostate
        cancer risk with length of 2D greater than 4D indicative of lower risk which
        has previously been shown to be also associated with lower prenatal testicular
        activity.\n\nNote: This abstract was not presented at the AACR 101st Annual
        Meeting 2010 because the presenter was unable to attend.\n\nCitation Format:
