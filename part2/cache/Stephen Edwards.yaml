        "title": "Genetic inheritance of gene expression in human cell lines.", "abstract":
        "Combining genetic inheritance information, for both molecular profiles and
        complex traits, is a promising strategy not only for detecting quantitative
        trait loci (QTLs) for complex traits but for understanding which genes, pathways,
        and biological processes are also under the influence of a given QTL. As a
        primary step in determining the feasibility of such an approach in humans,
        we present the largest survey to date, to our knowledge, of the heritability
        of gene-expression traits in segregating human populations. In particular,
        we measured expression for 23,499 genes in lymphoblastoid cell lines for members
        of 15 Centre d''Etude du Polymorphisme Humain (CEPH) families. Of the total
        set of genes, 2,340 were found to be expressed, of which 31% had significant
        heritability when a false-discovery rate of 0.05 was used. QTLs were detected
        for 33 genes on the basis of at least one P value <.000005. Of these, 13 genes
        possessed a QTL within 5 Mb of their physical location. Hierarchical clustering
        was performed on the basis of both Pearson correlation of gene expression
        and genetic correlation. Both reflected biologically relevant activity taking
        place in the lymphoblastoid cell lines, with greater coherency represented
        in Kyoto Encyclopedia of Genes and Genomes database (KEGG) pathways than in
        Gene Ontology database pathways. However, more pathway coherence was observed
        in KEGG pathways when clustering was based on genetic correlation than when
        clustering was based on Pearson correlation. As more expression data in segregating
        populations are generated, viewing clusters or networks based on genetic correlation
        measures and shared QTLs will offer potentially novel insights into the relationship
        among genes that may underlie complex traits.", "venue": "American Journal
