        "title": "Operating room radiation exposure in cone beam computed tomography-based,
        image-guided spinal surgery: clinical article.", "abstract": "OBJECT\nSurgeon
        and operating room (OR) staff radiation exposure during spinal surgery is
        a concern, especially with the increasing use of multiplanar fluoroscopy in
        minimally invasive spinal surgery procedures. Cone beam computed tomography
        (cbCT)-based, 3D image guidance does not involve the use of active fluoroscopy
        during instrumentation placement and therefore decreases radiation exposure
        for the surgeon and OR staff during spinal fusion procedures. However, the
        radiation scatter of a cbCT device can be similar to that of a standard 64-slice
        CT scanner and thus could expose the surgeon and OR staff to radiation during
        image acquisition. The purpose of the present study was to measure radiation
        exposure at several unshielded locations in the OR when using cbCT in conjunction
        with 3D image-guided spinal surgery in 25 spinal surgery cases.\n\n\nMETHODS\nFive
        unshielded badge dosimeters were placed at set locations in the OR during
        25 spinal surgery cases in which cbCT-based, 3D image guidance was used. The
        cbCT device (O-ARM) was used in conjunction with the Stealth S7 image-guided
        platform. The radiology department analyzed the badge dosimeters after completion
        of the last case.\n\n\nRESULTS\nFifty high-definition O-ARM spins were performed
        in 25 patients for spinal registration and to check instrumentation placement.
        Image-guided placement of 124 screws from C-2 to the ileum was accomplished
        without complication. Badge dosimetry analysis revealed minimal radiation
        exposure for the badges 6 feet from the gantry in the area of the anesthesiology
        equipment, as well as for the badges located 10-13 feet from the gantry on
        each side of the room (mean 0.7-3.6 mrem/spin). The greatest radiation exposure
        occurred on the badge attached to the OR table within the gantry (mean 176.9
        mrem/spin), as well as on the control panel adjacent to the gantry (mean 128.0
        mrem/spin).\n\n\nCONCLUSIONS\nRadiation scatter from the O-ARM was minimal
        at various distances outside of and not adjacent to the gantry. Although the
        average radiation exposure at these locations was low, an earlier study, undertaken
        in a similar fashion, revealed no radiation exposure when the surgeon stood
        behind a lead shield. This simple precaution can eliminate the small amount
        of radiation exposure to OR staff in cases in which the O-ARM is used.", "venue":
