        "title": "Treatment of Losses Based on Root Cause and Fracture Width Analysis",
        "abstract": "\n Lost circulation (LC) is extremely costly to many drilling
        operations due to loss of mud and productive time. Significant industry resources
        have been devoted to providing recommendations for both preventing and curing
        losses. These comprise bridging particles, settable pills and a focus on the
        better understanding, measurement and control of downhole pressures. The industry
        has also started to examine the relationship between downhole losses and fracture
        geometry. However, there has been very limited verification and utilization
        of such effort.\n Knowledge of the loss mechanism(s), location of the thief
        zone and fracture geometry is fundamental for understanding and treating losses
        effectively. The proposed method introduces a systematic approach for diagnosing
        lost circulation into potential root cause(s) by utilizing up to twenty-two
        diagnostic indicators. This allows the most appropriate treatments to be mapped
        to the suspected root cause. This technique supports the creation of preventative
        strategies during well planning. For example, if induced fractures are identified
        as the most likely root cause in the planning stage, then a wellbore strengthening
        formulation based on the fracture width estimation is recommended.\n A proper
        treatment can be designed based on the fracture width analysis as the data
        becomes invaluable in determining optimum sealing and effective treatment
        for losses into conductive natural fractures/faults. In case of loss events,
        the fracture width can be estimated based upon loss rate, the mud rheology,
        bottom hole pressure and pore pressure.\n Field experiences demonstrate that
        natural and induced fractures are the two most common root causes of losses.
        For induced fractures, fracture width usually develops beyond 3000-micron
        (\u00b5m) once losses have occurred and the preventive lost circulation materials
        (LCM) have not then worked effectively. If the bottom hole pressures can be
        kept below fracture propagation limits (or far-field minimum horizontal stress),
        then induced fractures will not cause significant volume of losses. The drilling
        induced fractures can be modelled by using in-situ stresses, well trajectory,
        bottom hole pressure, geothermal and mud temperature information.", "venue":
