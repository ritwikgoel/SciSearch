        "title": "Abstract TP28: Intravenous Thrombolysis is Associated With Better
        Functional Outcomes in Endovascular Thrombectomy Patients Requiring Multiple-Passes
        to Achieve Reperfusion", "abstract": "\n Introduction:\n In patients with
        anterior circulation stroke with large vessel occlusion (LVO), recent data
        suggest that successful reperfusion (mTICI\u22652b) after a single device
        pass results in more favourable functional outcomes in comparison to patients
        requiring multiple passes. It is unclear if this effect represents an epiphenomenon
        or a true independent effect.\n \n \n Methods:\n A prospectively maintained
        database of EVT was interrogated for patients presenting with anterior circulation
        LVO with onset to groin puncture times of \u2264 6 hours from January 2016
        to March 2019. Three-month functional outcomes were compared between first-pass
        reperfusion and multiple-pass reperfusion patients using logistic regression.\n
        \n \n Results:\n A total of 169 patients were identified (mean age 71 yrs,
        44% female, median NIHSS 17, intravenous thrombolysis (IVT) in 47%). Successful
        reperfusion (mTICI\u22652b) was achieved with the first-pass (FP) in 80 patients
        (47%) and multiple-passes (MP) in 89 patients (53%). First pass patients had
        better outcomes when compared to MP patients (mRS 0-2 71% vs 31%, p < 0.001).
        No difference in functional outcomes was seen between FP patients who received
        IVT and those that did not (mRS 0-2 68% vs 75%, p = 0.459). Multiple-pass
        patients who received IVT achieved higher rates of functional independence
        than those who did not (mRS 0-2 40% vs 27%, p = 0.035).\n \n \n Conclusion:\n
        Intravenous thrombolysis may improve functional recovery in EVT patients requiring
        multiple-passes to achieve reperfusion. Prospective studies should be considered.\n",
