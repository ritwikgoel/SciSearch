        "title": "Neutrophils form extracellular traps in response to Opisthorchis
        viverrini crude antigens, which are elevated in neutrophils from opisthorchiasis
        patients with hepatobiliary abnormalities", "abstract": "ABSTRACT Opisthorchis
        viverrini (Ov) infection can cause several disease conditions of the bile
        duct including hepatobiliary abnormalities (HBAs) and the most severe, cholangiocarcinoma
        (CCA). Fibrosis occurs when tissues are damaged and normal wound-healing responses
        are dysregulated. Neutrophils are the first cells to migrate to an infection
        site to protect the host from intruding extracellular pathogens through a
        wide range of effector mechanisms such as phagocytosis, production of reactive
        oxygen species, proteases, or release of neutrophil extracellular traps (NETs).
        In this work, we used confocal microscopy to assess whether Ov crude antigens
        can cause release of NETs from neutrophils from Ov-free individuals. We demonstrated
        for the first time that these antigens could induce release of NETs ex vivo
        in a dose-dependent manner from neutrophils isolated from Ov-free individuals.
        Intriguingly, when we measured NETs from neutrophils isolated from Ov-infected
        patients, we found increased spontaneous production of NETs in patients with
        HBAs. Interestingly, exposure to Ov crude antigens lowered the level of NETs
        released by neutrophils from patients with active Ov infection regardless
        of HBA status. We propose that in the case of acute Ov infection, even when
        concentration of Ov antigens is relatively low, neutrophils can form NETs.
        However, when this infection becomes chronic, manifesting as a definite HBA,
        the levels of NET production are reduced when treated with Ov crude antigens.
        Excessive production of proinflammatory mediators from these NETs might have
        effects on the parasites, but may also lead to excessive injury of surrounding
        tissues resulting in HBAs and may lead eventually to the most severe complications
        such as CCA.", "venue": "Biology Open", "year": 2023, "referenceCount": 35,
