        "OBJECTIVES\nBiologic drugs have revolutionized the care of RA, but are expensive
        and not universally effective. To further understand the inflammatory mechanisms
        underlying RA and identify potential biomarkers predicting response to therapy,
        we measured multiple cytokine concentrations in SF of patients with inflammatory
        arthritides (IAs) and, in a subset of patients with RA, correlated this with
        response to TNF-\u03b1 inhibition.\n\n\nMETHODS\nSF from 42 RA patients and
