        "title": "Increasing Adoption of Smart Learning Content for Computer Science
        Education", "abstract": "Computer science educators are increasingly using
        interactive learning content to enrich and enhance the pedagogy of their courses.
        A plethora of such learning content, specifically designed for computer science
        education, such as visualization, simulation, and web-based environments for
        learning programming, are now available for various courses. We call such
        content smart learning content. However, such learning content is seldom used
        outside its host site despite the benefits it could offer to learners everywhere.
        In this paper, we investigate the factors that impede dissemination of such
        content among the wider computer science education community. To accomplish
        this we surveyed educators, existing tools and recent research literature
        to identify the current state of the art and analyzed the characteristics
        of a large number of smart learning content examples along canonical dimensions.
