        "title": "Augmenting Conceptual Design Trajectory Tradespace Exploration with
        Graph Theory", "abstract": "Within conceptual design changes occur rapidly
        due to a combination of uncertainty and shifting requirements. To stay relevant
        in this fluid time, trade studies must also be performed rapidly. In order
        to drive down analysis time while improving the information gained by these
        studies, surrogate models can be created to represent the complex output of
        a tool or tools within a specified tradespace. In order to create this model
        however, a large amount of data must be collected in a short amount of time.
        By this method, the historical approach of relying on subject matter experts
        to generate the data required is schedule infeasible. However, by implementing
        automation and distributed analysis the required data can be generated in
