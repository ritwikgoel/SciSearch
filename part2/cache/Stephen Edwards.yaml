        "title": "Precision Timed (PRET) Computation in Cyber-Physical Systems", "abstract":
        "Cyber-Physical Systems (CPS) are integrations of computation with physical
        processes. Embedded computers and networks monitor and control the physical
        processes, usually with feedback loops where physical processes affect computations
        and vice versa. In the physical world, the passage of time is inexorable and
        concurrency is intrinsic. Neither of these properties is present in today\u2019s
        computing and networking abstractions. As a consequence, these abstractions
        require some fundamental rethinking. It is tempting to believe that the CPS
        problems can be solved by overlaying higher-level abstractions on top of existing
        computing technology. Indeed, it would be a scary prospect to suggest that
        much of the foundation of existing technology is flawed and must be rebuilt.
        How could this possibly result in a practical research program that will see
        results in our lifetime? In this position paper, we make a case that core
        computing abstractions must be and can be effectively and practically rebuilt.
        The objective is to enable a new generation of cyberphysical systems where
        computation and physical processes are tightly intertwined. This requires
        re-introducing properties that were deliberately and systematically abstracted
        away in the 20-th century view of computation. We approach the problem bottom-up.
        We must first rebuild the computational engines, and then build revised higher
        level abstractions on top of these.", "venue": "", "year": 2007, "referenceCount":
