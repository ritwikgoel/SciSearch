        "title": "Evaluation of workshops on healing through multicultural counseling:
        Sport psychology implications", "abstract": "Training of psychologists in
        general and sport psychologists in particular takes place within a global
        village called planet earth, with all its multifaceted problems. Relevant
        integral healing approaches are needed in both general and sport psychological
        contexts. Healing through multicultural counselling workshops were conducted
        at universities in South Africa and the United Kingdom respectively with a
        total sample of 52 participants; 18 women and 27 men, with a mean age of 27.9
        years and an age range of 20 to 51 years. The sample was culturally, linguistically
        and ethnically diverse. The sample consisted of 9 fully qualified psychologists,
        10 professionally registered student psychologists and 32 third year sport
        psychology students. Quantitative evaluation indicating a mean perceived effectiveness
        rating of 8 out of 10 was supported by qualitative evaluation, which indicated
