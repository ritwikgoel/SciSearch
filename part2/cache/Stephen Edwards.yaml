        "title": "Educational Data Mining and Learning Analytics in Programming: Literature
        Review and Case Studies", "abstract": "Educational data mining and learning
        analytics promise better understanding of student behavior and knowledge,
        as well as new information on the tacit factors that contribute to student
        actions. This knowledge can be used to inform decisions related to course
        and tool design and pedagogy, and to further engage students and guide those
        at risk of failure. This working group report provides an overview of the
        body of knowledge regarding the use of educational data mining and learning
        analytics focused on the teaching and learning of programming. In a literature
        survey on mining students'' programming processes for 2005-2015, we observe
        a significant increase in work related to the field. However, the majority
        of the studies focus on simplistic metric analysis and are conducted within
        a single institution and a single course. This indicates the existence of
        further avenues of research and a critical need for validation and replication
        to better understand the various contributing factors and the reasons why
        certain results occur. We introduce a novel taxonomy to analyse replicating
        studies and discuss the importance of replicating and reproducing previous
        work. We describe what is the state of the art in collecting and sharing programming
