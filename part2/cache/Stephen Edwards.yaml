        "title": "Development and evaluation of a cardiac coherence index for sleep
        analysis", "abstract": "Cardiac coherence measurement is an established technology
        in biofeedback systems for stress release. Studies have typically been conducted
        with participants during ordinary waking consciousness, yet cardiac coherence
        during sleep may be even more important in illness prevention and health promotion.
        We investigated whether it was possible to develop an alternative effective
        technology: the Cardiac Coherence Index (CCI), for sleep analysis. The CCI
        is based on heart inter-beat interval spectral entropy and autonomic nervous
        system resonance analysis. We tested the hypothesis that the CCI could be
        a way to assess sleep quality and eventually as a tool to assess consciousness
        states during sleep. Our analysis suggests that high CCI corresponds to deep
        sleep stage, low CCI to awake state, and medium CCI to dream state. These
        findings further suggest that the CCI method is potentially a useful tool
        for the study of consciousness and as a home-based system for sleep management.",
