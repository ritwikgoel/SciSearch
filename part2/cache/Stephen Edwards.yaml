        back pain using interpretative phenomenological analysis: Changes and consistencies",
        "abstract": "This paper present data from the second and third rounds of a
        three-phase longitudinal research project exploring the \u2018lived experiences\u2019
        of patients with chronic low-back pain (CLBP) in the United Kingdom. Qualitative,
        semi-structured interviews were conducted with eight participants 1 and 2
        years after the first interviews and after attendance at a medically staffed
        chronic pain clinic. The transcribed accounts were analysed using interpretative
        phenomenological analysis and results compared with the data from time one.
        A main challenge for participants was managing constant unchanging pain experiences
        and loss across all areas of their lives. Some participants held consistent
        biomedical understandings of CLBP, continued to focus on the physicality of
