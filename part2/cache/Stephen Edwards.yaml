        "title": "Retaining natural vegetation to safeguard biodiversity and humanity",
        "abstract": "Global efforts to deliver internationally agreed goals to reduce
        carbon emissions, halt biodiversity loss, and retain essential ecosystem services
        have been poorly integrated. These goals rely in part on preserving natural
        (e.g., native, largely unmodified) and seminatural (e.g., low intensity or
        sustainable human use) forests, woodlands, and grasslands. To show how to
        unify these goals, we empirically derived spatially explicit, quantitative,
        area\u2010based targets for the retention of natural and seminatural (e.g.,
        native) terrestrial vegetation worldwide. We used a 250\u2010m\u2010resolution
        map of natural and seminatural vegetation cover and, from this, selected areas
        identified under different international agreements as being important for
        achieving global biodiversity, carbon, soil, and water targets. At least 67
        million km2 of Earth''s terrestrial vegetation (\u223c79% of the area of vegetation
        remaining) required retention to contribute to biodiversity, climate, soil,
        and freshwater conservation objectives under 4 United Nations\u2019 resolutions.
        This equates to retaining natural and seminatural vegetation across at least
        50% of the total terrestrial (excluding Antarctica) surface of Earth. Retention
        efforts could contribute to multiple goals simultaneously, especially where
        natural and seminatural vegetation can be managed to achieve cobenefits for
        biodiversity, carbon storage, and ecosystem service provision. Such management
        can and should co\u2010occur and be driven by people who live in and rely
        on places where natural and sustainably managed vegetation remains in situ
        and must be complemented by restoration and appropriate management of more
