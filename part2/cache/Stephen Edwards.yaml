        "title": "A Multicentre Study Comparing Cerebrovascular Disease Profiles in
        Pacific Islander and Caucasian Populations Presenting with Stroke and Transient
        Ischaemic Attack", "abstract": "Introduction: In a multicentre study, we contrasted
        cerebrovascular disease profiles in Pacific Island (PI)-born patients (Indigenous
        Polynesian [IP] or Indo-Fijian [IF]) presenting with transient ischaemic attack
        (TIA), ischaemic stroke (IS) or intracerebral haemorrhage (ICH) with those
        of Caucasians (CSs). Methods: Using a retrospective case-control design, we
        compared PI-born patients with age- and gender-matched CS controls. Consecutive
        patients were admitted to 3 centres in South Western Sydney (July 2013\u2013June
        2020). Demographic and clinical data studied included vascular risk factors,
        stroke subtypes, and imaging characteristics. Results: There were 340 CS,
        183 (27%) IP, and 157 (23%) IF patients; mean age 65 years; and 302 (44.4%)
        female. Of these, 587 and patients presented with TIA/IS and 93 (13.6%) had
        ICH. Both IP and IF patients were significantly more likely to present >24
        h from symptom onset (odds ratios [ORs] vs. CS 1.87 and 2.23). IP patients
        more commonly had body mass indexes >30 (OR 1.94). Current smoking and excess
        alcohol intake were higher in CS. Hypertension, diabetes, and chronic kidney
        disease were significantly higher in both IP and IF groups in comparison to
        CS. IP patients had higher rates of AF and those with known AF were more commonly
        undertreated than both IF and CS patients (OR 2.24, p = 0.007). ICH was more
        common in IP patients (OR 2.32, p = 0.005), while more IF patients had intracranial
        arterial disease (OR 5.10, p < 0.001). Discussion/Conclusion: Distinct cerebrovascular
        disease profiles are identifiable in PI-born patients who present with TIA
