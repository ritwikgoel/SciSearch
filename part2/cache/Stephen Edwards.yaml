        "title": "Breath Psychology", "abstract": "As the study and use of the breath,
        breath psychology is an ancient applied science. While it is more obvious
        and flourishes in an holistic way in economically less developed countries
        of the world, it remains a foundation for modern forms of psychology, however
        academic and professional these have become, in the so-called first world
        countries. The aim of this article is to reintroduce this original psychology
        from a pragmatic, fundamental and applied perspective. Breath psychology fundamentals,
        which have been extolled for millennia in the form of various wisdom and spiritual
        traditions, are explicated in relation to the themes of consciousness, embodiment,
        ecology, spirituality and healing. Breath psychology applications are discussed
        with reference to health, sport and skills training. It is concluded that
        general breathing exercises constitute an immediate form of energy management,
