        "title": "The effect of African breath psychotherapeutic workshops on spirituality
        perceptions and experiences", "abstract": "The aim of this research was to
        investigate the effect of an African breath psychotherapeutic workshop called\u00a0
        Shiso on spirituality perceptions and experiences. In view of previous pilot
        study findings, it was hypothesized that further Shiso workshops with enlarged
        samples would improve participants\u2019 spirituality in comparison\u00a0
        with a control group who did not receive the workshop. Quantitative findings
        from three workshops involving a total sample of 59 participants indicated
        significant increases in spirituality perceptions as measured on a standardized
        spirituality scale and as compared to a control group of 41 subjects. Qualitative
        findings indicated improved spirituality experiences. Results are discussed
        with regard to further African breath-based research into the relatedness
        and causal patterns of transformations in spirituality, consciousness and
        health. Keywords : African, breath, psychotherapy, workshop, spirituality.",
