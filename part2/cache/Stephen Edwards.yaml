        algorithm instead of O(n)), but we will use it to illustrate our implementation
        strategy for recursive functions. We restrict the domains of the argument
        and result to simplify the hardware and illustrate how to mix different types
        of integers. fib :: Int8 \u2192 Int32 fib 1 = 1 fib 2 = 1 fib n = fib (n\u22121)
        + fib (n\u22122) We will build exactly one instance of a circuit for computing
