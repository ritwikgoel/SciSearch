        "title": "Software Component Relationships", "abstract": "component X extends
        abstract component Y , concrete component X1 implements X, and concrete component
        Y 1 implements Y, then X1 is behaviorally substitutable for Y 1 with respect
        to Y . Note that Y 1 is not behaviorally substitutable for X1 with respect
        to X in this case. Thus behavioral substitutability is a ternary relationship,
        not a binary equivalence relation. To some readers, the extends relationship
        may sound very much like an inheritance relationship. It is important to understand
        that extends is not an inheritance relationship. Extends describes a behavioral
        relationship between two components. Inherits-from does not. Furthermore,
        while inheritance may be a convenient programming language mechanism for expressing
        structural aspects of the extends relationship, extends may be encoded in
        programming languages without any use of inheritance. 3 Comparison Perhaps
        the most widely known work which includes de nitions of software component
        relationships is that by Grady Booch, Ivar Jacobson, and James Rumbaugh on
        the Uni ed Modeling Language (UML). The UML includes software component relationships
        in the form of class relationships dened in Booch''s method for object-oriented
        analysis and design [4]. Booch identi es three basic kinds of class relationships:
        those expressing is-a relationships, those expressing is-a-part-of relationships,
        and association relationships which denote some semantic dependency between
        otherwise unrelated classes. The speci c class relationships used by Booch
        include association, inheritance, aggregation, and using. The meanings of
        these relationships are largely in uenced by available programming language
        mechanisms (in particular, those of C++). Booch''s association relationship
        is primarily useful for design and analysis of a particular application or
        composition of components. It does not convey information about what compositions
        are possible for a reusable component. Booch''s use of the inheritance relationship
        is limited to expressing is-a relationships. However, his de nition of is-a
        is not strict enough to imply behavioral substitutability with respect to
        some speci cation (as does implements). Thus the component relationships expressed
        as class relationships in the UML appear to su er from all of the problems
        described in the last section. Some object-oriented programming advocates
        such as Bertrand Meyer do not insist that inheritance only be used to express
        the conceptual is-a relationship. Meyer has described twelve di erent component
        relationships that may be expressed using inheritance, only one of which expresses
        the is-a relationship [5]. As with the UML''s use of inheritance, Meyer''s
        is-a use of inheritance is not de ned precisely enough to imply behavioral
        substitutability. Some researchers have studied precisely de ned class relationships
        which do imply behavioral substitutability of components [6, 7]. This research
        largely focuses on how the inheritance language mechanism can and should be
        used in a manner that supports reasoning about program behavior. Unlike our
        research, this work does not address conceptual component relationships from
        a language-independent perspective. References [1] M. Sitaraman and B. W.
