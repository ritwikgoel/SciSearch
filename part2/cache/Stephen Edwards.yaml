        "title": "The Effects of the Student Teaching Experience on Cooperating Teachers
        in Secondary Agricultural Education Programs: A Case Study", "abstract": "The
        purpose of this qualitative case study was to examine the effects of the student
        teaching experience on secondary agricultural education teachers. Eight of
        the thirteen participants in this study served as a cooperating teacher during
        the 2012 spring semester for pre-service teachers in agricultural education
        from a land-grant institution. Three of the participants had served as a cooperating
        teacher during either the 2010 or 2011 spring semester but had reported a
        negative student teaching experience with their last student teacher. Two
        of the participants had served as pilot interviews for the study, but they
        were added as participants during the analysis of the study. The participants
        provided interviews, opportunities for professional observations, and teaching
        documents for analysis. Four major themes emerged in the study 1) The professional
        identities of secondary agricultural education teachers are affected by their
        membership in the preservice teacher community. 2) Secondary agricultural
        education teachers volunteer as cooperating teachers to help others and themselves
        professionally. 3) Secondary agricultural education teachers empower themselves
        and other members of their communities through their leadership due to their
        strong sense of political efficacy. 4) The professional practices of agriculture
        teachers are influenced by their service as a cooperating teacher.", "venue":
