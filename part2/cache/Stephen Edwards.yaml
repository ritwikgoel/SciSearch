        "title": "arthritis . neutrophils from patients with rheumatoid Receptor expression
        in synovial fluid", "abstract": "Objectives-The aim of this study was to determine
        if neutrophils isolated from the blood and synovial fluid of patients with
        rheumatoid arthritis had patterns of receptor expression resembling those
        of blood neutrophils from controls which had been activated and primed in
        vitro. Methods-Fluorescence activated cell sorting was used to measure receptor
        expression in paired blood and synovial fluid neutrophils from patients and
        in control neutrophils exposed to phorbol myristate acetate and granulocytemacrophage
        colony stimulating factor. Results-There was no significant difference in
        the patterns of receptor expression in blood neutrophils from patients and
        healthy controls, but neutrophils in the synovial fluid had been primed and
        activated within the joint. About 50% of rheumatoid synovial fluid neutrophil
        samples expressed Fcy RI, a high affinity receptor for monomeric IgG, which
        is only expressed in neutrophils exposed to cytokines. Conclusions-Synovial
        fluid neutrophils are activated and primed within the inflamed joint and hence
        their ability to respond to activating factors such as immune complexes will
        be modulated. As the expression of Fcy RI requires active biosynthesis, this
        work indicates that selective gene activation occurs when neutrophils are
        recruited into rheumatoid joints. (Ann Rheum Dis 1993; 52: 354-359) Department
        of Biochemistry, University of Liverpool, PO Box 147, Liverpool L69 3BX, United
        Kingdom F Watson J J Robinson S W Edwards Rheumatic Diseases Unit, Royal Liverpool
        Hospital, Prescott Road, Liverpool L69 3BX, United Kingdom M Phelan R C Bucknall
        Correspondence to: Dr Edwards. Accepted for publication 30 December 1992 During
        the active phase of rheumatoid arthritis (RA), neutrophils constitute between
        60 and 80% of the total cell population of synovial fluid.'' Neutrophils are
        cells of considerable cytotoxic potential and their inappropriate activation
        has been implicated in the pathogenesis of RA, perhaps through the generation
        of reactive oxygen metabolites such as hydrogen peroxide.2 Tissue damage may
        be promoted indirectly by the extracellular leakage of toxic products from
        accumulated neutrophils.3 Indeed, oxidant damaged products are present in
        synovial fluid4 and the oxidase function of neutrophils isolated from synovial
        fluid has been downregulated, indicating that reactive oxidant generation
        has been activated in vivo.5 Furthermore, synovial fluid from patients with
        RA contains myeloperoxidase in a molecular form indicating that it has been
        co-secreted from neutrophils concomitant with reactive oxidants.6 The mechanisms
        by which neutrophils are activated within rheumatoid joints and the synovial
        fluid factors which result in such activation are incompletely defined. The
        function of neutrophils in vivo is regulated by the levels of expression of
        specific plasma membrane receptors including those for complement components
        (CR1 and CR3) and IgG molecules (Fc RI, II, and III). On cellular activation
        the complement receptors are upregulated whereas Fc RIII is shed from the
        surface of the cell7 8: Fc RII expression remains constant after cell activation
        whereas Fc RI is only expressed after in vitro culture of the neutrophils
        with interferon y.'' Neutrophil function is also regulated by the activities
        of cytokines such as granulocyte-macrophage colony stimulating factor (GM-CSF),
        tumour necrosis factor, and interferon y which prime the cells into a state
        of enhanced responsiveness. On priming, reactive oxidant production is increased
        together with the levels of expression of several surface receptors.''0-12
        As such cytokines have been found in the synovial fluid of patients with RA,''3
        it is likely that these or other similarly acting agents will upregulate neutrophil
        function in situ within inflamed joints. In this work we studied the expression
        of neutrophil plasma membrane receptors using monoclonal antibodies and fluorescence
        activated cell sorting (FACS) analysis in paired bloodstream and synovial
        fluid neutrophils from patients with RA. We propose that the changes in membrane
        expression observed in synovial fluid neutrophils may be caused by the presence
        of activating factors, perhaps functioning in combination with cytokines within
        the synovial fluid, to modulate neutrophil responsiveness. Subjects and methods",
