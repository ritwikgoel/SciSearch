        "title": "Heuristic psychological case study of HeartMath practice for health
        and physical exercise", "abstract": "Informed by HeartMath theory and praxis,
        this psychological case study involved a review of the author\u2019s personal
        HeartMath practice. A heuristic phenomenological research methodology was
        complemented by HeartMath records over a time period of two years, eight months,
