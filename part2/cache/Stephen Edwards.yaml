        "title": "Regulation of neutrophil apoptosis by sodium butyrate.", "abstract":
        "Neutrophils have a very short half life because they constitutively undergo
        apoptosis. Granulocyte-macrophage colony-stimulating factor (GM-CSF) can delay
        apoptosis, but this agent also primes functions such as the respiratory burst
        and receptor upregulation. Here, we show that sodium butyrate, which has been
