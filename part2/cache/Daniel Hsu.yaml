        At A Tertiary Referral Medical Center", "abstract": "Background: Balloon-mounted
        coronary stents have been employed in the endovascular management of ischemic
        cerebrovascular disease, where rapid and precise stenting with angioplasty
        may be performed in a patient with minimal or no sedation. The Medtronic Driver\u00ae
        balloon-mounted stent is known to have excellent trackability and deliverability,
        making it a viable tool in the armamentarium of the neurointerventional surgeon.
        Methods: Retrospective review of 46 patients who underwent endovascular revascularization
        utilizing Medtronic Driver\u00ae stent from 2003-2011. Characteristics analyzed
        were patient demographics, lesion location, etiology of vascular lesion, degree
        of stenosis, extent of revascularization, short-term complications, and clinical
        outcome. Results: Out of 46 patients with 51 Driver\u00ae stents studied,
        21 were female and age of patients ranged from 37 to 91 years. The treatment
        data comprised of 22 internal carotid artery stents (19 patients) 1 common
        carotid artery stent, 25 vertebal artery stents (20 patients), and 3 basilar
        artery stents. 18 out of 51 stents were intracranial, including 7 ICA, 3 basilar
        and 8 vertebral artery. Extracranial stents comprised of 1 CCA, 15 ICA and
        17 vertebral artery stents. Etiology of lesion included 41 stroke or TIA with
        symptomatic stenosis, 1 instent restenosis, and 4 dissections. Angiographically
        5 patients had occluded vessels, 5 had 4 deaths from non-procedure medical
        complications. Conclusion: This study presents the largest single institution
        review of the Medtronic Driver\u00ae balloon- mounted coronary stent for use
        in neurointervention. The authors have demonstrated technical feasibility
