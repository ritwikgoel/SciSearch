        "title": "Social impairment and snoring: a unique presentation of pediatric
        Chiari I malformation.", "abstract": "Symptomatic progression of Chiari malformation
        type 1 (CM-1) can be difficult to recognize in children because of the slow
        progressive nature of the disorder and highly varied neurological symptoms.
        We present a case of an obese 11-year-old girl seeking an evaluation of snoring.
        Progressive social impairment and academic difficulties were also endorsed.
        The past medical history was remarkable for absence seizure at an earlier
        age with an incidental finding of CM-1 on brain imaging. No headaches, vision
        changes, or swallowing dysfunction were endorsed in the acute presentation.
        The patient underwent a polysomnogram which revealed the unexpected finding
        of severe central sleep apnea. Magnetic resonance imaging (MRI) of the brain
        revealed further herniation of the cerebellar tonsils and a cervical syrinx,
        which was not present on initial imaging. Posterior fossa decompression resulted
        in the successful resolution of symptoms. It was postulated that the social
        impairment and academic problems were manifestations of CM-1. There are no
        current standard protocols for disease surveillance of pediatric CM-1. Annual
        polysomnograms may serve as a useful tool.", "venue": "Journal of clinical
