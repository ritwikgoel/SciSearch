        "title": "Understanding the concept of governance in tourism policy-making",
        "abstract": "This paper purports to narrow down the search for concepts and
        approaches relevant to the understanding of governance in tourism policy-making.
        It also endeavours to be a tool to relate to these concepts, approaches and
        theories and elaborate a theoretical framework for analysing the policy-making
        processes in tourism. An attempt has been made in this research to realise
        a theoretical framework to compare governance apparatuses in tourism policy
        making. Through an in-depth literature review, the key concepts and issues
        identified and a ''Definitional Model of Governance'' and ''Principles of
        Enquiry'' were established in order to assist the future case studies of tourism
        policy making. The models considered in this enquiry were three basic forms
        of governance: hierarchies, markets, and networks in the policy process and
        their influence on it. The enquiry listed a number of questions that corresponded
        to the key processes in policy-making and implementation.", "venue": "", "year":
