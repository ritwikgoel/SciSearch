        "title": "A Tensor Spectral Approach to Learning Mixed Membership Community
        Models", "abstract": "Detecting hidden communities from observed interactions
        is a classical problem. Theoretical analysis of community detection has so
        far been mostly limited to models with non-overlapping communities such as
        the stochastic block model. In this paper, we provide guaranteed community
        detection for a family of probabilistic network models with overlapping communities,
        termed as the mixed membership Dirichlet model, first introduced in Airoldi
        et al. (2008). This model allows for nodes to have fractional memberships
        in multiple communities and assumes that the community memberships are drawn
        from a Dirichlet distribution. Moreover, it contains the stochastic block
        model as a special case. We propose a unified approach to learning communities
