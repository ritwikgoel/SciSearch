        "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/ac9ce262a3b08d7588e77af2842d754a3d06e89a",
        "title": "Understanding the Importance of Governance in Tourism Policy Making:
        A Model for Consideration", "abstract": "A theoretical tool to analyse and
        compare governance mechanisms in tourism policymaking processes is developed
        in this paper. Policy making in tourism reflects, on one hand, the complexity
        of this industry and, on the other hand, a core set of priorities and values
        of policymakers. From literature of policymaking and tourism policy, key concepts
        and issues are identified and a ''Definitional Model of Governance'' and a
        ''Model of Enquiry'' are developed to instigate policymaking at case study
        level. The models consider three modes of governance: hierarchies, markets,
        and networks in the policy process and their influence on it. The Model of
        Enquiry lists a number of questions that correspond to the key processes in
        policy design and implementation. Additionally, through the Definitional Model
        of Governance, the three governing structures in the tourism policy-making
        process could be identified.", "venue": "", "year": 2010, "referenceCount":
