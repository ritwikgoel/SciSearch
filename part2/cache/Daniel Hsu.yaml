        "title": "TRACTION USING DESCRIPTIVE KEYWORDS ONLY", "abstract": "Aspect extraction
        in online product reviews is a key task in sentiment analysis and opinion
        mining. Training supervised neural networks for aspect extraction is not possible
        when ground truth aspect labels are not available, while the unsupervised
        neural topic models fail to capture the particular aspects of interest. In
        this work, we propose a weakly supervised approach for training neural networks
        for aspect extraction in cases where only a small set of seed words, i.e.,
        keywords that describe an aspect, are available. Our main contributions are
        as follows. First, we show that current weakly supervised networks fail to
        leverage the predictive power of the available seed words by comparing them
