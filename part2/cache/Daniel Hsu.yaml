        "title": "Deletion of galectin-3 exacerbates microglial activation and accelerates
        disease progression and demise in a SOD1G93A mouse model of amyotrophic lateral
        sclerosis", "abstract": "Galectins are pleiotropic carbohydrate\u2010binding
        lectins involved in inflammation, growth/differentiation, and tissue remodeling.
        The functional role of galectins in amyotrophic lateral sclerosis (ALS) is
        unknown. Expression studies revealed increases in galectin\u20101 mRNA and
        protein in spinal cords from SOD1 G93A mice, and in galectin\u20103 and \u20109
