        lymphoma (DLBCL) is the most common non-Hodgkin lymphoma and an aggressive
        malignancy. Galectin-3 (gal-3), the only antiapoptotic member of the galectin
        family, is overexpressed in DLBCL. While gal-3 can localize to intracellular
        sites, gal-3 is secreted by DLBCL cells and binds back to the cell surface
        in a carbohydrate-dependent manner. The major counterreceptor for gal-3 on
        DLBCL cells was identified as the transmembrane tyrosine phosphatase CD45.
