        mouse, it was selected for additional study, where it was found to be mainly
        expressed by microglia. Galectin\u20103 antagonists are not selective and
        do not readily cross the blood\u2013brain barrier; therefore, we generated
        SOD1 G93A/Gal\u20103 \u2212/\u2212 transgenic mice to evaluate galectin\u20103
        deletion in a widely used mouse model of ALS. Disease progression, neurological
        symptoms, survival, and inflammation were assessed to determine the effect
        of galectin\u20103 deletion on the SOD1 G93A disease phenotype. Galectin\u20103
        deletion did not change disease onset, but resulted in more rapid progression
        through functionally defined disease stages, more severely impaired neurological
        symptoms at all stages of disease, and expiration, on average, 25 days earlier
        than SOD1 G93A/Gal\u20103 +/+ cohorts. In addition, microglial staining, as
        well as TNF\u2010\u03b1, and oxidative injury were increased in SOD1 G93A/Gal\u20103
        \u2212/\u2212 mice compared with SOD1 G93A/Gal\u20103 +/+ cohorts. These data
        support an important functional role for microglial galectin\u20103 in neuroinflammation
