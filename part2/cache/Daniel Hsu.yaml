        "title": "Coding with asymmetric prior knowledge", "abstract": "We study the
        problem of compressed sensing with asymmetric prior information, as motivated
        by networking applications such as identity tracking in an Internet-of-Things
        environment. We focus on the scenario in which a resource-limited encoder
        needs to report a small subset $S$ from a universe of $N$ objects to a more
        powerful decoder. The distinguishing feature of our model is asymmetry: the
        subset $S$ is an i.i.d. sample from a prior distribution $\\mu$, and $\\mu$
        is only known to the decoder. This scenario implies that the encoder must
        use an oblivious compression scheme which can, nonetheless, achieve communication
        comparable to the entropy rate $|S| \\cdot H(\\mu)$, the standard benchmark
        when both encoder and decoder have access to the prior $\\mu$ (as achieved
        by the Huffman code). \nWe first show that in order to exploit the prior $\\mu$
        in a non-trivial way in such asymmetric information scenario, the compression
        scheme must be randomized. This stands in contrast to the symmetric case (when
        both the encoder and decoder know $\\mu$), where the Huffman code provides
        a near-optimal deterministic solution. On the other hand, a rather simple
        argument shows that, when $|S|=k$, a random linear code achieves essentially
        optimal communication rate of $O(k\\cdot H(\\mu))$ bits, nearly-matching the
        communication benchmark in the symmetric case. Alas, the resulting scheme
        has prohibitive decoding time: about ${N\\choose k} \\approx (N/k)^k$. \nOur
        main result is a computationally efficient and linear coding scheme, which
        achieves an $O(\\lg\\lg N)$-competitive communication ratio compared to the
