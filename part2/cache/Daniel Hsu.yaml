        macrophage\u2010dependent, granulomatous, inflammatory reaction. Here, we
        have investigated the acute and chronic phases of S. mansoni infection in
        wild\u2010type and gal\u20103\u2212/\u2212 mice. In the absence of gal\u20103,
        chronic\u2010phase granulomas were smaller in diameter, displaying thinner
