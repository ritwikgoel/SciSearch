        "title": "E-011\u2005Safety and efficacy of combined mechanical and pharmacological
        intervention in acute stroke patients with atrial fibrillation", "abstract":
        "Objective We report on the use of combined mechanical and pharmacological
        intra-arterial interventions in patients with atrial fibrillation in acute
        stroke settings. Background Cardioembolic source is a major cause of ischemic
        stroke. However, there is limited experience regarding the use of combined
        mechanical and chemical intra-arterial therapy in acute stroke patients with
        atrial fibrillation. Design and methods Retrospective chart review was performed
        on 45 patients with atrial fibrillation who underwent interventional acute
        stroke treatment from January 2006 to October 2009. The study included 29
        men and 16 women, with a mean age of 72\u2005years. The mean National Institutes
        of Health Stroke Scale was 17 at presentation. The primary outcome measures
        included for analysis following the intervention were intracranial hemorrhage
        (ICH), mortality and recanalization rates as well as modified Ranking Score
