        "title": "IL-10 is overexpressed in human cutaneous T-cell lymphoma and is
        required for maximal tumor growth in a mouse model", "abstract": "Abstract
        A crucial question pertains to a role of IL-10 as a tumorigenic factor, or
        just a marker of advanced disease in cutaneous T-cell lymphoma (CTCL). Herein,
        we measured significantly elevated IL-10 mRNA in a cohort of skin samples
        of patients with CTCL. Increased IL-10 was also detected in the tumor microenvironment
        of an established inflammation-dependent murine model of using MBL2 T lymphoma
        cells. Conditioned media from MBL2 cells was able to stimulate IL-10 production
        in bone marrow-derived macrophages in an IL-4-dependent manner. Implanted
        MBL2 T-cell lymphomas in IL-10KO mice were 50% smaller, accompanied by decreased
        numbers of infiltrating macrophages and reduced efficiency of M2-polarization
