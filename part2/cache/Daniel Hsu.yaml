        "abstract": "Galectin-3 is a \u03b2-galactoside-binding lectin widely expressed
        on epithelial and hematopoietic cells, and its expression is frequently associated
        with a poor prognosis in cancer. Because it has not been well-studied in human
        infectious disease, we examined galectin-3 expression in mycobacterial infection
        by studying leprosy, an intracellular infection caused by Mycobacterium leprae.
        Galectin-3 was highly expressed on macrophages in lesions of patients with
