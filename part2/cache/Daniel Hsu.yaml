        "title": "On the sample complexity of estimation in logistic regression",
        "abstract": "The logistic regression model is one of the most popular data
        generation model in noisy binary classification problems. In this work, we
        study the sample complexity of estimating the parameters of the logistic regression
        model up to a given $\\ell_2$ error, in terms of the dimension and the inverse
        temperature, with standard normal covariates. The inverse temperature controls
        the signal-to-noise ratio of the data generation process. While both generalization
