        "title": "Galectin-3 regulates peritoneal B1-cell differentiation into plasma
        cells.", "abstract": "Extracellular galectin-3 participates in the control
        of B2 lymphocyte migration and adhesion and of their differentiation into
        plasma cells. Here, we analyzed the role of galectin-3 in B1-cell physiology
        and the balance between B1a and B1b lymphocytes in the peritoneal cavity.
        In galectin-3(-/-) mice, the total number of B1a lymphocytes was lower, while
        B1b lymphocyte number was higher as compared to wild-type mice. The differentiation
        of B1a cells into plasma cells was associated with their abnormal adhesion
