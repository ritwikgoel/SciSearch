        and linear in its first argument (so \u3008cx+ y, z\u3009 = c\u3008x, z\u3009+
        \u3008y, z\u3009). The distance dist(x,y) between vectors x and y is measured
        by the Euclidean norm of their difference, \u2016x\u2212y\u20162. This is
