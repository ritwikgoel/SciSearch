        "title": "Galectin\u20103 expression is induced in cirrhotic liver and hepatocellular
        carcinoma", "abstract": "Galectins are a family of \u03b2\u2010galactoside\u2010binding
        animal lectins. In particular, a widely studied member galectin\u20103, previously
        designated as \u03f5BP, CBP35, Mac\u20102, L\u201029 and L\u201034, has been
        associated with assorted processes such as cell growth, tumor transformation
        and metastasis. Galectin\u20103 is expressed in various tissues and organs
        but is significantly absent in normal hepatocytes. However, evaluation of
        patient liver biopsies for galectin\u20103 expression resulted in the finding
        that hepatocellular carcinoma (HCC) frequently expressed significant levels
        of this lectin (76% immunohistochemically positive). Further investigation
        revealed that galectin\u20103 expression in HCC is independent of whether
        the patient had prior hepatitis B virus infection: 14 of 18 HCC cases from
        HBV+ patients, and 5 of 7 cases from HBV\u2212 patients demonstrated positive
        galectin\u20103 immunohistochemistry. However, co\u2010transfection studies
        using a galectin\u20103 promoter construct and an HBV\u2010X protein (HBV\u2010X)
        expression vector demonstrated that galectin\u20103 expression can occur through
        transactivation of the lectin promoter by HBV\u2010X. Based on presently known
        properties of this lectin, it is possible that deregulated expression of galectin\u20103
        can result in tumor transformation and invasiveness, or confer propensity
        for tumor cell survival. In addition, galectin\u20103 was abundantly expressed
        in cirrhotic liver in peripheral distribution within regenerating nodules.
        Such galectin\u20103 expression in rapidly proliferating hepatocytes in cirrhotic
        liver may be a result of the high mitotic index. Alternatively, it is possible
        that proliferating cells expressing galectin\u20103 are in the process of
        being transformed, thus indicating an early neoplastic event. Int. J. Cancer
