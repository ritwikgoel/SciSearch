        lipolysis, reduces adiposity, and improves insulin sensitivity in mice", "abstract":
        "The breakdown of triglycerides, or lipolysis, is a tightly controlled process
        that regulates fat mobilization in accord with an animal''s energy needs.
        It is well established that lipolysis is stimulated by hormones that signal
        energy demand and is suppressed by the antilipolytic hormone insulin. However,
        much still remains to be learned about regulation of lipolysis by intracellular
        signaling pathways in adipocytes. Here we show that galectin-12, a member
        of a \u03b2-galactoside\u2013binding lectin family preferentially expressed
        by adipocytes, functions as an intrinsic negative regulator of lipolysis.
        Galectin-12 is primarily localized on lipid droplets and regulates lipolytic
        protein kinase A signaling by acting upstream of phosphodiesterase activity
