        "title": "Galectin\u20103 regulates cytokine production and bacteria burden
        in macrophages during Listeria infection", "abstract": "Galectin\u20103 is
        a \u03b2\u2010galactoside\u2010binding animal lectin expressed in various
        immune cell types and has been implicated in immune and inflammatory responses
        during infectious disease processes. However, the mechanism of how galectin\u20103
