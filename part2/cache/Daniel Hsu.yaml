        "title": "Feature Selection Based on Function Model of Game Fusion", "abstract":
        "Abstract \u2014The paper introduces a new method of feature selection through
        the function model of game fusion. We use the traditional three steps of accomplishing
        feature selection by the fusion model: Firstly, fusion model can preprocess
        the input information, classify the information into conflict data, redundant
        data and complementary data, and filter the conflict data. Then, it transmits
        the preprocessed data to the modules of the information center. Finally, fusion
        model achieves the optimal situation through the fusion algorithm. We discover
        the complexity of these three steps will be high when the size of features
        is huge. Therefore, we draw on the experience of feature division and reduce
        the size of strategy set from power set of features to the features set. Keywords-game
        theory; information fusion; feature selection I. I NTRODUCTION Information
        fusion which is also named as data fusion is originated from sonar signal
        processing system of the United States Department of Defense in 1973. Information
        fusion merges the information from disparate sources which are always gathered
        by multi-sensor system. The two critical elements of information fusion method
        are fusion model and fusion algorithm. There are plenty of methods accomplishing
        the information fusion in different field. Information fusion based on game
        theory is a hot topic at present. Most of the methods based on game theory
        use the function model of game fusion which is proposed by Wang in [1], but
        the fusion algorithms are different. For example, Xiao takes the Bayesian
        network as the fusion algorithm[2]. Yin uses the Markov game theory and introduces
        a thought of using agent[3]. Xu uses Nash equilibrium which is a concept of
        economy[4]. Wei tries the technique of hotpot [5] and Guo introduces the way
        of game fusion using multi intelligent agents[6]. Feature selection is one
        of the applications can accomplish through information fusion based on game
        theory. We can achieve the goals of feature selection through the game fusion
        model of [1] and the fusion algorithm of [4], but this attempt has a huge
        size of complexity. Fu introduces a new method of feature selection of game
        theory in [7]. Although the method of Fu has many limitations, we use the
        thought of this new method in game fusion model and achieve good effect finally.
