        "title": "Modulation of functional properties of galectin-3 by monoclonal
        antibodies binding to the non-lectin domains.", "abstract": "Galectin-3 is
        a member of a newly defined family of animal lectins, which is composed of
        three domains: a small amino-terminal domain, a domain containing repeating
        elements, and a carboxyl-terminal domain containing the carbohydrate-recognition
        site. Various functions have been described or proposed for this lectin, and
        it appears that galectin-3 has diverse roles. Murine monoclonal antibodies
        (MAbs) have been generated from mice hyperimmunized with recombinant human
        galectin-3 or galectin-3C (the carboxyl-terminal domain), and seven MAbs have
        been characterized in detail. All MAbs generated against the intact galectin-3
        recognize the amino-terminal region of the molecule, as demonstrated by ELISA
        and immunoblotting using recombinant galectin-3C and galectin-3NR, which contains
        the amino-terminal domain and all the repeating elements. Their epitopes were
        all found to be within the first 45 amino acids of galectin-3, as determined
        by using galectin-3 mutants with a truncated amino-terminal region. However,
        these MAbs were found to profoundly modulate the lectin activities of galectin-3.
