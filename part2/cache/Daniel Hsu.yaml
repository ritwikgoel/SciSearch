        "title": "Expression and function of galectin-3, a beta-galactoside-binding
        lectin, in human monocytes and macrophages.", "abstract": "A family of beta-galactoside-binding
        animal lectins has recently been designated as galectins. One member of this
        family, galectin-3, has been known as epsilon BP for its IgE-binding activity
        and as Mac-2, a macrophage surface antigen, CBP35, CBP30, L-29, and L-34.
        Although much information has accumulated on the expression of this lectin
        in murine macrophages and human monocytic cell lines, little is known about
        the expression and function of this protein in normal human monocytes/macrophages.
        We now report that galectin-3 is expressed in normal human peripheral blood
        monocytes and its level increases dramatically as human monocytes differentiate
        into macrophages upon culturing in vitro. Immunoblot analysis showed that
        there was a 5-fold increase in the level of galectin-3 after 1 day of culture
        and greater than a 12-fold increase after 5 days. Immunocytochemical analysis
        confirmed this progressive increase of galectin-3 expression in cultured monocytes.
        Immunogold cytochemistry/electron microscopy analysis revealed that galectin-3
        was expressed on the surface of human monocytes and that the level of cell
        surface galectin-3 increased progressively as these cells differentiated into
        macrophages. The level of galectin-3 in human monocytes/macrophages was modulated
        by stimuli such as lipopolysaccharide and interferon-gamma, and galectin-3
        was secreted when monocytes were stimulated by calcium ionophore A23187 Soluble
        galectin-3 caused superoxide release from human monocytes; this activity was
        dependent on the lectin property of galectin-3, as it was inhibitable by lactose.
        Thus, galectin-3 may modulate the function of this cell type in an autocrine
        or paracrine fashion through binding to cell surface glycoconjugates.", "venue":
