        "title": "Reconciling modern machine-learning practice and the classical bias\u2013variance
        trade-off", "abstract": "Significance While breakthroughs in machine learning
        and artificial intelligence are changing society, our fundamental understanding
        has lagged behind. It is traditionally believed that fitting models to the
        training data exactly is to be avoided as it leads to poor performance on
        unseen data. However, powerful modern classifiers frequently have near-perfect
        fit in training, a disconnect that spurred recent intensive research and controversy
        on whether theory provides practical insights. In this work, we show how classical
        theory and modern practice can be reconciled within a single unified performance
        curve and propose a mechanism underlying its emergence. We believe this previously
        unknown pattern connecting the structure and performance of learning architectures
        will help shape design and understanding of learning algorithms. Breakthroughs
        in machine learning are rapidly changing science and society, yet our fundamental
        understanding of this technology has lagged far behind. Indeed, one of the
        central tenets of the field, the bias\u2013variance trade-off, appears to
        be at odds with the observed behavior of methods used in modern machine-learning
        practice. The bias\u2013variance trade-off implies that a model should balance
        underfitting and overfitting: Rich enough to express underlying structure
        in data and simple enough to avoid fitting spurious patterns. However, in
        modern practice, very rich models such as neural networks are trained to exactly
        fit (i.e., interpolate) the data. Classically, such models would be considered
        overfitted, and yet they often obtain high accuracy on test data. This apparent
        contradiction has raised questions about the mathematical foundations of machine
        learning and their relevance to practitioners. In this paper, we reconcile
        the classical understanding and the modern practice within a unified performance
        curve. This \u201cdouble-descent\u201d curve subsumes the textbook U-shaped
        bias\u2013variance trade-off curve by showing how increasing model capacity
        beyond the point of interpolation results in improved performance. We provide
        evidence for the existence and ubiquity of double descent for a wide spectrum
        of models and datasets, and we posit a mechanism for its emergence. This connection
        between the performance and the structure of machine-learning models delineates
        the limits of classical analyses and has implications for both the theory
        and the practice of machine learning.", "venue": "Proceedings of the National
