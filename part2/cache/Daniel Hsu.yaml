        mansoni infection in galectin-3-/- mice.", "abstract": "Schistosoma mansoni
        synthesizes glycoconjugates which interact with galectin-3, eliciting an intense
        humoral immune response. Moreover, it was demonstrated that galectin-3 regulates
        B cell differentiation into plasma cells. Splenomegaly is a hallmark event
        characterized by polyclonal B cell activation and enhancement of antibody
