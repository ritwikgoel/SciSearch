        "Background and purpose Endovascular techniques are frequently employed to
        treat large artery occlusion in acute ischemic stroke (AIS). We sought to
        determine the predictors and clinical impact of intracranial hemorrhage (ICH)
        after endovascular therapy. Methods Retrospective analysis of consecutive
        patients presenting to 13 high volume stroke centers with AIS due to proximal
        occlusion in the anterior circulation who underwent endovascular treatment
        within 8\u2005h from symptom onset. Logistic regression was performed to determine
        the variables associated with ICH, hemorrhagic infarction (HI), and parenchymal
        hematomas (PHs), as well as 90 day poor outcome (modified Rankin Scale score
        \u22653) and mortality. Results There were a total of 363 ICHs (overall rate
        32.3%; HI=267, 24%; PH=96, 8.5%) among the 1122 study patients (mean age 67\u00b115\u2005years;
        median National Institutes of Health Stroke Scale score 17 (IQR 13\u201320)).
        Independent predictors for HI included diabetes mellitus (OR 2.27, 95% CI
        (1.58 to 3.26), p<0.0001), preprocedure IV tissue plasminogen activator (tPA)
        (1.43 (1.03 to 2.08), p<0.037), Merci thrombectomy (1.47 (1.02 to 2.12), p<0.032),
        and longer time to puncture (1.001 (1.00 to 1.002), p<0.026). Patients with
        atrial fibrillation (1.61 (1.01 to 2.55), p<0.045) had a higher risk of PH
        while the use of IA tPA (0.57 (0.35 to 0.90), p<0.008) was associated with
        lower chances of PH. Both the presence of HI (2.23 (1.53 to 3.25), p<0.0001)
        and PH (6.24 (3.06 to 12.75), p<0.0001) were associated with poor functional
        outcomes; however, only PH was associated with higher mortality (3.53 (2.19
        to 5.68), p<0.0001). Conclusions Greater understanding about the predictors
        and consequences of ICH post endovascular stroke therapy is essential to improve
        risk assessment, patient selection/clinical outcomes, and early prognostication.
