        receive either general anesthesia (GA) or conscious sedation. GA may delay
        time to treatment, whereas conscious sedation may result in patient movement
        and compromise the safety of the procedure. We sought to determine whether
        there were differences in safety and outcomes in GA patients before initiation
        of IAT. Methods\u2014 A cohort of 980 patients at 12 stroke centers underwent
        IAT for acute stroke between 2005 and 2009. Only patients with anterior circulation
        strokes due to large-vessel occlusion were included in the study. A binary
        logistic-regression model was used to determine independent predictors of
        good outcome and death. Results\u2014 The mean age was 66\u00b115 years and
        median National Institutes of Health Stroke Scale score was 17 (interquartile
        range, 13\u201320). The overall recanalization rate was 68% and the symptomatic
        hemorrhage rate was 9.2%. GA was used in 44% of patients with no differences
        in intracranial hemorrhage rates when compared with the conscious sedation
        group. The use of GA was associated with poorer neurologic outcome at 90 days
        (odds ratio=2.33; 95% CI, 1.63\u20133.44; P<0.0001) and higher mortality (odds
        ratio=1.68; 95% CI, 1.23\u20132.30; P<0.0001) compared with conscious sedation.
        Conclusions\u2014 Patients placed under GA during IAT for anterior circulation
        stroke appear to have a higher chance of poor neurologic outcome and mortality.
