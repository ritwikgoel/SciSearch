        "title": "Very Late Thrombosis of a Pipeline Embolization Device Construct:
        Case Report", "abstract": "BACKGROUND The Pipeline embolization device (PED)
        is a new endoluminal construct designed to exclude aneurysms from the parent
        cerebrovasculature. We report the very late (>1 year) thrombosis of a PED
        construct placed for the treatment of a left vertebral aneurysm. CLINICAL
        PRESENTATION A patient with an occluded right vertebral artery and a large,
        fusiform intracranial left vertebral artery aneurysm was treated with PED
        and coil reconstruction. A durable, complete occlusion of the aneurysm was
        confirmed with control angiography at 1 year. The patient remained neurologically
        normal for 23 months until he experienced a transient visual disturbance followed
        weeks later by a minor brainstem stroke. INTERVENTION Imaging evaluation showed
        thrombosis of the PED construct with complete occlusion of the left vertebral
        artery. After this stroke, he was initially treated with dual antiplatelet
        therapy and was then converted to warfarin. The patient remained neurologically
        stable for 5 months until he experienced progressive basilar thrombosis that
        ultimately resulted in a fatal stroke. CONCLUSION The PED represents a promising
        new endovascular technology for the treatment of cerebral aneurysms; however,
        as an investigational device, long-term follow-up data are sparse at this
        point. The etiology of the very late thrombosis of the PED construct in this
        case remains unknown; however, this report underscores the need for a continued,
        careful systematic evaluation and close long-term follow-up of treated patients.",
