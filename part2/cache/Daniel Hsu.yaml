        is denoted by \u2016x\u20162. The length of the scaled vector cx for c \u2208
        R and x \u2208 Rd is \u2016cx\u20162 = |c|\u2016x\u20162. Vectors with length
        one are called unit vectors, and there is a unique vector of length zero which
        is the zero vector (or origin) 0. The Euclidean norm comes from the inner
        product (or dot product) \u3008x,y\u3009 between vectors x,y \u2208 Rd, which
        is defined to be the product of (i) the length of x, (ii) the length of y,
        and (iii) the cosine of the angle between x and y. (Sometimes we will also
        write the inner product as x>y.) Since the cosine of the angle between x and
        itself is 1, we have \u3008x,x\u3009 = \u2016x\u20162. We say x and y are
        orthogonal if \u3008x,y\u3009 = 0. Using arguments from plane geometry, it
