        "title": "Galectin-12 Is Required for Adipogenic Signaling and Adipocyte Differentiation*",
        "abstract": "Galectin-12 is a member of the galectin family consisting of
        \u03b2-galactoside-binding proteins with conserved carbohydrate recognition
        domains. This protein is preferentially expressed in peripheral blood leukocytes
        and adipocytes. We previously showed that galectin-12 is induced by cell cycle
        block at the G1 phase and causes G1 arrest when overexpressed (Yang, R.-Y.,
        Hsu, D. K., Yu, L., Ni, J., and Liu, F.-T. (2001) J. Biol. Chem. 276, 20252-20260).
        Here, we show that the galectin-12 gene is expressed in mouse preadipocytes
        and is up-regulated when preadipocytes undergo cell cycle arrest, concomitant
        with acquisition of the competence to undergo differentiation in response
        to adipogenic hormone stimulation. Following a brief down-regulation 1 day
        after adipogenic treatment, its expression was once again markedly elevated
        when cells underwent terminal differentiation. Down-regulation of endogenous
        galectin-12 expression by RNA interference greatly reduced the expression
