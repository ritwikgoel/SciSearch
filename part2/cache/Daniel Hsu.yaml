        "title": "Subregional Nowcasts of Seasonal Influenza Using Search Trends",
        "abstract": "Background Limiting the adverse effects of seasonal influenza
        outbreaks at state or city level requires close monitoring of localized outbreaks
        and reliable forecasts of their progression. Whereas forecasting models for
        influenza or influenza-like illness (ILI) are becoming increasingly available,
        their applicability to localized outbreaks is limited by the nonavailability
        of real-time observations of the current outbreak state at local scales. Surveillance
        data collected by various health departments are widely accepted as the reference
        standard for estimating the state of outbreaks, and in the absence of surveillance
        data, nowcast proxies built using Web-based activities such as search engine
        queries, tweets, and access of health-related webpages can be useful. Nowcast
        estimates of state and municipal ILI were previously published by Google Flu
        Trends (GFT); however, validations of these estimates were seldom reported.
        Objective The aim of this study was to develop and validate models to nowcast
        ILI at subregional geographic scales. Methods We built nowcast models based
        on autoregressive (autoregressive integrated moving average; ARIMA) and supervised
        regression methods (Random forests) at the US state level using regional weighted
