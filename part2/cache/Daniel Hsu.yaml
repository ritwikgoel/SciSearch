        "title": "Role of the carboxyl-terminal lectin domain in self-association
        of galectin-3.", "abstract": "Galectin-3 is a member of a large family of
        beta-galactoside-binding animal lectins and is composed of a carboxyl-terminal
        lectin domain connected to an amino-terminal nonlectin part. Previous experimental
        results suggest that, when bound to multivalent glycoconjugates, galectin-3
        self-associates through intermolecular interactions involving the amino-terminal
        domain. In this study, we obtained evidence suggesting that the protein self-associates
        in the absence of its saccharide ligands, in a manner that is dependent on
        the carboxyl-terminal domain. This mode of self-association is inhibitable
        by the lectin''s saccharide ligands. Specifically, recombinant human galectin-3
        was found to bind to galectin-3C (the carboxyl-terminal domain fragment) conjugated
        to Sepharose 4B and the binding was inhibitable by lactose. In addition, biotinylated
        galectin-3 bound to galectin-3 immobilized on plastic surfaces and the binding
        could also be inhibited by various saccharide ligands of the lectin. A mutant
        with a tryptophan to leucine replacement in the carboxyl-terminal domain,
