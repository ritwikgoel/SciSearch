        ability and intracellular bacteria number in LM\u2010infected WT and gal3\u2212/\u2212
        BMM were compared. Significantly lower amounts of IL\u201012, IL\u20101\u03b2,
        and IL\u20106 were produced by LM\u2010infected gal3\u2212/\u2212 BMM compared
