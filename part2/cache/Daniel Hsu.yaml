        "title": "Attribute-efficient learning of monomials over highly-correlated
        variables", "abstract": "We study the problem of learning a real-valued function
        of correlated variables. Solving this problem is of interest since many classical
        learning results apply only in the case of learning functions of random variables
        that are independent. We show how to recover a high-dimensional, sparse monomial
        model from Gaussian examples with sample complexity that is poly-logarithmic
