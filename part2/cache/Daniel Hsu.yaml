        GCS-100 rendered DLBCL cells susceptible to chemotherapeutic agents. Binding
        of gal-3 to CD45 modulated tyrosine phosphatase activity; removal of endogenous
        cell-surface gal-3 from CD45 with GCS-100 increased phosphatase activity,
