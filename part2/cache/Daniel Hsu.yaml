        "title": "The effect of short-contact topical tretinoin therapy for foot ulcers
        in patients with diabetes.", "abstract": "OBJECTIVE\nTo determine the efficacy
        and safety of short-contact administration of topical tretinoin on foot ulcers
        in patients with diabetes.\n\n\nDESIGN\nRandomized, double-blind, placebo-controlled
        trial.\n\n\nSETTING\nOutpatient clinic at a Veterans Affairs medical center.\n\n\nPATIENTS\nTwenty-four
        volunteers with diabetic foot ulcers but without evidence of peripheral arterial
        disease or infection.\n\n\nINTERVENTIONS\nPatients were randomized to 4 weeks
        of daily treatment with either topical 0.05% tretinoin solution (Retin-A)
        or placebo saline solution. Photographs and assessment of wound size and appearance
        were assessed every 2 weeks for a total of 16 weeks.\n\n\nMAIN OUTCOME MEASURES\nThe
        proportion of ulcers that healed in each group and the degree of change in
        ulcer size.\n\n\nRESULTS\nTwenty-two patients, with a total of 24 foot ulcers,
        completed the study. At the end of 16 weeks, 2 (18%) of 11 ulcers in the control
        group and 6 (46%) of 13 ulcers in the tretinoin treatment group healed completely.
        Topical tretinoin therapy significantly decreased ulcer area and depth compared
        with placebo treatment over the 16 weeks of the study (P < .01 for surface
        area; P = .02 for depth). Adverse effects mainly consisted of mild pain at
        the ulcer site.\n\n\nCONCLUSIONS\nShort-contact application of topical tretinoin
        improved the healing of foot ulcers in patients with diabetes. The tretinoin
        therapy was generally well tolerated, without serious local or systemic adverse
