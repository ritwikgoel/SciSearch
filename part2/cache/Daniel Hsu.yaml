        "title": "Discovering Unwarranted Associations in Data-Driven Applications
        with the FairTest Testing Toolkit", "abstract": "In today''s data-driven world,
        programmers routinely incorporate user data into complex algorithms, heuristics,
        and application pipelines. While often beneficial, this practice can have
        unintended and detrimental consequences, such as the discriminatory effects
        identified in Staples'' online pricing algorithm and the racially offensive
        labels recently found in Google''s image tagger. We argue that such effects
        are bugs that should be tested for and debugged in a manner similar to functionality,
        performance, and security bugs. We describe FairTest, a testing toolkit that
        detects unwarranted associations between an algorithm''s outputs (e.g., prices
        or labels) and user subpopulations, including protected groups (e.g., defined
        by race or gender). FairTest reports any statistically significant associations
        to programmers as potential bugs and ranks them by their strength while accounting
