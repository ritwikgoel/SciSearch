        "title": "Inhaled corticosteroid related adrenal suppression detected by poor
        growth and reversed with ciclesonide", "abstract": "ABSTRACT Introduction:
        This case series intends to highlight the association between decreased linear
        growth velocity and adrenal suppression in patients receiving inhaled corticosteroids
        for asthma. A potential treatment option is also discussed. Adrenal suppression
        secondary to inhaled corticosteroids has previously been reported and is often
        underrecognized. A decrease in linear height velocity has also been associated
        with inhaled corticosteroids. However, a decrease in height velocity has not
        been shown to predict adrenal suppression. Case study: This case series of
        15 patients receiving inhaled corticosteroids for control of asthma were noted
        to have a decrease in linear growth velocity ultimately associated with adrenal
        suppression. A change in inhaled corticosteroid to ciclesonide led to recovery
        of adrenal function without impacting asthma control. Results: Chart review
        from a pediatric pulmonology clinic was performed. Growth parameters and laboratory
        studies were recorded and analyzed. A mean decrease in height standard deviation
        score in the year prior to diagnosis of adrenal suppression was \u22120.59,
        \u22120.11, and \u22120.18, in pre-puberty, peri-puberty, and post-puberty
        patients, respectively. After ciclesonide therapy was initiated, a mean change
        in height standard deviation score of +0.40, +0.13, and \u22120.13, was noted
        for pre-puberty, peri-puberty, and post-puberty patients, respectively. A
        change in growth velocity of +5.3 cm/yr, +2.1 cm/yr, and \u22121.9 cm/yr,
        was noted for pre-puberty, peri-puberty, and post-puberty patients, respectively,
        after starting ciclesonide. Conclusions: Height velocity should be monitored
        closely during routine asthma visits to identify potential adrenal suppression
        associated with inhaled corticosteroids use. Ciclesonide is a good option
        for asthma treatment that allows for adrenal recovery.", "venue": "Journal
