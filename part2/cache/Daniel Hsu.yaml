        is known to play regulatory roles in the immune system to defend against pathogens.
        Previous studies showed that Alix is a host factor employed by HIV-1 for its
        replication. Here, we report that galectin-3 is another such factor. We have
        reported that galectin-3 is translocated to the immunological synapse and
        affects T cell cytokine production. We have now studied the role of galectin-3
        in the virological synapse (VS). Our data showed that HIV-1 infection induces
        galectin-3 expression in primary CD4 T cells. Immunofluorescence imaging showed
        that galectin-3 is translocted to the virological synapse and co-localized
        with Gag and Env at the cell-to-cell junction of HIV-1-infected cells. We
        have studied the effects of galectin-3 in the VS by using fluorescent-tagged
        HIV-1 and incubation of fluorescent-labeled T cells with galectin-3 knockeddown
        (KD). Our analysis indicates that HIV-1 transmission efficacy is significantly
        attenuated in galectin-3 KD cells comparing to galectin-3-expressing wild
        type cells. Our analysis also shows that Alix plays a role in promoting cell-to-cell
        transfer of HIV-1. Further analysis indicate that effects of galectin-3 in
        effector cells is likely more important than expression of galectin-3 in target
        cells. We conclude that endogenous galectin-3 translocates to VS and promotes
        cell-to-cell viral transfer upon HIV-1 infection.", "venue": "Journal of Immunology",
