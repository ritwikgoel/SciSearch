        official communication channels. This valuable, actionable, user-generated
        information, if extracted reliably and robustly from the social media sites,
        has the potential to have a positive impact on critical applications related
        to public health and safety, and beyond. Unfortunately, the extraction and
        presentation of actionable information from social media\u2014where the output
        of the extraction process is used to take concrete actions in the real world\u2014are
        not well supported by existing technology. Traditional information extraction
        approaches do not work well over the highly informal, noisy, and ungrammatical
        text common in social media, and they do not handle the extraction and aggregation
