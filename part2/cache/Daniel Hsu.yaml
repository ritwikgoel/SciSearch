        "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/1593bafdf47181bdf16d97774b93abcc8ba4bdd2",
        "title": "Developing a Model for Analysing Policy-making Governance in the
        Tourism Industry", "abstract": "This paper introduces a theoretical tool to
        analyse and compare governance mechanisms in tourism policymaking processes.
        Policy making in tourism reflects, on one hand, the complexity of this industry
        and, on the other hand, a core set of priorities and values of policymakers.
        From literature of policymaking and tourism policy, key concepts and issues
        are identified and a ''Model of Inquiry'' is developed to instigate policymaking
