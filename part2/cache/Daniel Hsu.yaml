        "title": "Tail bounds for volume sampled linear regression", "abstract": "The
        $n \\times d$ design matrix in a linear regression problem is given, but the
        response for each point is hidden unless explicitly requested. The goal is
        to observe only a small number $k \\ll n$ of the responses, and then produce
        a weight vector whose sum of square loss over all points is at most $1+\\epsilon$
        times the minimum. A standard approach to this problem is to use i.i.d. leverage
        score sampling, but this approach is known to perform poorly when $k$ is small
        (e.g., $k = d$); in such cases, it is dominated by volume sampling, a joint
        sampling method that explicitly promotes diversity. How these methods compare
        for larger $k$ was not previously understood. \nWe prove that volume sampling
        can have poor behavior for large $k$ - indeed worse than leverage score sampling.
        We also show how to repair volume sampling using a new padding technique.
