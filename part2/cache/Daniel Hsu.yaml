        "title": "Galectin-3 Induces Death of Candida Species Expressing Specific
        \u03b2-1,2-Linked Mannans1", "abstract": "Lectins play a critical role in
        host protection against infection. The galectin family of lectins recognizes
        saccharide ligands on a variety of microbial pathogens, including viruses,
        bacteria, and parasites. Galectin-3, a galectin expressed by macrophages,
        dendritic cells, and epithelial cells, binds bacterial and parasitic pathogens
        including Leishmania major, Trypanosoma cruzi, and Neisseria gonorrhoeae.
        However, there have been no reports of galectins having direct effects on
        microbial viability. We found that galectin-3 bound only to Candida albicans
        species that bear \u03b2-1,2-linked oligomannans on the cell surface, but
