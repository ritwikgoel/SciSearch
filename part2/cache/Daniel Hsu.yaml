        "title": "Accelerated diabetic glomerulopathy in galectin\u20103/AGE receptor
        3 knockout mice", "abstract": "Several molecules were shown to bind advanced
        glycation end products (AGEs) in vitro, but it is not known whether they all
        serve as AGE receptors and which functional role they play in vivo. We investigated
        the role of galectin\u20103, a multifunctional lectin with (anti)adhesive
        and growth\u2010regulating properties, as an AGE receptor and its contribution
        to the development of diabetic glomerular disease, using a knockout mouse
        model. Galectin\u20103 knockout mice obtained by gene ablation and the corresponding
        wild\u2010type mice were rendered diabetic with streptozotocin and killed
        4 months later, together with age\u2010matched nondiabetic controls. Despite
        a comparable degree of metabolic derangement, galectin\u20103\u2010deficient
        mice developed ac\u2010celerated glomerulopathy vs. the wild\u2010type animals,
        as evidenced by the more pronounced increase in protein\u2010uria, extracellular
        matrix gene expression, and mesan\u2010gial expansion. This was associated
        with a more marked renal/glomerular AGE accumulation, indicating it was attributable
        to the lack of galectin\u20103 AGE receptor function. The galectin\u20103\u2010deficient
        genotype was associated with reduced expression of receptors implicated in
        AGE removal (macrophage scavenger receptor A and AGE\u2010R1) and increased
        expression of those mediating cell activation (RAGE and AGE\u2010R2). These
        results show that the galectin\u20103\u2010regulated AGE receptor pathway
