        "title": "Using a machine learning approach to determine the space group of
        a structure from the atomic pair distribution function.", "abstract": "A method
        is presented for predicting the space group of a structure given a calculated
        or measured atomic pair distribution function (PDF) from that structure. The
        method utilizes machine learning models trained on more than 100\u2005000
        PDFs calculated from structures in the 45 most heavily represented space groups.
