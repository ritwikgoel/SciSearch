        "title": "FairTest: Discovering Unwarranted Associations in Data-Driven Applications",
        "abstract": "In a world where traditional notions of privacy are increasingly
        challenged by the myriad companies that collect and analyze our data, it is
        important that decision-making entities are held accountable for unfair treatments
        arising from irresponsible data usage. Unfortunately, a lack of appropriate
        methodologies and tools means that even identifying unfair or discriminatory
        effects can be a challenge in practice. We introduce the unwarranted associations
        (UA) framework, a principled methodology for the discovery of unfair, discriminatory,
        or offensive user treatment in data-driven applications. The UA framework
        unifies and rationalizes a number of prior attempts at formalizing algorithmic
        fairness. It uniquely combines multiple investigative primitives and fairness
        metrics with broad applicability, granular exploration of unfair treatment
        in user subgroups, and incorporation of natural notions of utility that may
        account for observed disparities. We instantiate the UA framework in FairTest,
        the first comprehensive tool that helps developers check data-driven applications
        for unfair user treatment. It enables scalable and statistically rigorous
        investigation of associations between application outcomes (such as prices
        or premiums) and sensitive user attributes (such as race or gender). Furthermore,
        FairTest provides debugging capabilities that let programmers rule out potential
        confounders for observed unfair effects. We report on use of FairTest to investigate
        and in some cases address disparate impact, offensive labeling, and uneven
