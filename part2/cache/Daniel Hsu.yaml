        "title": "Evidence for IgG autoantibodies to galectin-3, a beta-galactoside-binding
        lectin (Mac-2, epsilon binding protein, or carbohydrate binding protein 35)
        in human serum.", "abstract": "Galectin-3 is a beta-galactoside-binding animal
        lectin formerly called epsilon protein, Mac-2, carbohydrate binding protein
        35, CBH 30, L-29, or L34. The possible occurrence of autoantibodies to galectin-3
        was investigated because crosslinking of galectins bound to IgE or Fc epsilon
        RI might produce mediator release from mast cells or basophils. Unexpectedly,
        a control serum from an individual free of current allergic symptoms was found
        to have a significantly elevated level of IgG anti-galectin-3 by ELISA employing
        galectin-3-coated wells incubated with test serum followed by HRPO-conjugated
        goat anti-human IgG. The reaction was not inhibitable by lactose, suggesting
        that it is not a result of binding of IgG by galectin-3 through lectin-carbohydrate
        interactions. The antibody activity was specifically adsorbed by galectin-3
        and protein A-conjugated Sepharose and was associated primarily with subclass
        IgG1. The presence of the antibodies was confirmed by immunoblotting showing
        binding of IgG to the 30-kD galectin-3 band. The relevant epitopes were in
        the galectin-3 N-terminal domain. The propositus was subsequently found to
        have adenocarcinoma of the colon, and titers of IgG anti-galectin-3 were found
        to be sharply elevated after hemicolectomy. Similar antibody titers have not
        been found in family members, but small numbers of normal persons and patients
        with malignant neoplasms have been found to have evidence of IgG anti-galectin-3
        antibodies at lower titers than the propositus. The pathogenesis of this autoimmune
        reaction is unclear, though there is a trend for it to occur in older persons.",
