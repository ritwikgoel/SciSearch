        but holding centers fixed). \n$\\bullet$ In the case of $k$-means, considering
        an augmented set of $n^{\\lceil1/\\varepsilon\\rceil}$ candidate centers gives
        $1+\\varepsilon$ approximation with $\\mathcal{O}(k\\log(1/\\varepsilon))$
        centers, the entire algorithm taking $\\mathcal{O}(dk\\log(1/\\varepsilon)n^{1+\\lceil1/\\varepsilon\\rceil})$
        time, where $n$ is the number of data points in $\\mathbb{R}^d$. \n$\\bullet$
        In the case of Euclidean $k$-medians, generating a candidate set via $n^{\\mathcal{O}(1/\\varepsilon^2)}$
        executions of stochastic gradient descent with adaptively determined constraint
