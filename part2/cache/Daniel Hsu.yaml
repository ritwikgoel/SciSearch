        and how it is compared with the Penumbra Pivotal trial used to support the
        510k application. Methods A retrospective case review of 157 consecutive patients
        treated with the Penumbra system at seven international centers was performed.
        Primary endpoints were revascularization of the target vessel (TIMI score
        of 2 or 3), good functional outcome as defined by a modified Rankin scale
        (mRS) score of \u22642 and incidence of procedural serious adverse events.
        Results were compared with those of the Penumbra pivotal trial. Results A
        total of 157 vessels were treated. Mean baseline values at enrollment were:
        age 65\u2005years, NIHSS score 16. After use of the Penumbra system, 87% of
        the treated vessels were revascularized to TIMI 2 (54%) or 3 (33%) as compared
        with 82% reported in the Pivotal trial. Nine procedural serious adverse events
