        "title": "Certified Robustness to Adversarial Examples with Differential Privacy",
        "abstract": "Adversarial examples that fool machine learning models, particularly
        deep neural networks, have been a topic of intense research interest, with
        attacks and defenses being developed in a tight back-and-forth. Most past
        defenses are best effort and have been shown to be vulnerable to sophisticated
        attacks. Recently a set of certified defenses have been introduced, which
        provide guarantees of robustness to norm-bounded attacks. However these defenses
        either do not scale to large datasets or are limited in the types of models
        they can support. This paper presents the first certified defense that both
