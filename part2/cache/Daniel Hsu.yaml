        mast cells (BMMC) from wild-type (gal3(+/+)) and galectin-3-deficient (gal3(-/-))
        mice. Cells from the two genotypes showed comparable expression of IgE receptor
        and c-Kit. However, upon activation by FcepsilonRI cross-linkage, gal3(-/-)
        BMMC secreted a significantly lower amount of histamine as well as the cytokine
        IL-4, compared with gal3(+/+) BMMC. In addition, we found significantly reduced
        passive cutaneous anaphylaxis reactions in gal3(-/-) mice compared with gal3(+/+)
        mice. These results indicate that there is a defect in the response of mast
        cells in gal3(-/-) mice. Unexpectedly, we found that gal3(-/-) BMMC contained
        a dramatically lower basal level of JNK1 protein compared with gal3(+/+) BMMC,
