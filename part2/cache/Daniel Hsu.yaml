        "title": "Galectin-3 translocates to the immunological synapse and inhibits
        cytokine production in CD4+ T cells activated by engagement of TCR (88.12)",
        "abstract": "\n Galectin-3 is induced in CD4+ T cells upon activation by mitogens
        or TCR engagement, but its function in this cell type has not been determined.
        We have compared the cytokine responses of gal3\u2212/\u2212 and gal3+/+ CD4+
        T cells upon activation induced by TCR engagement and found that gal3\u2212/\u2212
        CD4+ T cells secreted more IFN\u03b3 and IL-4 compared to gal3+/+ cells. We
        also found that serum levels of IFN\u03b3 were significantly higher in gal3\u2212/\u2212
        than gal3+/+ mice after exposure to Staphylococcus enterotoxin B. In addition,
        gal3\u2212/\u2212 CD4+ T cells exhibited higher levels of tyrosine-phosphorylated
        proteins, as well as enhanced phosphorylation of early signaling molecules,
        including LAT and Zap70, upon anti-CD3 stimulation. These results suggest
        that endogenous galectin-3 suppresses T cell responses. Immunofluorescence
        analysis revealed that galectin-3 was recruited to the immunological synapse
        in CD4+ T cells after TCR engagement. Our preliminary data suggest that galectin-3
        expression in T cells correlates with an enhanced down-regulation of TCR when
        the cells are activated by engagement of the receptor, in a manner similar
        to that described for other intracellular proteins that negatively regulate
        T cell activation. We conclude that galectin-3 is an inhibitory regulator
        of T cell activation that down-regulates signal transduction, and functions
        by recruitment to the immunological synapse following activation by TCR engagement.",
