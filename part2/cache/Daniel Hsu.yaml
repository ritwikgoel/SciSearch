        "title": "The adhesive specificity of the soluble human lectin, IgE-binding
        protein, toward lipid-linked oligosaccharides. Presence of the blood group
        A, B, B-like, and H monosaccharides confers a binding activity to tetrasaccharide
        (lacto-N-tetraose and lacto-N-neotetraose) backbones.", "abstract": "The immunoglobulin
        E-binding protein, epsilon BP (also known as CBP35, Mac-2, L-34, and L-29),
        is a beta-galactoside-binding protein of approximately 30 kDa and a member
        of the animal lectin family termed S-type or S-Lac. Multiple biological activities
        have been attributed to this lectin such as mediation of IgE binding to the
        surface of Langerhans cells and activation of mast cells through binding to
        the high affinity IgE receptor. In order to better understand the cell-binding
        activity and the proposed role for epsilon BP as a biological response modifier,
        we have studied the specificity of binding of the radioiodinated epsilon BP
        to a series of lipid-linked, structurally defined oligosaccharide sequences
        of the lacto/neolacto family. The results show that the minimum lipid-linked
        oligosaccharides that can support epsilon BP binding are pentasaccharides
        of the lacto/neolacto series and that the lectin binds more strongly to oligosaccharides
