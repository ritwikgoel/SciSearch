        "title": "The curious case of the Z''s.", "abstract": "Excessive daytime sleepiness
        (EDS) is a common presenting symptom that may present a diagnostic challenge
        for the sleep medicine clinician. We present a case of an adolescent female
        with EDS and \"sleep attacks\", who was evaluated using a 2-week sleep log,
        wrist actigraphy, baseline polysomnogram (PSG), and Multiple Sleep Latency
        Test (MSLT). MSLT results noted a short mean sleep latency without sleep onset
