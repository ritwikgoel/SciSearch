        "title": "Risk of contrast-induced nephropathy in patients undergoing endovascular
        treatment of acute ischemic stroke", "abstract": "Background and purpose We
        report the incidence and risk factors for contrast-induced nephropathy after
        the use of iodinated contrast for endovascular treatment of acute ischemic
        stroke. Methods A retrospective chart review was performed in 194 consecutive
        patients who underwent endovascular treatment for acute ischemic stroke between
        January 2006 and January 2011. No patients were excluded from treatment for
        elevated creatinine (Cr). Each patient received approximately 150\u2005ml
        intra-arterial non-ionic low-osmolar contrast agent (Optiray 320) during the
        endovascular procedure. Contrast-induced nephropathy (CIN) was defined according
        to the Acute Kidney Injury Network criteria as a relative increase of serum
        Cr 50% above the baseline or an absolute increase of 0.3\u2005mg/dl at 48\u2005h
        following the endovascular procedure. Results Of 194 patients (mean age 65\u00b114\u2005years),
        52% were women (n=100) and 25% (n=48) were diabetic. Baseline Cr levels for
        191 patients ranged between 0.4 and 2.7\u2005mg/dl. Three patients on chronic
        hemodialysis had baseline Cr levels ranging between 5.3 and 6.1\u2005mg/dl.
        Cr was \u22641.5\u2005mg/dl in 163 patients (84%) and \u2265\u20091.5\u2005mg/dl
        in 31 (16%). Three of the 191 patients (1.5%) developed CIN as noted from
        Cr measurements between baseline and within 48\u2005h. One patient who developed
        an elevated Cr level had a known history of chronic renal insufficiency (Cr
        >\u20091.5\u2005mg/dl) and two had baseline Cr levels within the normal range.
        An additional CT angiogram was obtained in 44 patients, none of which developed
        CIN. Female gender and diabetes were not associated with a higher risk of
        developing CIN. Conclusions The risk of developing CIN is low among patients
        with acute stroke who undergo emergency endovascular treatment. Treatment
        of acute stroke should be performed irrespective of Cr levels.", "venue":
