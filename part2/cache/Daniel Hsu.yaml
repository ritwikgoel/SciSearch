        organization and B cell compartment during chronic schistosomiasis, using
        wild type (WT) and galectin-3-/- mice. In chronically-infected galectin-3-/-
        mice the histological architecture of the spleen, including white and red
        pulps, was disturbed with heterogeneous lymphoid follicles, an increased number
