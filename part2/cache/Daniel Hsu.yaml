        Rd: \u2022 \u2016x\u2212 y\u20162 \u2265 0, and \u2016x\u2212 y\u20162 = 0
        if and only if x = y; \u2022 \u2016x\u2212 y\u20162 = \u2016y \u2212 x\u20162
