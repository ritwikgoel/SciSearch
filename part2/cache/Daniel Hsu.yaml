        Stroke Using Noninvasive Cerebral Oximetry", "abstract": "Background and Purpose\u2014
        Large artery occlusion (LAO) in ischemic stroke requires recognition and triage
        to an endovascular stroke treatment center. Noninvasive LAO detection is needed
        to improve triage. Methods\u2014 Prospective study to test whether noninvasive
        cerebral oximetry can detect anterior circulation LAO in acute stroke. Interhemispheric
        &Dgr;BrSO2 in LAO was compared with controls. Results\u2014 In LAO stroke,
        mean interhemispheric &Dgr;BrSO2 was \u22128.3\u00b15.8% (n=19), compared
