        "title": "A tensor approach to learning mixed membership community models",
        "abstract": "Community detection is the task of detecting hidden communities
        from observed interactions. Guaranteed community detection has so far been
        mostly limited to models with non-overlapping communities such as the stochastic
        block model. In this paper, we remove this restriction, and provide guaranteed
        community detection for a family of probabilistic network models with overlapping
        communities, termed as the mixed membership Dirichlet model, first introduced
        by Airoldi et al. This model allows for nodes to have fractional memberships
        in multiple communities and assumes that the community memberships are drawn
