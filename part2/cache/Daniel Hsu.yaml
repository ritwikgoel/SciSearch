        infection. The bacterial challenge of galectin\u20103\u2010deficient mice
        (gal3\u2212/\u2212) and their wild\u2010type counterpart (gal3+/+) revealed
        that the LD50 for the gal3\u2212/\u2212 mice was about seven times higher
        than that for the gal3+/+ mice. When challenged with a sublethal dose, gal3\u2212/\u2212
        mice showed lower bacteria counts and higher production of IL\u201012 and
        IFN\u2010\u03b3 production, besides exhibiting a delayed although increased
