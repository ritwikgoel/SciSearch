        "title": "Galectin-7 (PIG1) Exhibits Pro-apoptotic Function through JNK Activation
        and Mitochondrial Cytochrome cRelease* 210", "abstract": "Galectin-7 is normally
        expressed in all types of stratified epithelia, but is significantly down-regulated
        in squamous cell carcinomas. This protein was recently found to be highly
        inducible by p53 in a colon carcinoma cell line, DLD-1, and designated as
        PIG1 (for p53-inducedgene 1). We studied transfectants of HeLa and DLD-1 cells
        ectopically expressing this protein and found that they were more susceptible
        to apoptosis than control transfectants. This was observed in apoptosis induced
        by mechanistically distinct stimuli, suggesting that galectin-7 acts on a
        common point in the apoptosis signaling pathways. Further analyses of actinomycin
        D-induced apoptosis demonstrated that galectin-7 expression causes enhanced
        caspase-3 activity and poly(ADP-ribose) polymerase cleavage, and the potentiation
        of apoptosis by galectin-7 was completely abrogated by a caspase inhibitor,
        benzyloxycarbonyl-Val-Ala-Asp-fluoromethyl ketone. In addition, galectin-7
        transfectants displayed accelerated mitochondrial cytochrome c release and
        up-regulated JNK activity upon apoptosis induction. Several lines of evidence
        indicate that the effect on apoptosis is not due to the lectin functioning
        extracellularly through interactions with cell surface glycoconjugates. In
        fact, this lectin is found to localize in nuclei and cytoplasm of the transfectants
        and the transformed keratinocyte line HaCaT. Therefore, galectin-7 is a pro-apoptotic
        protein that functions intracellularly upstream of JNK activation and cytochrome
        c release. DNA microarray analysis revealed genes that are differentially
