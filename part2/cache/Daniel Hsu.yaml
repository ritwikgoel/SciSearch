        "title": "Standard of practice: endovascular treatment of intracranial atherosclerosis",
        "abstract": "Background Symptomatic intracranial atherosclerotic disease (ICAD)
        worldwide represents one of the most prevalent causes of stroke. When severe,
        studies show that it has a very high risk for recurrent stroke, highlighting
        the need for effective preventative strategies. The mainstay of treatment
        has been medical therapy and is of critical importance in all patients with
        this disease. Endovascular therapy is also a possible therapeutic option but
        much remains to be defined in terms of best techniques and patient selection.
        This guideline will serve as recommendations for diagnosis and endovascular
        treatment of patients with ICAD. Methods A literature review was performed
        to extract published literature regarding ICAD, published from 2000 to 2011.
        Evidence was evaluated and classified according to American Heart Association
        (AHA)/American Stroke Association standard. Recommendations are made based
        on available evidence assessed by the Standards Committee of the Society of
        NeuroInterventional Surgery. The assessment was based on guidelines for evidence
        based medicine proposed by the American Academy of Neurology (AAN), the Stroke
        Council of the AHA and the University of Oxford, Centre for Evidence Based
        Medicine (CEBM). Results 59 publications were identified. The SAMMPRIS study
        is the only prospective, randomized, controlled trial available and is given
        an AHA level B designation, AAN class II and CEBM level 1b. The Stenting of
        Symptomatic Atherosclerotic Lesions in the Vertebral or Intracranial arteries
        (SSYLVIA) trial was a prospective, non-randomized study with the outcome assessment
        made by a non-operator study neurologist, allowing an AHA level B, AAN class
        III and CEBM level 2. The remaining studies were uncontrolled or did not have
        objective outcome measurement, and are thus classified as AHA level C, AAN
        class IV and CEBM level 4. Conclusion Medical management with combination
        aspirin and clopidogrel for 3\u2005months and aggressive risk factor modification
        is the firstline therapy for patients with symptomatic ICAD. Endovascular
        angioplasty with or without stenting is a possible therapeutic option for
        selected patients with symptomatic ICAD. Further studies are necessary to
        define appropriate patient selection and the best therapeutic approach for
        various subsets of patients.", "venue": "Journal of NeuroInterventional Surgery",
