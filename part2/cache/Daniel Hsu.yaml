        "abstract": "Galectin-3 is a member (if a large family of beta-galactoside-binding
        animal lectins. It has been shown that the expression of galectin-3 is upregulated
        in proliferating cells, suggesting a possible role for this lectin in regulation
        of cell growth. Previously, we have shown that T cells infected with human
        T-cell leukemia virus type I express high levels of galectin-3, in contrast
        to uninfected cells, which do not express detectable amounts of this protein.
        In this study, we examined growth properties of human leukemia T cells transfected
        with galectin-3 cDNA, and thus constitutively overexpressing this lectin.
