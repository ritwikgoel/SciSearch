        coated on microtiter plates; (ii) the galectin-3''s hemagglutination activity;
        and (iii) galectin-3-induced superoxide production by human neutrophils. Other
        MAbs, especially A3A12, caused marked potentiation of these activities. The
        results support our model that the lectin function of galectin-3 is influenced
        by protein homodimerization resulting from self-association of the amino-terminal
