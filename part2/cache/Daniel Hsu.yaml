        proinflammatory IL\u201017 signaling. In liver tissues from patients with
        PBC and dnTGF\u2010\u03b2RII mice, a model of autoimmune cholangitis, the
        expression of Gal3, NLRP3, and the adaptor protein adaptor apoptosis\u2010associated
        speck like protein was induced, with the downs tream activation of caspase\u20101
        and IL\u20101\u03b2. Inwild\u2010typehepaticmacrophages, deoxycholic acid
        induced the association of Gal3 and NLRP3with direct activation of the inflammasome,
        resulting in an increase in IL\u20101\u03b2. Downstreamretinoid\u2010related
        orphan receptor CmRNA, IL\u201017A, and IL\u201017Fwere induced. In Gal3\u2010/\u2010
        macrophages, no inflammasome activation was detected. To confirm the key role
        of Gal3 in the pathogenesis of cholestatic liver injury, we generated dnTGF\u2010\u03b2RII/galectin\u20103\u2010/
        (dn/Gal3\u2010/) mice, which showed impaired inflammasome activation alongwith
        significantly improved inflammation and fibrosis. Taken together, our data
        point to a novel role of Gal3 as an initiator of inflammatory signaling in
        autoimmune cholangitis, mediating the activation of NLRP3 inflammasome and
