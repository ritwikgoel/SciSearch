        "title": "Overfitting or perfect fitting? Risk bounds for classification and
        regression rules that interpolate", "abstract": "Many modern machine learning
        models are trained to achieve zero or near-zero training error in order to
        obtain near-optimal (but non-zero) test error. This phenomenon of strong generalization
        performance for \"overfitted\" / interpolated classifiers appears to be ubiquitous
        in high-dimensional data, having been observed in deep networks, kernel machines,
        boosting and random forests. Their performance is consistently robust even
        when the data contain large amounts of label noise. \nVery little theory is
        available to explain these observations. The vast majority of theoretical
        analyses of generalization allows for interpolation only when there is little
