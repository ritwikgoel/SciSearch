        "url": "https://www.semanticscholar.org/paper/6aeaad6d303c13620761de7d0dc49dc8b1ab025c",
        "title": "Evaluation of Image Quality of a 32-Channel versus a 12-Channel
        Head Coil at 1.5T for MR Imaging of the Brain", "abstract": "How much better
        is a 32-channel head coil at 1.5T when compared with a 12-channel coil? Does
        the higher spatial resolution and signal-to-noise ratio affect clinical interpretations?
        Here, 21 patients were consecutively imaged with both coils and the results
        in axial T2, T1, fluid-attenuated inversion recovery, and diffusion-weighted
        imaging sequences were assessed. Most of the improvement was seen in the FLAIR,
        DWI, and T2 sequences and to a lesser extent on T1 images. Artifacts were
        similar with both coils. Conclusion: Improvements in SNR and spatial resolution
        attributed to image acquisition with a 32-channel head coil are paralleled
        by perceived improvements in image quality. BACKGROUND AND PURPOSE: Multichannel
        phased-array head coils are undergoing exponential escalation of coil element
        numbers. While previous technical studies have found gains in SNR and spatial
        resolution with the addition of element coils, it remains to be determined
        how these gains affect clinical reading. The purpose of this clinical study
        was to determine if the SNR and spatial resolution characteristics of a 32-channel
        head coil result in improvements in perceived image quality and lesion evaluation.
        MATERIALS AND METHODS: Twenty-one patients underwent MR imaging of the brain
        at 1.5T sequentially with both a 12-channel and a 32-channel receive-only
        phased-array head coil. Axial T2WIs, T1WIs, FLAIR images, and DWIs were acquired.
        Anonymized images were compared side-by-side and by sequence for image quality,
        lesion evaluation, and artifacts by 3 neuroradiologists. Results of the comparison
        were analyzed for the preference for a specific head coil. RESULTS: FLAIR
        and DWI images acquired with the 32-channel coil showed significant improvement
        in image quality in several parameters. T2WIs also improved significantly
        with acquisition by the 32-channel coil, while T1WIs improved in a limited
        number of parameters. While lesion evaluation also improved with acquisition
        of images by the 32-channel coil, there was no apparent improvement in diagnostic
        quality. There was no difference in artifacts between the 2 coils. CONCLUSIONS:
        Improvements in SNR and spatial resolution attributed to image acquisition
        with a 32-channel head coil are paralleled by perceived improvements in image
