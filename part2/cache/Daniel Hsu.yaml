        "title": "Intra-arterial Thrombolysis or Stent Placement During Endovascular
        Treatment for Acute Ischemic Stroke Leads to the Highest Recanalization Rate:
        Results of a Multicenter Retrospective Study", "abstract": "BACKGROUND:Reperfusion
        therapy for acute ischemic stroke (AIS) is rapidly evolving, with the development
        of multiple endovascular modalities that can be used alone or in combination.
        OBJECTIVE:To determine which pharmacologic or mechanical modality may be associated
        with increased rates of recanalization. METHODS:A cohort of 1122 patients
        with AIS involving the anterior circulation treated at 13 stroke centers underwent
        intra-arterial (IA) therapy within 8 hours of symptom onset. Demographic information,
        admission National Institutes of Health Stroke Scale (NIHSS), mechanical and
        pharmacologic treatments used, recanalization grade, and hemorrhagic complications
        were recorded. RESULTS:The mean age was 67 \u00b1 16 years and the median
        NIHSS was 17. The sites of arterial occlusion before treatment were M1 middle
        cerebral artery (MCA) in 561 (50%) patients, carotid terminus in 214 (19%)
        patients, M2 MCA in 171 (15%) patients, tandem occlusions in 141 (13%) patients,
        and isolated extracranial internal carotid artery occlusion in 35 (3%) patients.
        Therapeutic interventions included multimodal therapy in 584 (52%) patients,
        pharmacologic therapy only in 264 (24%) patients, and mechanical therapy only
        in 274 (24%) patients. Patients treated with multimodal therapy had a significantly
        higher Thrombolysis in Myocardial Infarction 2 or 3 recanalization rate (435
        patients [74%]) compared with pharmacologic therapy only (160 patients, [61%])
        or mechanical only therapy (173 patients [63%]), P < .001. In binary logistic
        regression modeling, independent predictors of Thrombolysis in Myocardial
        Infarction 2 or 3 recanalization were use of IA thrombolytic OR 1.58 (1.21-2.08),
        P < .001 and stent deployment 1.91 (1.23-2.96), P < .001. CONCLUSION:Multimodal
