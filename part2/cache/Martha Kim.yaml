        "Purpose\nAcanthamoeba keratitis is a well-known intractable corneal infectious
        disease. We investigated the anti-Acanthamoeba effect of exogenous nitric
        oxide (NO).\n\n\nMethods\nAcanthamoeba castellanii was axenically cultured
