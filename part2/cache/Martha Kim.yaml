        "title": "Reducing control overhead in dataflow architectures", "abstract":
        "In recent years, computer architects have proposed tiled architectures in
        response to several emerging problems in processor design, such as design
        complexity, wire delay, and fabrication reliability. One of these architectures,
        WaveScalar, uses a dynamic, tagged-token dataflow execution model to simplify
