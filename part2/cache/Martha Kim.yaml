        "title": "Effects of Nonporous Silica Nanoparticles on Human Trabecular Meshwork
        Cells.", "abstract": "PRECIS\nSilica nanoparticles, which are potential drug
        carriers for glaucoma treatment, may induce mild dose-dependent cytotoxicity
        but not so severe as to compromise a mammalian target of rapamycin pathway
        in immortalized trabecular meshwork cells.\n\n\nPURPOSE\nNanoparticle-based
        ophthalmic drug delivery is a promising field of drug development. In this
        study, we evaluated the effect of nonporous silica nanoparticles (SiNPs) on
        human trabecular meshwork (TM) cells.\n\n\nMETHODS\nTM cells were exposed
        to different concentrations (0 to 100\u2592\u00b5g/mL) of SiNPs (50, 100,
        and 150\u2592nm) for up to 48 hours. Transmission electron microscopy (TEM)
        confirmed the intracellular distribution of SiNPs. Cellular viability assay,
        reactive oxygen species (ROS) generation, autophagy, and activation of the
        mammalian target of rapamycin (mTOR) pathway were evaluated. Histologic analysis
        of the TM structure was performed after intracameral injection of SiNPs (0.05\u2592mL
        of 200\u2592\u00b5g/mL concentration) in rabbits.\n\n\nRESULTS\nSiNPs were
        taken up by TM cells and localized in the cytoplasm. Neither nuclear entry
        nor mitochondrial damage was observed. SiNPs induced a mild but dose-dependent
        increase of lactate dehydrogenase. However, neither increase of intracellular
        ROS levels nor apoptosis was observed after SiNPs exposure. Significant co-activation
        of autophagy and the mTOR pathway was observed with exposure to SiNPs. Aqueous
        plexus structure was well maintained without inflammation in rabbits after
        SiNPs exposure.\n\n\nCONCLUSIONS\nSiNPs induce mild and dose-dependent cytotoxicity
        in TM cells. However, the toxicity level is not enough to compromise the mTOR
        pathway of TM cells and histologic structure of the aqueous plexus tissue.",
