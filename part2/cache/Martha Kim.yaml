        "title": "An experimental survey of energy management across the stack", "abstract":
        "Modern demand for energy-efficient computation has spurred research at all
        levels of the stack, from devices to microarchitecture, operating systems,
        compilers, and languages. Unfortunately, this breadth has resulted in a disjointed
        space, with technologies at different levels of the system stack rarely compared,
        let alone coordinated. This work begins to remedy the problem, conducting
        an experimental survey of the present state of energy management across the
        stack. Focusing on settings that are exposed to software, we measure the total
        energy, average power, and execution time of 41 benchmark applications in
        220 configurations, across a total of 200,000 program executions. Some of
