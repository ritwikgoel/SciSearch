        "Purpose To evaluate the changes in anterior chamber depth (ACD) and angle
        width induced by phacoemulsification and intraocular lens (IOL) implantation
        in normal eyes using anterior segment optical coherence tomography (AS-OCT).
        Methods Forty-five eyes (45 patients) underwent AS-OCT imaging to evaluate
