        "title": "Q100: the architecture and design of a database processing unit",
        "abstract": "In this paper, we propose Database Processing Units, or DPUs,
        a class of domain-specific database processors that can efficiently handle
        database applications. As a proof of concept, we present the instruction set
        architecture, microarchitecture, and hardware implementation of one DPU, called
        Q100. The Q100 has a collection of heterogeneous ASIC tiles that process relational
        tables and columns quickly and energy-efficiently. The architecture uses coarse
        grained in- structions that manipulate streams of data, thereby maximizing
        pipeline and data parallelism, and minimizing the need to time multiplex the
        accelerator tiles and spill inter- mediate results to memory. This work explores
        a Q100 de- sign space of 150 configurations, selecting three for further analysis:
        a small, power-conscious implementation, a high- performance implementation,
