        "title": "Angular Location of Retinal Nerve Fiber Layer Defect: Association
        With Myopia and Open-Angle Glaucoma", "abstract": "Purpose To compare retinal
        nerve fiber layer (RNFL) defects\u2019 angle measurements determined from
        the center of the optic disc and Bruch''s membrane opening (BMO), as a function
        of myopia and open-angle glaucoma (OAG) subtypes. Methods In total, 118 patients
        with OAG were grouped by axial length (AL; high myopia, AL >26 mm; mild to
        moderate myopia, 24 \u2264 AL \u226426 mm; nonmyopia, AL <24 mm) and OAG subtype
        (normal-tension glaucoma [NTG], high-tension glaucoma [HTG]). The disc and
        BMO centers were determined by a merged image of red-free fundus photography
        and spectral-domain optical coherence tomography. The angular location of
        the RNFL defect close to the fovea (angle \u03b1) was measured from the disc
        center and BMO center, respectively (angle \u03b1disc and angle \u03b1BMO).
        The difference between angle \u03b1disc and \u03b1BMO (\u0394\u03b1), as well
        as the RNFL defect width (angle \u03b3), was evaluated. Results Angle \u03b1disc
        was smaller in myopic eyes and correlated significantly with AL (P = 0.001),
        whereas it did not differ among OAG subgroups. Angle \u03b1BMO and angle \u03b3
        were not different in the myopic and OAG subgroups. The \u0394 \u03b1 was
        larger for eyes with higher degree of myopia and had significant correlation
        with AL (P < 0.001) and was larger in NTG eyes than in HTG eyes (P = 0.023).
        Conclusions The angular location of the RNFL defect measured from the disc
        center, but not from the BMO center, was closer to the fovea for glaucomatous
