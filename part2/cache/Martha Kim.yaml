        of signal strength that is still effective for accurate analysis of optic
        coherence tomography (OCT) values, we investigated the reproducibility of
        OCT scans by signal strength (SS). Methods A total of 668 subjects were scanned
        for measurements of retinal nerve fiber layer (RNFL) thickness using the Stratus
        OCT twice on the same day. The variability of overall RNFL thickness parameters
        obtained at different SS was analyzed and compared by repeated-measures of
        ANOVA and Spearman''s correlation coefficient. Values of the intraclass correlation
        coefficient (ICC) and variability (standard deviation) of RNFL thickness were
        obtained. The false positive ratio was analyzed. Results When SS was 3, the
        variability of RNFL thickness was significantly different (low ICC, high variability)
        in comparison to when SS was 4 or greater. Significant negative correlations
        were observed between variability in RNFL thickness and signal strength. The
        difference of variability of average RNFL thickness between SS 4 (4.94 \u00b5m)
        and SS 6 (4.41 \u00b5m) was 0.53 \u00b5m. Conclusions Clinically, the difference
