        shared hardware resources. Unfortunately, understanding interference in live
        datacenters is more difficult than in controlled environments or on simpler
        architectures. Most approaches to mitigating interference rely on data that
        cannot be collected efficiently in a production environment. This work exposes
        eight specific complexities of live datacenters that constrain measurement
        of interference. It then introduces new, generic measurement techniques for
        analyzing interference in the face of these challenges and restrictions. We
