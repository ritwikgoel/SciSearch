        were cultured and exposed to sodium nitrite, SNP (0, 0.1, 1, 10, 100, and
        1000 \u03bcM), and silica nanoparticles for 1, 2, and 3 days.\n\n\nResults\nSodium
        nitrite and SNP showed a dose-dependent inhibitory effect on A. castellanii
        viability. A more prominent inhibitory effect was observed with SNP (less
        than 10% of organisms survived at 7-day culture with 1000 \u03bcM) compared
        with sodium nitrite. However, more cytotoxicity on HCEC was observed with
        SNP. NO-releasing silica nanoparticles were successfully internalized into
        the amoebic cytoplasm and accumulated in large vacuoles. Although blank silica
        nanoparticles had no inhibitory effect on A. castellanii viability, NO-releasing
        silica nanoparticles showed a dose-dependent amoebicidal effect. Furthermore,
