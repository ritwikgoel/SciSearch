        "title": "The Q100 Database Processing Unit", "abstract": "The Q100 uses hardware
        specialization to improve the energy efficiency of analytic database applications.
        The proposed accelerators are called database processing units. DPUs are analogous
        to GPUs, but where GPUs target graphics applications, DPUs target analytic
