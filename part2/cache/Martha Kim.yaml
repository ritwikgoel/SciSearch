        "title": "Energy Analysis of Hardware and Software Range Partitioning", "abstract":
        "Data partitioning is a critical operation for manipulating large datasets
        because it subdivides tasks into pieces that are more amenable to efficient
        processing. It is often the limiting factor in database performance and represents
        a significant fraction of the overall runtime of large data queries. This
        article measures the performance and energy of state-of-the-art software partitioners,
        and describes and evaluates a hardware range partitioner that further improves
        efficiency.\n The software implementation is broken into two phases, allowing
        separate analysis of the partition function computation and data shuffling
        costs. Although range partitioning is commonly thought to be more expensive
        than simpler strategies such as hash partitioning, our measurements indicate
        that careful data movement and optimization of the partition function can
        allow it to approach the throughput and energy consumption of hash or radix
        partitioning.\n For further acceleration, we describe a hardware range partitioner,
        or HARP, a streaming framework that offers a seamless execution environment
        for this and other streaming accelerators, and a detailed analysis of a 32nm
