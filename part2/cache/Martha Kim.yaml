        "title": "Stories, not Words: Abstract Datatype Processors", "abstract": "In
        response to strict power constraints and diminishing single-core performance
        returns, the hardware industry has shifted en masse to parallel multicore
        chips. In theory, parallel processing can match historic performance gains
        while meeting modern power budgets, but as recent studies show, that this
        requires near-perfect application parallelization [7]. In practice, perfect
        or near-perfect parallelization is often unachievable: most algorithms have
        inherently serial portions and incur synchronization overheads in their parallel
        portions. Furthermore, parallel software requires drastic changes in how software
        is written, tested, and debugged. Application-specific integrated circuits
        (ASICs) are the gold standard for computational power and performance efficiency,
        but it is uneconomical and impractical to produce a custom chip for every
        application. As a result most chips are likely to remain programmable, and,
        ideally, deliver custom-caliber efficiency in a general-purpose setting. Hardware
        accelerators, such as graphics coprocessors, cryptographic accelerators [10]
        or network processors [5] provide this for their target domain, but have usually
        had awkward, ad hoc interfaces that made them difficult to utilize and tended
        to impede software portability. In this paper, we argue that general-purpose
        processors should be supplemented with abstract datatype processors (or ADPs)
        to deliver custom hardware performance in a form palatable to software. Abstract
        datatype instructions (or ADIs) implement operations on high-level data types
        such as hash tables, XML DOMs, relational database tables, and other types
        in common use in software. In object-oriented terminology, each ADI directly
        implements one public method of a class. By encapsulating richer algorithms
        and data than the usual fine-grained arithmetic, memory, and control-transfer
        instructions, ADIs provide ample implementation optimization opportunities
        in the form of an already familiar programming interface. Architects have
        made heroic efforts to quickly execute streams of fine-grained instructions,
        but their hands have been tied by the narrow scope of program information
        that conventional ISAs afford to hardware. ADIs release these restraints.
        Good software programming practice has long encouraged the use of carefully
        written, well-optimized libraries instead of manual implementations of all
