        "title": "vbench: Benchmarking Video Transcoding in the Cloud", "abstract":
        "This paper presents vbench, a publicly available benchmark for cloud video
        services. We are the first study, to the best of our knowledge, to characterize
        the emerging video-as-a-service workload. Unlike prior video processing benchmarks,
        vbench''s videos are algorithmically selected to represent a large commercial
        corpus of millions of videos. Reflecting the complex infrastructure that processes
        and hosts these videos, vbench includes carefully constructed metrics and
        baselines. The combination of validated corpus, baselines, and metrics reveal
        nuanced tradeoffs between speed, quality, and compression. We demonstrate
        the importance of video selection with a microarchitectural study of cache,
        branch, and SIMD behavior. vbench reveals trends from the commercial corpus
        that are not visible in other video corpuses. Our experiments with GPUs under
        vbench''s scoring scenarios reveal that context is critical: GPUs are well
        suited for live-streaming, while for video-on-demand shift costs from compute
