        classification stage 5a were stained to detect cancer stem cell markers, including
        ABCG2 for the stem cell marker and MCM2 for the neural stem cell marker, as
        well as to detect VEGF for the angiogenic cytokine. Using immunofluorescence,
        the expression of these proteins was analyzed, and their relative locations
        noted. Results In non-neoplastic retina of tumor-bearing eyes, ABCG2 and MCM2
        were sporadically expressed in the ganglion cell layer and the inner nuclear
        layer, whereas VEGF was sporadically expressed in inner retina where retinal
        vessels are abundantly distributed. In the tumor, ABCG2 was strongly expressed
