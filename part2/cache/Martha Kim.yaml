        "title": "Change of \u03b2-Zone Parapapillary Atrophy During Axial Elongation:
        Boramae Myopia Cohort Study Report 3.", "abstract": "Purpose\nTo investigate
        changes of \u03b2-zone parapapillary atrophy (PPA) during axial elongation.\n\n\nMethods\nChange
        of \u03b2-zone PPA was evaluated by spectral-domain optical coherence tomography
        (SD-OCT) in myopic children for 2 years, prospectively. Using the infrared
        images acquired by a fixed scan circle in the glaucoma progression analysis
        (GPA) mode, the retinal pigment epithelial opening (RPEO) and the clinical
        disc margin (CDM) were manually delineated. The area and position of \u03b2-zone
        PPA was calculated as the differences from those of the RPEO and CDM, respectively.
        The \u03b2-zone PPA was further differentiated into \u03b2BM PPA (\u03b2-zone
        PPA with Bruch''s membrane [BM]) and \u03b3-zone PPA (\u03b2-zone PPA without
        BM). The change of \u03b2-zone PPA was compared between the first and final
        visits.\n\n\nResults\nThe area of \u03b2-zone PPA increased in 35 eyes (76%).
        This increase was associated with RPEO area increase and CDM area decrease.
        The center of \u03b2-zone PPA moved along the direction of vascular trunk
        dragging, but to a lesser extent. The \u03b2-zone PPA enlargement was correlated
        with the extent of vascular trunk dragging (P = 0.014). In all eyes with \u03b2-zone
        PPA increase, the \u03b3-zone portion had increased. Even in childhood, \u03b2BM
        PPA existed next to their \u03b3-zone PPA in 11 eyes (24%), including 4 eyes
        that showed increase of both \u03b3-zone and \u03b2BM portion during axial
        elongation.\n\n\nConclusions\nEnlargement of \u03b2-zone PPA during axial
        elongation was affected by the extent and direction of vascular trunk dragging,
        thus implicating disproportionate growth between the retina and sclera.",
