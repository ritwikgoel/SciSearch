        and IOL implantation. We analyzed the central ACD and angle width using different
        methods: anterior chamber angle (ACA), trabecular-iris angle (TIA), angle
        opening distance (AOD), and trabecular iris surface area (TISA) in the nasal
        and temporal quadrants. Comparison between preoperative and postoperative
        measurement was done using paired t-tests and each of the angle parameters
        was analyzed with Pearson correlation testing. Subgroup analyses according
        to the IOL and axial length were performed with a general multivariate linear
        model adjusted for age. Results Before surgery, the mean anterior chamber
        angle widths were 23.21 \u00b1 6.70\u00b0 in the nasal quadrant and 24.89
        \u00b1 7.66\u00b0 in the temporal quadrant. The mean central ACD was 2.75
        \u00b1 0.43 mm. After phacoemulsification and IOL implantation, the anterior
        chamber angle width increased significantly to 35.16 \u00b1 4.65\u00b0 in
        the nasal quadrant (p = 0.001) and 36.03 \u00b1 4.86\u00b0 in the temporal
        quadrant (p = 0.001). Also, central ACD increased to 4.14 \u00b1 0.31 mm (p
        = 0.001). AOD, TISA, and TIA increased significantly after cataract surgery
        and showed positive correlation with ACA. Conclusions After cataract surgery,
