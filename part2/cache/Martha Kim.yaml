        Glaucoma", "abstract": "\n Patients with unilateral open-angle glaucoma (OAG)
        have suffered glaucomatous optic neuropathy in one eye only despite shared
        systemic factors between two eyes. It suggests a locoregional susceptibility
        factor associated with glaucoma development. In this study, we measured the
        distance of the central retinal vascular trunk from the Bruch\u2019s membrane
        opening (BMO) center relative to that of the BMO margin: the shift index,
        since it can be used as a surrogate of lamina cribrosa (LC) shift caused by
        different growth between retinal and scleral layers during eyeball expansion.
        The shift index was compared between OAG and fellow control eyes within individuals
        (129 OAG patients). Although OAG eyes also had higher baseline IOP, a larger
        \u03b2-zone parapapillary atrophy area, a larger shift index was the only
        risk factor of OAG diagnosis in a generalized linear mixed-effects model.
        Further, a generalized estimating equation regression model revealed that
        the shift index was larger in the OAG eyes than in the control eyes for all
        ranges of axial length, while it was the smallest for the axial length of
