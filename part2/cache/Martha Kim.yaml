        "title": "Fast Computational GPU Design with GT-Pin", "abstract": "As computational
        applications become common for graphics processing units, new hardware designs
        must be developed to meet the unique needs of these workloads. Performance
        simulation is an important step in appraising how well a candidate design
        will serve these needs, but unfortunately, computational GPU programs are
        so large that simulating them in detail is prohibitively slow. This work addresses
        the need to understand very large computational GPU programs in three ways.
        First, it introduces a fast tracing tool that uses binary instrumentation
        for in-depth analyses of native executions on existing architectures. Second,
        it characterizes 25 commercial and benchmark OpenCL applications, which average
