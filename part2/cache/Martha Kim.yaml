        "title": "Resource Allocation for Hardware Implementations of Map", "abstract":
        "The map operation, in which a function is applied independently to each element
        in a collection to produce a new collection, appears in many settings and
        is easy to parallelize. While a straightforward implementation in hardware
        will consist of multiple functional units with buffers to balance variable
        execution times, the best trade-off between these two components is not obvious.
        Too many buffers wastes resources that could otherwise perform computation;
        too few buffers causes functional units to lie idle waiting for empty buffers.
