        Array Accelerator for the Ultralow-Power Mobile and Embedded Internet of Things",
        "abstract": "In this article, we present Catena, a near-threshold voltage
        16-core programmable spatial array accelerator supporting workloads for ultralow-power
        (ULP) mobile and embedded Internet of Things applications. We observe that
        employing supply voltage scaling alone in a large-scale, massively parallel
        spatial architecture, such as Catena, results in marginal runtime energy efficiency.
        The reason is that ultralow-voltage operation magnifies the energy waste of
        underutilized and always-on hardware in portion to the system\u2019s total
        energy consumption. Hence, we propose circuit and architecture techniques
        to minimize such energy waste and extend the energy efficiency of our spatial
        array accelerator architecture. To demonstrate the effectiveness of the proposed
        techniques, we design and prototype Catena in a 65-nm low-power CMOS. Our
        prototype achieves 228 pJ/cycle. As compared to a spatial-like architecture
        running the same workload, Catena achieves 2.7 $\\times $ higher energy efficiency.",
