        8 hours after drug administration (5 PM) at 12 weeks (20.5% and 24.4%, respectively,
        all P<0.0001). Eye irritation (59.5%) was the most frequently reported adverse
        event followed by ocular hyperemia (16.2%). The majority of eye irritations
