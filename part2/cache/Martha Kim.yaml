        glaucoma (HTG) groups (n = 66 and n = 100), were imaged using SD-OCT to obtain
        horizontal B-scan images of the optic nerve head (ONH). Laminar depth (LD)
        and laminar thickness (LT) were measured at the center of ONH. Results: The
        mean (\u00b1standard deviation) values of LD, LT, and visual field mean deviation
        (MD) were 555.4 \u00b1 142.3 \u03bcm, 179.9 \u00b1 49.7 \u03bcm, and \u2212
        5.7 \u00b1 6.4 dB, respectively. In the multivariate linear regression analysis,
        LD, LT, and intraocular pressure (IOP) were significantly correlated with
        MD (P = 0.007, P = 0.037, and P = 0.004, respectively). In the subgroup analyses,
        only LD was associated with MD in the NTG group (n = 66), whereas LT and IOP
        were correlated with MD in the HTG group (n = 100). Neither axial length nor
        central corneal thickness was associated with LD or LT. Conclusions: Glaucoma
        severity, as measured by HVF MD, shows significant correlations with LD and
        LT, with greater severity associated with increasing LD and decreasing LT.
