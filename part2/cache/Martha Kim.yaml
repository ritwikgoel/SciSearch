        "title": "Changes of the Macular Ganglion Cell-Inner Plexiform Layer Thickness
        after Cataract Surgery in Glaucoma Patients", "abstract": "Purpose. To investigate
        the effect of uneventful cataract surgery on macular ganglion cell-inner plexiform
        layer (mGC-IPL) thickness in glaucoma patients. Methods. This retrospective
        study included 65 eyes of 65 subjects who underwent uneventful cataract surgery,
        including 13 glaucoma eyes and 52 normal eyes. Using spectral domain optical
        coherence tomography, the mGC-IPL thickness was measured and compared between
        glaucoma and normal eyes preoperatively as well as 1 month and 3 months postoperatively.
        Linear regression analysis was used to determine the factors associated with
        postoperative change in mGC-IPL thickness. Results. The mean mGC-IPL significantly
        increased in both groups 1 month and 3 months after surgery (all P values
        equal to or less than 0.001). The postoperative changes between groups were
        not significantly different (P = 0.171). In the multivariate regression analysis,
        preoperative mGC-IPL thickness showed a significant association with the change
        of average mGC-IPL thickness 1 month and 3 months after surgery (all P values
        < 0.001). Conclusions. The mean mGC-IPL thickness was increased after cataract
        surgery, and the postoperative mGC-IPL thickness changes were associated with
        preoperative mGC-IPL thickness in both groups and axial length in normal eye.
        The effects of cataract surgery on mean mGC-IPL thickness were not different
