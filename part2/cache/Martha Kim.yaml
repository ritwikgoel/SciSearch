        "abstract": "Consortium (CCC) as a \" visioning exercise \" meant to promote
        forward thinking in computer research and then bring those ideas to a funded
        program. Executive Summary Computer architecture is a foundation of society\u02bcs
        Information Technology (IT). This foundation, however, was laid in the mid-20
        th-century when resources and aspirations were tens of thousands of times
        more modest than they are today. In some ways this foundation was for a bungalow
        and now we are building skyscrapers on top of the very same foundation. Through
        decades of technology and intellectual advances in computer architecture design,
        this bungalow has been extended and built upon to fuel the exponential growth
        in the IT economy,which has spurred the wider economy and societal changes
        at large. That bungalow foundation has reached its limits, the better half
        of a decade ago. To continue to deliver performance improvements, industry
        has turned to largely evolutionary multicore designs. While this approach
        is taking us to new capability levels, it has its own limitations: much parallel
        software is unlikely to performance-scale indefinitely following Moore\u02bcs
        Law, and important applications, whole or in part, are not amenable to it.
        Thus continued ILP efficiency scaling is required. On September 20-21 a group
        of researchers met in Seattle to address one seemingly simple question: what
        now in instruction-level-parallelism (ILP) research? The consensus, articulated
        here in this report, is a broad and radical research agenda for computer architecture
        for 2025 and beyond. First, the fundamental boundary between hardware and
        software must change, as the workshop attendees believed that the necessary
        performance gains cannot be achieved through advances in conventional microarchitectures
