        "title": "On the Complexity of Processing Massive, Unordered, Distributed
        Data", "abstract": "An existing approach for dealing with massive data sets
        is to stream over the input in few passes and perform computations with sublinear
        resources. This method does not work for truly massive data where even making
        a single pass over the data with a processor is prohibitive. Successful log
        processing systems in practice such as Google''s MapReduce and Apache''s Hadoop
        use multiple machines. They efficiently perform a certain class of highly
        distributable computations defined by local computations that can be applied
        in any order to the input. \nMotivated by the success of these systems, we
        introduce a simple algorithmic model for massive, unordered, distributed (mud)
        computation. We initiate the study of understanding its computational complexity.
        Our main result is a positive one: any unordered function that can be computed
        by a streaming algorithm can also be computed with a mud algorithm, with comparable
        space and communication complexity. We extend this result to some useful classes
        of approximate and randomized streaming algorithms. We also give negative
        results, using communication complexity arguments to prove that extensions
        to private randomness, promise problems and indeterminate functions are impossible.
        \nWe believe that the line of research we introduce in this paper has the
        potential for tremendous impact. The distributed systems that motivate our
        work successfully process data at an unprecedented scale, distributed over
        hundreds or even thousands of machines, and perform hundreds of such analyses
        each day. The mud model (and its generalizations) inspire a set of complexity-theoretic
        questions that lie at their heart.", "venue": "arXiv.org", "year": 2006, "referenceCount":
