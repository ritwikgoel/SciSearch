        "title": "Response of mantle heat flux to plate evolution", "abstract": "By
        analyzing convection characteristics and surface and basal heat flux we investigate
        the influence on mantle convection of finite thickness plates with dynamically
        determined velocities and mobile boundaries. Our 6 \u00d7 6 \u00d7 1 Cartesian
