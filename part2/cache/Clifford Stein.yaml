        "title": "Matching Drivers to Riders: A Two-Stage Robust Approach", "abstract":
        "Matching demand (riders) to supply (drivers) efficiently is a fundamental
        problem for ride-sharing platforms who need to match the riders (almost) as
        soon as the request arrives with only partial knowledge about future ride
        requests. A myopic approach that computes an optimal matching for current
        requests ignoring future uncertainty can be highly sub-optimal. In this paper,
        we consider a two-stage robust optimization framework for this matching problem
        where future demand uncertainty is modeled using a set of demand scenarios
        (specified explicitly or implicitly). The goal is to match the current request
        to drivers (in the first stage) so that the cost of first stage matching and
        the worst case cost over all scenarios for the second stage matching is minimized.
