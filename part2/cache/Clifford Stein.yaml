        "title": "Estimation of a covariance matrix", "abstract": "\u2014We describe
        a distributed adaptive algorithm to estimate the eigenvectors corresponding
        to the Q largest or smallest eigenvalues of the network-wide sensor signal
        covariance matrix in a wireless sensor network. The proposed algorithm recursively
        updates the eigenvector estimates without explicitly constructing the full
        covariance matrix that de\ufb01nes them, i.e., without centralizing all the
        raw sensor signal observations. By only sharing fused Q -dimensional observations,
        each node obtains estimates of (a) the node-speci\ufb01c entries of the Q
        covariance matrix eigenvectors, and (b) Q -dimensional projections of the
