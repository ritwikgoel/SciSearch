        s\\in S so that the p-norm of assignment loads on S is minimized. \nIn the
        graph orientation problem the goal is to orient (direct) the edges of a given
        undirected graph while minimizing the p-norm of the out-degrees. The graph
        orientation problem is a special case of the bipartite matching problem, but
        less complex, which leads to simpler algorithms. \n \nFor the graph orientation
        problem we show that the celebrated Chiba-Nishizeki peeling algorithm provides
        a simple linear time load balancing scheme whose output is an orientation
