        "title": "A 2-2/3 Approximation for the Shortest Superstring Problem", "abstract":
        "Given a collection of strings S={s_1, ..., s_n} over an alphabet \\Sigma,
        a superstring \\alpha of S is a string containing each s_i as a substring;
        that is, for each i, 1>=i>=n, \\alpha contains a block of |s_i| consecutive
        characters that match s_i exactly. The shortest superstring problem is the
        problem of finding a superstring \\alpha of minimum length. The shortest superstring
        problem has applications in both data compression and computational biology.
        In data compression, the problem is a part of a general model of string compression
        proposed by Gallant, Maier and Storer (JCSS ''''80). Much of the recent interest
        in the problem is due to its application to DNA sequence assembly. The problem
        has been shown to be NP-hard; in fact, it was shown by Blum et al.(JACM ''''94)
        to be MAX SNP-hard. The first O(1)-approximation was also due to Blum et al.,
        who gave an algorithm that always returns a superstring no more than 3 times
        the length of an optimal solution. Several researchers have published results
        that improve on the approximation ratio; of these, the best previous result
        is our algorithm ShortString, which achieves a 2 3/4-approximation (WADS ''''95).
        We present our new algorithm, G-ShortString, which achieves a ratio of 2 2/3.
        It generalizes the ShortString algorithm, but the analysis differs substantially
        from that of ShortString. Our previous work identified classes of strings
        that have a nested periodic structure, and which must be present in the worst
        case for our algorithms. We introduced machinery to descibe these strings
        and proved strong structural properties about them. In this paper we extend
        this study to strings that exhibit a more relaxed form of the same structure,
        and we use this understanding to obtain our improved result.", "venue": "",
