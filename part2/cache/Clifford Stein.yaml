        "title": "Parallel approximate undirected shortest paths via low hop emulators",
        "abstract": "We present a (1+\u03b5)-approximate parallel algorithm for computing
        shortest paths in undirected graphs, achieving poly(logn) depth and m poly(logn)
        work for n-nodes m-edges graphs. Although sequential algorithms with (nearly)
        optimal running time have been known for several decades, near-optimal parallel
        algorithms have turned out to be a much tougher challenge. For (1+\u03b5)-approximation,
        all prior algorithms with poly(logn) depth perform at least \u03a9(mn c )
        work for some constant c>0. Improving this long-standing upper bound obtained
        by Cohen (STOC\u201994) has been open for 25 years. We develop several new
        tools of independent interest. One of them is a new notion beyond hopsets
        \u2014 low hop emulator \u2014 a poly(logn)-approximate emulator graph in
        which every shortest path has at most O(loglogn) hops (edges). Direct applications
        of the low hop emulators are parallel algorithms for poly(logn)-approximate
        single source shortest path (SSSP), Bourgain\u2019s embedding, metric tree
        embedding, and low diameter decomposition, all with poly(logn) depth and m
        poly(logn) work. To boost the approximation ratio to (1+\u03b5), we introduce
        compressible preconditioners and apply it inside Sherman\u2019s framework
        (SODA\u201917) to solve the more general problem of uncapacitated minimum
        cost flow (a.k.a., transshipment problem). Our algorithm computes a (1+\u03b5)-approximate
