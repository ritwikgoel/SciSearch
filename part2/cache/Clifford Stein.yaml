        "title": "Task Scheduling in Networks", "abstract": "Scheduling a set of tasks
        on a set of machines so as to yield an efficient schedule is a basic problem
        in computer science and operations research. Most of the research on this
        problem incorporates the potentially unrealistic assumption that communication
        between the different machines is instantaneous. In this paper we remove this
        assumption and study the problem of network scheduling, where each job originates
        at some node of a network, and in order to be processed at another node must
        take the time to travel through the network to that node. \nOur main contribution
        is to give approximation algorithms and hardness proofs for fully general
        forms of the fundamental problems in network scheduling. We consider two basic
        scheduling objectives: minimizing the makespan and minimizing the average
