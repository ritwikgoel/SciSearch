        "title": "Scheduling with Speed Predictions", "abstract": "Algorithms with
        predictions is a recent framework that has been used to overcome pessimistic
        worst-case bounds in incomplete information settings. In the context of scheduling,
        very recent work has leveraged machine-learned predictions to design algorithms
        that achieve improved approximation ratios in settings where the processing
        times of the jobs are initially unknown. In this paper, we study the speed-robust
        scheduling problem where the speeds of the machines, instead of the processing
        times of the jobs, are unknown and augment this problem with predictions.
