        "title": "HALLUCINATION HELPS: ENERGY EFFICIENT VIRTUAL", "abstract": "We
        consider virtual circuit routing protocols with an objective of minimizing
        energy in a network of components that are speed scalable, and that may be
        shut down when idle. We assume the standard model for component power: the
        power consumed by a component with load (speed) s is \\sigma + s\\alpha ,
        where \\sigma is the static power and the exponent \\alpha > 1. We obtain
        a very simple O(logk)approximation algorithm for multicommodity routing, where
        k is the number of demand pairs. This improves upon previous results by several
        logarithmic factors. The key step in our algorithm is a random sampling technique
        that we call hallucination, which is reminiscent of the sample-augment framework
        for buy-at-bulk problems, and sampling in cut-sparsification algorithms. We
        also consider the online setting of the problem, where demand pairs arrive
        over time. We show that our offline algorithm naturally extends to the online
        setting, and obtain a randomized competitive ratio of \\~ O(log k), which
        is the first nontrivial bound. The analysis of this algorithm involves the
        study of priority multicommodity flows, where edges and demand-pairs have
        priorities and each demandpair must route its flow only on edges of lower
        priority. We establish a polylogarithmic flow-cut gap for these priority flows,
        which we believe is of independent interest. Finally, we show how our technique
        can be used to achieve a randomized (O(logm), O(log m)) bicriteria competitive
        algorithm for the uniform capacitated network design problem, where m is the
        number of edges. Here, every edge has a cost ce and uniform capacity q, and
        the goal is to choose the minimum cost subgraph that can support the given
        multicommodity demand. This is the first online algorithm for this problem.
        In fact, our approach also improves prior results in the offline setting by
        several logarithmic factors.", "venue": "", "year": 2020, "referenceCount":
