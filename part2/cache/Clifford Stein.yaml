        "title": "Introduction to Algorithms, third edition", "abstract": "If you
        had to buy just one text on algorithms, Introduction to Algorithms is a magnificent
        choice. The book begins by considering the mathematical foundations of the
        analysis of algorithms and maintains this mathematical rigor throughout the
