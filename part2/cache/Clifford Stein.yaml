        Schieber, and Solomon [STOC''18] who presented an algorithm with O(m^3/4)
        update-time (and thus broke the natural \u03a9(m) barrier) where m denotes
        the number of edges in the graph. This result was improved in a series of
        subsequent papers, though, the update-time remained polynomial. In particular,
