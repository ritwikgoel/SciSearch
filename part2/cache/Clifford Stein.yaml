        complexity of estimating the (length of the) LIS in sublinear time, especially
        when LIS $\\ll n$, is still open. We show that for any $n\\in\\mathbb{N}$
        and $\\lambda=o(1)$, there exists a (randomized) non-adaptive algorithm that,
        given a sequence of length n with LIS $\\geq\\lambda n$, approximates the
