        "title": "Competitive queuing policies for packet scheduling", "abstract":
        "In the Internet, all information is aggregated into packets. The computers
        connected to the Internet communicate with each other by means of exchanging
        packets. All packets travel through communication links and network switches.
        If a burst of packets arrives at the same time, a network switch cannot transmit
        all of them on the fly. Inside a network switch, there are some output buffer(s).
        Arriving packets are queued in the output buffer(s), waiting to be delivered.
        \nMost current Internet switches adopt the First-In-First-Out (FIFO) buffering
        policy. Using the FIFO buffering policy, network switches send packets in
        the same order as they arrive. FIFO buffering policy cannot provide assured
        data transmission for time-critical applications or mission-critical applications
        due to unpredictable packet loss, end-to-end delay, out-of-order delivery,
        and jitter. \nIn the past ten years, there is rapid growth of network traffic
        and time-critical applications. The diversity of applications results in unpredictable
        packet flows and heterogeneous network traffic, and motivates us to study
        buffer management at the switch levels for providing better Quality of Service
        (QoS). The difficulty of achieving better QoS in the existing Internet infrastructure
        without sacrificing high resource utilization remains open. \nIn this thesis,
        we study a model in the Differentiated Services (DiffServ) QoS infrastructure,
        which is called the \"bounded-delay model\". We characterize packets by their
        deadlines by which they should be sent, and their payoffs when they are delivered
        on time. Our goal is to maximize the total value of packets sent by their
        deadlines. We design deterministic online packet scheduling algorithms for
        QoS queuing policies. We also develop novel and effective analysis techniques.
        Our algorithms perform better over existing solutions in terms of competitive
        ratio, which provides a worst-case performance guarantee for all traffic patterns.
        The ideas and approaches developed in this thesis explore the insights in
        similar online models with deadline constraints, and can be generalized and
        applied to other online scheduling problems.", "venue": "", "year": 2008,
