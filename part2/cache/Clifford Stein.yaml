        "title": "Partitioning planar graphs with costs and weights", "abstract":
        "A graph separator is a set of vertices or edges whose removal divides an
        input graph into components of bounded size. This paper describes new algorithms
        for computing separators in planar graphs as well as techniques that can be
        used to speed up their implementation and improve the partition quality. In
        particular, we consider planar graphs with costs and weights on the vertices,
        where weights are used to estimate the sizes of the components and costs are
