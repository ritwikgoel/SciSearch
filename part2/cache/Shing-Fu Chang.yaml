        "title": "Shanzai! Mediatek and the ''White Box'' Handset Market", "abstract":
        "The term \"White Box\" is often used to describe products without a brand
        name. Such products are assembled from standardized parts, and they became
        a very popular category of desktop PCs. Hsinchu, Taiwan based MediaTek is
        a fabless semiconductor company that unleashed a white box market in mobile
        phone handsets by offering an innovative \"complete solution\" for 2.5G and
        2.7G handset manufacturers, dramatically lowering the barriers to entry into
        the business. Besides enabling many Chinese branded manufacturers to enter
        the business, the grey market in components unleashed a complementary market
        of \"Shanzhai\" makers. Together these firms captured a significant fraction
        of the China market, as well as exports (both legal and grey) to 102 countries.
        CEO Ming-Kai Tsai is faced with the question of the best growth path. While
        multiple tier one handset makers are dismissive of MediaTek, perhaps because
        of its role in enabling the Shanzhai, the company''s offerings have enabled
