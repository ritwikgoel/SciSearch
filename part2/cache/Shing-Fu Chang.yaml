        "title": "Big data analytic for multivariate fault detection and classification
        in semiconductor manufacturing", "abstract": "Nowadays, there are more attentions
        on cost control and yield enhancement in the semiconductor industry. Many
        manufacturers have the ability to collect the physical data called Status
        Variables Identification (SVID) by sensors embedded in the advanced machines
