        "In the wire bonding process, different setting value of manufacturing parameters
        affect the quality of the solder joints and the speed of wire bonding significantly.
        And when a new product is introduced, it is difficult to quickly obtain effective
        parameters simply by relying on the experience of the engineers. The study
        aims to propose a data mining framework to help the IC packaging factories
        to increase production capacity by reducing the number of downtimes and speeding
        up the wire bonding time. The proposed data mining framework employed random
