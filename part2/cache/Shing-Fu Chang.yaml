        "title": "An object-oriented analysis and design method for shop floor control
        systems", "abstract": "An object-oriented analysis and design method is proposed
        here for the modelling of shop floor control systems. The major idea is to
        convert the static structure and the dynamic behaviour of a controlled system
        into the functional specification of a controlling system by using some modelling
        techniques. Then the shop floor control logic is translated into the language
