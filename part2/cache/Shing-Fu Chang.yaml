        "title": "A Machine Learning based Intelligent Agent for Human Resource Planning
        in IC Design Service Industry", "abstract": "IC Design has been an industry
        which provides flexible application-specific integrated circuit (ASIC) services
        enabling semiconductor manufacturing companies for flexible decision. Although
        the industry influences semiconductor supply chain significantly, capacity
        portfolio and planning issues of IC design industry is seldom mentioned in
        the past studies. For IC design service industry, the main productivity denotes
        to IC design which is influenced by the performance of project management
        from workforce allocation. The purpose of this study is to develop an intelligent
        agent to predict the workforce required for each wafer production service
