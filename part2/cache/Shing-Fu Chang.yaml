        "title": "Hybrid estimation of distribution algorithm with multiple subpopulations
        for semiconductor manufacturing scheduling problem with limited waiting-time
        constraint", "abstract": "This paper considers a semiconductor manufacturing
        scheduling problem (SMSP), subjected to all the practical constraints such
        as limited waiting time, machine status, different process time on different
        machines, setup time and arrival time in wafer fabrication facilities (fabs)
        of semiconductor manufacturing industry. A hybrid estimation of distribution
        algorithm with multiple subpopulations (HEDA-MS) is proposed to solve SMSP
        effectively within several specified minutes for an online scheduling requirement.
        An empirical study simulates eight scenarios from practical data to compare
