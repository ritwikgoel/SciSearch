        "title": "An empirical study for smart production for TFT-LCD to empower Industry
        3.5", "abstract": "Abstract With increasing technological advancements, manufacturing
        intelligence has become a crucial issue for maintaining competitive advantages.
        Industry 4.0, proposed by Germany, is one of the large-scale projects to achieve
        manufacturing intelligence and smart production. Others include the Advanced
        Manufacturing Partnership 2.0 (AMP2.0) from the United States, Industry 4.1J
