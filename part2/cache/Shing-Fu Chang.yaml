        "title": "Sampling strategy and model to measure and compensate overlay errors",
        "abstract": "Overlay is one of the key designed rules for producing VLSI devices.
        In order to have a better resolution and alignment accuracy in lithography
        process, it is important to model the overlay errors and then to compensate
