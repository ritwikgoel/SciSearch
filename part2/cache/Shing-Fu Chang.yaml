        by the job shop model with limited simultaneous multiple resources in which
        various product mixes, jobs recirculation, uncertain arrival of jobs, and
        unstable processing times complicate the problem. This study proposes a hybrid
        approach including a mathematical programming model to optimize the testing
        job scheduling and an algorithm to specify the machine configuration of each
        job and allocate specific resources. The results of detailed scheduling can
