        "title": "An effective Markov network based EDA for flexible job shop scheduling
        problems under uncertainty", "abstract": "This paper presents a min-max regret
        version programming model for the stochastic flexible job shop scheduling
        problem (S-FJSP) with the uncertainty of processing time. An effective Markov
        network based estimation of distribution algorithm (EDA) is proposed to solve
        S-FJSP to minimize its maximum regret. The proposal employs Markov network
