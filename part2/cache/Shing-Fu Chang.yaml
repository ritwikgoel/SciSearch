        "title": "Compensating Misalignment Using Dynamic Random-Effect Control System:
        A Case of High-Mixed Wafer Fabrication", "abstract": "It is vital to have
        an exclusive modification in semiconductor production process because of meeting
        differentiated customer demands in dynamic and competitive global minuscule
        semiconductor technology market and the highly complex fabrication process.
        In this paper, we propose a control system based on the dynamic mixed-effect
        least-square support vector regression (LS-SVR) control system for overlay
        error compensation with stochastic metrology delay to minimize the misalignment
        of the patterning process. Moreover, for the stability of the control system
        in the presence of metrology delay and to deal with nonlinearity among the
        overlay factors, the novel Lyapunov-based kernel function is merged with the
        LS-SVR controller. The proposed controller\u2019s operation has been validated
        and implemented by a major semiconductor manufacturer in Taiwan. The experiments
        are verified that mixed-effect LS-SVR controller has the higher validity and
        higher efficiency in comparison with the exponentially weighted moving average
        (EWMA) and threaded EWMA controllers which had been previously implemented
        at the company or applied in similar studies. Note to Practitioners\u2014Due
        to high production complexity in semiconductor manufacturing process, a meticulous
        and intelligent process control is needed to achieve higher throughput and
        customer satisfaction. Monitoring a complex system is challenging because
        the process components and variables operate autonomously and interoperate
