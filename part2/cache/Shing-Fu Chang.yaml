        "title": "Evaluating the desirability of meals: an illustrative multiattribute
        decision analysis procedure to assess portfolios with interdependent items",
        "abstract": "This paper presents an exploratory study designed to address
        complex scaling problems in applying value/utility theory to measuring preferences
        over alternative combinations (or portfolios) of multiattributed items. This
        application considers meals served to nursing home residents as portfolios
        of food items and seeks to maximize meal appeal. We consider food interrelation
        and link single food measurements to overall meal measurements in the process
        of constructing meal desirability scales. We test the resulting scales to
        capture one expert''s professional judgments and discuss issues raised in
        this specific application in the context of general portfolio evaluation problems.
