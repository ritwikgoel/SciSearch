        "title": "A hardware-software co-simulator for embedded system design and
        debugging", "abstract": "One of the interesting problems in hardware-software
        co-design is that of debugging embedded software in conjunction with hardware.
        Currently, most software designers wait until a working hardware prototype
        is available before debugging software. Bugs discovered in hardware during
        the software debugging phase require re-design and re-fabrication, thereby
