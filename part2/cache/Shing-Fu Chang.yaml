        "title": "Teaching geometry effectively with dynamic software Report", "abstract":
        "This workshop examined issues related to the effective teaching of geometry
        with dynamic geometry software. The discussions mainly focused on the development
        and use of curriculum-related sketches that are either partially constructed,
        or pre-constructed. Examples of web-based and program-based sketches created
        with Geometer''s Sketchpad and Cinderella were presented and discussed in
        light of research results and the experience of participants. An important
        theme throughout the discussions was how to address the needs of teachers
        \u2013 to develop greater geometric knowledge, to access welldesigned materials,
        and to acquire technological skills. In light of the theme of critical thinking
        we began by examining how pre-constructed dynamic geometry sketches can help
        students think about and analyse mathematical ideas. In our definition of
        pre-constructed sketches we included both web-based and program-based dynamic
        geometry sketches, whether prepared by teachers, by researchers, or by professional
        applet designers. Some of these could more properly be named \u201cpartially-constructed\u201d,
        since students are able to alter any program-based sketch and some web-based
        sketches. Sinclair presented some results from a study that involved grade
        12 students using preconstructed web-based sketches. Her research showed that
        to benefit from using dynamic pre-constructed sketches, students must learn:
        a) to notice (i.e., to notice detail in static images, to notice change in
        dynamic images and to apply mathematical knowledge to make sense of the information);
        b) to pose (their own) questions; and c) to explore. The development of these
        skills depends both on pedagogical interventions and on the creation of appropriate
        learning objects. With regard to pedagogy, teachers who want to use dynamic
        software activities face new challenges. For example, there is a great deal
        of talk about \u201cinvestigations\u201d in mathematics classes; however,
        unlike investigators who continually re-evaluate their progress, and determine
        how to proceed, students often rely on the teacher to suggest the next step
        or ask the question that will guide further exploration. Sinclair found that
        students working in pairs in a lab environment are often unable to engage
        in fruitful ongoing investigation if they cannot pose their own questions.
        We discussed the importance of helping inservice and preservice teachers learn
        how to make effective use of dynamic software tasks. Good design decisions
        (i.e., what colours to use; whether to display tick marks or measurements;
        whether to animate) are intimately related to knowledge of what helps us",
