        "title": "A Frequency-Modulated Continuous Wave Phased Array Marine Radar
        System Based on Smart Antenna Technology", "abstract": "We describe an X-band
        marine phased-array frequency-modulated continuous-wave (FMCW) radar system
        based on the smart antenna technology. Two main features, including the beam-forming
        and angles-of-arrival (AOA) estimation, are presented in this paper. Such
        a system is composed of eight subarray antennas arranged linearly, each of
        which consists of ten 1-D patch array antennas generating a directional pattern
        along the vertical plane. The hybrid analog-digital beam-forming scheme was
        implemented; specifically, the phased local oscillator was developed for manipulating
        the phase angle over the local oscillator rather than over the output X-band
        signal for transmission. Alternatively, by dynamically adjusting the amplitude
        and phase of the FMCW signals generated by direct digital synthesis (DDS)
        device, we can also achieve the function of beamforming. Additionally, the
        angles-of-arrival of the correlated echo signal scattering by targets are
        estimated by using the subspace method \u2013 space smooth multiple signal
        classification (MUSIC) algorithm. The AOA estimator, which includes the hardware
        for down-converting the X-band signals to I/Q baseband and the software for
        algorithm implementation, has been deployed. The measurements for range detection,
