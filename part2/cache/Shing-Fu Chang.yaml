        demands. Moreover, the scheduling of selected R&D projects that enables technology
        roadmap involving complicated interrelationships, while competing for similar
        resources. Focusing on realistic needs, this paper aims to propose an integrated
        approach for selecting IC design projects for R&D portfolios and scheduling
        the selected projects simultaneously. In particular, a hybrid autotuning multiobjective
        genetic algorithm was developed to solve large sized problem instances. An
        empirical study was conducted at a leading IC design service company in Taiwan
