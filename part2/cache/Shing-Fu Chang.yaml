        "title": "DEVELOPING DATA MINING FRAMEWORK AND METHODS FOR DIAGNOSING SEMICONDUCTOR
        MANUFACTURING DEFECTS AND AN EMPIRICAL STUDY OF WAFER ACCEPTANCE TEST DATA
        IN A WAFER FAB", "abstract": "ABSTRACT As global competition continues to
        strengthen in the semiconductor industry, wafer fabs have been placing increasing
        importance on increasing die yield and reducing operation costs. Because of
        automatic manufacturing and information integration technologies, an increasingly
        large amount of raw data has been accumulated from various sources automatically
        or semi-automatically from day to day. Mining potentially useful information
        from large such database becomes very important in both research and application.
        However, little research has been done on manufacturing data of high-tech
        industry. In particular, due to the complex fabrication processes and the
        high cost of defects, using data mining approach to diagnosing defects in
        semiconductor manufacturing is a critical issue. We constructed a conceptual
        framework for data mining, proposed two methods for mining WAT data, and then
