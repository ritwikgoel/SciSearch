        "title": "Using Bayesian Network for Fault Location on Distribution Feeder",
        "abstract": "The Bayesian network is a probabilistic graphical model in which
        a problem is structured as a set of variables (parameters) and probabilistic
        relationships among them. The Bayesian network has been effectively used to
        incorporate expert knowledge and historical data for revising the prior belief
