        accounting principle, and product structure: A case study in a make-to-stock
        semiconductor integrated device manufacturer", "abstract": "Statement of Financial
        Accounting Standards (SFAS) No.10 has been declared as accounting principle
        for allowance for reduction of inventory to market in Taiwan since December
        31, 2008. It has become more difficult for semiconductor integrated device
        manufacturers, using make-to-stock manufacturing strategy and possessing inventory
        accounting for about 14% total costs, to maintain robust records in financial
