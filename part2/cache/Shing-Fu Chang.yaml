        "title": "Efficient development of cycle time response surfaces using progressive
        simulation metamodeling", "abstract": "In semiconductor manufacturing, hot
        lots are to provide marketing and engineering with extra flexibility regarding
        delivery lead times, and in turn enhance its competitive advantages against
        other companies. On the other hand, hot lots are among major sources of disruption
        of the smoothness of the manufacturing flow. They can lead to a significant
        increase of cycle time of normal lots, and in turn result in delayed delivery
        times and serious service deteriorations. Due to the complex nature of semiconductor
        manufacturing, evaluating the impact of hot lots on the cycle time of normal
        lots presents major challenges. In this paper, we propose a methodology, called
        progressive simulation metamodelling (PSM), that allows for an efficient development
        of the response surface between the cycle time of normal lots and the percentage
        of hot lots in semiconductor manufacturing. The response surface generated
