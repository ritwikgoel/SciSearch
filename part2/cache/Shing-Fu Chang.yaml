        "title": "The TSMC Way: Meeting Customer Needs at Taiwan Semiconductor Manufacturing
        Co.", "abstract": "When L.C. Tu receives an emergency order, he is confronted
        with a range of production scheduling choices, each of which has unique costs
        and trade-offs. The case was designed to help students understand job-shop
        style production and the impact of disruptions and reactive scheduling. Students
