<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1a4c85;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #22179b;
        }

        p {
            margin-top: 16px;
            text-align: center;
            color: #555;
        }

        a {
            color: #c3551a;
        }

        a:hover {
            text-decoration: underline;
        }

        p.login-link {
            margin-top: 16px;
            text-align: center;
            color: #555;
        }

        a.login {
            color: #c3551a;
        }

        a.login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('signup') }}">
        <h2>Sign Up</h2>

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>

        <p class="login-link">Already have an account? <a class="login" href="{{ url_for('login') }}">Log in here</a>.</p>
    </form>
</body>
</html>
